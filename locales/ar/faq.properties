# faq page
faq_header=الأسئلة الأكثر تكراراً للمتبرعين
faq_donate_link=تبرّع الآن
faq_intro=في الأسفل توجد الأسئلة الأكثر تكراراً حول التبرّع لمؤسسة موزيلا. إذا كا سؤالك و جوابك غير مدرجين هنا, يرجى مراسلتنا على<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=ما هي الطرق التي بإمكاني التبرّع عن طريقها؟
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">قم بزيارة هذا الرابط لإجراء عملية التبرّع الآن عن طريق بطاقتك الائتمانية أو PayPal</a>. للمزيد من الطرق للتبرّع --مثل الشيك, العملة الافتراضية Bitcoin, أو الحوالة البنكية -- قم بزيارة <a href="https://donate.mozilla.org/ways-to-give">صفحة طرق التبرّع</a>.
faq_item_2_header=كيف تضمن موزيلا حماية معلوماتي الشخصية؟
faq_item_2_paragraph_a=نحن نهتم بخصوصية المتبرّعين و الأخذ ب<a href="https://www.mozilla.org/privacy/principles/">مبادئ الخصوصية</a> بجدّية. موزيلا تؤمن بأن على الأفراد الإبقاء على التحكم ببياناتهم, والحفاظ على الضوابط الأمنية متعددة الطبقات والممارسات. لمعرفة المزيد, اقرأ<a href="https://www.mozilla.org/privacy/websites/">سياسة الخصوصية الخاصة بموزيلا</a>.
faq_item_2_paragraph_b=في بعض الحالات، عند التبرع لموزيلا عن طريق طرف ثالث مثل<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>أو<a href="https://stripe.com/privacy/">Stripe</a>,هذه المؤسسات تقوم أيضاً بجمع بيانات المستخدم.
faq_item_3_header=لماذا تطلبون مني إدخال عنواني لإتمام عملية التبرّع؟
faq_item_3_paragraph=نحن نفهم أن خصوصيتك أمر مهم للغاية. نحن نطلب أقل كمية ممكنة من المعلومات المطلوبة لإتمام عملية التبرّع عن طريق البطاقة الائتمانية, بما في ذلك عناوين الفواتير. هذا يسمح لمعالج الدفع لدينا بالتحقق من هويتك, إتمام عملية الدفع, ومنع الاحتيال على بطاقة الائتمان الخاصة بك. نحن نقوم بالحفاظ على معلوماتك والإبقاء على سريتها -- إذا كان لديك أسئلة, يرجى الرجوع إلى<a href="https://www.mozilla.org/privacy/websites/">سياسة الخصوصية الخاصة بنا</a>. إذا كنت لا ترغب في ملء المعلومات الخاصة بك في نموذج التبرّع على الإنترنت, بإمكانك<a href="https://donate.mozilla.org/ways-to-give">إرسال شيك عن طريق البريد</a>أو التبرع مباشرة<a href="https://donate.mozilla.org/paypal-donate">عن طريق Paypal</a>.
faq_item_4_header=أين يمكنني أن أقوم بإرسال شيك؟
faq_item_4_paragraph_a=يرجى إرسال الشيك إلى:
faq_item_4_paragraph_f=جميع الشيكات التي تصرف بالدولار الكندي ستخضع لضريبة بقيمة 5$ مفروضة على موزيلا لكل شيك يتم صرفه عن طريق حسابنا البنكي.
faq_item_4_paragraph_g=إذا كنت تعيش خارج الولايات المتحدة و كندا وكنت ترغب في كتابة شيك بعملة أخرى غير الدولار الأمريكي أو الكندي, يرجى الأخذ بعين الاعتبار أن البنك يقوم بتغريمنا مبلغ 45$ أمريكي لصرف أي شيك يتم تحريره بعملة أخرى غير الدولار الأمريكي أو الدولار الكندي.
faq_item_5_header=هل يمكنني التبرّع عن طريق العملة الافتراضية Bitcoin؟
faq_item_5_paragraph=نعم! بإمكانك التبرّع عن طريق العملة الافتراضية Bitcoin, يرجى زيارة<a href="https://donate.mozilla.org/give-bitcoin/">هذا الرابط</a>. للأسئلة حول التبرّ بهذه العملة, يرجى زيارة <a href="https://wiki.mozilla.org/Donate_Bitcoin">صفحة FAQ للعملة الافتراضية Bitcoin</a>.
faq_item_6_header=كيف يمكنني إطفاء طلب التبرّع في الصفحة الرئيسية لفيرفكس؟
faq_item_6_paragraph_a=حملة جمع التبرعات ستنتهي ديسمبر31, ولكن يمكنك إيقاف الترويج لجمع التبرعات عن طريق الضغط على“X” في هذه الصحفة. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">اضغط هنا للتعليمات</a>.
faq_item_6_paragraph_b=نحن نريد حماية الخصوصية والبيانات التي تنتمي إلى الجهات المتبرّعة لنا, هذا يعني أننا نقوم بتحديد كمية المعلومات الخاصة "بالتتبع" والبيانات التي نقوم بإرسالها عبر أنظمتنا. هذا يحمي بياناتك الحساسة, ولكن هذا يعني أنه لا يمكننا تخصيص صفحة البدأ في فيرفكس في لحظة التبرّع.
faq_item_7_header=كيف سيتم استخدام تبرعي؟
faq_item_7_paragraph_a=في موزيلا, فعل الخير هو جزء من نظامنا. لمعرفة كيفية يتم استخدام تبرعك, اضغط <a href="https://www.mozilla.org/foundation/">هنا</a>.
faq_item_7_paragraph_b=بإمكانك إيجاد المزيد من التفاصيل حول النفقات والحكم الخاص بموزيلا <a href="https://www.mozilla.org/foundation/documents/">هنا</a>.
faq_item_8_header=ألا تحصل منتجات موزيلا, مثل فيرفكس, على دخل؟
faq_item_8_paragraph_a=فيرفكس هو جزء من شركة موزيلا, وهي شركة تابعة ومملوكة بالكامل لمؤسسة موزيلا. بينما يقوم فيرفكس بإنتاج الإيرادات -- بصورة رئيسية من خلال شراكات البحث -- هذا الدخل المكتسب بشكل كبير يعاد استثماره مرة أخرى في المؤسسة. جهود مؤسسة موزيلا في التعليم, التي تشمل عدة قارات لتصل إلى الملايين من الناس, مدعومة من قبل التبرعات الخيرية.
faq_item_8_paragraph_b=إقرأ المزيد حول التمييز<a href="http://mzl.la/1wSPI66">هنا</a>.
faq_item_9_header=من يقوم بالتبرّع لموزيلا؟
faq_item_9_paragraph=في السنة الماضية, أكثر من 400,000 فرد قاموا بالتبرّع لموزيلا لحماية وتحسين صحة الإنترنت. كما تتلقى مؤسسة موزيلا الدعم على شكل منح من المؤسسات الرئيسية الأخرى, مثل Knight, MacArthur و Ford.
faq_item_10_header=ألا يعطيني تبرّعي الحصول على الدعم الفني؟
faq_item_10_paragraph=يمكن لأي شخص الوصول للدعم الفني لمنتجات موزيلا عن طريق زيارة <a href="https://support.mozilla.org/questions">منتدى الدعم</a>. موزيلا لا تقوم بتوفير الدعم الفني أو تعزيز الدعم الفني في مقابل التبرع.
faq_item_tax_header=هل يعدّ تبرّعي كخصم ضريبي؟
faq_item_tax_paragraph_a=مؤسسة موزيلا في كاليفورنيا هي شركة غير ربحية معفاة من ضريبة الدخل الاتحادية في الولايات المتحدة تحت IRC501(c)3, والتبرعات معفاة من ضرائب الولايات المتحدة الأشخاص (الأجانب القانونيين والمواطنين). رقم التعريف الضريبي لمؤسسة موزيلا هو 0097189- 20.
faq_item_tax_paragraph_b=بالنسبة للمتبرّعين خارج الولايات المتحدة، يرجى التشاور مع المستشار الضريبي الخاص بك حول ما إذا كان التبرع الخاص بك هو معفي من الضرائب.
faq_item_tax_paragraph_c=في حالة الهدايا الكبيرة, قد يتوجب علينا الإبلاغ عن أسماء وعناوين ل IRS. واجب على موزيلا بموجب القانون أن تقدم هذه المعلومات للمتبرّعين لها والنقد المعادل للهدايا العينية, مثل الأسهم والعملة الافتراضية Bitcoin, أكثر من 5,000$.
faq_item_11_header=كيف يمكنني إلغاء أو تغيير تبرعي المتكرر؟
faq_item_11_paragraph=إذا كنت تستخدم PayPal لإنشاء التبرّع المتكرر, أنت تحتاج إلى<a href="https://www.paypal.com/">تسجيل دخولك لحساب PayPal الخاص بك</a> لإجراء تغييرات أو الإلغاء. إذا كنت قدمت التبرّع الشهري باستخدام بطاقة الائتمان, قم بإرسال بريد إلكتروني إلى فريق الدعم الفني على <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. تضمين عنوان البريد الإلكتروني والاسم الذي استخدمته للتبرّع وسنحاول مساعدتك في غضون يومي عمل.
faq_item_12_header=هل يمكنني التبرع بعملة أخرى غير الدولار الأمريكي؟
faq_item_12_paragraph=نعم. في <a href="https://donate.mozilla.org/">صفحة النموذج</a>, استخدم القائمة المنسدلة في النموذج لتحديد واحد من أكثر من عشرين من العملات. نحن قادرون على قبول الشيكات الورقية بعملة غير الدولار, على الرغم من أن تكلفة تنفيذها أعلى بالنسبة لنا.
faq_item_13_header=هل يتم قبول التبرعات بالأسهم؟
faq_item_13_paragraph=نحن نقبل عادة هدايا من الأسهم للتداول العام, وسوف ننظر في غيرها من الهدايا من الأسهم على أساس كل حالة على حدة. يرجى التواصل معنا على <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> لمزيد من المعلومات. يجب عليك استشارة مستشارك الضريبي إلى أي مدى يمكنك خصم المساهمات الخيرية التابعة لك مثل الأسهم والوثائق التي تحتاجها من أجل المطالبة بالخصم.
faq_item_14_header=لا يمكنني التبرّع لموزيلا في الوقت الحالي, هل هناك طرق أخرى أستطيع أن أساعد موزيلا بها؟
faq_item_14_paragraph=بالطبع! نحن نفهم أنه ليس بإمكان الجميع مساعدتنا مالياً, ولكن هناك طرق كثيرة لمساعدة موزيلا و أن يصبحوا جزءً من مجتمعنا. في الواقع، فإن نجاح مهمتنا يعتمد على المشاركة من الناس مثلك. العثور على أفضل طريقة للتطوع في مجتمعنا<a href="https://www.mozilla.org/contribute/"> هنا</a>.
faq_item_15_header=إلى من يمكنني إرسال بريد إلكتروني مباشرةً بالأسئلة حول التبرّع؟
faq_item_15_paragraph=إذا كان لديك سؤالاً حول التبرع لمؤسسة موزيلا, يرجى مراسلتنا على <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. نحن سوف نبذل قصارى جهدنا للمتابعة معكم في غضون 72 ساعة. إذا كنت بحاجة إلى دعم فني لمنتجات مثل فيرفكس، يرجى التواصل معنا عبر <a href="https://support.mozilla.org/"> الدعم الخاص بموزيلا</a> للمساعدة.
