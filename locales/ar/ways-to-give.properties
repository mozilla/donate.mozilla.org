bitcoin_info=موزيلا هي منظمة غير ربحية تقع في كاليفورنيا معفاة من ضريبة الدخل الاتحادية في الولايات المتحدة تحت IRC501(c)(3) و مصنفة كجمعية خيريّة تحت أقسام IRC 170(b)(1)(A) و 509(a)(1). التبرّع عن طريق العملة الافتراضية Bitcoin التي تصل لموزيلا تعتبر مساهمات خيريّة مصرّحة من قوانين الضرائب الاتحادية للولايات المتحدة , لاستخدامها بما يتوافق مع تقديرها للاستخدامات الخيريّة. لأن IRS بّنت أنها ستقوم بالتعامل مع هذه العملة كجزء من ممتلكات الولايات المتحدة للاستخدامات الضريبية( قم بمشاهدة ملاحظات IRS 2014-21), التبرعات بهذه العملة ممكن أن تخضع لقوانين خاصّة و أيضاً مبلغ الخصم الخيري الخاص بك, الوثائق التي يجب توفيرها للمطالبة بخصم الضرائب، أو المسائل الأخرى.
