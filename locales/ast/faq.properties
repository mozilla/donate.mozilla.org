faq_intro=Embaxo tán les entrugues más fecuente tocante a la donación a Mozilla Foundation. Si equí nun se llistén les tos entrugues y rempuestes, contauta con nós en <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=¿Cuáles son les formes coles que pueo donar?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visita esti enllaz pa facer agora mesmo una donación segura y en llinia per tarxeta de creitu o PayPal</a>. Pa más formes de donar como cheques, bitcoin o tresferencies bancaries, visita la nuesa páxina <a href="https://donate.mozilla.org/ways-to-give">Formes de donar</a>.
faq_item_2_header=¿Cómo s'asegura Mozilla de que la mio información personal ta protexida?
faq_item_2_paragraph_a=Curiamos de la privacidá de los nuesos doanates y tomámonos en serio los nuesos <a href="https://www.mozilla.org/privacy/principles/">Principios de privacidá</a>. Mozilla cree que caún debería tener el control de los sos datos y mantener unes práutiques y controles per capes. Pa deprender más, llei la <a href="https://www.mozilla.org/privacy/">Política de privacidá de Mozilla</a>.
