bitcoin_info=Mozilla Foundation je Kalifornijska neprofitna korporacija oslobođena od federalnog poreza na dohodak SAD-a pod IRC 501(c)(3) i javno klasifikovana dobrotvorna organizacija pod IRC odjeljcima 170(b)(1)(A) i 509(a)(1). Bitocin donacije Mozilla prima i smatraju se dobrotvornim doprinosima pod poreznim zakonima SAD-a, da budu korištene diskretno za dobrotvorne svrhe. Pošto je IRS ukazao da će bitcoin tretirati kao vrijednost za oporezivanje (vidite IRS obavijest 2014-21), donacije u bitcoinima mogu biti predmet posebnih pravila kao što je iznos vašeg dobrotvornog odbitka, dokumentacija koja se mora dostaviti za potraživanje odbitka od poreza ili druga pitanja.
