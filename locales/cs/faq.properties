# faq page
faq_header=Často kladené otázky k přispívání
faq_donate_link=chci přispět
faq_intro=Níže najdete nejčastěji kladené otázky k posílání příspěvků pro nadaci Mozilla Foundation. Pokud odpověď na svou otázku nenajdete, napište nám prosím e-mailem na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Jaké jsou možnosti poslání příspěvku?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Navtštivte tento odkaz pro bezpečné odeslání příspěvku prostřednictvím kreditní karty nebo přes PayPal</a>. Pro další možnosti, jako je šek, bitcoiny nebo bankovní převod prosím navštivte naši stránku <a href="https://donate.mozilla.org/ways-to-give">Možnosti zaslání příspěvku</a>.
faq_item_2_header=Jak Mozilla zajistí ochranu mých osobních údajů?
faq_item_2_paragraph_a=Ochranu soukromí dárců příspěvků bereme vážně a v souladu z našimi <a href="https://www.mozilla.org/privacy/principles/">Zásadami ochrany soukromí</a>. Věříme, že každý má mít kontrolu nad svými osobními daty a zajišťujeme několik úrovní bezpečnosti. Podrobnější informace se dozvíte v našich <a href="https://www.mozilla.org/privacy/">Zásadách ochrany soukromí</a>.
faq_item_2_paragraph_b=V některých případech, kdy zašlete svůj příspěvek Mozilla prostřednictvím třetí strany jako je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> nebo <a href="https://stripe.com/privacy/">Stripe</a>, mohou tyto organizace ukládat nějaká osobní data.
faq_item_3_header=Proč potřebujete mou adresu pro zpracování příspěvku?
faq_item_3_paragraph=Víme, že vaše soukromí je velmi důležité. Ptáme se pouze na minimum údajů potřebných pro zpracování příspěvků zaslaných z kreditní karty, jako je adresa. Díky této informaci můžeme ověřit vaši identitu a předejít zneužití vaší kreditní karty. Tyto informace nikomu nesdělujeme a udržujeme je v bezpečí. Odpovědi na většinu podobných otázek pak najdete v našich <a href="https://www.mozilla.org/privacy/">Zásadách pro ochranu soukromí</a>. Pokud si nepřejete své údaje vyplňovat online, můžete nám <a href="https://donate.mozilla.org/ways-to-give">zaslat šek</a> nebo příspěvek poslat <a href="https://donate.mozilla.org/paypal-donate">přes PayPal</a>.
faq_item_4_header=Na jakou adresu mohu poslat šek?
faq_item_4_paragraph_a=Šeky prosím posílejte na adresu:
faq_item_4_paragraph_f=Každý šek vystavený v kanadských dolarech stojí Mozillu 5 dolarů, které si formou bankovního poplatku účtuje banka Mozilly.
faq_item_4_paragraph_g=Pokud bydlíte mimo Spojené státy nebo Kanadu a přejete si nám poslat šek v jiné měně než v amerických nebo kanadských dolarech, pamatujte prosím, že si naše banka za takové šeky účtuje 45 dolarů.
faq_item_5_header=Mohu poslat příspěvek v bitcoinech?
faq_item_5_paragraph=Ano! Pokud chcete přispět v bitcoinech, navštivte prosím <a href="https://donate.mozilla.org/give-bitcoin/">tento odkaz</a>. Odpovědi na nejčastější otázky k platbě v bitcoinech pak najdete na <a href="https://wiki.mozilla.org/Donate_Bitcoin">této stránce</a>.
faq_item_6_header=Jak mohu vypnout žádost o příspěvek na domovské stránce Firefoxu?
faq_item_6_paragraph_a=Naše kampaň končí 31. prosince, ale text žádající o příspěvek můžete skrýt klepnutím na křížek “X” na dané stránce. Pro přesný postup prosím <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">klikněte zde</a>.
faq_item_6_paragraph_b=Protože chceme chránit vaše soukromí a všechna data dárců příspěvků, omezujeme množství sledovaných informací a jejich zasílání v našem systému. Tím chráníme vaše citlivá data, ale bohužel to také znamená, že nemůžeme žádost automaticky skrýt, jakmile nám příspěvek pošlete.
faq_item_7_header=Jak můj příspěvek využijete?
faq_item_7_paragraph_a=V Mozille je naším cílem dělat jen dobré věci. O využití příspěvků si můžete přečíst <a href="https://www.mozilla.org/foundation/">zde</a>.
faq_item_7_paragraph_b=Podrobnosti o výdajích a vedení Mozilly pak najdete na <a href="https://www.mozilla.org/foundation/documents/">této stránce</a>.
faq_item_8_header=Nevydělávají produkty Mozilly, jako je třeba Firefox, dostatek peněz?
faq_item_8_paragraph_a=Firefox vyvíjí Mozilla Corporation, sesterská společnost plně vlastněná nadací Mozilla Foundation. I když má díky Firefoxu Mozilla nějaký zisk z uzavřených partnerských smluv, většina příjmů je znovu investována přímo Mozilla Corporation. Snahy nadace Mozilla Foundation v oblasti vzdělávání a výuky zaměřené na několik světadílů a miliony lidí jsou podporovány pouze z dobrovolných filantropických darů a příspěvků.
faq_item_8_paragraph_b=Více o rozdílech si můžete přečíst <a href="http://mzl.la/1wSPI66">zde</a>.
faq_item_9_header=Kdo Mozille přispívá?
faq_item_9_paragraph=Minulý rok poslalo svůj příspěvek Mozille přes 400 000 jednotlivců na ochranu a podporu zdravého internetu. Nadace Mozilla Foundation je také podporována formou grantů některých dalších nadací, jako jsou Knight Foundation, MacArthur Foundation nebo Ford Foundation.
faq_item_10_header=Budu mít díky svému příspěvku přístup k technické podpoře?
faq_item_10_paragraph=K podpoře produktů Mozilly má přístup každá na našem <a href="https://support.mozilla.org/questions">fóru podpory</a>. Další technickou nebo rozšířenou podporu výměnou za příspěvek nenabízíme.
faq_item_tax_header=Lze můj příspěvek odečíst z daní?
faq_item_tax_paragraph_a=Mozilla Foundation je kalifornská nezisková organizace osvobozená ve Spojených státech od daně podle IRC 501(c)(3) a příspěvky jsou daňově uznatelné pro osoby žijící ve Spojených státech (občany i legální cizince). Tax ID Mozilly je 20-0097189.
faq_item_tax_paragraph_b=Přispěvatelům ze zemí mimo Spojené státy doporučujme se poradit s daňovým poradcem, zda bude možné váš příspěvek skutečně z daní odečíst.
faq_item_tax_paragraph_c=U významných darů může být vyžadováno nahlášení jména a adresy úřadu IRS. Mozilla je ze zákona povinna tyto informace poskytnou v případě významných peněžních příspěvků nebo darů ve formě akcií či bitcoinů v hodnotě přes 5000 dolarů.
faq_item_11_header=Jak mohu zrušit opakované zasílání příspěvku?
faq_item_11_paragraph=Pokud jste použili PayPal pro opakované zasílání příspěvků, <a href="https://www.paypal.com/">přihlaste se ke svému účtu PayPal</a> a následně proveďte požadované změny nebo pravidelnou platbu zrušte. Pokud máte nastaven měsíční strhávání příspěvku z vaší kreditní karty, napište nám prosím e-mail na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. V zprávě prosím uveďte vaši e-mailovou adresu a jméno, které jste použili pro zasílání příspěvků a během dvou pracovních dnů se budeme vaší žádosti věnovat.
faq_item_12_header=Mohu poslat příspěvek v jiné měně než v amerických dolarech?
faq_item_12_paragraph=Ano. V našem <a href="https://donate.mozilla.org/">online formuláři</a> můžete vybrat z nabídky kteroukoliv z dvou tuctů měn. V jiné měně než v amerických dolarech můžeme přijímat i šeky, ač je pro nás jejich zpracování dražší.
faq_item_13_header=Přijímáte příspěvky v podobě akcií?
faq_item_13_paragraph=Obecně dary v podobě veřejně obchodovatelných akcií přijímáme a v jiné podobě je zvažujeme individuálně. Pro více informací nám prosím napište na adresu <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Doporučujeme se také předem poradit se svým daňovým poradce, do jaké míry je možné příspěvky pro dobrovolné účely ve formě vlastnictví akcií z daní odečíst, a jaké dokumenty je k tomu potřeba zajistit.
faq_item_14_header=V tuto chvíli nemohu poslat finanční příspěvek. Jsou nějaké jiné způsoby, jak mohu Mozille pomoci?
faq_item_14_paragraph=Samozřejmě! Rozumíme, že ne každý nás může podpořit finančně, ale je mnoho dalších způsobů, jako Mozille pomoci a stát se součástí naší komunity. Ve skutečnosti úspěch naší mise velmi závisí na zapojení lidí jako jste vy. Nejlepší způsoby, jak se zapojit do naší komunity najdete <a href="https://www.mozilla.org/contribute/">zde</a>.
faq_item_15_header=Komu mohu napsat přímo ohledně otázek k zasílání příspěvků?
faq_item_15_paragraph=Pokud máte otázky ohledně poslání příspěvků nadaci Mozilla Foundation, kontaktujte nás prosím přímo na adrese <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Každému se snažíme odpovědět do 72 hodin. Pokud potřebujete technickou pomoc a podporu k produktům, jako je Firefox, kontaktujte prosím <a href="https://support.mozilla.org/">Podporu Mozilly</a>.
