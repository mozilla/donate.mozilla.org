donate_butcoins=Přispět Bitcoiny
donation_notice_bitcoin=Mozilla Foundation je kalifornská nezisková organizace osvobozená ve Spojených státech od daně podle IRC 501(c)(3) a veřejně prospěšná organizace uznaná podle IRC 170(b)(1)(A) a 509(a)(1). Příspěvky v Bitcoinech, které Mozilla obdrží, jsou považovány jako dobročinné příspěvky podle federálních zákonů Spojených států o daních, a budou použity na dobročinné účely podle uvážení. Odpovědi na případné otázky najdete na naší stránce <a href="https://donate.mozilla.org/faq">často kladených otázek</a> nebo nám napište na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

