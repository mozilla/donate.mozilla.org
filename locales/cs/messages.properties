donation_notice_2=Dary jsou pro Mozilla Foundation, organizaci sídlící v Mountain View, Kalifornie, zřízenou podle zákona 501(c)(3) a jsou určeny k charitativním účelům. V USA je možné je odečíst z daní do nejvyšší míry povolené zákonem.

