problems_donating=Nedaří se vám přispět? Podívejte se do <a href="https://donate.mozilla.org/faq">často kladených otázek</a>, kde najdete odpovědi na nejčastější otázky. Nepomohlo? <a href="mailto:donate@mozilla.org">Pošlete nám email</a>.
