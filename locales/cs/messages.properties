# privacy policy variants
privacy_policy_var_a=Záleží nám na vašem soukromí a informacích pro vaše rozhodnutí. Chceme vám tedy říci, že informace o vaší platbě zpracuje <a href="https://stripe.com/privacy/">Stripe</a> (pro platební karty) nebo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, a záznam o vašem příspěvku si Mozilla uloží.
privacy_policy_var_b=Informace o vaší platbě zpracuje <a href="https://stripe.com/privacy/">Stripe</a> (pro platební karty) nebo <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">PayPal</a>, a záznam o vašem příspěvku si Mozilla uloží.
privacy_policy_var_c=Zasláním příspěvku souhlasíte se zpracováním informací o vaší platbě službami <a href="https://stripe.com/privacy/">Stripe</a> (v případě platby kartou) nebo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> v souladu s jejich zásadami ochrany osobních údajů, a že záznam o vašem příspěvku bude uložen společností <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Vaše platební údaje budou zpracovány službou <a href="https://stripe.com/privacy/">Stripe</a> (v případě kreditních/debetních karet) nebo službou <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> a záznam o vašem daru bude Mozillou uložen. Měsíční dary jsou strhávány každý měsíc v ten samý den, který dnes darujete, dokud dar nezrušíte. Pro zrušení nás kontaktujte na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

