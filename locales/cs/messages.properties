# About page
additional_info=Jsme hrdě neziskoví a bez závazků ke korporacím. Tisíce lidí jako vy nám pomáhají postavit se za web otevřený pro všechny. Musíme spoléhat i na příspěvky, které nám pomohou plnit naše poslání, aby byl web otevřený a svobodný. Přispějete nám?
additional_info_thunderbird=Máme jeden z hlavních open source multiplatformních e-mailových klientů, který je zdarma dostupný pro komerční i osobní použití. Příspěvkem nám pomůžete zajistit jeho budoucí vývoj. Přispějete nám ještě dnes?

