bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation je kalifornská nezisková organizace osvobozená ve Spojených státech od daně podle IRC 501(c)(3) a veřejně prospěšná organizace uznaná podle IRC 170(b)(1)(A) a 509(a)(1). Příspěvky v Bitcoinech, které Mozilla obdrží, jsou považovány jako dobročinné příspěvky podle federálních zákonů Spojených států o daních, a budou použity na dobročinné účely podle uvážení. Protože je bitcoin pro daňové účely v USA považovaný za nemovitost (IRS Notice 2014-21), mohou se na tyto příspěvky vztahovat zvláštní pravidla pro výšku odpočtu nebo dokumentů které je třeba pro odpočet daně poskytnout.
bitcoin_more_info=Zjistěte více o příspěvcích v bitcoinech <a href="https://wiki.mozilla.org/Donate_Bitcoin">zde</a>. Pro zaslání příspěvku v bitcoinech <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">prosím navštivte tento odkaz</a>.
