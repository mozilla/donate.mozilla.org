# Thunderbird email
tb_subject_one_time=Tak for dit bidrag til Mozilla Thunderbird
tb_subject_monthly=Tak for dit løbende bidrag til Mozilla Thunderbird
tb_first_paragraph=Thunderbird er det førende, platformsuafhængige mail- og kalender-program. Ved at donere har du bidraget til produktudvikling og hjulpet med at sikre, at Thunderbird forbliver fri og åben. Hver donation er meget vigtig. På vegne af os alle, mange tak for din donation til Mozilla Thunderbird.
