tb_monthly_gift=Månedligt bidrag:

tb_question_faq=Har du spørgsmål? De mest almindelige spørgsmål er besvaret i vores <a href="https://donate.mozilla.org/thunderbird/faq/">FAQ om bidrag</a>.
tb_need_help=Hvis du stadig har brug for hjælp, så send os en mail til <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Vi modtager mange mails, men vi vil gøre vores bedste for at svare inden for 48 timer.
tb_footprints=Bidrag går til Mozilla Foundation til at støtte Mozilla Thunderbird. Mozilla Foundation er en 501(c)(3)-organisation, hvilket betyder, at bidrag er fradragsberettigede i USA i henhold til skattelovene. Mozilla giver ingen varer eller tjenester i modydelse for dette bidrag.
