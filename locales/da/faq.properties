# faq page
faq_header=FAQ om bidrag
faq_donate_link=giv et bidrag nu
faq_intro=Herunder er de oftest stillede spørgsmål om bidrag til Mozilla Foundation. Hvis ikke du finder svar på dit spørgsmål her, kan du kontakte os på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Hvordan kan jeg give et bidrag?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøg dette link for at foretage en sikker online donation med det samme ved brug af kreditkort eller via PayPal</a>. Andre måder at donere på - såsom via chedk, bitcoin eller bankoverførsel - kan ses på vores side <a href="https://donate.mozilla.org/ways-to-give">Donationsmuligheder</a>.
faq_item_2_header=Hvordan sikrer Mozilla, at mine personlige data er beskyttet?
faq_item_2_paragraph_a=Det er vigtigt for os at beskytte vores bidragsyderes privatliv, og vi tager vores<a href="https://www.mozilla.org/privacy/principles/">principper for beskyttelse af privatliv</a> alvorligt. Mozilla mener, at folk selv skal have kontrol over deres egne data, og vi anvender derfor flere forskellige sikkerhedslag og -praktikker. Få mere at vide på siden <a href="https://www.mozilla.org/privacy/">Mozillas privatlivspolitik</a>.
faq_item_2_paragraph_b=Under visse omstændigheder, som når du donerer til Mozilla via tredjepart såsom <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a>, indsamler de også brugerdata.
faq_item_3_header=Hvorfor skal I bruge min adresse, når jeg vil give et bidrag?
faq_item_3_paragraph=Vi forstår godt, at det er vigtigt for dig at beskytte dit privatliv. Vi beder derfor om så få oplysninger som muligt, når vi modtager bidrag via kreditkort, herunder din faktureringsadresse. Det gør det muligt at verificere din identitet, behandle din betaling og undgå forkerte træk på dit kreditkort. Vi beskytter dine private oplysninger - se vores <a href="https://www.mozilla.org/privacy/">privatlivspolitik</a>, hvis du har spørgsmål. Hvis du helst ikke vil afgive oplysninger via vores online-formular, kan du <a href="https://donate.mozilla.org/ways-to-give">sende os en check</a> eller give et bidrag direkte <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_4_header=Hvilken adresse skal jeg sende en check til?
faq_item_4_paragraph_a=Send din check til:
faq_item_4_paragraph_f=For alle checks udstedt i canadiske dollar, vil Mozilla blive afkrævet et bankgebyr på $5 per check.
faq_item_4_paragraph_g=Bor du udenfor USA og Canada og vil sende os en check, skal du være opmærksom på, at vores bank afkræver os $45 USD for at behandle checks udstedt i en anden valuta end USD eller CAD.
faq_item_5_header=Kan jeg give et bidrag med bitcoin?
faq_item_5_paragraph=Ja! Besøg <a href="https://donate.mozilla.org/give-bitcoin/">dette link</a> for at bidrage med bitcoin. Spørgsmål om bitcon-bidrag kan ses på siden <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Hvordan kan jeg fjerne anmodningen om at give et bidrag på Firefox' startside?
faq_item_6_paragraph_a=Indsamlingskampagnen kører indtil den 31. december, men du kan fjerne anmodningen om støtte ved at klikke på “X” på siden. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Se vejledning her</a>.
faq_item_6_paragraph_b=Vi ønsker at beskytte vores donorers privatliv og data. Det betyder at vi begrænser de "tracking"-informationer og -data vi sender gennem systemerne. Dette beskytter dine følsomme data, men det betyder også, at vi ikke kan tilpasse Firefox' startside efter du har doneret.
faq_item_7_header=Hvad vil mit bidrag blive brugt til?
faq_item_7_paragraph_a=Det er en del af Mozillas DNA at gøre gode ting. Du kan læse mere om, hvordan dit bidrag bliver brugt <a href="https://www.mozilla.org/foundation/">her</a>.
faq_item_7_paragraph_b=Du kan finde flere oplysninger om Mozillas udgifter og ledelse <a href="https://www.mozilla.org/foundation/documents/">her</a>.
faq_item_8_header=Tjener Mozilla ikke noget på sine produkter ligesom med Firefox?
faq_item_8_paragraph_a=Firefox udvikles af Mozilla Corporation, et 100 % ejet datterselskab under Mozilla Foundation. Firefox genererer indtægt - primært gennem søge-partnerskaber - men disse penge geninvesteres i høj grad i Mozilla Corporation. Mozilla Foundations uddannelses- og oplysningsinitiativer, som spreder sig over flere kontinenter og når ud til millioner af mennesker, er støttet af filantropiske bidrag.
faq_item_8_paragraph_b=Læs mere om forskellen <a href="http://mzl.la/1wSPI66">her</a>.
faq_item_9_header=Hvem giver bidrag til Mozilla?
faq_item_9_paragraph=Sidste år bidrog over 400.000 personer til Mozilla for at beskytte og forbedre internettet. Mozilla Foundation modtager også støtte i form af tilskud fra større fonde såsom Knight, MacArthur og Ford.
faq_item_10_header=Giver mit bidrag mig ret til teknisk support?
faq_item_10_paragraph=Alle har adgang til teknisk support på Mozillas produkter via <a href="https://support.mozilla.org/questions">vores supportforum</a>. Mozilla yder ikke teknisk support eller udvidet teknisk support mod økonomiske bidrag.
faq_item_tax_header=Er mit bidrag fradragsberettiget?
faq_item_tax_paragraph_a=Mozilla Foundation er en californisk nonprofit-organisation, der er fritaget for indkomstskat i USA under den såkaldte IRC 501(c)(3), og bidrag er fradragsberettigede for amerikanere (statsborgere i og udenfor USA). Mozilla Foundations Tax ID er 20-0097189.
faq_item_tax_paragraph_b=Bidragsydere uden for USA kan kontakte deres lokale skattemyndigheder med spørgsmål om, hvorvidt bidrag er fradragsberettigede (det er ikke fradragsberettiget i Danmark). 
faq_item_tax_paragraph_c=I tilfælde af større gaver kan vi være forpligtede til at indberette navne og adresser til de amerikanske skattemyndigheder (IRS). Mozilla er juridisk forpligtet til at videregive disse oplysninger ved store bidragsydere og ved penge-sammenlignelige gaver, fx værdipapirer og bitcoin, med en værdi på mere end $5.000.
faq_item_11_header=Hvordan kan jeg stoppe eller ændre mit løbende bidrag?
faq_item_11_paragraph=Har du brugt PayPal til at give et løbende bidrag, skal du <a href="https://www.paypal.com/">logge ind på din PayPal-konto</a> og ændre eller annullere betalingen. Bidrager du med kreditkort, kan du sende en mail til vores supportteam, <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Oplys den mailadresse og det navn du har brugt til at oprette bidraget, så vil vi forsøge at hjælpe dig i løbet af to hverdage.
faq_item_12_header=Kan jeg bidrage i en anden valuta end amerikanske dollar?
faq_item_12_paragraph=Ja. I vores <a href="https://donate.mozilla.org/">online-formular</a> kan du i rullemenuen vælge mellem mere end tyve forskellige valutaer. Vi kan også modtage papirchecks i andre valutaer end USD, omend de er dyrere for os at behandle.
faq_item_13_header=Modtager I bidrag i form af værdipapirer?
faq_item_13_paragraph=Vi accepterer generelt gaver i form af offentligt handlede værdipapirer. I tilfælde af andre værdipapirgaver tager vi stilling fra sag til sag. Kontakt os per mail for yderligere oplysninger, <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Spørg dine lokale skattemyndigheder om mulighederne for at få skattefradrag for velgørenhedsbidrag i form af værdipapirer, og om hvilken dokumentation der kræves (ikke muligt i Danmark).
faq_item_14_header=Jeg har ikke mulighed for at bidrage økonomisk lige nu, men kan jeg hjælpe Mozilla på andre måder?
faq_item_14_paragraph=Helt sikkert! Vi er klar over, at alle ikke kan støtte os økonomisk, men der er mange måder at hjælpe Mozilla på og blive en del af vores fællesskab. Faktisk kan vi kun lykkes med vores mission, hvis mennesker som dig deltager. Find ud af, <a href="https://www.mozilla.org/contribute/">hvordan du bedst kan blive en del af fællesskabet her</a>.
faq_item_15_header=Hvem kan jeg maile til direkte med spørgsmål vedrørende bidrag?
faq_item_15_paragraph=Har du et spørgsmål angående bidrag til Mozilla Foundation, kan du sende en mail til <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vi vil gøre hvad vi kan for at svare indenfor 72 timer. Har du brug for teknisk support til produkter såsom Firefox, kan du kontakte <a href="https://support.mozilla.org/">Mozilla Support</a>.
