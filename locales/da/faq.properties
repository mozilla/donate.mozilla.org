# faq page
faq_header=FAQ om bidrag
faq_donate_link=giv et bidrag nu

faq_intro_shorter=Herunder er de oftest stillede spørgsmål om bidrag til Mozilla Foundation.
faq_intro_shorter_thunderbird=Herunder er de oftest stillede spørgsmål om bidrag til Thunderbird.

faq_item_1_header=Hvordan kan jeg give et bidrag?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøg dette link for at foretage en sikker online donation med det samme ved brug af kreditkort eller via PayPal</a>. Andre måder at donere på - såsom via check, bitcoin eller bankoverførsel - kan ses på vores side <a href="https://donate.mozilla.org/ways-to-give">Donationsmuligheder</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Besøg dette link for at foretage en sikker online donation med det samme ved brug af kreditkort eller via PayPal</a>.

faq_item_2_header=Hvordan sikrer Mozilla, at mine personlige data er beskyttet?
faq_item_2_header_thunderbird=Jeg vil gerne donere via en pengeoverførsel. Hvad er jeres IBAN-nummer?
faq_item_2_paragraph_a3=Når du donerer til Mozilla Foundation modtager vi personlig information fra dig. Vi anvender denne information til at bekræfte dit bidrag, sende dig en kvittering for dit bidrag samt til at kommunikere med dig gennem nyhedsbreve eller mails. Du kan læse mere om, hvilke informationer vi modtager, de formål vi anvender informationerne til, og hvordan vi behandler dine data i vores <a href="https://www.mozilla.org/privacy/">Privatlivspolitik</a>.
faq_item_2_paragraph_b3=Vi arbejder hårdt på at beskytte dine informationer. Det er vigtigt for os, at anvende sikkerhedskontrol og -praksisser i flere lag, både teknisk og organisatorisk. Vi har indgået aftaler med tredjeparter og har truffet andre sikkerhedsforanstaltninger for at beskytte os mod tab, misbrug og/eller uautoriseret ændring af information under vores eller vores tjenesteudbyderes kontrol. Samarbejdspartnere, der modtager dine informationer, er kontraktligt forpligtede til at håndtere informationerne på måder, som er godkendt af Mozilla. De samarbejdspartnere, vi anvender til at udsende mails eller markedsførings-materiale, har ikke tilladelse til at anvende dine informationer til deres egne formål. Vi vil desuden kun beholde dine personlige data så længe, det er nødvendigt for at tilbyde dig tjenester, håndtere vores virksomhed eller så længe, det kræves af love eller kontrakter. Du kan læse mere i afsnittet <em>"Hvad bør du ellers vide?"</em> i vores <a href="https://www.mozilla.org/privacy/">Privatlivspolitik</a>.
faq_item_2_paragraph_c3=Med undtagelse af vilkårene beskrevet i vores <a href="https://www.mozilla.org/privacy/">Privatlivspolitik</a> deler vi ikke personlige data, medmindre du eksplicit giver os tilladelse til det. Du kan læse mere om dette i vores Privatlivspolitik i afsnittet <em>"Hvornår deler vi dine oplysninger med andre?"</em>
faq_item_2_paragraph_d3=Når du donerer til Mozilla gennem tredjeparter som <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a> indsamler disse organisationer også dine data. Deres indsamling og brug af dine data håndhæves af organisationernes privatlivspolitikker.

faq_item_3_header=Hvorfor skal I bruge min adresse, når jeg vil give et bidrag?
faq_item_3_paragraph_update2= Vi forstår godt, at det er vigtigt for dig at beskytte dit privatliv. Vi beder derfor om så få oplysninger som muligt, når vi modtager bidrag via kredit-/debitkort. Vi beder blandt andet om din faktureringsadresse, hvilket gør det muligt at verificere din identitet, behandle din betaling og undgå forkerte træk på dit kort. Vi beskytter dine private oplysninger - se vores <a href="https://www.mozilla.org/privacy/websites/">privatlivspolitik</a>, hvis du har spørgsmål. Hvis du helst ikke vil afgive oplysninger via vores online-formular, kan du <a href="https://donate.mozilla.org/ways-to-give#check">sende os en check eller postanvisning</a>.
faq_item_3_paragraph_bitcoin=Vi forstår godt, at det er vigtigt for dig at beskytte dit privatliv. Vi beder derfor om så få oplysninger som muligt, når vi modtager bidrag via kreditkort. Vi beder blandt andet om din faktureringsadresse, hvilket gør det muligt at verificere din identitet, behandle din betaling og undgå forkerte træk på dit kreditkort. Vi beskytter dine private oplysninger - se vores <a href="https://www.mozilla.org/privacy/websites/">privatlivspolitik</a>, hvis du har spørgsmål. Hvis du helst ikke vil afgive oplysninger via vores online-formular, kan du <a href="https://donate.mozilla.org/ways-to-give">sende os en check</a>, give et bidrag direkte <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a> eller <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Vi forstår godt, at det er vigtigt for dig at beskytte dit privatliv. Vi beder derfor om så få oplysninger som muligt, når vi modtager bidrag via kreditkort. Vi beder blandt andet om din faktureringsadresse, hvilket gør det muligt at verificere din identitet, behandle din betaling og undgå forkerte træk på dit kreditkort. Vi beskytter dine private oplysninger - se vores <a href="https://www.mozilla.org/privacy/websites/">privatlivspolitik</a>, hvis du har spørgsmål. Hvis du helst ikke vil afgive oplysninger via vores online-formular, kan du sende os en check.

faq_item_4_header_check=Hvilken adresse skal jeg sende en check til?
faq_item_4_paragraph_a=Send din check til:
faq_item_4_paragraph_a_thunderbird_row=Send venligst en check <strong>vedlagt en seddel med teksten “Thunderbird”</strong>, udstedt til “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Hvis din bank behøver et telefonnummer til modtageren, kan du angive (650) 903-0800.

faq_item_5_header=Kan jeg give et bidrag med bitcoin?
faq_item_5_paragraph=Ja! Besøg <a href="https://donate.mozilla.org/give-bitcoin/">dette link</a> for at bidrage med bitcoin. Spørgsmål om bitcon-bidrag kan ses på siden <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=Vi kan desværre ikke acceptere Bitcoin-bidrag lige nu. Vi undersøger for øjeblikket nye muligheder for at kunne modtage Bitcoin-bidrag igen.
faq_item_5_paragraph_thunderbird=Vi accepterer ikke bitcoin i øjeblikket.

faq_item_6_header=Hvordan kan jeg fjerne anmodningen om at give et bidrag på Firefox' startside?
faq_item_6_header_thunderbird=Hvordan kan jeg fjerne anmodningen om at give et bidrag på Thunderbirds startside?
faq_item_6_paragraph_a_shorter=Du kan slå fundraising-beskeder fra på startsiden i Firefox ved at føre musen hen over beskeden og klikke på krydset i øverste højre hjørne.
faq_item_6_paragraph_a_thunderbird=Donationsforespørgslen på startsiden kan p.t. ikke slås fra. Hvis du ønsker, kan du ændre din starside til en anden. Dette gør du under Indstillinger | Generelt i Thunderbird

faq_item_7_header=Hvad vil mit bidrag blive brugt til?
faq_item_7_paragraph_a_mission=Hos Mozilla arbejder vi for at holde internettet sundt, åbent og tilgængeligt for alle. <a href="https://www.mozilla.org/foundation/">Klik her</a> for at læse mere om, hvordan din donation bliver brugt.
faq_item_7_paragraph_b=Du kan finde flere oplysninger om Mozillas udgifter og ledelse <a href="https://www.mozilla.org/foundation/documents/">her</a>.
faq_item_7_paragraph_a_thunderbird=Vi er det førende open source mail- og kalenderprogram til forskellige platforme, og vi er gratis til både kommercielt og privat brug. Din donation hjælper med at sikre, at vi kan fortsætte på den måde, og du er med til at støtte den fortsatte udvikling af programmet.

faq_item_8_header=Tjener Mozilla ikke noget på sine produkter ligesom med Firefox?
faq_item_8_paragraph_a=Firefox udvikles af Mozilla Corporation, et 100 % ejet datterselskab under Mozilla Foundation. Firefox genererer indtægt - primært gennem søge-partnerskaber - men disse penge geninvesteres i høj grad i Mozilla Corporation. Mozilla Foundations uddannelses- og oplysningsinitiativer, som spreder sig over flere kontinenter og når ud til millioner af mennesker, er støttet af filantropiske bidrag.
faq_item_8_header_thunderbird=Tjener Thunderbird ingen penge?
faq_item_8_paragraph_a_thunderbird=Thunderbird udvikles og vedligeholdes af Thunderbird-fællesskabet sammen med Mozilla Corporation, et 100% ejet datterselskab under Mozilla Foundation. Thunderbird tjener stort set ingen penge via søgninger eller andre kilder, som ikke er donationer. Vi er derfor afhængig af velvillige donationer fra vores brugere og andre, der ønsker at støtte programmet.

faq_item_9_header=Hvem giver bidrag til Mozilla?
faq_item_9_paragraph_foundations=Sidste år gav mere end 400.000 personer donationer til Mozilla for at beskytte og forbedre internettet. Mozilla Foundation modtager også støtte i form af tilskud fra andre ligesindede organisationer, herunder the Knight Foundation, MacArthur Foundation, Bill & Melinda Gates Foundation og Ford Foundation.
faq_item_9_header_thunderbird=Hvem giver bidrag til Thunderbird?
faq_item_9_paragraph_thunderbird=Alle kan donere til Thunderbird, både firmaer og private, og på den måde hjælpe med til at beskytte programmet både nu og i fremtiden.

faq_item_10_header=Giver mit bidrag mig ret til teknisk support?
faq_item_10_paragraph=Alle har adgang til teknisk support på Mozillas produkter via <a href="https://support.mozilla.org/questions">vores supportforum</a>. Mozilla yder ikke teknisk support eller udvidet teknisk support mod økonomiske bidrag.
faq_item_10_paragraph_thunderbird=Alle har adgang til teknisk support på Thunderbird via <a href="https://support.mozilla.org/products/thunderbird">vores supportforum</a>. Thunderbird yder ikke teknisk support eller udvidet teknisk support mod økonomiske bidrag.

faq_item_tax_header=Er mit bidrag fradragsberettiget?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundations Tax-ID er 20-0097189.
faq_item_tax_paragraph_b=Bidragsydere uden for USA kan kontakte deres lokale skattemyndigheder med spørgsmål om, hvorvidt bidrag er fradragsberettigede (det er ikke fradragsberettiget i Danmark). 
faq_item_tax_paragraph_c=I tilfælde af større gaver kan vi være forpligtede til at indberette navne og adresser til de amerikanske skattemyndigheder (IRS). Mozilla er juridisk forpligtet til at videregive disse oplysninger ved store bidragsydere og ved penge-sammenlignelige gaver, fx værdipapirer og bitcoin, med en værdi på mere end $5.000.

faq_item_11_header=Hvordan kan jeg stoppe eller ændre mit løbende bidrag?
faq_item_11_paragraph=Har du brugt PayPal til at give et løbende bidrag, skal du <a href="https://www.paypal.com/">logge ind på din PayPal-konto</a> og ændre eller annullere betalingen. Bidrager du med kreditkort, kan du sende en mail til vores supportteam, <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Oplys den mailadresse og det navn du har brugt til at oprette bidraget, så vil vi forsøge at hjælpe dig i løbet af to hverdage.
faq_item_11_paragraph_thunderbird=Har du brugt PayPal til at give et løbende bidrag, skal du <a href="https://www.paypal.com/">logge ind på din PayPal-konto</a> og ændre eller annullere betalingen. Bidrager du med kreditkort, kan du sende en mail til Mozillas supportteam <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Oplys den mailadresse og det navn, du har brugt til at oprette bidraget, så vil de forsøge at hjælpe dig i løbet af to hverdage.

faq_item_12_header=Kan jeg bidrage i en anden valuta end amerikanske dollar?
faq_item_12_paragraph_currencies=Ja. Brug rullemenuen på vores <a href="https://donate.mozilla.org/">online-formular</a> til at vælge mellem mere end  tres forskellige valutaer.

faq_item_13_header=Modtager I bidrag i form af værdipapirer?
faq_item_13_paragraph=Vi accepterer generelt gaver i form af offentligt handlede værdipapirer. I tilfælde af andre værdipapirgaver tager vi stilling fra sag til sag. Kontakt os per mail for yderligere oplysninger, <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Spørg dine lokale skattemyndigheder om mulighederne for at få skattefradrag for velgørenhedsbidrag i form af værdipapirer, og om hvilken dokumentation der kræves (ikke muligt i Danmark).

faq_item_14_header=Jeg har ikke mulighed for at bidrage økonomisk lige nu, men kan jeg hjælpe Mozilla på andre måder?
faq_item_14_paragraph=Helt sikkert! Vi er klar over, at alle ikke kan støtte os økonomisk, men der er mange måder at hjælpe Mozilla på og blive en del af vores fællesskab. Faktisk kan vi kun lykkes med vores mission, hvis mennesker som dig deltager. Find ud af, <a href="https://www.mozilla.org/contribute/">hvordan du bedst kan blive en del af fællesskabet her</a>.

faq_item_15_header=Hvem kan jeg maile til direkte med spørgsmål vedrørende bidrag?
faq_item_15_paragraph=Har du et spørgsmål angående bidrag til Mozilla Foundation, kan du sende en mail til <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vi vil gøre hvad vi kan for at svare indenfor 72 timer. Har du brug for teknisk support til produkter såsom Firefox, kan du kontakte <a href="https://support.mozilla.org/">Mozilla Support</a>.
faq_item_15_paragraph_thunderbird=Har du et spørgsmål angående bidrag til Thunderbird, kan du sende en mail til <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Vi vil kontakte dig så hurtigt som muligt. Har du brug for teknisk support, så besøg <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a>.

faq_item_16_header=Hvor længe beholder I mine data, når jeg giver et bidrag?
faq_item_16_paragraph=Generelt kun så længe det er nødvendigt for at gøre det, vi har indsamlet dem for. Se mere under <a href="https://www.mozilla.org/privacy/">Mozillas privatlivspolitik</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Accepterer I bankoverførsler via SEPA?
faq_item_17_paragraph=Vi understøtter nu bankoverførsler via SEPA (for Euro) og BACS (for britiske pund). <a href="https://donate.mozilla.org/ways-to-give#wire">Klik her</a> for at se vores bankinformation.

faq_item_18_header=Kan jeg donere specifikt til Thunderbird?
faq_item_18_paragraph=Ja! Besøg <a href="https://donate.mozilla.org/thunderbird/">denne online-formular</a> for at give et bidrag specielt til Thunderbird.

faq_item_19_header=Hvorfor bruger Mozilla reCaptcha?
faq_item_19_paragraph_a=Nonprofit-organisationer er ofte mål for kreditkortsvindel på nettet. Anvendelsen af reCaptcha er én af måderne, vi forsøger at beskytte os imod automatiseret misbrug og forhindre svindlere med stjålne kreditkortoplysninger i at teste disse numre via vores donationsformularer. Vi beskytter dit privatliv. Du kan læse i <a href="https://www.mozilla.org/privacy/">Mozillas Privatlivspolitik</a>, hvordan vi håndterer de oplysninger, vi indsamler om dig.
faq_item_19_paragraph_b=Brugen af Usynlig reCAPTCHA sker i henhold til Googles <a href="https://policies.google.com/privacy">Privatlivspolitik</a> og <a href="https://www.google.com/policies/terms/">Brugsbetingelser</a>.
