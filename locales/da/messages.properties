# About page
additional_info_internet_health_bold=<b>Vi er stolte af at være nonprofit</b> og ikke i lommen på nogen. Flere tusinde mennesker som dig hjælper os med at forsvare et sundt internet for alle. Vores mission er at bevare internettet åbent og frit, og for at opnå det, har vi brug for bidrag. Vil du give et bidrag i dag?
additional_info_thunderbird=Vi er det førende open source og cross-platform mail- og kalenderprogram, frit til brug for virksomheder og private. Ved at give et bidrag hjælper du os med at sikre, at det bliver ved at være det, og du bidrager til den fremtidige udvikling. Vil du give et bidrag i dag?
additional_info_thunderbird_2=Thunderbird udvikles ikke længere af Mozilla, og er nu et uafhængigt projekt. Mozilla indsamler dog bidrag på vores vegne.
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_thank_you_note=Tak fordi du henter Thunderbird!
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_download_banner=Din filhentning burde starte automatisk. Virker det ikke? <a href="https://www.thunderbird.net/download/">Klik her for at prøve igen</a>, hvis det ikke virker.

