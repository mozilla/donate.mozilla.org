problems_donating=Problemer med dit bidrag? <a href="https://donate.mozilla.org/faq">Se vores FAQ</a> med svar på de oftest stillede spørgsmål. Stadig problemer? <a href="mailto:donate@mozilla.org">Send os en mail</a>.
problems_donating_thunderbird2=Problemer med dit bidrag? <a href="https://donate.mozilla.org/thunderbird/faq">Se vores FAQ</a> med svar på de oftest stillede spørgsmål. Stadig problemer? <a href="mailto:thunderbird-donate@mozilla.org">Send os en mail</a>.
donation_notice_2=Bidrag går til Mozilla Foundation, en 501(c)(3)-organisation beliggende i Mountain View, Californien og anvendes til deres velgørende formål. Bidrag er fradragsberettigede i USA i henhold til gældende lovgivning.

donation_tax_notice_thunderbird=Bidrag går til Mozilla Foundation til at støtte Mozilla Thunderbird. Mozilla Foundation er en 501(c)(3)-organisation, der er baseret i Mountain View, Californien i USA, hvilket betyder, at bidrag er fradragsberettigede i USA i henhold til skattelovene. Mozilla reserverer sig retten til at anvende bidrag på en anden måde, hvis Mozilla beslutter, at Thunderbird ikke længere understøtter Mozillas mission. Bidrag er fradragsberettigede i USA i det omfang, der er bestemt af lovgivningen.

