# privacy policy
privacy_policy_var_b=Dine betalingsoplysninger vil blive behandlet af <a href="https://stripe.com/privacy/">Stripe</a> (kredit-/debitkort) eller <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, og oplysninger om dit bidrag vil bive gemt hos Mozilla.
privacy_policy_var_b_monthly=Dine betalingsoplysninger vil blive behandlet af <a href="https://stripe.com/privacy/">Stripe</a> (kredit-/debitkort) eller <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, og oplysninger om dit bidrag vil bive gemt hos Mozilla. Månedlige bidrag opkræves hver måned på samme månedsdag som den, du donerer på i dag, og opkrævningerne vil fortsætte, indtil du annullerer betalingen. Hvis du vil annullere dine månedlige bidrag, så send en mail til os på adressen <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=Vi kan refundere penge op til et år efter, at bidraget er behandlet.

