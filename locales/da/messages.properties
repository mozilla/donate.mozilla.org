# Donate Bitcoin page
help_protect_the_web=Hjælp med at beskytte det åbne internet.
donate_butcoins=Giv Bitcoins
donation_notice_bitcoin=Mozilla Foundation er en californisk nonprofit-organisation, der er fritaget for indkomstskat i USA under den såkaldte IRC 501(c)(3), og som er en offentlig velgørende organisation i henhold til IRC-sektionerne 170(b)(1)(A) og 509(a)(1). Bitcoin-donationer til Mozilla betragtes som velgørenhedsbidrag under den amerikanske skattelovgivning. Har du spørgsmål, så læs <a href="https://donate.mozilla.org/faq">vores FAQ</a>, eller skriv til <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Vi kan desværre ikke acceptere Bitcoin-bidrag lige nu. Vi undersøger for øjeblikket nye muligheder for at kunne modtage Bitcoin-bidrag igen. Hvis du har spørgsmål, så læs <a href="https://donate.mozilla.org/faq">vores FAQ</a> eller kontakt os på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

