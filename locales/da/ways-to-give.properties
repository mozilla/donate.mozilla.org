bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation er en californisk nonprofit-organisation, der er fritaget for indkomstskat i USA under den såkaldte IRC 501(c)(3), og som er en offentlig velgørende organisation i henhold til IRC-sektionerne 170(b)(1)(A) og 509(a)(1). Bidrag i bitcoin til Mozilla betragtes som velgørenhedsbidrag under den amerikanske skattelovgivning. Da IRS har tilkendegivet, at de vil betragte bitcoin som ejendom hvoraf der beregnes skat (se IRS Notice 2014-21), kan bitcongaver blive omfattet af specielle regler der kan vedrøre størrelsen af dit velgørenhedsfradrag, dokumentation for ret til skattefradrag eller andre forhold.
bitcoin_more_info=Læs mere om <a href="https://wiki.mozilla.org/Donate_Bitcoin">bitcoin-bidrag her</a>. <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">Besøg dette link</a> for at bidrage i bitcoin.
