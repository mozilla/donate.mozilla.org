# faq page
faq_header=FAQ für Spender
faq_donate_link=Jetzt spenden
faq_intro=Dies sind die meistgestellten Fragen zum Spenden an die Mozilla Foundation. Wenn Ihre Frage hier nicht beantwortet wird, melden Sie sich bitte unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Wie kann ich spenden?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besuchen Sie diesen Link, um direkt und sicher online per Kreditkarte oder PayPal zu spenden</a>. Wir haben auch Informationen zu <a href="https://donate.mozilla.org/ways-to-give">weiteren Spendenmöglichkeiten</a> – wie Scheck, Bitcoin oder Überweisung.
faq_item_2_header=Wie schützt Mozilla meine persönlichen Daten?
faq_item_2_paragraph_a=Der Schutz der Daten unserer Spender ist uns wichtig, daher beachten wir unsere <a href="https://www.mozilla.org/privacy/principles/">Prinzipien zum Schutz von Daten</a>. Mozilla ist der Meinung, dass jeder seine Daten kontrollieren sollte und nutzt mehrschichtige Sicherheitskontrollen und -maßnahmen. Mehr erfahren Sie in der <a href="https://www.mozilla.org/privacy/">Mozilla-Datenschutzerklärung</a>.
faq_item_2_paragraph_b=In einigen Fällen, wenn Sie über einen externen Anbieter wie <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> oder <a href="https://stripe.com/privacy/">Stripe</a> an Mozilla spenden, sammeln diese Organisationen ebenfalls Nutzerdaten.
faq_item_3_header=Warum wird meine Adresse zur Verarbeitung einer Spende benötigt?
faq_item_3_paragraph=Wir verstehen, dass Ihnen der Schutz Ihrer Daten wichtig ist. Wir benötigen ein Mindestmaß an Daten zur Verarbeitung von Spenden per Kreditkarte, wie eine Rechnungsadresse. So kann unser Zahlungsdienstleister Ihre Identität überprüfen, Ihre Zahlung verarbeiten und betrügerische Belastungen Ihrer Kreditkarte verhindern. Ihre Daten bleiben privat – wenn Sie Fragen haben, lesen Sie bitte unsere <a href="https://www.mozilla.org/privacy/"> Datenschutzerklärung</a>. Wenn Sie keine Daten in unserem Online-Spendenformular eintragen möchten, können Sie uns <a href="https://donate.mozilla.org/ways-to-give">einen Scheck senden</a> oder direkt <a href="https://donate.mozilla.org/paypal-donate">per Paypal</a> spenden.
faq_item_4_header=Wohin kann ich einen Scheck senden?
faq_item_4_paragraph_a=Bitte senden Sie Ihren Scheck an:
faq_item_4_paragraph_f=Alle Schecks in kanadischen Dollar kosten Mozilla pro eingelöstem Scheck 5 US-Dollar Bearbeitungsgebühr.
faq_item_4_paragraph_g=Wenn Sie außerhalb der USA und Kanada leben und uns einen Scheck in einer Währung außer US- und kanadischem Dollar schicken möchten, beachten Sie bitte, dass unsere Bank von uns 45 US-Dollar für die Bearbeitung jedes Schecks in einer anderen Währung als US- oder kanadischen Dollar verlangt.
faq_item_5_header=Kann ich Bitcoins spenden?
faq_item_5_paragraph=Ja! Um per Bitcoin zu spenden, besuchen Sie bitte <a href="https://donate.mozilla.org/give-bitcoin/">diesen Link</a>. Fragen zu Spenden per Bitcoin beantworten wir in unserer <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Wie kann ich die Spendenanfrage auf der Firefox-Startseite deaktivieren?
faq_item_6_paragraph_a=Die Spendenkampagne endet am 31. Dezember, aber Sie können den Spendenhinweis entfernen, indem Sie auf das „X“ auf der Seite klicken. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Hier erhalten Sie weitere Anweisungen</a>.
faq_item_6_paragraph_b=Wir möchten die Privatsphäre und die Daten unserer Spender schützen, daher begrenzen wir die Daten zum „Verfolgen“ und die Daten, die zwischen Systemen ausgetauscht werden. Dies schützt Ihre sensiblen Daten, es heißt aber auch, dass wir die Firefox-Startseite nach Ihrer Spende nicht anpassen können.
faq_item_7_header=Wie wird meine Spende verwendet?
faq_item_7_paragraph_a=Gutes zu tun ist bei Mozilla unser Fundament. <a href="https://www.mozilla.org/foundation/">Hier</a> erfahren Sie, wie Ihre Spende verwendet wird.
faq_item_7_paragraph_b=<a href="https://www.mozilla.org/foundation/documents/">Hier</a> erhalten Sie weitere Informationen über Mozillas Ausgaben und Verwaltung.
faq_item_8_header=Generieren Mozilla-Produkte wie Firefox keine Einnahmen?
faq_item_8_paragraph_a=Firefox wird von der Mozilla Corporation verwaltet, einer vollständigen Tochtergesellschaft der Mozilla Foundation. Firefox generiert zwar Einnahmen – vor allem durch Suchpartnerschaften –, diese Einnahmen werden aber größtenteils wieder in die Corporation investiert. Das Engagement der Mozilla Foundation im Bereich Bildung und Interessenvertretung, das sich auf mehrere Kontinente erstreckt und Millionen von Menschen erreicht, wird durch wohltätige Spenden unterstützt.
faq_item_8_paragraph_b=<a href="http://mzl.la/1wSPI66">Hier</a> erfahren Sie mehr über diesen Unterschied.
faq_item_9_header=Wer spendet an Mozilla?
faq_item_9_paragraph=Letztes Jahr haben über 400&thinsp;000 Menschen an Mozilla gespendet, um die Gesundheit des Internets zu erhalten und zu verbessern. Die Mozilla Foundation erhält auch Unterstützung in Form von Zuwendungen durch andere große Stiftungen, wie Knight, MacArthur und Ford.
faq_item_10_header=Erhalte ich für meine Spende technische Unterstützung?
faq_item_10_paragraph=Jeder erhält technische Unterstützung für Mozlla-Produkte, wenn er das <a href="https://support.mozilla.org/questions">Hilfeforum</a> besucht. Mozilla bietet keine technische Unterstützung oder erweiterte technische Unterstützung als Gegenleistung für Spenden.
faq_item_tax_header=Ist meine Spende steuerlich absetzbar?
faq_item_tax_paragraph_a=Die Mozilla Foundation ist eine gemeinnützige Einrichtung in Kalifornien und gemäß IRC 501(c)3 von der Einkommensteuer in den USA befreit. Spenden sind für Menschen in den USA (Ausländer mit Aufenthaltsgenehmigung und Staatsbürger) steuerlich absetzbar. Die Steuernummer der Mozilla Foundation lautet 20-0097189.
faq_item_tax_paragraph_b=Wenn Sie außerhalb der USA leben, fragen Sie bitte Ihren Steuerberater, ob Ihre Spende steuerlich absetzbar ist.
faq_item_tax_paragraph_c=Bei größeren Zuwendungen müssen wir Namen und Adressen möglicherweise an den IRS melden. Mozilla ist gesetzlich verpflichtet, größere Spender und andere Zuwendungen wie Aktionen und Bitcoin im Wert von über 5&thinsp;000 US-Dollar zu melden.
faq_item_11_header=Wie kann ich meine regelmäßige Spende auflösen?
faq_item_11_paragraph=Wenn sie Ihre regelmäßige Spende per PayPal eingerichtet haben, müssen sie sich <a href="https://www.paypal.com/">bei Ihrem PayPal-Konto anmelden</a>, um Änderungen oder Auflösungen vorzunehmen. Wenn Sie per Kreditkarte eine monatliche Spende geleistet haben, schicken Sie bitte eine E-Mail an unser Hilfeteam unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Geben Sie die bei der Spende verwendete E-Mail-Adresse und den Namen an, wir versuchen dann, Ihnen innerhalb von zwei Geschäftstagen zu helfen.
faq_item_12_header=Kann ich in einer anderen Währung als US-Dollar spenden?
faq_item_12_paragraph=Ja. Wählen Sie in unserem <a href="https://donate.mozilla.org/">Online-Formular</a> das Auswahlfeld und wählen Sie eine von über zwei Dutzend Währungen. Wir können Papierschecks in Nicht-USD-Währungen annehmen, deren Verarbeitung ist für uns aber teurer.
faq_item_13_header=Akzeptieren Sie Aktienspenden?
faq_item_13_paragraph=Wir nehmen grundsätzlich Zuwendungen in Form von öffentlich gehandelter Aktien an und berücksichtigen im Einzelfall auch andere Aktienzuwendungen. Bitte melden Sie sich bei uns unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, um mehr zu erfahren. Sie sollten Ihren Steuerberater befragen, um zu erfahren, inwieweit wohltätige Spenden von Eigentum wie Aktien steuerlich absetzbar sind und welche Dokumente dafür benötigt werden.
faq_item_14_header=Ich kann derzeit kein Geld spenden, kann ich Mozilla auch anders helfen?
faq_item_14_paragraph=Natürlich! Wir verstehen, dass nicht jeder unsere Mission finanziell unterstützen kann, aber Sie können Mozilla auf vielfältige Weise helfen und Teil unserer Gemeinschaft erden. Der Erfolg unserer Mission hängt tatsächlich von Menschen wie Ihnen ab. <a href="https://www.mozilla.org/contribute/">Hier</a> erfahren Sie, wie Sie sich am besten in unserer Gemeinschaft einbringen können.
faq_item_15_header=Wem kann ich per E-Mail Fragen zu Spenden schicken?
faq_item_15_paragraph=Wenn Sie eine Frage zu Spenden an die Mozilla Foundation haben, melden Sie sich bitte bei uns unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Wir versuchen, uns innerhalb von 72 Stunden bei Ihnen zu melden. Wenn Sie technische Unterstützung für Produkte wie Firefox benötigen, wenden Sie sich bitte an die <a href="https://support.mozilla.org/">Mozilla-Hilfe</a>.
