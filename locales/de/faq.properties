# faq page
faq_header=FAQ für Spender
faq_donate_link=Jetzt spenden

faq_intro_shorter=Hier finden Sie die am häufigsten gestellten Fragen zu Spenden an die Mozilla Foundation.
faq_intro_shorter_thunderbird=Hier finden Sie die am häufigsten gestellten Fragen zu Spenden an Thunderbird.

faq_item_1_header=Wie kann ich spenden?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besuchen Sie diesen Link, um direkt und sicher online per Kreditkarte oder PayPal zu spenden</a>. Wir haben auch Informationen zu <a href="https://donate.mozilla.org/ways-to-give">weiteren Spendenmöglichkeiten</a> – wie Scheck, Bitcoin oder Überweisung.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Besuchen Sie diesen Link, um eine sichere Online-Spende direkt per Kreditkarte oder PayPal abzugeben</a>.

faq_item_2_header=Wie schützt Mozilla meine persönlichen Daten?
faq_item_2_header_thunderbird=Ich möchte per Überweisung spenden. Wie lautet Ihre IBAN-Nummer?
faq_item_2_paragraph_a3=Wenn Sie an die Mozilla Foundation spenden, erhalten wir persönliche Daten von Ihnen. Wir nutzen diese Daten, um Ihre Spende zu bestätigen, Ihnen eine Spendenquittung auszustellen und über Newsletter oder E-Mails mit Ihnen zu kommunizieren. In unserer <a href="https://www.mozilla.org/privacy/">Datenschutzerklärung</a> erhalten Sie weitere Informationen darüber, wie wir diese Daten verwenden und wie wir damit umgehen.
faq_item_2_paragraph_b3=Wir arbeiten hart am Schutz Ihrer Daten. Mehrschichtige Sicherheitskontrollen und -praktiken – technisch wie organisatorisch – sind uns wichtig und werden von uns genutzt. Wir treffen Vereinbarungen mit Dritten und haben andere Schutzmaßnahmen gegen Verlust, Missbrauch und/oder unerlaubte Veränderung der Daten unter unserer Kontrolle oder der Kontrolle unserer Dienstanbieter getroffen. Die Partner, die Ihre Daten erhalten, sind vertraglich verpflichtet, die Daten auf von Mozilla genehmigte Art und Weise zu verwalten. Die Partner, über die wir Ihnen E-Mails oder andere Marketing-Inhalte senden, dürfen Ihre Daten nicht zu eigenen direkten Werbezwecken nutzen. Sie dürfen Ihre Daten auch nicht zu direkten Werbezwecken an andere weitergeben. Außerdem speichern wir Ihre persönlichen Daten nur solange, wie dies zum Anbieten unserer Dienste, oder zur Führung unserer Geschäfte erforderlich oder wie es durch Gesetz oder Vertrag vorgeschrieben ist. Weitere Informationen finden Sie in der <a href="https://www.mozilla.org/privacy/">Datenschutzerklärung</a> im Abschnitt <em>„Was sollten Sie sonst noch wissen?“</em>
faq_item_2_paragraph_c3=Wir geben persönliche Daten nicht weiter, wenn Sie dem nicht ausdrücklich zugestimmt haben, mit Ausnahme von Fällen, die in unserer <a href="https://www.mozilla.org/privacy/">Datenschutzerklärung</a> beschrieben werden. Weitere Informationen erhalten Sie in unserer Datenschutzerklärung im Abschnitt <em>„Unter welchen Umständen geben wir Ihre Daten an Dritte weiter?“</em>
faq_item_2_paragraph_d3=Wenn Sie über einen externen Anbieter wie <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> oder <a href="https://stripe.com/privacy/">Stripe</a> an Mozilla spenden, sammeln diese Organisationen Ihre Daten ebenfalls. Deren Sammlung und Nutzung Ihrer Daten fällt unter die entsprechenden Datenschutzrichtlinien.

faq_item_3_header=Warum wird meine Adresse zur Verarbeitung einer Spende benötigt?
faq_item_3_paragraph_update2= Wir verstehen, dass Ihnen Ihre Privatsphäre sehr wichtig ist. Wir bitten um ein Minimum an Informationen, um Spenden per Kredit-/Debitkarten zu verarbeiten, einschließlich Rechnungsadressen. So kann unser Zahlungsverarbeiter Ihre Identität überprüfen, Ihre Zahlung bearbeiten und betrügerische Belastungen Ihrer Karte verhindern. Wir halten Ihre Daten unter Verschluss – wenn Sie fragen haben, lesen Sie bitte unsere <a href="https://www.mozilla.org/privacy/websites/">Datenschutzerklärung</a>. Wenn Sie Ihre Daten nicht in unserem Online-Spendenformular angeben möchten, können Sie <a href="https://donate.mozilla.org/ways-to-give#check">einen Scheck oder eine Bankanweisung per Post schicken</a>.
faq_item_3_paragraph_bitcoin=Wir wissen, dass Ihnen Datenschutz sehr wichtig ist. Wir bitten um ein Minimum an Daten, mit denen wir Spenden per Kreditkarte verarbeiten können, einschließlich Rechnungsadressen. Dadurch kann unser Zahlungsdienstleister Ihre Identität verifizieren, Ihre Zahlung bearbeiten und betrügerische Belastungen Ihrer Kreditkarte verhindern. Wir halten Ihre Daten unter Verschluss – wenn Sie Fragen haben, lesen Sie bitte unsere <a href="https://www.mozilla.org/privacy/websites/">Datenschutzrichtlinie</a>. Wenn Sie Ihre Daten nicht in unserem Online-Spendenformular angeben möchten, können Sie <a href="https://donate.mozilla.org/ways-to-give">uns einen Scheck senden</a> oder direkt <a href="https://donate.mozilla.org/paypal-donate">per Paypal</a> oder <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a> spenden.
faq_item_3_paragraph_thunderbird=Wir wissen, dass Ihre Privatsphäre Ihnen sehr wichtig ist. Wir bitten Sie um ein Minimum an Daten, um Spenden per Kreditkarte zu verarbeiten, darunter die Rechnungsadresse. So kann unser Zahlungsdienstleister Ihre Identität bestätigen, Ihre Zahlung verarbeiten und missbräuchliche Belastung Ihrer Kreditkarte verhindern. Wir halten Ihre persönlichen Daten unter Verschluss – wenn Sie Fragen haben, lesen Sie bitte unsere <a href="https://www.mozilla.org/privacy/websites/">Datenschutzrichtlinie</a>. Wenn Sie Ihre Daten nicht in unserem Online-Spendenformular eintragen möchten, können Sie uns einen Scheck senden.

faq_item_4_header_check=Wohin kann ich einen Scheck senden?
faq_item_4_header_update_04_2019=(Aktualisiert im April 2019)
# Do not translate “Mozilla Foundation” here
faq_item_4_paragraph_a_row=Bitte senden Sie einen Scheck <strong>mit einem separaten Vermerk mit Ihrer E-Mail-Adresse</strong> und zahlbar (Empfänger) an „Mozilla Foundation“
faq_item_4_paragraph_a_thunderbird_row=Bitte senden Sie einen Scheck <strong>mit einem separaten Vermerk „Thunderbird“</strong> und zahlbar (Empfänger) „Mozilla Foundation“
faq_item_4_paragraph_h_thunderbird=Wenn Ihre Bank dies verlangt, können Sie (650) 903-0800 als Telefonnummer des Empfängers angeben.

faq_item_5_header=Kann ich Bitcoins spenden?
faq_item_5_paragraph=Ja! Um per Bitcoin zu spenden, besuchen Sie bitte <a href="https://donate.mozilla.org/give-bitcoin/">diesen Link</a>. Fragen zu Spenden per Bitcoin beantworten wir in unserer <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=Aktuell können wir leider keine Bitcoin-Spenden annehmen. Wir suchen derzeit nach Möglichkeiten, Bitcoin-Spenden wieder zu aktivieren.
faq_item_5_paragraph_thunderbird=Wir akzeptieren derzeit keine Bitcoins.

faq_item_6_header=Wie kann ich die Spendenanfrage auf der Firefox-Startseite deaktivieren?
faq_item_6_header_thunderbird=Wie kann ich die Spendenanfrage auf der Thunderbird-Startseite deaktivieren?
faq_item_6_paragraph_a_shorter=Sie können die Spendenanfragen auf der Firefox-Startseite entfernen, indem Sie mit der Maus über die Anzeige fahren und rechts oben auf das „X“ klicken.
faq_item_6_paragraph_a_thunderbird=Die Spendenanfrage auf der Startseite kann derzeit nicht deaktiviert werden. Wenn Sie möchten, können Sie die Startseite ändern. Die Option finden Sie in Thunderbird unter „Einstellungen → Allgemein“

faq_item_7_header=Wie wird meine Spende verwendet?
faq_item_7_paragraph_a_mission=Unsere Mission bei Mozilla ist es, das Internet gesund, offen und für alle zugänglich zu halten. Klicken Sie <a href="https://www.mozilla.org/foundation/">hier</a>, um zu erfahren, wo Ihre Spende eingesetzt wird.
faq_item_7_paragraph_b=<a href="https://www.mozilla.org/foundation/documents/">Hier</a> erhalten Sie weitere Informationen über Mozillas Ausgaben und Verwaltung.
faq_item_7_paragraph_a_thunderbird=Wir sind das führende, quelloffene, plattformübergreifende E-Mail- und Kalenderprogramm, das für geschäftliche und private Nutzung kostenlos ist. Ihre Spende hilft, dass das so bleibt und unterstützt die weitere Entwicklung.

faq_item_8_header=Generieren Mozilla-Produkte wie Firefox keine Einnahmen?
faq_item_8_paragraph_a=Firefox wird von der Mozilla Corporation verwaltet, einer vollständigen Tochtergesellschaft der Mozilla Foundation. Firefox generiert zwar Einnahmen – vor allem durch Suchpartnerschaften –, diese Einnahmen werden aber größtenteils wieder in die Corporation investiert. Das Engagement der Mozilla Foundation im Bereich Bildung und Interessenvertretung, das sich auf mehrere Kontinente erstreckt und Millionen von Menschen erreicht, wird durch wohltätige Spenden unterstützt.
faq_item_8_header_thunderbird=Erwirtschaftet Thunderbird Einnahmen?
faq_item_8_paragraph_a_thunderbird=Thunderbird wird von der Thunderbird-Gemeinschaft in Kooperation mit der Mozilla Corporation gewartet, einer hundertprozentigen Tochtergesellschaft der Mozilla Foundation. Thunderbird erhält fast kein Einkommen über die Suche oder aus anderen Nicht-Spender-Quellen. Thunderbird verlässt sich wesentlich auf die großzügigen Spenden von Nutzern und Freunden von Thunderbird.

faq_item_9_header=Wer spendet an Mozilla?
faq_item_9_paragraph_foundations=Im letzten Jahr haben über 400&thinsp;000 Menschen an Mozilla gespendet, um die Gesundheit des Internets zu schützen und zu verbessern. Die Mozilla Foundation erhält auch Unterstützung durch Zuwendungen von gleichgesinnten Stiftungen, wie den Knight, MacArthur, Bill-&-Melinda-Gates und Ford-Stiftungen.
faq_item_9_header_thunderbird=Wer spendet an Thunderbird?
faq_item_9_paragraph_thunderbird=Jeder – Unternehmen und Einzelpersonen kann an Thunderbird spenden, um das Produkt jetzt und in Zukunft zu schützen.

faq_item_10_header=Erhalte ich für meine Spende technische Unterstützung?
faq_item_10_paragraph=Jeder erhält technische Unterstützung für Mozilla-Produkte, wenn er das <a href="https://support.mozilla.org/questions">Hilfeforum</a> besucht. Mozilla bietet keine technische Unterstützung oder erweiterte technische Unterstützung als Gegenleistung für Spenden.
faq_item_10_paragraph_thunderbird=Jeder findet technische Hilfe zu Thunderbird im <a href="https://support.mozilla.org/products/thunderbird">Hilfeforum</a>. Thunderbird bietet im Austausch gegen Spenden weder technische Hilfe noch erweiterte technische Hilfe.

faq_item_tax_header=Ist meine Spende steuerlich absetzbar?
faq_item_tax_paragraph_a_tax_id=Die Steuernummer der Mozilla Foundation ist 20-0097189.
faq_item_tax_paragraph_b=Wenn Sie außerhalb der USA leben, fragen Sie bitte Ihren Steuerberater, ob Ihre Spende steuerlich absetzbar ist.
faq_item_tax_paragraph_c=Bei größeren Zuwendungen müssen wir Namen und Adressen möglicherweise an den IRS melden. Mozilla ist gesetzlich verpflichtet, größere Spender und andere Zuwendungen wie Aktionen und Bitcoin im Wert von über 5&thinsp;000 US-Dollar zu melden.

faq_item_11_header=Wie kann ich meine regelmäßige Spende auflösen?
faq_item_11_paragraph=Wenn Sie Ihre regelmäßige Spende per PayPal eingerichtet haben, müssen Sie sich <a href="https://www.paypal.com/">bei Ihrem PayPal-Konto anmelden</a>, um Änderungen oder Auflösungen vorzunehmen. Wenn Sie per Kreditkarte eine monatliche Spende geleistet haben, schicken Sie bitte eine E-Mail an unser Hilfeteam unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Geben Sie die bei der Spende verwendete E-Mail-Adresse und den Namen an, wir versuchen dann, Ihnen innerhalb von zwei Geschäftstagen zu helfen.
faq_item_11_paragraph_thunderbird=Wenn Sie mit PayPal einen Dauerauftrag eingerichtet haben, müssen Sie sich <a href="https://www.paypal.com/">bei Ihrem PayPal-Konto anmelden</a>, um ihn zu ändern oder zu löschen. Wenn Sie eine monatliche Spende per Kreditkarte eingerichtet haben, senden Sie bitte eine E-Mail an Mozillas Spenden-Hilfeteam unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Geben Sie die E-Mail-Adresse und den Namen an, mit dem Sie Ihre Spende gegeben haben und sie versuchen, sich innerhalb von zwei Geschäftstagen bei Ihnen zu melden.

faq_item_12_header=Kann ich in einer anderen Währung als US-Dollar spenden?
faq_item_12_paragraph_currencies=Ja. Verwenden Sie das Aufklappfeld in unserem <a href="https://donate.mozilla.org/">Online-Formular</a>, um aus über drei Dutzend Währungen zu wählen.

faq_item_13_header=Akzeptieren Sie Aktienspenden?
faq_item_13_paragraph=Wir nehmen grundsätzlich Zuwendungen in Form von öffentlich gehandelten Aktien an und berücksichtigen im Einzelfall auch andere Aktienzuwendungen. Bitte melden Sie sich bei uns unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, um mehr zu erfahren. Sie sollten Ihren Steuerberater befragen, um zu erfahren, inwieweit wohltätige Spenden von Eigentum wie Aktien steuerlich absetzbar sind und welche Dokumente dafür benötigt werden.

faq_item_14_header=Ich kann derzeit kein Geld spenden, kann ich Mozilla auch anders helfen?
faq_item_14_paragraph=Natürlich! Wir verstehen, dass nicht jeder unsere Mission finanziell unterstützen kann, aber Sie können Mozilla auf vielfältige Weise helfen und Teil unserer Gemeinschaft werden. Der Erfolg unserer Mission hängt tatsächlich von Menschen wie Ihnen ab. <a href="https://www.mozilla.org/contribute/">Hier</a> erfahren Sie, wie Sie sich am besten in unserer Gemeinschaft einbringen können.

faq_item_15_header=Wem kann ich per E-Mail Fragen zu Spenden schicken?
faq_item_15_paragraph=Wenn Sie eine Frage zu Spenden an die Mozilla Foundation haben, melden Sie sich bitte bei uns unter <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Wir versuchen, uns innerhalb von 72 Stunden bei Ihnen zu melden. Wenn Sie technische Unterstützung für Produkte wie Firefox benötigen, wenden Sie sich bitte an die <a href="https://support.mozilla.org/">Mozilla-Hilfe</a>.
faq_item_15_paragraph_thunderbird=Wenn Sie eine Frage zu Spenden an Thunderbird haben, melden Sie sich bitte unter <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Wir tun unser Bestes, uns möglichst schnell bei Ihnen zu melden. Wenn Sie technische Hilfe brauchen, wenden Sie sich bitte an die <a href="https://support.mozilla.org/products/thunderbird">Thunderbird-Hilfe</a>.

faq_item_16_header=Wie lange speichern Sie meine Daten, wenn ich spende?
faq_item_16_paragraph=Im Allgemeinen nur so lange, um das zu tun, wofür wir sie erhoben haben. Weitere Details finden Sie in der <a href="https://www.mozilla.org/privacy/">Mozilla-Datenschutzrichtlinie</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Können Sie eine Spende per Lastschrift oder Überweisung per SEPA annehmen?
faq_item_17_paragraph=Wir unterstützen jetzt Lastschrift per SEPA (für Euro) und BACS (für Britische Pfund). Bitte <a href="https://donate.mozilla.org/ways-to-give#wire">klicken Sie hier</a>, um unsere Bankdaten zu erhalten.

faq_item_18_header=Kann ich explizit zur Unterstützung des Thunderbird-Projekts spenden?
faq_item_18_paragraph=Ja! Bitte besuchen Sie <a href="https://donate.mozilla.org/thunderbird/">dieses Spendenformular</a>, um explizit an Thunderbird zu spenden.

faq_item_19_header=Warum verwendet Mozilla reCaptcha?
faq_item_19_paragraph_a=Gemeinnützige Organisationen sind ein häufiges Ziel von Kreditkartenbetrug im Internet. Die Verwendung von reCaptcha ist eine der Möglichkeiten, durch die wir uns vor automatischem Missbrauch schützen und Betrüger mit gestohlenen Kartendaten daran hindern, diese Nummern in unseren Spendenformularen auszuprobieren. Datenschutz ist uns wichtig. Wenn Mozilla (also wir) Daten über Sie sammelt, erklärt unsere <a href="https://www.mozilla.org/privacy/">Mozilla-Datenschutzrichtlinie</a>, wie wir diese Daten verwenden.
faq_item_19_paragraph_b=Die Verwendung des Invisible reCAPTCHA wird durch die <a href="https://policies.google.com/privacy">Datenschutzerklärung</a> und <a href="https://www.google.com/policies/terms/">Nutzungsbedingungen</a> von Google geregelt.
