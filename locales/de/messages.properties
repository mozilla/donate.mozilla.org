privacy_policy_var_b=Ihre Zahlungsdaten werden von <a href="https://stripe.com/privacy/">Stripe</a> (für Kredit- und Debitkarten) oder <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> verarbeitet, außerdem wird Ihre Spende bei Mozilla aufgezeichnet.
