tb_question_faq=Maśo pšašanje? Nejcesćejše pšašanja se w našych <a href="https://donate.mozilla.org/thunderbird/faq/">cestych pósćiwańskich pšašanjach</a> wótegronjaju.
tb_need_help=Jolic hyšći pomoc trjebaśo, sćelśo nam mejlku na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Dostawamy wjele mejlkow, ale buźomy naše nejlěpše cyniś, aby w běgu 48 góźinow wótegronili.
tb_footprints=Pósćiwanki du na załožbu Mozilla Foundation, organizaciju 501(c)(3), za pódpěranje Mozilla Thunderbird. Daju se w USA w połnej pšawniski móžnej měrje wót danka wótsajźiś. Mozilla njejo k dispoziciji stajił žedne wóry abo słužby ako zarownańske wugbaśe za toś pósćiwanku.
