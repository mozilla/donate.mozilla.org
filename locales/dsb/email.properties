tb_first_paragraph=Thunderbird jo wjeducy program wótwórjonego žrědła za e-maijl a zastojanje terminow na někotarych platformach. Ze swójeju pósćiwanku sćo pódprěł a zawěsćił produktowe wuwiśe, aby Thunderbird dermotny a wótwórjony wóstawał. Kužda pósćiwanka jo wjelgin wažny. W mjenju nas wšych, źěkujomy se wam za wašu pósćiwanku na Mozilla Thunderbird.
