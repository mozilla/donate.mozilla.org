# faq page
faq_header=Ceste pšašanja za pósćiwarje
faq_donate_link=něnto pósćiś
faq_intro=How su nejcesćejše pšašanja wó pósćiwanju na załožbu Mozilla Foundation. Jolic how njedostanjośo žedno wótegrono na swójo pšašanje, stajśo se pśez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> z nami do zwiska.
faq_intro_thunderbird=Dołojce su nejcesćejše pšašenja wó pósćiwanju za Thunderbird. Jolic wašo pšašenje a wótegrono njejstej pódanej, stajśo se z nami pśez <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> do zwiska.
faq_item_1_header=Kak mógu pósćiś?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Woglědajśo se do toś tógo wótkaza, aby direktnje pśez kreditowu kórtu abo PayPal wěsće online pósćił</a>. Za pśidatne móžnosći pósćiwanja - na pśikład šek, bitcoin abo bankowu pśepokazanku - woglědajśo se do našogo <a href="https://donate.mozilla.org/ways-to-give">boka Dalšne móžnosći pósćiwanja</a>.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Woglědajśo se k toś tomu wótkazoju, aby pśez kreditowu kórtu abo PayPal wěsće online pósćił</a>. Bóžko dary pśez bankowe pśepokazanje <em>njej</em>su tuchylu móžne. Naźijamy se, až toś ta móžnosć w bliskim pśichoźe k dispoziciji stoj.
faq_item_2_header=Kak šćita Mozilla móje wósobinske daty?
faq_item_2_paragraph_a=Staramy se wó priwatnosć našych pósćiwarjow a źiwamy na naše <a href="https://www.mozilla.org/privacy/principles/">zasady priwatnosći</a>. Mozilla wěri, zo kuždy by měł swóje daty kontroěrlowaś a wužywa wěcejwarstwowe wěstotne kontrole a napšawy. Aby wěcej zgónił, cytajśo pšosym <a href="https://www.mozilla.org/privacy/websites/">pšawidła priwatnosći Mozilla</a>.
faq_item_2_paragraph_b=W někotarych padach, gaž pósćiwaśo Mozilla pśez tśeśego póbitowarja ako <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> abo <a href="https://stripe.com/privacy/">Stripe</a>, teke toś te organizacije gromaźe wužywarske daty.
faq_item_2_header_thunderbird=Cu pśez bankowe pśepokazanje pósćiś. Kótary jo waš IBAN-numer?
faq_item_2_p_thunderbird_a=Bóžko su direktne bankonwe pśepokazanki wót zwenka Zjadnośonych statow wjelgin droge za nas. Mimo drugich płaśonkow jo pśidatny płaśonk 15 dolarow dajo za kuždu dochadajucu bankowu pśepokazanku, kótaryž móžo wušy ako dar byś. Togodla bankowe pśepokazanja ako płaśeńsku metodu tuchylu njepóbitujomy.
faq_item_2_p_thunderbird_b=Wěmy, aby pósćiwanje z IBAN-numerom by było wjelgin jadnore za Europejarje, a źěłamy na tom, aby to zmóžnili.
faq_item_3_header=Cogodla jo mója adresa trěbna za pśeźěłowanje pósćiwanki?
faq_item_3_paragraph=Rozmějomy, až waša priwatnosć jo wjelgin wažna. Pšosymy wó minimalnu tšochu datow, kótarež su za pśeźěłowanje pósćiwankow z kreditoweju kórtu trěbne, inkluziwnje adrese zliceńkow. To zmóžnja našomu słužbywugbaŕjeju, wašu identitu pśekontrolěrowaś, wašo płaśenje pśeźěłaś a wobšudnikojskim wobśěžkanjam wašeje kreditoweje kórty zajźowaś. Źaržymy waše daty priwatne - jolic maśo pšašanja, pśecytajśo pšosym naše <a href="https://www.mozilla.org/privacy/websites/">pšawidła priwatnosći</a>. Jolic lubjej njocośo naš pósćiwański formular online wupołniś, móžośo <a href="https://donate.mozilla.org/ways-to-give">šek pśez post słaś</a> abo direktnje <a href="https://donate.mozilla.org/paypal-donate">pśez PayPal</a> pósćiś.
faq_item_3_paragraph_thunderbird=Rozmějomy, až waša priwatnosć jo wjelgin wažna. Pšašamy se za minimumom informacijow, kótarež su trěbne za pśeźěłowanje darow pśez kreditowe kórty, inkluziwnje adrese zliceńkow. To nam dowólujo, wašu identitu pśespytowaś. wašo płaśenje pśeźěłowaś a wobšudnym wobśěženjam wašeje kreditoweje kórty zajźowaś. Šćitamy waše priwatne daty -- jolic pšašenja maśo, cytajśo naše <a href="https://www.mozilla.org/privacy/websites/">pšawidła priwatnosći</a>. Jolic njocośo swóje daty do našogo pósćiwańskego formulara online zapisaś, móžośo nam pśez e-mail šek pósłaś.
faq_item_4_header=Źo mógu šek słaś?
faq_item_4_paragraph_a=Pšosym sćelśo swój šek na:
faq_item_4_paragraph_a_thunderbird=Pšosym sćelśo šek <strong>z wopisańskej/memo smužku "Thunderbird"</strong>, a ma se płaśiś na "Mozilla Foundation"
faq_item_4_paragraph_f=Za wšykne šeki w kanadiskich dolarach musy Mozilla wobźěłowański płaśonk 5 US-dolarow na wupłaśony šek płaśiś.
faq_item_4_paragraph_f_thunderbird=Za wšykne šeki w kanadiskich dolarach musy se za Thunderbird wobźěłowański płaśonk 5 US-dolarow na kuždy wupłaśony šek płaśiś.
faq_item_4_paragraph_g=Jolic bydliśo zwenka USA a Kanady a cośo nam šek w drugej měnje ako US-dolary a kanadiske dolary wupisaś, źiwajśo pšosym na to, až naša banka wobśěžyjo nas z płaśonkom 45 US-dolarow za pseźěłowanje kuždego šeka w drugej měnje ako US-dolary abo kanadiske dolary.
faq_item_4_paragraph_h_thunderbird=Jolic se wót wašeje banki trjeb, pśidajśo telefonowy numer dostawarja (650) 903-0800.
faq_item_5_header=Mógu bitcoiny pósćiś?
faq_item_5_paragraph=Jo! Aby pśez bitcoin pósćił, woglědajśo se pšosym do <a href="https://donate.mozilla.org/give-bitcoin/">toś togo wótkaza</a>. Za pšašanja wó pósćiwanju pśez bitcoin, pśecytajśo pšosym naše <a href="https://wiki.mozilla.org/Donate_Bitcoin">ceste pšašanja nastupajucy bitcoin</a>.
faq_item_5_paragraph_thunderbird=Tuchylu bitcoin njeakceptěrujomy.
faq_item_6_header=Kak mógu pósćiwańske napšašowanje na startowem boku Firefox znjemóžniś?
faq_item_6_header_thunderbird=Kak móžom pósćiwańske napšašowanje na startowem boku Thunderbird znjemóžniś?
faq_item_6_paragraph_a=Pósćiwańska kampanja skóńcyjo se 31. decembra, ale móžośo pósćiwańsku pokazku wótwónoźeś. Aby to cynił, klikniśo na „X“ na boku.<a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klikniśo how za instrukcije</a>.
faq_item_6_paragraph_b=Comy priwatnosć a daty šćitaś, kótarež słušaju našym pósćiwarjam, to groni, wobgranicujomy „slědowanje“ informacijow a datow, kótarež sćelomy pśez systemy. To šćita waše sensibelne daty, ale wóznamjenijo teke, až njamóžomy startowy bok Firefox pśiměriś, gaž sćo pósćił.
faq_item_6_paragraph_a_thunderbird=Pósćiwańske napšašowanje na startowem boku njedajo se tuchylu znjemóžniś. Jolic cośó, móžośo drugi startowy bok wužywaś. Aby to cynił, źiśo do Nastajenja | Powšykne w Thunderbird
faq_item_7_header=Kak se mója pósćiwanka wužywa?
faq_item_7_paragraph_a=Dobre gótowaś jo pla Mozilla źěl našeje baze. Aby zgónił, kak se waša pósćiwanka wužywa, klikniśo <a href="https://www.mozilla.org/foundation/">how</a>.
faq_item_7_paragraph_b=Móžośo <a href="https://www.mozilla.org/foundation/documents/">how</a> wěcej drobnostkow wó wudankach a zastojanju Mozilla dostaś.
faq_item_7_paragraph_a_thunderbird=Smy wjeducy program wótwórjonego žrědła za e-mail a kalendarje na někotarych platformach, dermotny za komercielne a priwatne wužywanje. Waš dar buźo nam pomagas, áž to tak wóstawa a pódpěra dalšne wuwijanje.
faq_item_8_header=Produkty Mozilla kaž na pśikład Firefox njewunjasu zasłužbu?
faq_item_8_paragraph_a=Firefox wuźaržujo se wót Mozilla Corporation, dopołnego towaristwa załožby Mozilla Foundation. Lěcrownož Firefox napórajo zasłužby - głownje pśez pytańske partnarstwa - toś te zasłužby inwestěruju se zwětšego zasej do Corporation. Procowanja załožby Mozilla Foundation za kubłanje a zastupowanje zajmow, kótarež wupśestrěwaju se pśez někotare kontinenty a pśigranjaju se milionam luźi, pódpěraju se pśez dobrotne pósćiwanki.
faq_item_8_paragraph_b=<a href="http://mzl.la/1wSPI66">How</a> zgónijośo wěcej wó toś tom rozdźělu.
faq_item_8_header_thunderbird=Ma Thunderbird nabranki?
faq_item_8_paragraph_a_thunderbird=Thunderbird se wót zgromaźeństwa Thunderbird wótwardujo, w zgromadnem źěle z Mozilla Corporation, stoprocentojskeje wótnožki towaristwa załožby Mozilla Foundation. Thunderbird lěbda nabranki z pytanja abo drugich žrědłow bźez pósćiwankow dostawa. Thunderbird se głownje na šćodriwe pósćiwankow wužywarjow a pśijaśelow Thunderbird zepěra.
faq_item_9_header=Chto pósćiwa na Mozilla?
faq_item_9_paragraph=Łoni jo 400.000 luźi na Mozilla pósćiło, aby strowje interneta wuchowało. Załožba Mozilla Foundation dostawa teke pódpěru we formje financielnych pódpěrow drugich wjelikich załožbow kaž na pśikład Knight, MacArthur a Ford.
faq_item_9_header_thunderbird=Chto Thunderbird pósćiwa?
faq_item_9_paragraph_thunderbird=Kuždy móžo Thunderbird pósćiś, pśedewześa a jadnotliwe wósoby, aby produkt něnto a w pśichoźe šćitał.
faq_item_10_header=Dostanu technisku pódpěru za móju pósćiwanku?
faq_item_10_paragraph=Kuždy móžo technisku pódpěru za produkty Mozilla dostaś, gaž woglědujo se do <a href="https://support.mozilla.org/questions">foruma pomocy</a>. Mozilla njepóbitujo technisku pódpěru abo rozšyrjonu technisku pódpěru ako zarownańske wugbaśe za pósćiwanku.
faq_item_10_paragraph_thunderbird=Kuždy technisku pódpěru za Thunderbird namakajo, gaž se k <a href="https://support.mozilla.org/products/thunderbird">forumoju pomocy</a> woglědujo. Thunderbird ani technisku pódpěru abo rozšyrjonu technisku pódpěru we wuměnje za dary njebitujo.
faq_item_tax_header=Dajo se mója pósćiwanka wót danka wótsajźiś?
faq_item_tax_paragraph_a_tax_id=Dankowy numer załožby Mozilla Foundation jo 20-0097189.
faq_item_tax_paragraph_b=Jolic bydliśo zwenka Zjadnośonych statow, stajśo se pšosym ze swójim dankowym wobradowarjom do zwiska, lěc móžośo swóju pósćiwanku wót danka wótsajźiś.
faq_item_tax_paragraph_c=W paźe wětšych financielnych pódpěrow musymy snaź IRS mjenja a adrese k wěsći daś. Mozilla jo pó kazni zawězany, toś te informacije za wětše pósćiwarje a wěcne pódpěry ako ekwiwalent gótowych pjenjez kaž akcije a bitcoin w gódnośe 5.000 dolarow.
faq_item_11_header=Kak mógu ze swójim pšawidłownym pósćiwanim pśestaś abo pósćiwanje změniś?
faq_item_11_paragraph=Jolic sć PayPal za pšawidłowne pósćiwanki zarědował, musyśo se <a href="https://www.paypal.com/">pla swójogo konta PayPal pśizjawiś</a>, aby změny pśewjadł abo pśetergnuł. Jolic sćo kuždy mjasec pśez kreditowu kórtu pósćił, sćelśo pšosym pśez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> mejlku na naš team pomocy. Pódajśo e-mailowu adresu a mě, kótarejž sćo wužył, aby pósćił a wopytajomy wam w běgu dweju wobchodneju dnjowu pomagaś.
faq_item_11_paragraph_thunderbird=Jolic sćo Paypal wužył, aby wobstawny nadawk za pósćiwanki zarědowaś, musyśo <a href="https://www.paypal.com/">se pla swójogo konta PayPal pśizjawis</a>, aby změny pśewjadł abo jen wótpórał. Jolic sćo kuždy mjasec z kreditoweju kórtu pósćiwał, sćelśo pšosym mejlku na team pomocy pósćiwankow na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Pódajśo e-mailowu adresu a mě, kótarež sćo za swóju pósćiwanku wužywał a team buźo wam w běgu dweju wobchodneju dnjow pomagaś.
faq_item_12_header=Mógu w drugich pjenjezach ako US-dolary pósćiś?
faq_item_12_paragraph_shorter=Jo. Wužywajśo na našom <a href="https://donate.mozilla.org/">formularje online</a> padajucy wuběrański meni, aby jadnu z dweju dwanastkow měnow wubrał.
faq_item_13_header=Akceptěrujośo akcijowe pósćiwanki?
faq_item_13_paragraph=Akceptěrujomy principielnje pósćiwanki w formje zjawnje wikowanych akcijow a zapśimujomy w jadnotliwem paźe teke druge akcijowe pósćiwanki. Stajśo se pšosym z nami pśez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> za dalšne informacije do zwiska. Wy by měł swójogo dankowego wobradowarja konsultěrowaś, aby zgónił, do kótareje měry dobrotne pósćiwanki daju se wót swójstwa kaž akcije wót danka wótsajźiś a kótare dokumenty trjebaśo, aby wótśěgnjenje pominał.
faq_item_14_header=Tuchylu njamógu pjenjeze pósćiś, mógu Mozilla na drugi nałog pomagaś?
faq_item_14_paragraph=Absolutnje! Rozmějomy, až nic kuždy móžo našu misiju financielnje pódpěraś, ale jo wjele móžnosćow, aby wy Mozilla pomagał a źěl našogo zgromaźeństwa był. Pópšawem samo wuspěch našeje misije wótwisujo wót wobźělenja luźi kaž wy. Pytajśo <a href="https://www.mozilla.org/contribute/">tu</a> za nejlěpšeju móžnosću za was, aby se našomu zgromaźeństwu k dispoziciji stajił.
faq_item_15_header=Komu mógu pšašanja wó pósćiwanju páez mejlku słaś?
faq_item_15_paragraph=Jolic maśo pšašanje wó pósćiwanju na załožbu Mozilla Foundation, stajśo se pšosym pśez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> z nami do zwiska. Buźomy naše nejlěpše cyniś, aby my se pla was w běgu 72 góźin pśizjawili. Jolic trjebaśo technisku pódpěru za produkty kaž Firefox, wobrośćo se pšosym na <a href="https://support.mozilla.org/">Pomoc Mozilla</a>.
faq_item_15_paragraph_thunderbird=Jolic pšašanje wó pósćiwanju na Thunderbird maśo, stajśo se z nami pśez <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> do zwiska. Buźomy swóje nejlěpše cyniś, aby my se wam tak skóro ako móžno wěnowali. Jolic technisku pódpěru trjebaśo, wobrośćo se na <a href="https://support.mozilla.org/products/thunderbird">Pomoc Thunderbird</a>.
