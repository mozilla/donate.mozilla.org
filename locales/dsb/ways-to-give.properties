bitcoin=Bitcoin
bitcoin_info=Załožba Mozilla Foundation jo za wše wužytna organizacija w Kaliforniskej, kótaraž jo pó IRC 501(c)(3) wót zasłužbowego danka USA wuwólnjona a mimo togo za wše wužytne towaristwo zarědowane pód wótrězkoma 170(b)(1)(A) a 509(a)(1). Bitcoinowe pósćiwanki na Mozilla płaśe pó zwězkowem dankowem pšawje USA ako dobrotne financielne pódpěry, kótarež muse se pó žycenju dostawarja za dobrotne zaměry wužywaś. Dokulaž IRS jo rozjasnił, až ma bitcoiny za swójstwo za dankowy zaměry USA (glejśo IRS notice 2014-21), pódlaže bitcoinowe pósćiwanki wósebnym pšawidłam nastupajucy sumu, kótaraž dajo se wót danka wašeje pósćiwanki wótsajźiś, pódłožkam trěbnym za to a drugim nastupnosćam.
bitcoin_more_info=<a href="https://wiki.mozilla.org/Donate_Bitcoin">How</a> zgónijośo wěcej wó bitcoinowych pósćiwankach. Aby bitcoin pósćił, <a href="https://bitpay.com/100257/donate">woglědajśo se pšosym do toś togo wótkaza.</a>
