first_paragraph_email=Σάς ευχαριστούμε πάρα πολύ για τη δωρεά σας στο Mozilla. Με την ενίσχυσή σας, θα συνεχίσουμε την αποστολή μας, ώστε να χτίσουμε και να προστατέψουμε ένα ανοικτό διαδίκτυο.
