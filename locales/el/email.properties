third_paragraph_email=Ευχαριστούμε ξανά για όλα όσα κάνετε για να υποστηρίξετε τη Mozilla. Μαζί, θα διατηρήσουμε το διαδίκτυο ανοικτό, προσβάσιμο, διαφανές και ασφαλές.
