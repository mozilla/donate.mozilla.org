tb_first_paragraph=Το Thunderbird είναι το κορυφαίο, ανοικτού κώδικα πρόγραμμα email και ημερολογίου, που λειτουργεί σε πολλαπλές πλατφόρμες. Κάνοντας δωρεά, συνεισφέρετε στην ανάπτυξη του προϊόντος και εξασφαλίζετε ότι το Thunderbird παραμένει δωρεάν και ανοικτό. Κάθε δωρεά είναι εξαιρετικά σημαντική. Εκ μέρους όλων μας, σάς ευχαριστούμε τόσο πολύ για τη δωρεά σας στο Mozilla Thunderbird.
