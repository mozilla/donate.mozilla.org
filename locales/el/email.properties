tb_question_faq=Έχετε κάποια απορία; Οι πιο κοινές ερωτήσεις απαντώνται στις <a href="https://donate.mozilla.org/thunderbird/faq/">συχνές ερωτήσεις δωρητών</a>.
tb_need_help=Αν χρειάζεστε ακόμη βοήθεια, παρακαλούμε στείλτε μας ένα email στο <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Λαμβάνουμε πολλά email, αλλά θα καταβάλουμε κάθε προσπάθεια για να απαντήσουμε μέσα σε 48 ώρες.
tb_footprints=Οι συνεισφορές πηγαίνουν στο Ίδρυμα Mozilla, έναν οργανισμό 501(c)(3), για την υποστήριξη του Mozilla Thunderbird. Είναι εκπίπτουσες φορολογίας στις ΗΠΑ, στο μέγιστο δυνατό βαθμό που επιτρέπεται από το νόμο. Η Mozilla δεν παρέχει κανένα αγαθό ή υπηρεσία σε αντάλλαγμα για αυτή τη δωρεά.
