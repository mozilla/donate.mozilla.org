# faq page
faq_header=Συχνές ερωτήσεις δωρητή
faq_donate_link=Δωρεα τωρα

faq_intro_shorter=Ορίστε οι πιο συχνές ερωτήσεις σχετικά με τις δωρεές προς το Ίδρυμα Mozilla.
faq_intro_shorter_thunderbird=Παρακάτω θα βρείτε τις πιο συχνές ερωτήσεις σχετικά με τις δωρεές στο Thunderbird.

faq_item_1_header=Με ποιους τρόπους μπορώ να κάνω μια δωρεά;
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Επισκεφθείτε αυτό το σύνδεσμο για να πραγματοποιήσετε τώρα μια ασφαλή, διαδικτυακή δωρεά τώρα με πιστωτική κάρτα ή μέσω PayPal</a>. Για περισσότερους τρόπους δωρεάς -- όπως επιταγή, bitcoin, ή τραπεζικό έμβασμα -- επισκεφθείτε τη  <a href="https://donate.mozilla.org/ways-to-give">σελίδα "Τρόποι δωρεάς"</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Επισκεφθείτε αυτό το σύνδεσμο για να πραγματοποιήσετε μια διαδικτυακή δωρεά με ασφάλεια μέσω πιστωτικής κάρτας ή PayPal</a>.

faq_item_2_header=Πώς εξασφαλίζει η Mozilla την προστασία των προσωπικών μου πληροφοριών;
faq_item_2_header_thunderbird=Θέλω να δωρίσω μέσω τραπεζικού εμβάσματος. Ποιος είναι ο αριθμός IBAN σας;
faq_item_2_paragraph_a3=Όταν κάνετε δωρεά στο Ίδρυμα Mozilla, λαμβάνουμε προσωπικές πληροφορίες από εσάς. Χρησιμοποιούμε αυτά τα δεδομένα για να αναγνωρίσουμε τη δωρεά σας, να σάς παρέχουμε αποδείξεις για τις δωρεές και να επικοινωνήσουμε μαζί σας μέσω newsletters ή email. Μπορείτε να διαβάσετε περισσότερα σχετικά με τις πληροφορίες που λαμβάνουμε, τους σκοπούς για τους οποίους τις χρησιμοποιούμε και το πώς τις διαχειριζόμαστε στην <a href="https://www.mozilla.org/privacy/">πολιτική απορρήτου</a> μας.
faq_item_2_paragraph_c3=Πέρα από τις περιπτώσεις που αναγράφονται στην <a href="https://www.mozilla.org/privacy/">πολιτική απορρήτου</a> μας, δεν κοινοποιούμε κανένα προσωπικό δεδομένο, εκτός κι αν συμφωνείτε ρητά ότι μπορούμε να κάνουμε κάτι τέτοιο. Πιο συγκεκριμένες πληροφορίες θα βρείτε στην πολιτική απορρήτου μας, στην ενότητα με τίτλο <em>“Πότε κοινοποιούμε τα δεδομένα που σας αφορούν σε άλλους;”</em>
faq_item_2_paragraph_d3=Τέλος, όταν κάνετε δωρεά στη Mozilla μέσω ενός τρίτου, όπως το <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ή το <a href="https://stripe.com/privacy/">Stripe</a>· και αυτοί οι οργανισμοί συλλέγουν τα δεδομένα σας. Η συλλογή και χρήση των δεδομένων σας οριοθετείται από τις αντίστοιχες πολιτικές απορρήτου τους.

faq_item_3_header=Γιατί χρειάζεστε τη διεύθυνσή μου, προκειμένου να επεξεργαστείτε τη δωρεά;
faq_item_3_paragraph_update2= Κατανοούμε ότι το άπορρητό σας είναι πολύ σημαντικό. Ζητούμε την ελάχιστη ποσότητα πληροφοριών που απαιτούνται για την επεξεργασία δωρεών μέσω πιστωτικής/χρεωστικής κάρτας, συμπεριλαμβανομένων και των διευθύνσεων χρέωσης. Αυτό επιτρέπει στον επεξεργαστή πληρωμών μας να επαληθεύσει την ταυτότητά σας, να επεξεργαστεί την πληρωμή σας και να εμποδίσει δόλιες χρεώσεις στην κάρτα σας. Διατηρούμε τις πληροφορίες σας ιδιωτικές — αν έχετε απορίες, παρακαλούμε ανατρέξτε στην <a href="https://www.mozilla.org/privacy/websites/">Πολιτική απορρήτου</a> μας. Αν προτιμάτε να μην συμπληρώσετε τις πληροφορίες σας στη διαδικτυακή φόρμα δωρεών μας, μπορείτε να <a href="https://donate.mozilla.org/ways-to-give#check">αποστείλετε ταχυδρομικώς μια επιταγή ή ένα έμβασμα</a>.
faq_item_3_paragraph_bitcoin=Κατανοούμε ότι το απόρρητό σας είναι πολύ σημαντικό. Θα ζητήσουμε μια μικρή ποσότητα πληροφοριών, που απαιτούνται για την επεξεργασία των δωρεών από πιστωτική κάρτα, συμπεριλαμβανομένων και των διευθύνσεων χρέωσης. Αυτό επιτρέπει στον επεξεργαστή πληρωμών μας την επαλήθευση της ταυτότητάς σας, την επεξεργασία της πληρωμής σας και την αποτροπή απατηλών χρεώσεων στην πιστωτική σας κάρτα. Θα διατηρήσουμε τις πληροφορίες σας απόρρητες — αν έχετε απορίες, παρακαλούμε ανατρέξτε στην <a href="https://www.mozilla.org/privacy/websites/">πολιτική απορρήτου</a> μας. Αν προτιμάτε να μην συμπληρώσετε τις πληροφορίες σας στη διαδικτυακή φόρμα δωρεών μας, μπορείτε να <a href="https://donate.mozilla.org/ways-to-give">ταχυδρομήσετε μια επιταγή</a> ή να κάνετε απευθείας δωρεά <a href="https://donate.mozilla.org/paypal-donate">μέσω Paypal</a> ή <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Κατανοούμε ότι το απόρρητό σας είναι πολύ σημαντικό. Θα ζητήσουμε μια μικρή ποσότητα πληροφοριών, που απαιτούνται για την επεξεργασία των δωρεών από πιστωτική κάρτα, συμπεριλαμβανομένων και των διευθύνσεων χρέωσης. Αυτό επιτρέπει στον επεξεργαστή πληρωμών μας την επαλήθευση της ταυτότητάς σας, την επεξεργασία της πληρωμής σας και την αποτροπή απατηλών χρεώσεων στην πιστωτική σας κάρτα. Θα διατηρήσουμε τις πληροφορίες σας απόρρητες — αν έχετε απορίες, παρακαλούμε ανατρέξτε στην <a href="https://www.mozilla.org/privacy/websites/">πολιτική απορρήτου</a> μας. Αν προτιμάτε να μην συμπληρώσετε τις πληροφορίες σας στη διαδικτυακή φόρμα δωρεών μας, μπορείτε να ταχυδρομήσετε μια επιταγή.

faq_item_4_header_check=Πού στέλνω την επιταγή;
faq_item_4_paragraph_a=Παρακαλούμε στείλτε την επιταγή σας εδώ:
faq_item_4_paragraph_a_thunderbird_row=Παρακαλούμε στείλτε μια επιταγή <strong>με ξεχωριστή σημείωση “Thunderbird”</strong> και πληρωτέα στο “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Αν απαιτείται από την τράπεζά σας, προσθέστε τον τηλεφωνικό αριθμό παραλήπτη (650) 903-0800.

faq_item_5_header=Μπορώ να κάνω δωρεά σε bitcoin;
faq_item_5_paragraph=Ναι! Για να συνεισφέρετε με bitcoin, παρακαλούμε επισκεφθείτε <a href="https://donate.mozilla.org/give-bitcoin/">αυτό το σύνδεσμο</a>. Για ερωτήσεις σχετικά με τις δωρεές σε bitcoin, παρακαλώ επισκεφθείτε τις <a href="https://wiki.mozilla.org/Donate_Bitcoin">Συχνές ερωτήσεις για το Bitcoin</a>.
faq_item_5_paragraph_b=Προς το παρόν, δεν μπορούμε δυστυχώς να δεχτούμε δωρεές σε bitcoin. Αναζητούμε συνεχώς νέες λύσεις, ώστε να ενεργοποιήσουμε ξανά τις δωρεές σε bitcoin.
faq_item_5_paragraph_thunderbird=Προς το παρόν, δεν δεχόμαστε bitcoin.

faq_item_6_header=Πώς μπορώ να απενεργοποιήσω την ερώτηση για δωρεά στην αρχική σελίδα του Firefox;
faq_item_6_header_thunderbird=Πώς μπορώ να απενεργοποιήσω την έκκληση για δωρεά στην αρχική σελίδα του Thunderbird;
faq_item_6_paragraph_a_shorter=Μπορείτε να απενεργοποιήσετε τις προωθητικές ενέργειες για δωρεές στην αρχική σελίδα του Firefox, μετακινώντας τον κέρσορα πάνω από τη διαφήμιση της προωθητικής ενέργειας και κάνοντας κλικ στο “X” επάνω δεξιά.
faq_item_6_paragraph_a_thunderbird=Η παράκληση για δωρεά στην αρχική σελίδα δεν μπορεί να απενεργοποιηθεί προς το παρόν. Αν θέλετε, μπορείτε να αλλάξετε την αρχική σελίδα σε κάτι άλλο. Για να το κάνετε αυτό, στο Thunderbird, μεταβείτε στις Επιλογές | Γενικά

faq_item_7_header=Πώς θα χρησιμοποιηθεί η δωρεά μου;
faq_item_7_paragraph_a_mission=Στη Mozilla, αποστολή μας είναι να διατηρήσουμε το διαδίκτυο υγιές, ανοικτό και προσβάσιμο σε όλους. Για να μάθετε πώς χρησιμοποιείται η δωρεά σας, κάντε κλικ <a href="https://www.mozilla.org/foundation/">εδώ</a>.
faq_item_7_paragraph_b=Μπορείτε να μάθετε περισσότερες λεπτομέρειες σχετικά με τις δαπάνες και τη διοίκηση της Mozilla <a href="https://www.mozilla.org/foundation/documents/">εδώ</a>.
faq_item_7_paragraph_a_thunderbird=Βρισκόμαστε πίσω από την κορυφαία, ανοικτού κώδικα, εφαρμογή email και ημερολογίου για πολλαπλές πλατφόρμες, που διατίθεται δωρεάν για εταιρική και προσωπική χρήση. Η δωρεά σας θα βοηθήσει ώστε να μείνουν όλα όπως είναι και θα συνεισφέρει στη μελλοντική ανάπτυξη.

faq_item_8_header=Δεν λαμβάνουν εισόδημα τα προϊόντα της Mozilla, όπως το Firefox;
faq_item_8_paragraph_a=Το Firefox συντηρείται από την Εταιρεία Mozilla (Mozilla Corporation), μια θυγατρική που ανήκει αποκλειστικά στο Ίδρυμα Mozilla. Αν και το Firefox αποφέρει έσοδα -- κυρίως μέσω συνεργασιών αναζήτησης --, αυτό το εισόδημα επενδύεται κατά κύριο λόγο ξανά στην εταιρεία. Οι προσπάθειες του Ιδρύματος Mozilla για την εκπαίδευση και την υπεράσπιση, που επεκτείνεται σε αρκετές ηπείρους και εξυπηρετεί εκατομμύρια άτομα, υποστηρίζονται από φιλανθρωπικές δωρεές.
faq_item_8_header_thunderbird=Δεν λαμβάνει έσοδα το Thunderbird;
faq_item_8_paragraph_a_thunderbird=Το Thunderbird συντηρείται από την κοινότητα του Thunderbird, σε συνεργασία με τη Mozilla Corporation, μια θυγατρική που ανήκει εξ ολοκλήρου στο Ίδρυμα Mozilla. Το Thunderbird δεν εξάγει κανένα κέρδος από την αναζήτηση και άλλες πηγές, που δεν αποτελούν δωρεές. Το Thunderbird βασίζεται κυρίως σε γενναιόδωρες δωρεές χρηστών και φίλων του Thunderbird.

faq_item_9_header=Ποιος κάνει δωρεές στη Mozilla;
faq_item_9_paragraph_foundations=Πέρυσι, περισσότερα από 400.000 άτομα έκαναν δωρεά στη Mozilla για να προστατεύσει και να βελτιώσει την υγεία του διαδικτύου. Το Ίδρυμα Mozilla λαμβάνει επίσης υποστήριξη με τη μορφή επιχορηγήσεων από άλλα μεγάλα ιδρύματα όμοιας ιδεολογίας, όπως τα ιδρύματα Knight, MacArthur, Bill & Melinda Gates και Ford.
faq_item_9_header_thunderbird=Ποιος δωρίζει στο Thunderbird;
faq_item_9_paragraph_thunderbird=Όλοι, εταιρείες και άτομα, μπορούν να κάνουν μια δωρεά στο Thunderbird για να προστατέψουν το προϊόν τώρα και στο μέλλον.

faq_item_10_header=Η δωρεά μου, μου παρέχει πρόσβαση σε τεχνική υποστήριξη;
faq_item_10_paragraph=Οποιοσδήποτε μπορεί να έχει πρόσβαση στην τεχνική υποστήριξη για τα προϊόντα της Mozilla με μια επίσκεψη στο <a href="https://support.mozilla.org/questions">φόρουμ υποστήριξης</a>. Η Mozilla δεν παρέχει τεχνική υποστήριξη ή βελτιωμένη τεχνική υποστήριξη με αντάλλαγμα τις δωρεές.
faq_item_10_paragraph_thunderbird=Μπορούν όλοι να λάβουν τεχνική υποστήριξη για το Thunderbird με μια επίσκεψη στο <a href="https://support.mozilla.org/products/thunderbird">φόρουμ υποστήριξης</a>. Το Thunderbird δεν παρέχει τεχνική υποστήριξη ή βελτιωμένη τεχνική υποστήριξη ως αντάλλαγμα για δωρεά.

faq_item_tax_header=Είναι η δωρεά μου εκπίπτουσα φορολογίας;
faq_item_tax_paragraph_a_tax_id=Το αναγνωριστικό φορολογίας του Ιδρύματος Mozilla είναι 20-0097189.
faq_item_tax_paragraph_b=Για δωρητές εκτός των Ηνωμένων Πολιτειών, παρακαλούμε συμβουλευτείτε το λογιστή σας για το αν η δωρεά σας εκπίπτει από το φόρο.
faq_item_tax_paragraph_c=Σε περίπτωση μερικών σημαντικών δωρεών, ίσως χρειαστεί να αναφέρουμε τα ονόματα και τις διευθύνσεις στο IRS. Η Mozilla υποχρεώνεται από το νόμο, ώστε να αναφέρει αυτές τις πληροφορίες για τους σημαντικούς της δωρητές και την αξία σε μετρητά των σε είδος δωρεών, όπως μετοχές και bitcoin, άνω των $5.000.

faq_item_11_header=Πώς ακυρώνω/αλλάζω την επαναλαμβανόμενη δωρεά μου;
faq_item_11_paragraph=Αν χρησιμοποιήσατε το PayPal για να ορίσετε μια επαναλαμβανόμενη δωρεά, θα πρέπει να <a href="https://www.paypal.com/">συνδεθείτε στο λογαριασμό PayPal σας</a> για αλλαγές ή ακύρωση. Αν κάνατε μια μηνιαία δωρεά με πιστωτική κάρτα, παρακαλώ στείλτε ένα e-mail στην ομάδα υποστήριξης στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Συμπεριλάβετε τη διεύθυνση e-mail και το όνομα που χρησιμοποιήσατε για τη δωρεά σας και θα προσπαθήσουμε να σάς βοηθήσουμε μέσα σε δύο εργάσιμες ημέρες.
faq_item_11_paragraph_thunderbird=Αν χρησιμοποιήσατε το PayPal για να ορίσετε μια επαναλαμβανόμενη δωρεά, θα πρέπει να <a href="https://www.paypal.com/">συνδεθείτε στο λογαριασμό PayPal σας</a> για αλλαγές ή ακύρωση. Αν κάνατε μια μηνιαία δωρεά με πιστωτική κάρτα, παρακαλώ στείλτε ένα e-mail στην ομάδα υποστήριξης της Mozilla για δωρεές στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Συμπεριλάβετε τη διεύθυνση e-mail και το όνομα που χρησιμοποιήσατε για τη δωρεά σας και θα προσπαθήσουμε να σάς βοηθήσουμε εντός δύο εργάσιμων ημερών.

faq_item_12_header=Μπορώ να κάνω δωρεά σε νόμισμα πέρα από το δολάριο των Ηνωμένων Πολιτειών;
faq_item_12_paragraph_currencies=Ναι. Στη <a href="https://donate.mozilla.org/">διαδικτυακή φόρμα</a> μας, χρησιμοποιήστε το αναδιπλούμενο μενού στη φόρμα για να επιλέξετε οποιαδήποτε από περισσότερες από 36 χώρες.

faq_item_13_header=Δέχεστε δωρεές μετοχών;
faq_item_13_paragraph=Γενικά, δεχόμαστε δωρεές μετοχών δημοσίων εταιρειών και θα λάβουμε υπόψη άλλες δωρεές μετοχών κατά περίπτωση. Παρακαλώ επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> για περισσότερες πληροφορίες. Θα πρέπει να συμβουλευτείτε το λογιστή σας σχετικά με το βαθμό που είναι εφικτή η φοροαπαλλαγή για φιλανθρωπική συνεισφορά από ιδιοκτησίες, όπως οι μετοχές, καθώς και την τεκμηρίωση που χρειάζεστε ώστε να λάβετε φοροαπαλλαγή.

faq_item_14_header=Αδυνατώ να κάνω δωρεά τώρα, μπορώ να βοηθήσω με κάποιο άλλο τρόπο τη Mozilla;
faq_item_14_paragraph=Φυσικά! Κατανοούμε ότι δεν μπορούν όλοι να στηρίξουν την αποστολή μας οικονομικά, αλλά υπάρχουν πολλοί τρόποι για να βοηθήσετε τη Mozilla και να γίνετε μέλος της κοινότητάς μας. Στην πραγματικότητα, η επιτυχία της αποστολής εξαρτάται από τη συμμετοχή ατόμων σας εσάς. Βρείτε τον καλύτερο τρόπο για συμμετοχή στην κοινότητά μας <a href="https://www.mozilla.org/contribute/">εδώ</a>.

faq_item_15_header=Σε ποιον μπορώ να στείλω απευθείας email με ερωτήσεις σχετικά με τη δωρεά;
faq_item_15_paragraph=Αν έχετε κάποια απορία σχετικά με τις δωρεές προς το Ίδρυμα Mozilla, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Θα προσπαθήσουμε να σάς απαντήσουμε μέσα σε 72 ώρες. Αν χρειάζεστε τεχνική υποστήριξη για προϊόντα, όπως το Firefox, παρακαλούμε επικοινωνήστε με την <a href="https://support.mozilla.org/">Υποστήριξη Mozilla</a> για βοήθεια.
faq_item_15_paragraph_thunderbird=Αν έχετε κάποια απορία σχετικά με τις δωρεές προς το Thunderbird, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Θα προσπαθήσουμε να σάς απαντήσουμε όσο το δυνατόν γρηγορότερα. Αν χρειάζεστε τεχνική υποστήριξη για προϊόντα, όπως το Firefox, παρακαλούμε επικοινωνήστε με την <a href="https://support.mozilla.org/products/thunderbird">Υποστήριξη Thunderbird</a> για βοήθεια.

faq_item_16_header=Όταν κάνω μια δωρεά, για πόσο καιρό διατηρείτε τα δεδομένα μου;
faq_item_16_paragraph=Γενικά, μόνο για το χρονικό διάστημα που αρκεί ώστε να διεκπεραιώσουμε τις εργασίες για τις οποίες απαιτούνται αυτά τα δεδομένα. Παρακαλούμε ανατρέξτε στην <a href="https://www.mozilla.org/privacy/">πολιτική απορρήτου της Mozilla</a> για περισσότερες λεπτομέρειες.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Μπορείτε να δεχτείτε ένα άμεσο τραπεζικό έμβασμα μέσω SEPA;
faq_item_17_paragraph=Πλέον υποστηρίζουμε άμεσα τραπεζικά εμβάσματα μέσω SEPA (για ευρώ) και BACS (για βρετανικές λίρες). Παρακαλούμε <a href="https://donate.mozilla.org/ways-to-give#wire">κάντε κλικ εδώ</a> για τις τραπεζικές πληροφορίες μας.

faq_item_18_header=Μπορώ να δωρίσω ειδικά για την υποστήριξη του έργου Thunderbird;
faq_item_18_paragraph=Φυσικά! Επισκεφθείτε τη διεύθυνση <a href="https://donate.mozilla.org/thunderbird/"> αυτής της φόρμας δωρεάς </a> για να συνεισφέρετε ειδικά για το Thunderbird.

faq_item_19_header=Γιατί η Mozilla χρησιμοποιεί reCaptcha;
faq_item_19_paragraph_a=Οι μη κερδοσκοπικές οργανώσεις είναι συνηθισμένος στόχος για ηλεκτρονικές απάτες με πιστωτικές κάρτες. Η χρήση του reCaptcha είναι ένας τρόπος με τον οποίο προσπαθούμε να προστατευτούμε από αυτοματοποιημένες καταχρήσεις και να εμποδίσουμε τυχόν απατεώνες με κλεμμένες πληροφορίες καρτών από το να δοκιμάσουν αυτούς τους αριθμούς στις φόρμες δωρεών μας. Νοιαζόμαστε για το απόρρητό σας. Όταν η Mozilla (δηλαδή εμείς) συλλέγει πληροφορίες σχετικά με εσάς, η <a href="https://www.mozilla.org/privacy/">πολιτική απορρήτου</a> μας περιγράφει πώς χειριζόμαστε αυτές τις πληροφορίες.
faq_item_19_paragraph_b=Η χρήση του reCAPTCHA διαχειρίζεται από την <a href="https://policies.google.com/privacy">πολιτική απορρήτου</a> και τους <a href="https://www.google.com/policies/terms/">όρους χρήσης</a> της Google.
