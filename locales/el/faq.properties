# faq page
faq_header=Συχνές ερωτήσεις δωρητή
faq_donate_link=Δωρεα τωρα
faq_intro=Αυτές είναι οι πιο συχνές ερωτήσεις σχετικά με τις δωρεές προς το Ίδρυμα Mozilla. Αν η ερώτησή σας δεν απαντάται παρακάτω, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_thunderbird=Αυτές είναι οι πιο συχνές ερωτήσεις σχετικά με τις δωρεές προς το Ίδρυμα Mozilla. Αν η ερώτησή σας δεν απαντάται παρακάτω, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=Με ποιους τρόπους μπορώ να κάνω μια δωρεά;
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Επισκεφθείτε αυτό το σύνδεσμο για να πραγματοποιήσετε τώρα μια ασφαλή, διαδικτυακή δωρεά τώρα με πιστωτική κάρτα ή μέσω PayPal</a>. Για περισσότερους τρόπους δωρεάς -- όπως επιταγή, bitcoin, ή τραπεζικό έμβασμα -- επισκεφθείτε τη  <a href="https://donate.mozilla.org/ways-to-give">σελίδα "Τρόποι δωρεάς"</a>.
faq_item_2_header=Πώς εξασφαλίζει η Mozilla την προστασία των προσωπικών μου πληροφοριών;
faq_item_2_paragraph_a=Φροντίζουμε για το απόρρητο των δωρητών μας και λαμβάνουμε σοβαρά υπόψη μας τις <a href="https://www.mozilla.org/privacy/principles/">Αρχές Απορρήτου</a>. Η Mozilla πιστεύει πως κάθε άτομο πρέπει να έχει τον έλεγχο των δεδομένων του και, γι' αυτό, εφαρμόζει ελέγχους και πρακτικές ασφαλείας πολλαπλών επιπέδων. Για να μάθετε περισσότερα, διαβάστε την <a href="https://www.mozilla.org/privacy/websites/">Πολιτική Απορρήτου της Mozilla</a>.
faq_item_2_paragraph_b=Σε ορισμένες περιπτώσεις, όταν κάνετε δωρεά στη Mozilla μέσω κάποιου τρίτου, όπως το <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ή το <a href="https://stripe.com/privacy/">Stripe</a>, αυτοί οι οργανισμοί συλλέγουν επίσης ορισμένα δεδομένα χρήστη.
faq_item_2_header_thunderbird=Θέλω να δωρίσω μέσω τραπεζικού εμβάσματος. Ποιος είναι ο αριθμός IBAN σας;
faq_item_3_header=Γιατί χρειάζεστε τη διεύθυνσή μου, προκειμένου να επεξεργαστείτε τη δωρεά;
faq_item_3_paragraph=Κατανοούμε ότι το απόρρητό σας είναι εξαιρετικά σημαντικό. Ζητούμε μερικές, ελάχιστες πληροφορίες που απαιτούνται για την επεξεργασία δωρεών από πιστωτικές κάρτες, όπως η διεύθυνση χρέωσης. Αυτό επιτρέπει στον επεξεργαστή πληρωμής μας να επαληθεύσει την ταυτότητά σας, να επεξεργαστεί την πληρωμή σας  και να εμποδίσει ανεπιθύμητες χρεώσεις στην πιστωτική σας κάρτα. Κρατούμε τις πληροφορίες σας απόρρητες -- αν έχετε ερωτήσεις, παρακαλούμε ανατρέξτε στην <a href="https://www.mozilla.org/privacy/websites/">Πολιτική Απορρήτου</a> μας. Αν προτιμάτε να μην συμπληρώσετε τη διαδικτυακή φόρμα δωρεάς μας, μπορείτε να <a href="https://donate.mozilla.org/ways-to-give">στείλετε μια επιταγή</a> ή να κάνετε απευθείας δωρεά <a href="https://donate.mozilla.org/paypal-donate">μέσω Paypal</a>.
faq_item_4_header=Πού στέλνω την επιταγή (check);
faq_item_4_paragraph_a=Παρακαλούμε στείλτε την επιταγή σας εδώ:
faq_item_4_paragraph_f=Όλες οι επιταγές που εκδόθηκαν σε δολάρια Καναδά θα επιβαρυνθούν με $5, δηλαδή ο τραπεζικός φόρος επεξεργασίας που υποβάλλεται στη Mozilla για κάθε επιταγή από την τράπεζα για καταθέσεις μας.
faq_item_4_paragraph_g=Αν κατοικείτε εκτός των ΗΠΑ και του Καναδά και επιθυμείτε να μάς στείλετε μια επιταγή σε νόμισμα εκτός από το αμερικανικό (USD) ή το καναδικό (CAD) δολάριο, παρακαλούμε σημειώστε ότι η τράπεζά μας, μάς χρεώνει $45 USD για την επεξεργασία κάθε επιταγής, που έχει εκδοθεί σε νόμισμα εκτός από το αμερικανικό ή το καναδικό δολάριο.
faq_item_5_header=Μπορώ να κάνω δωρεά σε bitcoin;
faq_item_5_paragraph=Ναι! Για να συνεισφέρετε με bitcoin, παρακαλούμε επισκεφθείτε <a href="https://donate.mozilla.org/give-bitcoin/">αυτό το σύνδεσμο</a>. Για ερωτήσεις σχετικά με τις δωρεές σε bitcoin, παρακαλώ επισκεφθείτε τις <a href="https://wiki.mozilla.org/Donate_Bitcoin">Συχνές ερωτήσεις για το Bitcoin</a>.
faq_item_6_header=Πώς μπορώ να απενεργοποιήσω την ερώτηση για δωρεά στην αρχική σελίδα του Firefox;
faq_item_6_paragraph_a=Η καμπάνια συγκέντρωσης χρημάτων θα λήξει στις 31 Δεκεμβρίου, αλλά μπορείτε να απενεργοποιήσετε την προωθητική ενέργεια κάνοντας κλικ στο “X” στη σελίδα. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Κάντε κλικ εδώ για οδηγίες</a>.
faq_item_6_paragraph_b=Θέλουμε να προστατέψουμε το απόρρητο και τα δεδομένα που ανήκουν στους δωρητές μας. Γι' αυτό, περιορίζουμε την "καταγραφή" πληροφοριών και δεδομένων που στέλνουμε στα συστήματα. Έτσι, προστατεύονται τα ευαίσθητα δεδομένα σας, αλλά δεν μπορούμε να προσαρμόσουμε την αρχική σελίδα του Firefox μόλις κάνετε τη δωρεά.
faq_item_7_header=Πώς θα χρησιμοποιηθεί η δωρεά μου;
faq_item_7_paragraph_a=Στη Mozilla, οι καλές πράξεις είναι μέρος του κώδικά μας. Για να μάθετε πώς χρησιμοποιείται η δωρεά σας, κάντε κλικ <a href="https://www.mozilla.org/foundation/">εδώ</a>.
faq_item_7_paragraph_b=Μπορείτε να μάθετε περισσότερες λεπτομέρειες σχετικά με τις δαπάνες και τη διοίκηση της Mozilla <a href="https://www.mozilla.org/foundation/documents/">εδώ</a>.
faq_item_8_header=Δεν λαμβάνουν εισόδημα τα προϊόντα της Mozilla, όπως το Firefox;
faq_item_8_paragraph_a=Το Firefox συντηρείται από την Εταιρεία Mozilla (Mozilla Corporation), μια θυγατρική που ανήκει αποκλειστικά στο Ίδρυμα Mozilla. Αν και το Firefox αποφέρει έσοδα -- κυρίως μέσω συνεργασιών αναζήτησης --, αυτό το εισόδημα επενδύεται κατά κύριο λόγο ξανά στην εταιρεία. Οι προσπάθειες του Ιδρύματος Mozilla για την εκπαίδευση και την υπεράσπιση, που επεκτείνεται σε αρκετές ηπείρους και εξυπηρετεί εκατομμύρια άτομα, υποστηρίζονται από φιλανθρωπικές δωρεές.
faq_item_8_paragraph_b=Διαβάστε περισσότερα σχετικά με την διασαφήνιση <a href="http://mzl.la/1wSPI66">εδώ</a>.
faq_item_8_header_thunderbird=Δεν λαμβάνει έσοδα το Thunderbird;
faq_item_9_header=Ποιος κάνει δωρεές στη Mozilla;
faq_item_9_paragraph=Τον τελευταίο χρόνο, περισσότερα από 400.000 άτομα συνεισέφεραν στη Mozilla για να προστατέψουν και να βελτιώσουν την υγεία του διαδικτύου. Το Ίδρυμα Mozilla λαμβάνει επίσης υποστήριξη με τη μορφή χορηγιών από άλλα μεγάλα ιδρύματα, όπως το Knight, το MacArthur και το Ford.
faq_item_9_header_thunderbird=Ποιος δωρίζει στο Thunderbird;
faq_item_10_header=Η δωρεά μου, μου παρέχει πρόσβαση σε τεχνική υποστήριξη;
faq_item_10_paragraph=Οποιοσδήποτε μπορεί να έχει πρόσβαση στην τεχνική υποστήριξη για τα προϊόντα της Mozilla με μια επίσκεψη στο <a href="https://support.mozilla.org/questions">φόρουμ υποστήριξης</a>. Η Mozilla δεν παρέχει τεχνική υποστήριξη ή βελτιωμένη τεχνική υποστήριξη με αντάλλαγμα τις δωρεές.
faq_item_tax_header=Είναι η δωρεά μου εκπίπτουσα φορολογίας;
faq_item_tax_paragraph_b=Για δωρητές εκτός των Ηνωμένων Πολιτειών, παρακαλούμε συμβουλευτείτε το λογιστή σας για το αν η δωρεά σας εκπίπτει από το φόρο.
faq_item_tax_paragraph_c=Σε περίπτωση μερικών σημαντικών δωρεών, ίσως χρειαστεί να αναφέρουμε τα ονόματα και τις διευθύνσεις στο IRS. Η Mozilla υποχρεώνεται από το νόμο, ώστε να αναφέρει αυτές τις πληροφορίες για τους σημαντικούς της δωρητές και την αξία σε μετρητά των σε είδος δωρεών, όπως μετοχές και bitcoin, άνω των $5.000.
faq_item_11_header=Πώς ακυρώνω/αλλάζω την επαναλαμβανόμενη δωρεά μου;
faq_item_11_paragraph=Αν χρησιμοποιήσατε το PayPal για να ορίσετε μια επαναλαμβανόμενη δωρεά, θα πρέπει να <a href="https://www.paypal.com/">συνδεθείτε στο λογαριασμό PayPal σας</a> για αλλαγές ή ακύρωση. Αν κάνατε μια μηνιαία δωρεά με πιστωτική κάρτα, παρακαλώ στείλτε ένα e-mail στην ομάδα υποστήριξης στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Συμπεριλάβετε τη διεύθυνση e-mail και το όνομα που χρησιμοποιήσατε για τη δωρεά σας και θα προσπαθήσουμε να σάς βοηθήσουμε μέσα σε δύο εργάσιμες ημέρες.
faq_item_11_paragraph_thunderbird=Αν χρησιμοποιήσατε το PayPal για να ορίσετε μια επαναλαμβανόμενη δωρεά, θα πρέπει να <a href="https://www.paypal.com/">συνδεθείτε στο λογαριασμό PayPal σας</a> για αλλαγές ή ακύρωση. Αν κάνατε μια μηνιαία δωρεά με πιστωτική κάρτα, παρακαλώ στείλτε ένα e-mail στην ομάδα υποστήριξης της Mozilla για δωρεές στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Συμπεριλάβετε τη διεύθυνση e-mail και το όνομα που χρησιμοποιήσατε για τη δωρεά σας και θα προσπαθήσουμε να σάς βοηθήσουμε εντός δύο εργάσιμων ημερών.
faq_item_12_header=Μπορώ να κάνω δωρεά σε νόμισμα πέρα από το δολάριο των Ηνωμένων Πολιτειών;
faq_item_12_paragraph_shorter=Ναι. Στη <a href="https://donate.mozilla.org/">διαδικτυακή φόρμα</a> μας, χρησιμοποιήστε το αναδιπλούμενο μενού για να επιλέξετε οποιοδήποτε από τα παραπάνω από εικοσιτέσσερα νομίσματα.
faq_item_13_header=Δέχεστε δωρεές μετοχών;
faq_item_13_paragraph=Γενικά, δεχόμαστε δωρεές μετοχών δημοσίων εταιρειών και θα λάβουμε υπόψη άλλες δωρεές μετοχών κατά περίπτωση. Παρακαλώ επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> για περισσότερες πληροφορίες. Θα πρέπει να συμβουλευτείτε το λογιστή σας σχετικά με το βαθμό που είναι εφικτή η φοροαπαλλαγή για φιλανθρωπική συνεισφορά από ιδιοκτησίες, όπως οι μετοχές, καθώς και την τεκμηρίωση που χρειάζεστε ώστε να λάβετε φοροαπαλλαγή.
faq_item_14_header=Αδυνατώ να κάνω δωρεά τώρα, μπορώ να βοηθήσω με κάποιο άλλο τρόπο τη Mozilla;
faq_item_14_paragraph=Φυσικά! Κατανοούμε ότι δεν μπορούν όλοι να στηρίξουν την αποστολή μας οικονομικά, αλλά υπάρχουν πολλοί τρόποι για να βοηθήσετε τη Mozilla και να γίνετε μέλος της κοινότητάς μας. Στην πραγματικότητα, η επιτυχία της αποστολής εξαρτάται από τη συμμετοχή ατόμων σας εσάς. Βρείτε τον καλύτερο τρόπο για συμμετοχή στην κοινότητά μας <a href="https://www.mozilla.org/contribute/">εδώ</a>.
faq_item_15_header=Σε ποιον μπορώ να στείλω απευθείας email με ερωτήσεις σχετικά με τη δωρεά;
faq_item_15_paragraph=Αν έχετε κάποια απορία σχετικά με τις δωρεές προς το Ίδρυμα Mozilla, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Θα προσπαθήσουμε να σάς απαντήσουμε μέσα σε 72 ώρες. Αν χρειάζεστε τεχνική υποστήριξη για προϊόντα, όπως το Firefox, παρακαλούμε επικοινωνήστε με την <a href="https://support.mozilla.org/">Υποστήριξη Mozilla</a> για βοήθεια.
faq_item_15_paragraph_thunderbird=Αν έχετε κάποια απορία σχετικά με τις δωρεές προς το Thunderbird, παρακαλούμε επικοινωνήστε μαζί μας στο <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Θα προσπαθήσουμε να σάς απαντήσουμε όσο το δυνατόν γρηγορότερα. Αν χρειάζεστε τεχνική υποστήριξη για προϊόντα, όπως το Firefox, παρακαλούμε επικοινωνήστε με την <a href="https://support.mozilla.org/products/thunderbird">Υποστήριξη Thunderbird</a> για βοήθεια.
