# About page
additional_info=Είμαστε ένας περήφανα μη κερδοσκοπικός, μη εταιρικός και μη συμβιβαστικός οργανισμός. Χιλιάδες άτομα, όπως εσείς, μάς βοηθούν να υπερασπιστούμε ένα ανοικτό διαδίκτυο για όλους. Στηριζόμαστε σε δωρεές για να εκτελέσουμε την αποστολή μας, ώστε να διατηρηθεί το διαδίκτυο ανοικτό και ελεύθερο. Θα κάνετε δωρεά σήμερα;
additional_info_internet_health=Είμαστε ένας περήφανα μη κερδοσκοπικός, μη εταιρικός και μη συμβιβαστικός οργανισμός. Χιλιάδες άτομα, όπως εσείς, μάς βοηθούν να υπερασπιστούμε ένα υγιές διαδίκτυο για όλους. Στηριζόμαστε σε δωρεές για να εκτελέσουμε την αποστολή μας, ώστε να διατηρηθεί το διαδίκτυο ανοικτό και ελεύθερο. Θα κάνετε δωρεά σήμερα;
additional_info_thunderbird=Αναπτύσσουμε το κορυφαίο, ανοικτού κώδικα, πρόγραμμα e-mail και ημερολογίου για πολλαπλές πλατφόρμες, δωρεάν για προσωπική και επαγγελματική χρήση. Κάνοντας μια δωρεά, θα μάς βοηθήσετε να διασφαλίσουμε ότι θα παραμείνει έτσι και θα συνεισφέρετε στη μελλοντική ανάπτυξη. Θα κάνετε δωρεά σήμερα;

