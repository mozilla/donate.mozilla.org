# About page
additional_info_internet_health_bold=<b>Είμαστε ένας υπερήφανα μη κερδοσκοπικός οργανισμός</b>, μη εταιρικός και ασυμβίβαστος. Χιλιάδες άτομα σαν κι εσάς, μάς βοηθούν να υπερασπιστούμε ένα υγιές διαδίκτυο για όλους. Στηριζόμαστε σε δωρεές για να επιτύχουμε την αποστολή μας για ένα ανοικτό και ελεύθερο διαδίκτυο. Θα συνεισφέρετε σήμερα;
updated_additional_info_internet_health_bold=Με πολύ σεβασμό για το απόρρητο των υποστηρικτών μας και μια μοναδική παγκόσμια απήχηση, το μη κερδοσκοπικό Ίδρυμα Mozilla μάχεται καθημερινά για ένα πιο υγιές διαδίκτυο, μέσα από έργα όπως τον οδηγό αγορών μας, *Privacy Not Included. <b>Αυτό το έργο στηρίζεται σε συνεισφορές από άτομα σαν κι εσάς. Θα συνδράμετε σήμερα;</b>
additional_info_thunderbird=Αναπτύσσουμε το κορυφαίο, ανοικτού κώδικα, πρόγραμμα e-mail και ημερολογίου για πολλαπλές πλατφόρμες, δωρεάν για προσωπική και επαγγελματική χρήση. Κάνοντας μια δωρεά, θα μάς βοηθήσετε να διασφαλίσουμε ότι θα παραμείνει έτσι και θα συνεισφέρετε στη μελλοντική ανάπτυξη. Θα κάνετε δωρεά σήμερα;
additional_info_thunderbird_2=Αν και το Thunderbird είναι πλέον ένα έργο, ανεξάρτητο από τη Mozilla, η Mozilla έχει συμφωνήσει να συλλέγει δωρεές εκ μέρους μας.
