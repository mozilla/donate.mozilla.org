privacy_policy_var_b_monthly=Οι λεπτομέρειες πληρωμής σας θα επεξεργαστούν από το <a href="https://stripe.com/privacy/">Stripe</a> (για πιστωτικές/χρεωστικές κάρτες) ή το <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> και θα αποθηκευτεί μια καταγραφή της δωρεάς σας από τη Mozilla. Οι μηνιαίες δωρεές χρεώνονται κάθε μήνα, την ίδια μέρα που κάνατε τη δωρεά και η χρέωση θα συνεχίσει μέχρι να ακυρώσετε. Για ακύρωση, στείλετέ μας email στο <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
