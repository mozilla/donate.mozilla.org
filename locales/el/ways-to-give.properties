bitcoin=Bitcoin
bitcoin_info=Το Ίδρυμα Mozilla είναι μια μη κερδοσκοπική εταιρεία της Καλιφόρνια εξαιρούμενη από την ομοσπονδιακή φορολόγηση εισοδήματος των Ηνωμένων Πολιτειών υπό το IRC 501(c)(3) και μια δημόσια φιλανθρωπική οργάνωση υπό τις ενότητες IRC 170(b)(1)(A) και 509(a)(1). Οι δωρεές bitcoin που λαμβάνει η Mozilla θεωρούνται ως φιλανθρωπικές συνεισφορές υπό τους ομοσπονδιακούς νόμους φορολόγησης των ΗΠΑ και θα χρησιμοποιηθούν στη διακριτική ευχέρειά της για τους φιλανθρωπικούς της σκοπούς. Επειδή το IRS έχει υποδείξει ότι θα μεταχειριστεί το bitcoin ως ιδιοκτησία για τους φορολογικούς σκοπούς των ΗΠΑ (δείτε τη σημείωση 2014-21 του IRS), οι δωρεές σε bitcoin ενδέχεται να υπόκεινται σε ειδικούς κανόνες όσον αφορά το ποσό της δωρεάς σας, την τεκμηρίωση που πρέπει να παρατεθεί για να δικαιούστε φοροαπαλλαγή, ή άλλα ζητήματα.
bitcoin_more_info=Μάθετε περισσότερα σχετικά με τις δωρεές σε bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">εδώ</a>. Για να δωρίσετε bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">παρακαλούμε επισκεφθείτε αυτό το σύνδεσμο.</a>
