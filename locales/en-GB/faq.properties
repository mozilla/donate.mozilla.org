# faq page
faq_header=Donor FAQ
faq_donate_link=donate now

faq_intro_shorter=Below are the most frequently asked questions about donating to the Mozilla Foundation.
faq_intro_shorter_thunderbird=Below are the most frequently asked questions about donating to Thunderbird.

faq_item_1_header=What are the ways I can donate?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visit this link to make a secure online donation right now via credit card or PayPal</a>. For additional ways to give -- like check, bitcoin, or bank transfer -- visit our <a href="https://donate.mozilla.org/ways-to-give">Ways to Give page</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visit this link to make a secure online donation right now via credit card or PayPal</a>.

faq_item_2_header=How does Mozilla ensure my personal information is protected?
faq_item_2_header_thunderbird=I want to donate by wire transfer. What is your IBAN number?
faq_item_2_paragraph_a3=When you donate to the Mozilla Foundation, we receive personal information from you. We use this data to acknowledge your donation, provide you with donation receipts, and correspond with you through newsletters or email. You can read more about what information we receive, the purposes we use that information for, and how we handle it in our <a href="https://www.mozilla.org/privacy/">Privacy Policy</a>.
faq_item_2_paragraph_b3=We work hard to protect your information. We believe in, and practice, multi-layered security controls and practices, including both technical and organisational methods. We have agreements with third parties and have adopted other security measures to protect against the loss, misuse and/or unauthorised alteration of the information under our control or under the control of our service providers. The vendors receiving your information are contractually obligated to handle the data in ways that are approved by Mozilla. The vendors we use to send emails or other marketing materials to you aren’t permitted to use your information for their own direct marketing purposes. They also aren’t allowed to share your data with anyone else for direct marketing purposes. In addition, we will keep your personal data only for as long as we need it to provide you services, manage our business or as required by law or contract. You can find more information in the <a href="https://www.mozilla.org/privacy/">Privacy Policy</a> section titled <em>“What else should you know?”</em>
faq_item_2_paragraph_c3=Except as disclosed in our <a href="https://www.mozilla.org/privacy/">Privacy Policy</a>, we do not share any personal data unless you expressly agree that we may do so. More specific information is available in our Privacy Policy in the section titled <em>“When do we share your information with others?”</em>
faq_item_2_paragraph_d3=Finally, when you donate to Mozilla through a third party like <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> or <a href="https://stripe.com/privacy/">Stripe</a>, those organizations also collect your data. Their collection and use of your data is governed by their respective privacy policies.

faq_item_3_header=Why do you need my address in order to process a donation?
faq_item_3_paragraph_update2= We understand that your privacy is very important. We ask for a minimum amount of information required to process credit/debit card donations, including billing addresses. This allows our payment processor to verify your identity, process your payment, and prevent fraudulent charges to your card. We keep your information private — if you have questions, please refer to our <a href="https://www.mozilla.org/privacy/websites/">Privacy Policy</a>. If you would rather not fill in your information on our online donation form, you can <a href="https://donate.mozilla.org/ways-to-give#check">mail a check or money order</a>.
faq_item_3_paragraph_bitcoin=We understand that your privacy is very important. We ask for a minimum amount of information required to process credit card donations, including billing addresses. This allows our payment processor to verify your identity, process your payment, and prevent fraudulent charges to your credit card. We keep your information private — if you have questions, please refer to our <a href="https://www.mozilla.org/privacy/websites/">Privacy Policy</a>. If you would rather not fill in your information on our online donation form, you can <a href="https://donate.mozilla.org/ways-to-give">mail a cheque</a> or donate directly <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a> or <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=We understand that your privacy is very important. We ask for a minimum amount of information required to process credit card donations, including billing addresses. This allows our payment processor to verify your identity, process your payment, and prevent fraudulent charges to your credit card. We keep your information private — if you have questions, please refer to our <a href="https://www.mozilla.org/privacy/websites/">Privacy Policy</a>. If you would rather not fill in your information on our online donation form, you can mail us a cheque.

faq_item_4_header_check=Where do I send a cheque?
faq_item_4_paragraph_a=Please send your cheque to:
faq_item_4_paragraph_a_thunderbird_row=Please send a cheqie <strong>with a separate note marked “Thunderbird”</strong>, and payable (payee) to “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=If required by your bank, add receiver phone number (650) 903-0800.

faq_item_5_header=Can I donate bitcoin?
faq_item_5_paragraph=Yes! To contribute via bitcoin, please visit <a href="https://donate.mozilla.org/give-bitcoin/">this link</a>. For questions about donating bitcoin, please visit our <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=At this time, we are unfortunately unable to accept bitcoin donations. We are currently investigating new solutions around reenabling bitcoin donations.
faq_item_5_paragraph_thunderbird=We are not currently accepting bitcoin.

faq_item_6_header=How can I turn off the donation ask on the Firefox start page?
faq_item_6_header_thunderbird=How can I turn off the donation appeal on the Thunderbird start page?
faq_item_6_paragraph_a_shorter=You can turn off fundraising promotions on the Firefox home page by mousing over the promotion and clicking the “X” at the upper right of the promotion.
faq_item_6_paragraph_a_thunderbird=The start page appeal to donate can’t currently be turned off. If you like, you can change the start page to something else. To do this, in Thunderbird go to Options | General

faq_item_7_header=How will my donation be used?
faq_item_7_paragraph_a_mission=At Mozilla, our mission is to keep the Internet healthy, open, and accessible for all. To learn how your donation is put to use, click <a href="https://www.mozilla.org/foundation/">here</a>.
faq_item_7_paragraph_b=You can find more details about Mozilla’s expenditures and governance <a href="https://www.mozilla.org/foundation/documents/">here</a>.
faq_item_7_paragraph_a_thunderbird=We’re the leading open source cross-platform email and calendaring client, free for business and personal use. Your donation will help ensure it stays that way, and will support future development.

faq_item_8_header=Don't Mozilla products, like Firefox, earn income?
faq_item_8_paragraph_a=Firefox is maintained by the Mozilla Corporation, a wholly-owned subsidiary of the Mozilla Foundation. While Firefox does produce revenue -- chiefly through search partnerships -- this earned income is largely reinvested back into the Corporation. The Mozilla Foundation's education and advocacy efforts, which span several continents and reach millions of people, are supported by philanthropic donations.
faq_item_8_header_thunderbird=Doesn’t Thunderbird earn income?
faq_item_8_paragraph_a_thunderbird=Thunderbird is maintained by the Thunderbird Community, in cooperation with Mozilla Corporation, a wholly-owned subsidiary of the Mozilla Foundation. Thunderbird derives almost no revenue from search and other non-donor sources. Thunderbird relies heavily on the generous donations of users and friends of Thunderbird.

faq_item_9_header=Who donates to Mozilla?
faq_item_9_paragraph_foundations=Last year, more than 400,000 individuals gave to Mozilla to protect and improve the health of the Internet. The Mozilla Foundation also receives support in the form of grants from other like-minded major foundations, including the Knight, MacArthur, Bill & Melinda Gates, and Ford foundations.
faq_item_9_header_thunderbird=Who donates to Thunderbird?
faq_item_9_paragraph_thunderbird=Anyone can donate, companies and individuals, to Thunderbird to protect the product now and in the future.

faq_item_10_header=Does my donation give me access to tech support?
faq_item_10_paragraph=Anyone can access tech support for Mozilla’s products by visiting the <a href="https://support.mozilla.org/questions">support forum</a>. Mozilla does not provide tech support or enhanced tech support in exchange for donation.
faq_item_10_paragraph_thunderbird=Anyone can access tech support for Thunderbird by visiting the <a href="https://support.mozilla.org/products/thunderbird">support forum</a>. Thunderbird does not provide tech support or enhanced tech support in exchange for donation.

faq_item_tax_header=Is my donation tax deductible?
faq_item_tax_paragraph_a_tax_id=The Mozilla Foundation Tax ID is 20-0097189.
faq_item_tax_paragraph_b=For donors outside of the United States, please consult with your tax adviser about whether your donation is tax deductible.
faq_item_tax_paragraph_c=In the case of some substantial gifts, we may be required to report names and addresses to the IRS. Mozilla is required by law to report this information for its substantial donors and for cash equivalent in-kind gifts, like stocks and bitcoin, over $5,000.

faq_item_11_header=How do I cancel or change my recurring donation?
faq_item_11_paragraph=If you used PayPal to set up a recurring donation, you'll need to <a href="https://www.paypal.com/">log in to your PayPal account</a> to make changes or to cancel. If you made a monthly donation using credit card, please send an email to our support team at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Include the email address and name you used to make your donation and we'll try to help you within two business days.
faq_item_11_paragraph_thunderbird=If you used PayPal to set up a recurring donation, you’ll need to <a href="https://www.paypal.com/">log in to your PayPal account</a> to make changes or to cancel. If you made a monthly donation using your credit card, please send an email to Mozilla’s donations support team at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Please include the email address and name you used to make your donation and they’ll try to help you within two business days.

faq_item_12_header=Can I donate in a currency other than United States dollars?
faq_item_12_paragraph_currencies=Yes. On our <a href="https://donate.mozilla.org/">online form</a>, use the drop down menu on the form to select any of over three dozen currencies.

faq_item_13_header=Do you accept stock donations?
faq_item_13_paragraph=We generally accept gifts of publicly traded stock, and will consider other gifts of stock on a case-by-case basis. Please contact us at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> for more information. You should consult your tax adviser on the extent to which you may deduct charitable contributions of property such as stock and the documentation you need in order to claim a deduction.

faq_item_14_header=I’m unable to give money at this time, are there other ways I can help Mozilla?
faq_item_14_paragraph=Absolutely! We understand that not everyone can support our mission financially, but there are many ways to help Mozilla and be a part of our community. In fact, the success of our mission depends on participation from people like you. Find the best way for you to get involved with our community <a href="https://www.mozilla.org/contribute/">here</a>.

faq_item_15_header=Who can I email directly with questions about donating?
faq_item_15_paragraph=If you have a question about donating to the Mozilla Foundation, please contact us at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. We will do our best to follow-up with you within 72 hours. If you need technical support for products such as Firefox, please contact <a href="https://support.mozilla.org/">Mozilla Support</a> for assistance.
faq_item_15_paragraph_thunderbird=If you have a question about donating to Thunderbird, please contact us at <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. We will do our best to follow-up with you as soon as we can. If you need technical support, please head over to <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> for assistance.

faq_item_16_header=When I make a donation, how long do you retain my data?
faq_item_16_paragraph=Generally speaking, only long enough to do what we collected it for. Please refer to the <a href="https://www.mozilla.org/privacy/">Mozilla Privacy Policy</a> for more details.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Can you accept a direct debit / bank transfer via SEPA?
faq_item_17_paragraph=We do now support direct debit transfers through SEPA (for Euros) and BACS (for British Pounds). Please <a href="https://donate.mozilla.org/ways-to-give#wire">click here</a> for our bank information.

faq_item_18_header=Can I donate specifically to support the Thunderbird project?
faq_item_18_paragraph=Yes! Please visit <a href="https://donate.mozilla.org/thunderbird/">this donation form</a> to make a contribution specifically for Thunderbird.

faq_item_19_header=Why does Mozilla use reCaptcha?
faq_item_19_paragraph_a=Non-profit organisations are a common target for online credit card fraud. Use of reCaptcha is one way we’re working to protect against automated abuse and prevent fraudsters with stolen card information from testing these numbers on our donation forms. We care about your privacy. When Mozilla (that's us) collects information about you, our <a href="https://www.mozilla.org/privacy/">Mozilla Privacy Policy</a> describes how we handle that information.
faq_item_19_paragraph_b=Use of the Invisible reCAPTCHA is governed by the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://www.google.com/policies/terms/">Terms of Use</a>.
