faq_item_7_header=How will my donation be used?

# Obsolete string, do not remove
faq_item_7_paragraph_a=At Mozilla, doing good is part of our code. To learn how your donation is put to use, click <a href="https://www.mozilla.org/foundation/">here</a>.
faq_item_7_paragraph_a_mission=At Mozilla, our mission is to keep the Internet healthy, open, and accessible for all. To learn how your donation is put to use, click <a href="https://www.mozilla.org/foundation/">here</a>.

faq_item_7_paragraph_b=You can find more details about Mozilla’s expenditures and governance <a href="https://www.mozilla.org/foundation/documents/">here</a>.
faq_item_7_paragraph_a_thunderbird=We’re the leading open source cross-platform email and calendaring client, free for business and personal use. Your donation will help ensure it stays that way, and will support future development.
faq_item_8_header=Don’t Mozilla products, like Firefox, earn income?
faq_item_8_paragraph_a=Firefox is maintained by the Mozilla Corporation, a wholly-owned subsidiary of the Mozilla Foundation. While Firefox does produce revenue — chiefly through search partnerships — this earned income is largely reinvested back into the Corporation. The Mozilla Foundation’s education and advocacy efforts, which span several continents and reach millions of people, are supported by philanthropic donations.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Read more about the distinction <a href="http://mzl.la/1wSPI66">here</a>.

faq_item_8_header_thunderbird=Doesn’t Thunderbird earn income?
faq_item_8_paragraph_a_thunderbird=Thunderbird is maintained by the Thunderbird Community, in cooperation with Mozilla Corporation, a wholly-owned subsidiary of the Mozilla Foundation. Thunderbird derives almost no revenue from search and other non-donor sources. Thunderbird relies heavily on the generous donations of users and friends of Thunderbird.
faq_item_9_header=Who donates to Mozilla?

# Obsolete string, do not remove
faq_item_9_paragraph=Last year, more than 400,000 individuals gave to Mozilla to protect and improve the health of the internet. The Mozilla Foundation also receives support in the form of grants from other major foundations, like Knight, MacArthur and Ford.
faq_item_9_paragraph_foundations=Last year, more than 400,000 individuals gave to Mozilla to protect and improve the health of the Internet. The Mozilla Foundation also receives support in the form of grants from other like-minded major foundations, including the Knight, MacArthur, Bill & Melinda Gates, and Ford foundations.

faq_item_9_header_thunderbird=Who donates to Thunderbird?
faq_item_9_paragraph_thunderbird=Anyone can donate, companies and individuals, to Thunderbird to protect the product now and in the future.
faq_item_10_header=Does my donation give me access to tech support?
faq_item_10_paragraph=Anyone can access tech support for Mozilla’s products by visiting the <a href="https://support.mozilla.org/questions">support forum</a>. Mozilla does not provide tech support or enhanced tech support in exchange for donation.
faq_item_10_paragraph_thunderbird=Anyone can access tech support for Thunderbird by visiting the <a href="https://support.mozilla.org/products/thunderbird">support forum</a>. Thunderbird does not provide tech support or enhanced tech support in exchange for donation.
faq_item_tax_header=Is my donation tax deductible?
faq_item_tax_paragraph_a_tax_id=The Mozilla Foundation Tax ID is 20-0097189.
faq_item_tax_paragraph_b=For donors outside of the United States, please consult with your tax adviser about whether your donation is tax deductible.
faq_item_tax_paragraph_c=In the case of some substantial gifts, we may be required to report names and addresses to the IRS. Mozilla is required by law to report this information for its substantial donors and for cash equivalent in-kind gifts, like stocks and bitcoin, over $5,000.
faq_item_11_header=How do I cancel or change my recurring donation?
faq_item_11_paragraph=If you used PayPal to set up a recurring donation, you’ll need to <a href="https://www.paypal.com/">log in to your PayPal account</a> to make changes or to cancel. If you made a monthly donation using your credit card, please send an email to our support team at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Please include the email address and name you used to make your donation, and we’ll try to help you within two business days.
faq_item_11_paragraph_thunderbird=If you used PayPal to set up a recurring donation, you’ll need to <a href="https://www.paypal.com/">log in to your PayPal account</a> to make changes or to cancel. If you made a monthly donation using your credit card, please send an email to Mozilla’s donations support team at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Please include the email address and name you used to make your donation and they’ll try to help you within two business days.
faq_item_12_header=Can I donate in a currency other than United States dollars?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Yes. On our <a href="https://donate.mozilla.org/">online form</a>, use the drop down menu on the form to select any of over two dozen currencies.
faq_item_12_paragraph_currencies=Yes. On our <a href="https://donate.mozilla.org/">online form</a>, use the drop down menu on the form to select any of over three dozen currencies.

faq_item_13_header=Do you accept stock donations?
faq_item_13_paragraph=We generally accept gifts of publicly traded stock, and will consider other gifts of stock on a case-by-case basis. Please contact us at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> for more information. You should consult your tax adviser on the extent to which you may deduct charitable contributions of property such as stock and the documentation you need in order to claim a deduction.
faq_item_14_header=I’m unable to give money at this time, are there other ways I can help Mozilla?
faq_item_14_paragraph=Absolutely! We understand that not everyone can support our mission financially, but there are many ways to help Mozilla and be a part of our community. In fact, the success of our mission depends on participation from people like you. Find the best way for you to get involved with our community <a href="https://www.mozilla.org/contribute/">here</a>.
faq_item_15_header=Who can I email directly with questions about donating?
faq_item_15_paragraph=If you have a question about donating to the Mozilla Foundation, please contact us at <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. We will do our best to follow-up with you within 72 hours. If you need technical support for products such as Firefox, please contact <a href="https://support.mozilla.org/">Mozilla Support</a> for assistance.
faq_item_15_paragraph_thunderbird=If you have a question about donating to Thunderbird, please contact us at <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. We will do our best to follow-up with you as soon as we can. If you need technical support, please head over to <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> for assistance.

faq_item_16_header=When I make a donation, how long do you retain my data?
faq_item_16_paragraph=Generally speaking, only long enough to do what we collected it for. Please refer to the <a href="https://www.mozilla.org/privacy/">Mozilla Privacy Policy</a> for more details.

faq_item_17_header=Can you accept a direct bank transfer via SEPA?
faq_item_17_paragraph=We do now support direct debit transfers through SEPA (for Euros) and BACS (for British Pounds). Please <a href="https://donate.mozilla.org/ways-to-give#wire">click here</a> for our bank information.

faq_item_18_header=Can I donate specifically to support the Thunderbird project?
faq_item_18_paragraph=Yes! Please visit <a href="https://donate.mozilla.org/thunderbird/">this donation form</a> to make a contribution specifically for Thunderbird.
