# faq page
faq_header=Preguntas frecuentes sobre las donaciones
faq_donate_link=Donar ahora
faq_intro=Aquí encontrarás las preguntas más frecuentes sobre las donaciones a la Fundación Mozilla. Si tu pregunta no aparece en la lista, escríbenos a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=¿De qué formas puedo donar?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visita este enlace para hacer una donación segura mediante tarjeta de crédito o PayPal</a>. Para descubrir otras formas (cheques, bitcoin o transferencia bancaria), visita nuestra página <a href="https://donate.mozilla.org/ways-to-give">Formas de donar</a>.
faq_item_2_header=¿Cómo garantiza Mozilla que mi información personal está protegida?
faq_item_2_paragraph_a=Nos importa la privacidad de nuestro donantes y nos tomamos muy en serio nuestros <a href="https://www.mozilla.org/privacy/principles/">Principios de privacidad</a>. Mozilla cree que los usuarios deberían poder controlar sus datos y utiliza controles y prácticas de seguridad muy estrictas. Para descubrir más, lee nuestro <a href="https://www.mozilla.org/privacy/">Aviso de privacidad</a>.
faq_item_2_paragraph_b=En ciertos casos, cuando donas a Mozilla a través de terceros, como <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> o <a href="https://stripe.com/privacy/">Stripe</a>, esas organizaciones también recopilan información de los usuarios.
faq_item_3_header=¿Por qué necesito dar mi dirección para poder donar?
faq_item_3_paragraph=Entendemos que tu privacidad es muy importante. Solicitamos un mínimo de información para poder procesar las donaciones por tarjeta de crédito, incluida la dirección de facturación. Esto nos permite verificar tu identidad y evitar cargos fraudulentos a tu tarjeta de crédito. Tu información es privada. Si tienes dudas, lee nuestro <a href="https://www.mozilla.org/privacy/principles/">Aviso de privacidad</a>. Si prefieres no facilitar tu información en el formulario de donación online, siempre puedes <a href="https://donate.mozilla.org/ways-to-give">enviar un cheque</a> o donar directamente <a href="https://sendto.mozilla.org/page/contribute/Give-Now">a través de Paypal</a>.
faq_item_4_header=¿Dónde tengo que enviar el cheque?
faq_item_4_paragraph_a=Por favor, envía tu cheque a:
faq_item_4_paragraph_f=Todos los cheques emitidos en dólares canadienses estarán sujetos a una tarifa de procesamiento bancario de $5 que se aplicará a Mozilla por cada cheque procesado por nuestro banco para el depósito.
faq_item_4_paragraph_g=Si resides fuera de USA y Canadá y quieres emitir un cheque en una divisa distinta a USD y CAD, por favor ten en cuenta que nuestro banco nos impone una tarifa de $45 por procesar cheques emitidos en divisas que no sean dólares estadounidenses o canadienses.
faq_item_5_header=¿Puedo donar bitcoin?
faq_item_5_paragraph=¡Sí! Para donar con bitcoin, visita <a href="https://donate.mozilla.org/give-bitcoin/">este enlace</a>. Si tienes alguna pregunta sobre la donación con bitcoin, visita nuestra <a href="https://wiki.mozilla.org/Donate_Bitcoin">FAQ de Bitcoin</a>.
faq_item_6_header=¿Cómo puedo desactivar la pregunta sobre donaciones en la página de inicio de Firefox?
faq_item_6_paragraph_a=La campaña de recaudación de fondos finalizará el 31 de diciembre, pero puedes desactivar la promoción haciendo clic en la “X” de la página. Haz clic <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">aquí</a> para saber cómo.
faq_item_6_paragraph_b=Queremos proteger la privacidad y datos pertenecientes a nuestros donantes; es decir, limitamos la información "de rastreo" que enviamos entre nuestros sistemas. Lo que significa que protegemos la información sensible y no personalizamos la página de inicio de Firefox una vez hayas donado.
faq_item_7_header=¿Cómo se utilizará mi donación?
faq_item_7_paragraph_a=En Mozilla, parte de nuestro código es hacer el bien. Para saber cómo se utiliza tu donación, haz clic <a href="https://www.mozilla.org/foundation/">aquí</a>.
faq_item_7_paragraph_b=Puedes descubrir más sobre el gasto y la gerencia de Mozilla <a href="https://www.mozilla.org/foundation/documents/">aquí</a>.
faq_item_8_header=¿Los productos de Mozilla, como por ejemplo Firefox, no obtienen beneficios?
faq_item_8_paragraph_a=Firefox está financiado por Mozilla Corporation, una filial que es propiedad de la Fundación Mozilla. Aunque Firefox genera beneficios —principalmente a través de alianzas con buscadores— estos ingresos se reinvierten en su mayor parte en la Corporación. La labor educativa y en defensa de la Web de la Fundación Mozilla, que se extiende por diversos continentes y llega a millones de personas, es posible gracias a las donaciones filantrópicas.
faq_item_tax_header=¿Mi donación es deducible fiscalmente?
faq_item_tax_paragraph_a=La Fundación Mozilla, organización sin fines de lucro con sede en California, está exenta del impuesto a la renta conforme al código fiscal de Estados Unidos [IRC 501(c)(3)] y las donaciones son deducibles fiscalmente para los residentes en Estados Unidos (ciudadanos y extranjeros regularizados). El NIF de la Fundación Mozilla es 20-0097189.
faq_item_tax_paragraph_b=Aconsejamos a aquellos donantes no residentes en los Estados Unidos que consulten con su asesor fiscal si su donación es deducible.
faq_item_tax_paragraph_c=En el caso de donaciones importantes, se nos puede exigir que comuniquemos los nombres y las direcciones al Internal Revenue Service (IRS). Mozilla está legalmente obligada a comunicar dicha información sobre sus donantes más importantes y sobre donaciones en especie, como acciones y bitcoins, por valor superior a 5000 $.
faq_item_12_header=¿Puedo donar en otra divisa distinta a dólares estadounidenses?
faq_item_14_paragraph=¡Por supuesto! Somos conscientes de que no todo el mundo puede apoyar económicamente nuestra misión, pero existen muchas formas de ayudar a Mozilla y formar parte de nuestra comunidad. De hecho, el éxito de nuestra misión depende de la participación de personas como tú. Descubre cuál es la mejor forma de involucrarte en nuestra comunidad <a href="https://www.mozilla.org/contribute/">aquí</a>.
