faq_item_2_header=¿Cómo garantiza Mozilla que mi información personal está protegida?
faq_item_2_paragraph_a=Nos importa la privacidad de nuestro donantes y nos tomamos muy en serio nuestros <a href="https://www.mozilla.org/privacy/principles/">Principios de privacidad</a>. Mozilla cree que los usuarios deberían poder controlar sus datos y utiliza controles y prácticas de seguridad muy estrictas. Para descubrir más, lee nuestro <a href="https://www.mozilla.org/privacy/websites/">Aviso de privacidad</a>.

