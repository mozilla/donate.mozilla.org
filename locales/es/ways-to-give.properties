bitcoin_info=La Fundación Mozilla es una corporación sin ánimo de lucro de California exenta del impuesto sobre la renta federal de los EEUU bajo el artículo IRC 501 (c)(3) y una organización benéfica pública clasificada bajo las secciones IRC 170 (b)(1)(A) y 509 (a) 1). Las donaciones de Bitcoin que Mozilla recibe se consideran contribuciones benéficas bajo las leyes federales de impuestos de los EEUU y se deben usar a discreción para propósitos caritativos. El IRS ha indicado que tratará los bitcoin como propiedad para propósitos de impuestos estadounidenses (vea el Aviso del IRS 2014-21), por lo que las donaciones de bitcoin pueden estar sujetas a reglas especiales en cuanto a la cantidad de su deducción de caridad, la documentación que se debe proporcionar para reclamar una deducción de impuestos u otros asuntos.
