faq_item_1_header=Quels sont les différents moyens de faire un don ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Consultez ce lien pour faire un don en ligne de façon sécurisée via carte bancaire ou Paypal</a>. Pour les autres façons de faire un don (chèques, bitcoins, virements bancaires) consultez notre page <a href="https://donate.mozilla.org/ways-to-give">Les différentes façons de faire un don</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Consultez ce lien pour faire un don sécurisé tout de suite via carte bancaire ou PayPal</a>. Malheureusement les dons par virements bancaires ne sont <em>pas</em> possibles pour le moment. Nous espérons rendre cela possible prochainement.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Consultez ce lien pour faire un don sécurisé tout de suite via carte bancaire ou PayPal</a>.

faq_item_2_header=Que fait Mozilla pour assurer la protection de mes données personnelles ?
faq_item_2_paragraph_a=Nous nous soucions de la vie privée de nos donneurs et prenons nos <a href="https://www.mozilla.org/privacy/principles/">principes de protection des informations personnelles</a> très au sérieux. Mozilla pense que chaque individu devrait avoir le contrôle de ses données, et maintient des contrôles et politiques de sécurité sur plusieurs niveaux. Pour en apprendre davantage, consultez la <a href="https://www.mozilla.org/privacy/websites/">Politique de confidentialité de Mozilla</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=Dans certains cas, lorsque vous faites un don à Mozilla via un service tiers comme <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou <a href="https://stripe.com/privacy/">Stripe</a>, ces organisations collectent également les données de l’utilisateur.
faq_item_2_paragraph_b2=Lorsque vous faites un don à Mozilla via un service tiers comme <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou <a href="https://stripe.com/privacy/">Stripe</a>, ces organisations collectent également les données de l’utilisateur.

faq_item_2_header_thunderbird=Je souhaite faire un don par virement bancaire. Quel est votre numéro IBAN ?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Malheureusement, les virements bancaires provenant de l’extérieur des États-Unis sont très onéreux pour nous. En effet, en plus des frais habituels qui peuvent s’appliquer, chaque virement nous coûte 15 $, ce qui peut s’avérer supérieur au montant du don. Pour toutes ces raisons, nous ne proposons pas, à l’heure actuelle, de virement bancaire parmi nos moyens de paiement.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Nous savons que les virements par RIB/IBAN seraient pratiques pour les Européens et nous travaillons à rendre cela possible.

faq_item_3_header=Pourquoi demandez-vous mon adresse pour traiter un don ?

# Obsolete string, do not remove
faq_item_3_paragraph=Nous comprenons que la confidentialité est primordiale pour vous. Nous demandons uniquement les informations nécessaires au traitement de votre don par carte bancaire, y compris l’adresse de facturation. Ces informations permettent au système de paiement de vérifier votre identité, de traiter votre paiement et d’empêcher des facturations frauduleuses sur votre carte bancaire. Ces informations restent confidentielles. Si vous avez des questions, veuillez vous référer à notre <a href="https://www.mozilla.org/privacy/websites/">Politique de confidentialité</a>. Si vous préférez ne pas renseigner ces informations sur notre formulaire en ligne, vous pouvez <a href="https://donate.mozilla.org/ways-to-give">nous envoyer un chèque</a> ou faire un don directement <a href="https://donate.mozilla.org/paypal-donate">via PayPal</a>.
faq_item_3_paragraph_bitcoin=Nous comprenons que la confidentialité est primordiale pour vous. Nous demandons uniquement les informations nécessaires au traitement de votre don par carte bancaire, y compris l’adresse de facturation. Ces informations permettent au système de paiement de vérifier votre identité, de traiter votre paiement et d’empêcher des facturations frauduleuses sur votre carte bancaire. Ces informations restent confidentielles. Si vous avez des questions, veuillez vous référer à notre <a href="https://www.mozilla.org/privacy/websites/">Politique de confidentialité</a>. Si vous préférez ne pas renseigner ces informations sur notre formulaire en ligne, vous pouvez <a href="https://donate.mozilla.org/ways-to-give">nous envoyer un chèque</a> ou faire un don directement <a href="https://donate.mozilla.org/paypal-donate">via PayPal</a> ou <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Votre vie privée est très importante, nous le savons. Nous demandons un minimum d’informations, comme une adresse de facturation, pour être en mesure de traiter les dons par carte bancaire. Cela permet à notre prestataire de paiement de vérifier votre identité et de traiter votre paiement en toute sécurité. Les informations que vous nous confiez sont confidentielles, si vous avez des questions, vous pouvez consulter notre <a href="https://www.mozilla.org/privacy/websites/">politique de confidentialité</a>.

