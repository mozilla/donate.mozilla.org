faq_item_5_header=Est-il possible de faire un don en bitcoins ?
faq_item_5_paragraph=Oui ! Pour contribuer à l’aide de bitcoins, veuillez visiter <a href="https://donate.mozilla.org/give-bitcoin/">ce lien</a>. Pour toute question concernant les dons en bitcoins, veuillez visiter notre <a href="https://wiki.mozilla.org/Donate_Bitcoin">FAQ pour les bitcoins</a> (en anglais).
faq_item_5_paragraph_thunderbird=Nous n’acceptons pas les Bitcoins pour l’instant.
faq_item_6_header=Comment supprimer la demande de don sur la page d’accueil de Firefox ?
faq_item_6_header_thunderbird=Comment puis-je retirer l’appel aux dons de la page de démarrage de Thunderbird ?

# Obsolete string, do not remove
faq_item_6_paragraph_a=La campagne de dons se terminera le 31 décembre, mais vous pouvez masquer l’incitation aux dons en cliquant sur la croix « X » présente sur la page. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Cliquez ici pour consulter les instructions</a>.
faq_item_6_paragraph_a_shorter=Vous pouvez désactiver les appels aux dons sur la page d’accueil de Firefox en plaçant le pointeur au-dessus du message puis en cliquant sur la croix « X » en haut à droite du message.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Nous protégeons la confidentialité et les données personnelles de nos donneurs, ce qui signifie que nous limitons les données et les informations d’identification que nous envoyons entre les différents systèmes. Nous protégeons ainsi vos données, mais cela veut aussi dire que nous ne sommes pas en mesure d’adapter la page d’accueil de Firefox une fois que vous avez fait un don.

faq_item_6_paragraph_a_thunderbird=Pour le moment, l’appel aux dons sur la page d’accueil ne peut être désactivé. Si vous le souhaitez, vous pouvez changer votre page d’accueil pour afficher autre chose. Pour cela, rendez-vous dans Options | Général.
faq_item_7_header=Comment mon don sera-t-il utilisé ?

# Obsolete string, do not remove
faq_item_7_paragraph_a=Chez Mozilla, nous travaillons dans l’intérêt général, c’est dans nos gènes. Pour savoir comment votre don sera utilisé, cliquez <a href="https://www.mozilla.org/foundation/">ici</a>.
faq_item_7_paragraph_a_mission=Chez Mozilla, notre travail est de garder Internet en bonne santé et de faire en sorte qu’il demeure ouvert et accessible à tous. Pour savoir comment votre don sera utilisé, <a href="https://www.mozilla.org/foundation/">cliquez ici</a>.

faq_item_7_paragraph_b=Vous trouverez plus de détails sur les dépenses et la gouvernance de Mozilla sur <a href="https://www.mozilla.org/foundation/documents/">cette page</a>.
faq_item_7_paragraph_a_thunderbird=Thunderbird est le logiciel open source de messagerie et d’agenda le plus avancé, il est libre et gratuit pour les entreprises et les particuliers. Votre don permettra d’assurer sa pérennité et son caractère ouvert.
faq_item_8_header=Les logiciels de Mozilla, tels que Firefox, ne génèrent-ils pas des revenus ?
faq_item_8_paragraph_a=Firefox est maintenu par Mozilla Corporation, une filiale exclusivement détenue par Mozilla Foundation. Bien que Firefox génère des revenus, principalement par le biais de partenariats avec des moteurs de recherche, ces revenus sont en grande partie réinvestis dans Mozilla Corporation. Les efforts d’enseignement et de défense du Web de Mozilla Foundation, qui couvrent plusieurs continents et atteignent des millions de personnes, sont rendus possibles par les dons philanthropiques.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Apprenez-en davantage sur cette distinction <a href="http://mzl.la/1wSPI66">ici</a>.

faq_item_8_header_thunderbird=Thunderbird ne génère-t-il pas des revenus ?
faq_item_8_paragraph_a_thunderbird=Thunderbird est maintenu par la communauté Thunderbird, en coopération avec Mozilla Corporation, une filliale détenue à 100 % par Mozilla Foundation. Thunderbird ne tire presque aucun revenu des recherches ni d’autres sources en dehors des dons. Thunderbird compte énormément sur les dons des utilisateurs et sympathisants de Thunderbird.
faq_item_9_header=Qui fait des dons à Mozilla ?

# Obsolete string, do not remove
faq_item_9_paragraph=L’an dernier, plus de 400 000 personnes ont fait un don à Mozilla pour protéger internet et le garder en bonne santé. La fondation Mozilla reçoit également des dons sous la forme de subventions de la part d’autres grandes fondations comme Knight MacArthur et Ford.
faq_item_9_paragraph_foundations=L’an dernier, plus de 400 000 personnes ont fait un don à Mozilla pour protéger internet et le garder en bonne santé. La fondation Mozilla reçoit également des dons sous la forme de subventions de la part d’autres grandes fondations comme Knight MacArthur, Bill & Melinda Gates et Ford.

faq_item_9_header_thunderbird=Qui fait des dons à Thunderbird ?
faq_item_9_paragraph_thunderbird=Tout le monde peut faire un don, les entreprises comme les particuliers, pour permettre à Thunderbird d’être maintenu et d’évoluer.
faq_item_10_header=Mon don me donne t-il accès à l’assistance technique ?
faq_item_10_paragraph=Tout le monde peut accéder à l’assistance technique pour les logiciels de Mozilla en visitant <a href="https://support.mozilla.org/questions">le forum d’assistance</a>. Mozilla ne fournit pas d’assistance technique ni d’assistance technique étendue en l’échange de dons.
faq_item_10_paragraph_thunderbird=Tout le monde peut accéder à l’assistance technique pour Thunderbird en visitant <a href="https://support.mozilla.org/products/thunderbird">le forum d’assistance</a>. Thunderbird ne fournit pas d’assistance technique ni d’assistance technique étendue en l’échange de dons.
faq_item_tax_header=Mon don est-il déductible des impôts ?
faq_item_tax_paragraph_a_tax_id=L’identifiant fiscal de Mozilla Foundation est le 20-0097189.
faq_item_tax_paragraph_b=Pour les personnes qui font un don et qui résident en dehors des États-Unis, veuillez contacter votre conseiller fiscal pour savoir si votre don peut faire l’objet d’une déduction fiscale.
faq_item_tax_paragraph_c=Dans le cas de dons importants, nous devrons peut-être transmettre vos noms et adresses à l’Internal Revenue Service (IRS). Mozilla est tenu par la loi de transmettre ces informations pour ses donateurs les plus importants et pour les dons en nature, comme les actions et les bitcoins, d’une valeur supérieure à 5 000 $.
faq_item_11_header=Comment puis-je annuler ou modifier mon don récurrent ?
faq_item_11_paragraph=Si vous avez utilisé PayPal pour mettre en place un don récurrent, il vous suffit de <a href="https://www.paypal.com/">vous connecter à votre compte PayPal</a> pour le modifier ou l’arrêter. Si vous avez accepté de faire un don mensuel par carte bancaire, veuillez envoyer un message à notre équipe d’assistance à <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Assurez-vous d’indiquer le nom et l’adresse électronique utilisés lorsque vous avez fait votre don et nous essaierons de vous aider sous deux jours ouvrés.
faq_item_11_paragraph_thunderbird=Si vous avez utilisé PayPal pour mettre en place un don récurrent, vous devez vous <a href="https://www.paypal.com/">connecter à votre compte PayPal</a> pour modifier ou annuler votre don. Si vous avez fait un don récurrent par carte bancaire, contactez l’équipe Mozilla en charge des dons à l’adresse <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Pensez à inclure le courriel et le nom que vous avez utilisé lors de votre don et nous ferons de notre mieux pour vous aider dans les deux jours ouvrés.
faq_item_12_header=Est-il possible de faire un don dans une monnaie autre que des dollars américains ?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Oui. Sur notre <a href="https://donate.mozilla.org/">formulaire en ligne</a>, utilisez la liste déroulante du formulaire pour sélectionner l’une des monnaies disponibles.
faq_item_12_paragraph_currencies=Oui. Sur notre <a href="https://donate.mozilla.org/">formulaire en ligne</a>, utilisez la liste déroulante du formulaire pour sélectionner l’une des monnaies disponibles.

faq_item_13_header=Acceptez-vous les dons en actions ?
faq_item_13_paragraph=Nous acceptons généralement des dons sous forme d’actions cotées en bourse, et nous prendrons en considération tout autre don d’action au cas par cas. Veuillez nous contacter à l’adresse <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> pour en savoir plus. Vous devriez contacter votre conseiller juridique pour savoir dans quelle mesure les dons de biens (tels que des actions) à des organismes d’intérêt général peuvent être déduits et de quels justificatifs vous aurez besoin pour demander votre déduction.
faq_item_14_header=Je ne peux pas donner d’argent pour le moment, puis-je aider Mozilla d’une autre façon ?
faq_item_14_paragraph=Absolument. Nous comprenons que tout le monde ne peut pas contribuer financièrement à notre mission, mais heureusement il existe de nombreux moyens d’aider Mozilla et de rejoindre notre communauté de bénévoles. En fait, le succès de notre mission dépend de la participation de personnes comme vous. Découvrez les meilleurs moyens de vous impliquer en rejoignant notre communauté grâce à <a href="https://www.mozilla.org/contribute/">cette page</a>.
faq_item_15_header=À qui puis-je poser directement des questions par courriel au sujet des dons ?
faq_item_15_paragraph=Si vous avez des questions concernant les dons à la fondation Mozilla, veuillez nous contacter à l’adresse <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Nous ferons notre possible pour vous répondre dans les 72 heures. Si vous avez besoin d’assistance technique, veuillez contacter <a href="https://support.mozilla.org/">l’assistance de Mozilla</a>.
faq_item_15_paragraph_thunderbird=Si vous avez une question au sujet des dons envers Thunderbird, vous pouvez nous contacter à l’adresse <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Nous ferons de notre mieux pour vous répondre dans les meilleurs délais. Si votre question concerne Thunderbird, vous pouvez consulter <a href="https://support.mozilla.org/products/thunderbird">l’assistance de Thunderbird</a>.

faq_item_16_header=Lorsque je fais un don, combien de temps mes données sont-elles conservées ?
faq_item_16_paragraph=De façon générale, pendant la durée nécessaire pour réaliser les tâches qui nécessitent ces informations. Veuillez consulter la <a href="https://www.mozilla.org/privacy/">politique de confidentialité de Mozilla</a> pour plus d’informations.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Acceptez-vous les virements bancaires via SEPA ?
faq_item_17_paragraph=Nous acceptons désormais les virements bancaires via SEPA (pour les euros) ou BACS (pour les livres sterling). <a href="https://donate.mozilla.org/ways-to-give#wire">Cliquez ici</a> pour accéder à nos informations bancaires.

faq_item_18_header=Puis-je faire un don spécifiquement pour aider le projet Thunderbird ?
faq_item_18_paragraph=Oui, visitez simplement <a href="https://donate.mozilla.org/thunderbird/">ce formulaire de don</a> pour contribuer directement à Thunderbird.

faq_item_19_header=Pourquoi Mozilla utilise reCaptcha ?
faq_item_19_paragraph_b=L’utilisation de l’application Invisible reCAPTCHA est régie par les <a href="https://policies.google.com/privacy">Règles de confidentialité</a> et les <a href="https://www.google.com/policies/terms/">Conditions d’utilisation</a> de Google.
