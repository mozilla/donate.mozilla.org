problems_donating_thunderbird=Vous rencontrez des problèmes pour faire un don ? <a href="https://wiki.mozilla.org/Thunderbird/Donate" target="_blank">Consultez notre FAQ</a> pour obtenir des réponses aux questions les plus fréquentes. Cela n’a pas résolu vos problèmes ? <a href="mailto:thunderbird-donate@mozilla.org">Contactez-nous par courrier électronique</a>.
