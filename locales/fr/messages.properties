donate_butcoins=Faire un don en bitcoins
donation_notice_bitcoin=Mozilla Foundation est une entreprise à but non lucratif californienne exonérée de l’impôt sur le revenu aux États-Unis selon la section 501(c)(3) de l’Internal Revenue Code (IRC) et est considérée comme organisme de bienfaisance selon les sections 170(b)(1)(A) et 509(a)(1) de l’IRC. Les dons en bitcoins reçus par Mozilla sont considérés comme des dons à des organismes de bienfaisance selon la législation fiscale aux États-Unis, et seront utilisés à des fins caritatives, à sa discrétion. Pour toute question, vous pouvez consulter <a href="https://donate.mozilla.org/faq">notre FAQ</a> ou nous contacter directement à l’adresse <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

