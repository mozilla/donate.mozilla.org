problems_donating=Des problèmes pour faire un don ? <a href="https://donate.mozilla.org/faq">Consultez notre FAQ</a> pour trouver les réponses aux questions les plus courantes. Cela n’a pas résolu vos problèmes ? <a href="mailto:donate@mozilla.org">Envoyez-nous un courrier électronique</a>.
problems_donating_thunderbird2=Vous rencontrez des problèmes pour faire un don ? <a href="https://donate.mozilla.org/thunderbird/faq">Consultez notre FAQ</a> pour obtenir des réponses aux questions les plus fréquentes. Cela n’a pas résolu vos problèmes ? <a href="mailto:thunderbird-donate@mozilla.org">Contactez-nous par courrier électronique</a>.
donation_notice_2=Les dons seront reversés à Mozilla Foundation, une organisation 501(c)(3) dont le siège est basé à Mountain View en Californie et seront utilisés à des fins caritatives. Ils sont déductibles des impôts aux États-Unis dans la mesure autorisée par la loi.

