# privacy policy variants
privacy_policy_var_a=Nous nous soucions du respect de la vie privée et nous voulons que vous puissiez faire des choix en toute connaissance de cause. Nous souhaitons donc vous informer que vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes bancaires) ou par <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> et qu’une trace de votre don sera conservée par Mozilla.
privacy_policy_var_b=Vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes bancaires) ou par <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> et une trace de votre don sera conservée par Mozilla.
privacy_policy_var_c=En effectuant un don, vous reconnaissez que vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes bancaires) ou par <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> en accord avec leur politique de confidentialité, et qu’une trace de votre don sera conservée par <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Vos paiements seront traités par <a href="https://stripe.com/privacy/">Stripe</a> (pour les cartes bancaires) ou par <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> et une trace de votre don sera conservée par Mozilla. Les dons mensuels sont prélevés chaque mois, le même jour que votre don d’aujourd’hui. Les prélèvements continueront jusqu’à ce que vous les arrêtiez. Pour les arrêter, contactez-nous via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

