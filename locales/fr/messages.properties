# About page
additional_info=Nous sommes fiers d’être une fondation à but non lucratif, sans compromis. Des milliers de personnes comme vous nous aident à défendre un Web ouvert pour tous. Nous comptons sur vos dons pour achever notre mission et protéger le Web libre et ouvert. Acceptez-vous de faire un don ?
additional_info_internet_health=Nous sommes fiers d’être une fondation à but non lucratif, sans compromis. Des milliers de personnes comme vous nous aident à défendre la bonne santé d’Internet pour tous. Nous comptons sur vos dons pour achever notre mission et protéger le Web libre et ouvert. Acceptez-vous de faire un don ?
additional_info_thunderbird=Nous dominons le marché de la messagerie électronique et des agendas open source, multiplateforme et gratuits pour les particuliers et les professionnels. En faisant un don, vous aidez à ce que cela soit toujours le cas, et contribuez à la poursuite du développement de ces applications. Acceptez-vous de faire un don ?

