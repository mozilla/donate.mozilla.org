# faq page
faq_header=Donear-FAQ
faq_donate_link=no donearje
faq_intro=Dit binne de meast stelde fragen oer donearjen oan de Mozilla Foundation. As jo fraach en antwurd hjir net tusken stiet, nim dan kontakt op mei <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Hoe kin ik donearje?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besykje dizze keppeling om daliks in feilige online donaasje te dwaan fia creditcard of PayPal</a>. Foar ekstra manieren om te jaan – lykas in cheque, bitcoin, of bankoerskriuwing – besykje ús side <a href="https://donate.mozilla.org/ways-to-give">Manieren om te jaan</a>.
faq_item_2_header=Hoe beskermet Mozilla myn persoanlike ynformaasje?
faq_item_2_paragraph_a=Wy jouwe om de privacy fan ús donateurs en nimme ús <a href="https://www.mozilla.org/privacy/principles/">Privacyprinsipen</a> serieus. Mozilla leaut dat elk yndividu kontrôle hawwe moat oer harren gegevens en ûnderhâld mear-laagse feilichheidspraktiken. Mear ynformaasje stiet op <a href="https://www.mozilla.org/privacy/">Mozilla Privacybelied</a>.
faq_item_2_paragraph_b=Yn bepaalde omstannichheden, as jo donearje oan Mozilla fia in tredde partij lykas <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> of <a href="https://stripe.com/privacy/">Stripe</a>, sammelje dizze organisaasjes brûkersgegevens.
faq_item_3_header=Wêrom hawwe jimme myn adres nedich om donaasjes te ferwurkjen?
faq_item_3_paragraph=Wy begripe dat jo privacy hiel wichtich is. Wy freegje sa min mooglik ynformaasje om donaasjes mei creditcard te ferwurkjen, ynklusyf adres. Dit makket it ús mooglik om jo identiteit fêst te stellen, jo betelling te ferwurkjen en frauduleuze kosten foar te kommen. Wy hâlde jo ynformaasje privee – as jo fragen hawwe, lês dan ús <a href="https://www.mozilla.org/privacy/principles/">Privaybelied</a>. As jo leaver net jo ynformaasje op ús online donaasjeformulier ynfolje wolle, kinne jo <a href="https://donate.mozilla.org/ways-to-give">in sjek stjoere</a> of daliks donearje <a href="https://sendto.mozilla.org/page/contribute/Give-Now">fia Paypal</a>.
faq_item_4_header=Wêr stjoer ik in sjek nei ta?
faq_item_4_paragraph_a=Stjoer jo sjek nei:
faq_item_4_paragraph_f=Op alle sjeks yn Kanadeeske dollars wurdt troch jo bank per sjek $5 ferwurkingskosten trochberekkene oan Mozilla. 
faq_item_4_paragraph_g=As jo bûten de Ferienige Steaten en Kanada wenje en ús in sjek stjoere wolle yn oare faluta as USD en CAD, betink dan dat ús bank ús foar elke sjek $45 ferwurkingskosten yn rekkening bringt.
faq_item_5_header=Kin ik bitcoin donearje?
faq_item_5_paragraph=Jawis! Om diel te nimmen fia bitcoin, besykje <a href="https://donate.mozilla.org/give-bitcoin/">dizze keppeling</a>. Foar fragen oer bitcoins donearjen, besykje ús <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Hoe kin ik de donaasjefrach op de Firefox-startside útskeakelje?
faq_item_6_paragraph_a=De aksje rint oant 31 desimber, mar jo kinne de promoasje útskeakelje troch op de ‘X’ op de side te klikken. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klik hjir foar ynstruksjes</a>.
faq_item_6_paragraph_b=Wy wolle de privacy en gegevens fan ús donateurs beskermje, dat ynhâld dat wy ‘tracking’ ynformaasje en gegevens dy't wy oer systemen útwikselje beheind hâlde.
faq_item_7_header=Hoe wurdt myn donaasje brûkt?
faq_item_7_paragraph_a=By Mozilla, goed dwaan is ûnderdiel fan ús koade. Om te sjen hoe't jo donaasje brûkt wurd, klik <a href="https://www.mozilla.org/foundation/">hjir</a>.
faq_item_7_paragraph_b=Jo kinne <a href="https://www.mozilla.org/foundation/documents/">hjir</a> mear details lêze oer útjeften en bestjoer.
faq_item_8_header=Hawwe Mozilla-produkten, lykas Firefox, gjin ynkomsten?
faq_item_8_paragraph_a=Firefox wurdt ûnderhâlden troch de Mozilla Corporation, in folsleine dochterûndernimming fan Mozilla Foundation. Wylst Firefox soarget foar ynkomsten – foaral troch sykpartners – wurdt dit ynkommen alteast opnij ynvestearret yn de Corporation. De edukaasje en promoasje fan de Mozilla Foundation, dy't oer ferskate kontininten giet en miljoenen minsken berikt, wurdt stipe troch filantropyske donaasjes.
faq_item_8_paragraph_b=<a href="http://mzl.la/1wSPI66">Hjir</a> stiet mear ynformaasje oer it ferskil.
faq_item_9_header=Wa donearret oan Mozilla?
faq_item_9_paragraph=Foarich jier hawwe mear as 400.000 yndividuën donearre oan Mozilla om de sûnens fan it ynternet te beskermjen en ferbetterjen. De Mozilla Foundation ûntfangt ek stipe yn de foarm fan finansjele bydrage fan oare grutte organisaasjes, lykas Knight, MacArthur en Ford.
faq_item_10_header=Jout myn donaasje tagong ta technyske stipe?
faq_item_10_paragraph=Elkenien kin tagong krije ta stipe foar Mozilla-produkten troch it <a href="https://support.mozilla.org/questions">stipefoarum</a> te besykjen. Mozilla leveret gjin technyske stipe of wiidweidich technyske stipe yn ruil foar donaasjes.
faq_item_tax_header=Is myn donaasje ôf te lûken fan de belesting?
faq_item_tax_paragraph_a=De Mozilla Foundation is in non-profitorganisaasje yn Kalifornië en neffens IRC 501(c)(3) foar ynkomstebelesting in the USA frijsteld en fierder in goed doel ûnder IRC seksje 170(b)(1)(A) en 509(a)(1). It btw-nûmer foar de Mozilla Foundation is 20-0097189.
faq_item_tax_paragraph_b=Foar donateurs bûten de Ferienige Steaten, nim kontakt op mei jo belestingadviseur oer oft jo donaasje ôf te lûken is.
faq_item_tax_paragraph_c=Yn it gefal fan gruttere donaasjes kin it wêze dat dit rapportearre wurde moat oan de IRS. It is troch de wet fereaske dat Mozilla de ynformaasje foar grutte donateurs en foar oar jild, lykas oandielen en bitcoin fan mear as $5.000, rapportearret.
faq_item_11_header=Hoe kin ik myn regelmjittige donaasje annulearje of wizigje?
faq_item_11_paragraph=As jo by PayPal in weromkearende donaasje ynsteld hawwe, moatte jo jo <a href="https://www.paypal.com/">oanmelden by jo PayPal-account</a> om wizigingen te meitsjen of te annulearjen. As jo in moanlikse donaasje dien hawwe fia creditcard, stjoer dan in e-mailberjocht nei <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Jou it e-mailadres en de namme dy't jo brûkt hawwe by it meitsjen fan de donaasje en wy sille probearje jo binnen 2 dagen te helpen.
faq_item_12_header=Kin ik yn oare faluta as US dollars donearje?
faq_item_12_paragraph=Ja. Op ús <a href="https://donate.mozilla.org/">online formulier</a>, brûk it menu om oare faluta te kiezen. Wy kinne ek papieren sjeks ûntfange yn net-USD faluta, mar dy binne foar ús djoerder om te ferwurkjen.
faq_item_13_header=Akseptearje jo oandielen as donaasjes?
faq_item_14_header=Ik kin op dit stuit gjin jild jaan oan Mozilla, binne der oare manieren om Mozilla te helpen?
faq_item_15_header=Wa kin ik daliks in e-mail stjoere mei fragen oer donearjen?
