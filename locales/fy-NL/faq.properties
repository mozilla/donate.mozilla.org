# faq page
faq_header=Donear-FAQ
faq_donate_link=no donearje

faq_intro_shorter=Hjirûnder stean de meast stelde fragen oer donearjen oan de Mozilla Foundation.
faq_intro_shorter_thunderbird=Hjirûnder stean de meast stelde fragen oer donearjen oan Thunderbird.

faq_item_1_header=Hoe kin ik donearje?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besykje dizze keppeling om daliks in feilige online donaasje te dwaan fia creditcard of PayPal</a>. Foar ekstra manieren om te jaan – lykas in sjek bitcoin, of bankoerskriuwing – besykje ús side <a href="https://donate.mozilla.org/ways-to-give">Manieren om te jaan</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Besykje dizze keppeling om no daliks in befeilige onlinedonaasje te dwaan fia creditcard of PayPal</a>.

faq_item_2_header=Hoe beskermet Mozilla myn persoanlike ynformaasje?
faq_item_2_header_thunderbird=Ik wol donearje fia oerskriuwing. Wat is jin IBAN-nûmer?
faq_item_2_paragraph_a3=Wannear't jo oan de Mozilla Foundation donearje, ûntfange wy persoanlike ynformaasje fan jo. Dizze gegevens brûke wy om jo donaasje te befêstigjen, jo fan donaasjebewizen te foarsjen, en mei jo te korrespondearjen fia nijsbrieven of e-mail. Mear ynfo oer hokker ynformaasje wy ûntfange, de doelen wêrfoar wy dy ynformaasje brûke en hoe't wy hjir mei omgean, kinne jo fine yn ús <a href="https://www.mozilla.org/privacy/">Privacybelied</a>.
faq_item_2_paragraph_b3=Wy wurkje hurd oan it beskermjen fan jo gegevens. Wy leauwe yn en hantearje befeiligingsmeganismen oer mear lagen, wêrûnder sawol technyske as organisatoaryske metoaden. Wy hawwe oerienkomsten mei eksterne partijen en hawwe oare befeiligingsmaatregelen oannommen ta beskerming fan it ferlies, misbrûk en/of net-autorisearre oanpassing fan de ynformaasje dy't ûnder ús behear of ûnder it behear fan ús serviceproviders leit. De leveransiers dy't jo gegevens ûntfange, binne kontraktueel ferplicht mei de gegevens om te gean op manieren dy't troch Mozilla goedkard binne. De leveransiers dy't wy foar it ferstjoeren fan e-mails of oare marketingmiddelen brûke, meie jo gegevens net foar harren eigen direkt-marketingdoelen brûke. Ek meie sy jo gegevens net mei in oar diele foar direkt-marketingdoelen. Dêrneist bewarje wy jo persoanlike gegevens allinnich salang it nedich is om jo tsjinsten oan te bieden, ús bedriuwsfiering te behearen, of lykas juridysk of kontraktueel fereaske. Mear ynformaasje kinne jo fine yn de seksje fan het <a href="https://www.mozilla.org/privacy/">Privacybelied</a> mei de titel <em>‘Wat moatte jo fierder noch witte?’</em>
faq_item_2_paragraph_c3=Mei útsûndering fan wat yn ús <a href="https://www.mozilla.org/privacy/">Privacybelied</a> fermeld wurdt, diele wy gjin persoanlike gegevens, útsein jo der útdruklik mei akkoard gean dat wy dit dwaan meie. Mear spesifike ynformaasje is beskikber yn ús Privacybelied yn de seksje mei de titel <em>‘Wannear diele wy jo gegevens mei oaren?’</em>
faq_item_2_paragraph_d3=Ta beslút: wannear jo oan Mozilla donearje fia in tredde partij lykas <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> of <a href="https://stripe.com/privacy/">Stripe</a>, sammelje dy organisaasjes ek jo gegevens. Harren samling en gebrûk fan jo gegevens falt ûnder harren respektyflike privacybeliedsregels.

faq_item_3_header=Wêrom hawwe jimme myn adres nedich om donaasjes te ferwurkjen?
faq_item_3_paragraph_update2= Wy begripe dat jo privacy hiel wichtich is. Dêrom freegje wy om in minimale hoemannichte oan gegevens dy't nedich binne om donaasjes fia creditcard of bankoerskriuwing te ferwurkjen, wêrûnder fakturearingsadressen. Hjirtroch kin ús betellingsferwurker jo identiteit ferifiearje, jo betelling ferwurkje, en frauduleuze kosten foar jo creditcard opkeare. Jo gegevens wurde privee hâlden - as jo fragen hawwe, gean dan nei ús <a href="https://www.mozilla.org/privacy/websites/">Privacybelied</a>. As jo leaver net jo gegevens op ús online donaasjeformulier ynfolje, kinne jo <a href="https://donate.mozilla.org/ways-to-give#check">in sjek of postwiksel opstjoere</a>.
faq_item_3_paragraph_bitcoin=Wy begripe dat jo privacy hiel wichtich is. Dêrom freegje wy om in minimale hoemannichte oan gegevens dy't nedich binne om creditcarddonaasjes te ferwurkjen, wêrûnder fakturearringsadressen. Hjirtroch kin ús betellingsferwurker jo identiteit ferifiearje, jo betelling ferwurkje, en frauduleuze kosten foar jo creditcard opkeare. Jo gegevens wurde privee hâlden - as jo fragen hawwe, sjoch dan ús <a href="https://www.mozilla.org/privacy/">Privacybelied</a>. As jo leaver net jo gegevens op ús online donaasjeformulier ynfolje, kinne jo in sjek e-maile of streekrjocht donearje <a href="https://donate.mozilla.org/paypal-donate">fia Paypal</a> of <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Wy begripe dat jo privacy hiel wichtich is. Dêrom freegje wy om in minimale hoemannichte oan gegevens dy't nedich binne om creditcarddonaasjes te ferwurkjen, wêrûnder fakturearingsadressen. Hjirtroch kin ús betellingsferwurker jo identiteit ferifiearje, jo betelling ferwurkje, en frauduleuze kosten foar jo creditcard opkeare. Jo gegevens wurde privee hâlden - as jo fragen hawwe, besjoch dan ús <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. As jo leaver net jo gegevens op ús online donaasjeformulier ynfolje, kinne jo ús in sjek e-maile.

faq_item_4_header_check=Wêr stjoer ik in sjek nei ta?
faq_item_4_paragraph_a=Stjoer jo sjek nei:
faq_item_4_paragraph_a_thunderbird_row=Stjoer in sjek <strong>mei in aparte notysje ‘Thunderbird’</strong>, en ferplichte oan (begeunstige) ‘Mozilla Foundation’
faq_item_4_paragraph_h_thunderbird=Foegje, wannear fereaske troch jo bank, it telefoannûmer (650) 903-0800 fan de ûntfanger ta.

faq_item_5_header=Kin ik bitcoin donearje?
faq_item_5_paragraph=Jawis! Om diel te nimmen fia bitcoin, besykje <a href="https://donate.mozilla.org/give-bitcoin/">dizze keppeling</a>. Foar fragen oer bitcoins donearjen, besykje ús <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=Op dit stuit binne wy spitigernôch net yn steat Bitcoin-donaasjes te akseptearjen. Wy ûndersykje no nije oplossingen hoe't wy Bitcoin-donaasjes wer ynskeakelje kinne.
faq_item_5_paragraph_thunderbird=Wy akseptearje op dit stuit gjin bitcoins.

faq_item_6_header=Hoe kin ik de donaasjefraach op de Firefox-startside útskeakelje?
faq_item_6_header_thunderbird=Hoe kin ik de fraach om in donaasje op de Thunderbird-startside útsette?
faq_item_6_paragraph_a_shorter=Jo kinne promoasjes foar ynsammelingen op de startside fan Firefox útsette troch de promoasje oan te wizen en op de ‘X’ yn de rjochterboppehoek fan de promoasje te klikken.
faq_item_6_paragraph_a_thunderbird=De fraach op de startside kin op dit stuit net útset wurde. As jo wolle, kinne jo de startside nei wat oars wizigje. Gean yn Thunderbird nei Opsjes/Foarkarren > Algemien om dit te dwaan.

faq_item_7_header=Hoe wurdt myn donaasje brûkt?
faq_item_7_paragraph_a_mission=De misje fan Mozilla is om it ynternet sûn, iepen en foar elkenien tagonklik te hâlden. Klik <a href="https://www.mozilla.org/foundation/">hjir</a> om te lêzen hoe't jo donaasje brûkt wurdt.
faq_item_7_paragraph_b=Jo kinne <a href="https://www.mozilla.org/foundation/documents/">hjir</a> mear details lêze oer útjeften en bestjoer.
faq_item_7_paragraph_a_thunderbird=Wy binne de liedende iepen source, platfoarmûnôfhinklike e-mail- en agindaclient, fergees foar saaklik en persoanlik gebrûk. Jo donaasje helpt derfoar te soargjen dat dit sa bliuwt, en stipet takomstige ûntwikkeling.

faq_item_8_header=Hawwe Mozilla-produkten, lykas Firefox, gjin ynkomsten?
faq_item_8_paragraph_a=Firefox wurdt ûnderhâlden troch de Mozilla Corporation, in folsleine dochterûndernimming fan Mozilla Foundation. Wylst Firefox soarget foar ynkomsten – foaral troch sykpartners – wurdt dit ynkommen alteast opnij ynvestearret yn de Corporation. De edukaasje en promoasje fan de Mozilla Foundation, dy't oer ferskate kontininten giet en miljoenen minsken berikt, wurdt stipe troch filantropyske donaasjes.
faq_item_8_header_thunderbird=Hat Thunderbird gjin ynkommen?
faq_item_8_paragraph_a_thunderbird=Thunderbird wurdt ûnderhâlden troch de Thunderbird-mienskip, yn gearwurking mei Mozilla Corporation, in dochterûndernimming fan de Mozilla Foundation. Thunderbird krijt hast gjin ynkomsten út syk- en oare net-donorboarnen. Thunderbird is sterk ôfhinklik fan de golle donaasjes fan brûkers en freonen fan Thunderbird.

faq_item_9_header=Wa donearret oan Mozilla?
faq_item_9_paragraph_foundations=Foarich jier hawwe mear as 400.000 persoanen oan Mozilla donearre om de sûnens fan it ynternet te beskermen en te ferbetterjen. De Mozilla Foundation ûntfangt ek stipe yn de foarm fan talagen fan oare lykstelde grutte stichtingen, lykas de Knight-, MacArthur-, Bill & Melinda Gates- en Ford-stichting.
faq_item_9_header_thunderbird=Wa donearret oan Thunderbird?
faq_item_9_paragraph_thunderbird=Elkenien kin oan Thunderbird donearje, bedriuwen en persoanen, om it produkt no en yn de takomst te beskermjen.

faq_item_10_header=Jout myn donaasje tagong ta technyske stipe?
faq_item_10_paragraph=Elkenien kin tagong krije ta stipe foar Mozilla-produkten troch it <a href="https://support.mozilla.org/questions">stipefoarum</a> te besykjen. Mozilla leveret gjin technyske stipe of wiidweidich technyske stipe yn ruil foar donaasjes.
faq_item_10_paragraph_thunderbird=Elkenien hat tagong ta technyske stipe foar Thunderbird troch it <a href="https://support.mozilla.org/products/thunderbird">stipefoarum</a> te besykjen. Thunderbird biedt gjin technyske stipe of wiidweidige technyske stipe yn ruil foar in donaasje.

faq_item_tax_header=Is myn donaasje ôf te lûken fan de belesting?
faq_item_tax_paragraph_a_tax_id=It BTW-nûmer fan Mozilla Foundation is 20-0097189.
faq_item_tax_paragraph_b=Foar donateurs bûten de Ferienige Steaten, nim kontakt op mei jo belestingadviseur oer oft jo donaasje ôf te lûken is.
faq_item_tax_paragraph_c=Yn it gefal fan gruttere donaasjes kin it wêze dat dit rapportearre wurde moat oan de IRS. It is troch de wet fereaske dat Mozilla de ynformaasje foar grutte donateurs en foar oar jild, lykas oandielen en bitcoin fan mear as $5.000, rapportearret.

faq_item_11_header=Hoe kin ik myn regelmjittige donaasje annulearje of wizigje?
faq_item_11_paragraph=As jo by PayPal in weromkearende donaasje ynsteld hawwe, moatte jo jo <a href="https://www.paypal.com/">oanmelden by jo PayPal-account</a> om wizigingen te meitsjen of te annulearjen. As jo in moanlikse donaasje dien hawwe fia creditcard, stjoer dan in e-mailberjocht nei <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Jou it e-mailadres en de namme dy't jo brûkt hawwe by it meitsjen fan de donaasje en wy sille probearje jo binnen 2 dagen te helpen.
faq_item_11_paragraph_thunderbird=As jo PayPal brûkt hawwe om in periodike donaasje yn te stellen, moatte jo jo <a href="https://www.paypal.com/">oanmelde by jo PayPal-account</a> om de donaasje te wizigjen of te annulearjen. As jo in moanlikse donaasje oanmakke hawwe fia in creditcard, stjoer dan in e-mail nei Mozilla’s stipeteam foar donaasjes fia <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Foegje it e-mailadres en de namme ta dy't jo brûkt hawwe om jo donaasje te dwaan, en se probearje jo binnen twa wurkdagen te helpen.

faq_item_12_header=Kin ik yn oare faluta as US dollars donearje?
faq_item_12_paragraph_currencies=Ja. Brûk it ferfolchkarmenu yn ús <a href="https://donate.mozilla.org/">onlineformulier</a> om ien fan de mear as fjirtich faluta te selektearjen.

faq_item_13_header=Akseptearje jo oandielen as donaasjes?
faq_item_13_paragraph=Normaal akseptearje wy jeften fan publyklik ferhannele oandielen en wy sille oare jeften fan oandielen per stik beoardiele. Nim foar mear ynformaasje kontakt mei ús op fia <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Jo moatte ynformearje by jo belestingadviseur om te besjen of de jeften &of te lûken binne fan de belesting oangeande oandielen en de dokumintaasje oer hoe't jo dat dwaan moatte.

faq_item_14_header=Ik kin op dit stuit gjin jild jaan oan Mozilla, binne der oare manieren om Mozilla te helpen?
faq_item_14_paragraph=Natuerlik! Wy begripe dat net elkenien ús missy finansjeel stypje kinne, mar der binne in protte manieren om Mozilla te helpen en ûnderdiel te wêzen fan ús mienskip. It sukses fan ús missy is sels ôfhinklik fan dielnimming troch minsken as jo. Sykje <a href="https://www.mozilla.org/contribute/">hjir</a> nei de bêste manier foar jo om mei te dwaan mei ús mienskip.

faq_item_15_header=Wa kin ik daliks in e-mail stjoere mei fragen oer donearjen?
faq_item_15_paragraph=As jo in fraach hawwe oer donearjen oan de Mozilla Foundation, nim dan kontakt op fia <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Wy sille ús bêst dwaan om binnen 72 oeren te reagearjen. As jo technyske stipe nedich hawwe foar produkten as Firefox, nim kontakt op mei <a href="https://support.mozilla.org/">Mozilla Support</a>.
faq_item_15_paragraph_thunderbird=As jo in fraach hawwe oer donearjen oan Thunderbird, nim dan kontakt mei ús op fia <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Wy sille ús bêst dwaan om sa gau as mooglik te reagearjen. As jo technyske stipe nedich hawwe, gean dan nei <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> foar hulp.

faq_item_16_header=Hoe lang wurde myn gegevens bewarre as ik in donaasje doch?
faq_item_16_paragraph=Yn it algemien allinnich sa gau as nedich is om te dwaan wêrfoar wy it jild ynsammele hawwe. Lês it <a href="https://www.mozilla.org/privacy/">privacybelied fan Mozilla</a> foar mear details.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Kinne jimme streekrjocht bankoerskriuwingen fia SEPA akseptearje?
faq_item_17_paragraph=Wy akseptearje no streekrjocht bankoerskriuwingen fia SEPA (foar euro’s) en BACS (foar Britske pûnen). <a href="https://donate.mozilla.org/ways-to-give#wire">Klik hjir</a> foar ús bankgegevens.

faq_item_18_header=Kin ik spesifyk ta stipe fan it Thunderbird-projekt donearje?
faq_item_18_paragraph=Ja! Besykje <a href="https://donate.mozilla.org/thunderbird/">dit donaasjeformulier</a> om spesifyk oan Thunderbird by te dragen.

faq_item_19_header=Wêrom brûkt Mozilla reCaptcha?
faq_item_19_paragraph_a=Non-profitorganisaasjes binne faaks in doel fan online creditcardfraude. It gebrûk fan reCaptcha is ien fan de manieren wêrop wy beskerming biede tsjin automatisearre misbrûk en tefoaren komme dat oplichters mei stellen creditcardgegevens dizze nûmers teste op ús donaasjeformulieren. Wy jouwe om jo privacy. Wannear Mozilla (dat binne wy) gegevens oer jo sammelje, beskriuwt ús <a href="https://www.mozilla.org/privacy/">Mozilla-privacybelied</a> hoe wy mei dy gegevens omgean.
faq_item_19_paragraph_b=It gebrûk fan de Invisible reCAPTCHA falt ûnder it <a href="https://policies.google.com/privacy">Privacybelied</a> en de <a href="https://www.google.com/policies/terms/">Brûksbetingsten</a> fan Google.
