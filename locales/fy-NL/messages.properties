# privacy policy variants
privacy_policy_var_a=Wy jouwe om privacy en it bieden fan help om ynformearre karren te meitsjen. Wy wolle dat jo begripe dat jo betellingsdetails troch <a href="https://stripe.com/privacy/">Stripe</a> (foar creditcards/bankpassen) of <a href="https://www.paypal.com/nl/webapps/mpp/ua/privacy-full">Paypal</a> ferwurke wurde, en in melding fan jo donaasje troch Mozilla bewarre wurdt.
privacy_policy_var_b=Jo betellingsdetails wurde troch <a href="https://stripe.com/privacy/">Stripe</a> (foar creditcards/bankpassen) of <a href="https://www.paypal.com/nl/webapps/mpp/ua/privacy-full">Paypal</a> ferwurke, en der wurdt in melding fan jo donaasje troch Mozilla bewarre.
privacy_policy_var_c=Mei in donaasje, geane jo akkoard dat jo betelling ferwurke wurdt troch <a href="https://stripe.com/privacy/">Stripe</a> (foar credit- of debetkaarten) of troch <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, oerienkommend mei harren privacybelied, en dat jo donaasje fêstlein wurdt troch <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Jo betellingsgegevens wurde troch <a href="https://stripe.com/privacy/">Stripe</a> (foar creditcards/bankpassen) of <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> ferwurke, en der wurdt in registraasje fan jo donaasje troch Mozilla bewarre. Moanlikse donaasjes wurde elke moanne op deselde dei dat jo hjoed donearje yn rekkening brocht, en wurde trochset oant jo dizze annulearje. Stjoer ús foar annulearring in e-mail fia <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

