additional_info=Wy binne grutsk sûnder winsucht, net saaklik en sûnder kompromissen. Tûzenen minsken lykas jo helpe foar in iepen web foar elkenien op te kommen. Foar it útdragen fan ús missy om it web iepen en frij te hâlden, binne wy ôfhinklik fan donaasjes. Wille jo hjoed donearje?
