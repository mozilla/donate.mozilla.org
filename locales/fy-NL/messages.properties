additional_info_thunderbird=Wy binne de liedende iepen-boarne en platfoarmûnôfhinklike e-mail- en agindaclient, fergees foar saaklik en persoanlik gebrûk. Troch te donearjen helpe jo derfoar te soargjen dat dit sa bliuwt en drage jo by oan takomstige ûntwikkeling. Wolle jo hjoed donearje?

