mozilla_contribution=Mozilla ફાઉન્ડેશન, 501(c)(3) સંગઠન, ને મળેલો ફાળો તેના સખાવતી હેતુઓ માટે તેના મુનસફીમાં ઉપયોગ કરવા માટે છે. તેઓ યુ.એસ. માં કાયદા દ્વારા મંજૂરીની સંપૂર્ણતમ મર્યાદામાં ટેક્સ-કપાતપાત્ર છે. આ દાન માટે વળતરમાં Mozilla કોઈ માલ કે સેવાઓ પૂરી પાડતી નથી.
