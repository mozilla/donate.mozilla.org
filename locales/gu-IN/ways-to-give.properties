bitcoin_info=Mozilla Foundation કેલિફોર્નિયાના બિન નફાકારક હેઠળ આઈઆરસી 501(c) યુનાઇટેડ સ્ટેટ્સ ફેડરલ આવક કરવેરા મુક્તિ કોર્પોરેશન (3) અને જાહેર ધર્માદા આઈઆરસી વિભાગો હેઠળ વર્ગીકૃત કરવામાં આવે છે 170(B)(1)(A) અને 509(A)(1).વિકિપીડિયા દાન મોઝિલા યુએસ હેઠળ સખાવતી યોગદાન ગણવામાં આવે ફેડરલ ટેક્સ કાયદા, તેના સખાવતી હેતુઓ માટે તેની મુનસફી ઉપયોગ કરવાની મેળવે છે.કારણ કે આઇઆરએસ સૂચવ્યું છે કે તે અમેરિકી કર હેતુઓ (જુઓ આઇઆરએસ નોટીસ 2014-21) માટે મિલકત તરીકે વિકિપીડિયા માનશે, વિકિપીડિયા દાન તમારા સખાવતી કપાત જથ્થો, દસ્તાવેજીકરણ કે પૂરી પાડવી જ જોઇએ, કારણ કે ખાસ નિયમો આધીન હોઇ શકે છે ટેક્સ કપાત, અથવા અન્ય બાબતો દાવો કર્યો હતો.
