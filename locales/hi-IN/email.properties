mozilla_contribution=Mozilla फाउंडेशन, एक 501(c)(3) संगठन, को मिले अंशदान को इसके उपकारी उद्देश्यों के लिए इसके निर्णय में उपयोग किया जाएगा. वे U.S. में कानून द्वारा पूरी तरह से कर कटौती योग्य अनुज्ञप्त हैं. Moziila ने इस अंशदान के बदले में किसी भी सामान या सेवाओं को प्रदान नहीं किया.
more_info_about_page=अधिक जानकारी के लिए इसके बारे में पृष्ठ देखें. (https://www.mozilla.org/about/)
