cancel_recurring_donation_email=यदि आप अपने आवर्ती दान को रद्द करना चाहते हैं, तो donate@mozilla.org पर एक ई-मेल में अपना अनुरोध भेजें.
your_gift_help_us=आपका उपहार इंटरनेट के निर्माण में हमारी मदद करता है जिसकी दुनिया को जरूरत है.
we_are_not_here_for_low_risk=हम यहाँ कम जोखिम वाले, निम्न-पारितोषिक परिदृश्यों के लिए नहीं हैं. हम यहाँ इंटरनेट की दशा बदलने के लिए हैं.
we_are_global_community=हम एक वैश्विक समुदाय हैं जो इंटरनेट को सक्रीय और सुलभ रखने के लिए काम कर रहे हैं
