tb_question_faq=Maće prašenje? Najhusćiše prašenja so w našich <a href="https://donate.mozilla.org/thunderbird/faq/">hustych darjenskich prašenjach</a> wotmołwjeja.
tb_need_help=Jeli hišće pomoc trjebaće, sćelće nam e-mejlku na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Dóstawamy wjele e-mejlkow, ale budźemy naše najlěpše činić, zo bychmy w běhu 48 hodźin wotmołwili.
tb_footprints=Dary du na załožbu Mozilla Foundation, organizaciju 501(c)(3), za podpěranje Mozilla Thunderbird. Dadźa so w USA w połnej prawnisce móžnej měrje wot dawka wotsadźić. Mozilla njeje žane twory abo słužby jako wotrunanje za tutón dar k dispoziciji stajił.
