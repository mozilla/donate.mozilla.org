# Thunderbird email
tb_subject_one_time=Wulki dźak za waš dar Thunderbird
tb_subject_monthly=Wulki dźak za waš prawidłowny dar Mozilla Thunderbird
tb_first_paragraph=Thunderbird je nawodny program wotewrjeneho žórła za e-mejl a rjadowanje terminow na wjacorych platformach. Ze swojim darom sće produktowe wuwiće podpěrał a zawěsćił, zo Thunderbird darmotny a wotewrjeny wostawa. Kóždy dar je jara wažny. W mjenje nas wšěch, dźakujemy so wam za waš dar na Mozilla Thunderbird.
