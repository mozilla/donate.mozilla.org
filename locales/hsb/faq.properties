# faq page
faq_header=Huste prašenja za darićelow
faq_donate_link=nětko darić

faq_intro_shorter=Tu su najhusćiše prašenja wo darjenju na Mozilla Foundation.
faq_intro_shorter_thunderbird=Tu su najhusćiše prašenja wo darjenju na Thunderbird.

faq_item_1_header=Kak móžu darić?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Wopytajće tutón wotkaz, zo byšće direktnje přez kreditnu kartu abo PayPal wěsće online darił</a>. Za přidatne móžnosće darjenja - na přikład šek, bitcoin abo bankowu přepokazanku - wopytajće našu <a href="https://donate.mozilla.org/ways-to-give">stronu Dalše móžnosće darjenja</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Tutón wotkaz wopytać, zo byšće wěsće a direktnje online přez kreditnu kartu abo PayPal</a> darił.

faq_item_2_header=Kak Mozilla moje wosobinske daty škita?
faq_item_2_header_thunderbird=Chcu přez bankowe přepokazanje darić. Kotre je waše IBAN-čisło?
faq_item_2_paragraph_a3=Hdyž załožbje Mozilla Foundation dariće, dóstanjemy wosobinske daty wot was. Wužiwamy tute daty, zo bychmy waš dar wobkrućili, wam darjenske kwitowanki słali a z wami přez powěsćowe listy abo e-mejl komunikowali. Móžeće wjace wo tym čitać, kotre informacije dóstawamy, zaměry, za kotrež tute informacije wužiwamy, a kak z nimi w našich <a href="https://www.mozilla.org/privacy/">prawidłach priwatnosće</a> wobchadźamy.
faq_item_2_paragraph_b3=Dźěłamy ćežko, zo bychmy waše informacije škitali. Wěrimy na wjaceworštowe wěstotne elementy a praktiki, inkluziwnje techniske kaž organizatoriske metody a wužiwamy je. Mamy dojednanja z třećimi a smy druhe wěstotne naprawy přećiwo zhubenju, znjewužiwanju a/abo njedowolenemu měnjenju informacijow pod kontrolu našich słužbnych poskićowarjow přewzali. Partnerjo, kotrež waše informacije dóstawaja, su po zrěčenju zawjazane, z datami na wašnje wobchadźeć, kotrež je wot Mozilla přizwolene. Partnerjo, kotrychž wužiwamy, zo bychu wam e-mejlki abo druhe marketingowe materialije słali, njesmědźa waše informacije za swójske marketingowe zaměry wužiwać. Woni ani njesmědźa waše daty z druhimi za zaměry direktneho marketinga dźělić. Nimo toho wobchowamy waše wosobinske daty jenož tak dołho kaž my je trjebamy, zo bychmy słužby poskićili, naš wobchod rjadowali abo kaž sej zakoń abo zrěčenje wužaduje. Namakaće wjace informacijow we wotrězku <a href="https://www.mozilla.org/privacy/">prawidłow priwatnosće</a> z nadpismom <em>“Što hewak dyrbiće wědźeć?”</em>
faq_item_2_paragraph_c3=Njedawamy wosobinske daty dale, jeli njejsće wuraznje přizwolił, chibazo smy to w swojich <a href="https://www.mozilla.org/privacy/">prawidłach priwatnosće</a> hinak rozłožili. Dalše informacije dóstanjeće w našich prawidłach priwatnosće we wotrězku <em>“Hdy dawamy waše daty druhim?”</em>
faq_item_2_paragraph_d3=Naposledk, hdyž Mozilla přez třećeho poskićowarja kaž <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> abo <a href="https://stripe.com/privacy/">Stripe</a> dariće, tute organizacije waše daty tež hromadźa. Jich hromadźenje a wužiwanje datow jich datym prawidłam priwatnosće podleži.

faq_item_3_header=Čehodla je moja adresa trěbna za předźěłowanje dara?
faq_item_3_paragraph_update2= Rozumimy, zo waša priwatnosć je jara wažna. Prašamy so za minimumom informacijow, kotrež su trěbne za předźěłowanje darow přez kreditne karty, inkluziwnje zličbowanske adresy. To nam dowoluje, wašu identitu přepruwować. waše płaćenje předźěłować a wobšudnym wobćeženjam wašeje kreditneje karty zadźěwać. Škitamy waše priwatne daty -- jeli prašenja maće, čitajće naše <a href="https://www.mozilla.org/privacy/websites/">prawidła priwatnosće</a>. Jeli nochceće swoje daty do našeho darjenskeho formulara online zapisać, móžeće nam <a href="https://donate.mozilla.org/ways-to-give#check">přez e-mejl šek abo přepokazanku pósłać</a>.
faq_item_3_paragraph_bitcoin=Rozumimy, zo waša priwantnosć je jara wažna. Prosymy wo někotre informacije, zo bychmy dary z kreditnej kartu předźěłowali, inkluziwnje zličbowanske adresy. To našemu posłužbarjej płaćenjow zmóžnja, wašu identitu přepruwować, waše płaćenje předźěłać a wobšudiskim poćeženjam wašeje kreditneje karty zadźěwać. Dźeržimy waše daty priwatne - jeli prašenja maće, čitajće prošu naše <a href="https://www.mozilla.org/privacy/websites/">prawidła priwatnosće</a>. Jeli radšo nochceće swoje daty na našim darjenskim formularje zapisać, móžeće <a href="https://donate.mozilla.org/ways-to-give">šek z e-mejlu pósłać</a> abo direktnje <a href="https://donate.mozilla.org/paypal-donate">přez PayPal</a> abo <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a> darić.
faq_item_3_paragraph_thunderbird=Rozumimy, zo waša priwatnosć je jara wažna. Prašamy so za minimumom informacijow, kotrež su trěbne za předźěłowanje darow přez kreditne karty, inkluziwnje zličbowanske adresy. To nam dowoluje, wašu identitu přepruwować. waše płaćenje předźěłować a wobšudnym wobćeženjam wašeje kreditneje karty zadźěwać. Škitamy waše priwatne daty -- jeli prašenja maće, čitajće naše <a href="https://www.mozilla.org/privacy/websites/">prawidła priwatnosće</a>. Jeli nochceće swoje daty do našeho darjenskeho formulara online zapisać, móžeće nam přez e-mejl šek pósłać.

faq_item_4_header_check=Hdźe móžu šek słać?
faq_item_4_paragraph_a=Prošu sćelće swój šek na:
faq_item_4_paragraph_a_thunderbird_row=Prošu sćelće šek <strong>z wosebitym zapiskom “Thunderbird”</strong>, kotryž je płaćomny na (přijimarja) “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Jeli wot wašeje banki trjebane, přidajće telefonowe čisło přijimarja (650) 903-0800.

faq_item_5_header=Móžu bitcoiny darić?
faq_item_5_paragraph=Haj! Zo byšće přez bitcoin darił, wopytajće prošu <a href="https://donate.mozilla.org/give-bitcoin/">tutón wotkaz</a>. Za prašenja wo darjenju přez bitcoin, přečitajće prošu naše <a href="https://wiki.mozilla.org/Donate_Bitcoin">huste prašenja nastupajo bitcoin</a>.
faq_item_5_paragraph_b=Tuchwilu njemóžemy bohužel dary w bitcoinach akceptować. Pytamy tuchwilu nowe rozrisanja, zo bychmy dary w bitcoinach zaso zmóžnili.
faq_item_5_paragraph_thunderbird=Tuchwilu bitcoin njeakceptujemy.

faq_item_6_header=Kak móžu darjenske naprašowanje na startowej stronje Firefox znjemóžnić?
faq_item_6_header_thunderbird=Kak móžu darjenske naprašowanje na startowej stronje Thunderbird znjemóžnić?
faq_item_6_paragraph_a_shorter=Přejědźće z myšku přez darjensku namołwu a klikńće na “X” horjeka naprawo, zo byšće darjenske namołwy na startowej stronje Firefox wotstronił.
faq_item_6_paragraph_a_thunderbird=Darjenske naprašowanje na startowej stronje njeda so tuchwilu znjemóžnić. Jeli chceće, móžeće druhu startowu stronu wužiwać. Zo byšće to činił, dźiće do Nastajenja | Powšitkowny w Thunderbird

faq_item_7_header=Kak so mój dar wužiwa?
faq_item_7_paragraph_a_mission=Naša misija pola Mozilla je, internet strowy, wotewrjeny a za wšěch přistupny dźeržeć. Zo byšće zhonił, kak so waš dar wužiwa, klikńće <a href="https://www.mozilla.org/foundation/">tu</a>.
faq_item_7_paragraph_b=Móžeće <a href="https://www.mozilla.org/foundation/documents/">tu</a> wjace podrobnosćow wo wudawkach a wjedźenju Mozilla dóstać.
faq_item_7_paragraph_a_thunderbird=Smy nawodny program wotewrjeneho žórła za e-mejl a protyki na wjacorych platformach, darmotny za komercielne a priwatne wužiwanje. Waš dar budźe nam pomhać, zo to tak wostawa a podpěruje dalše wuwiwanje.

faq_item_8_header=Produkty Mozilla kaž na přikład Firefox dochod njewunjesu?
faq_item_8_paragraph_a=Firefox so wot Mozilla Corporation rjaduje, dospołneje towaršnosće załožby Mozilla Foundation. Hačrunjež Firefox dochody płodźi - hłownje přez pytanske partnerstwa - so wšak tute dochody z najwjetšeho dźěla zaso do Corporation inwestuja. Napinanja załožby Mozilla Foundation za kubłanje a zastupowanje zajimow, kotrež so přez wjacore kontinenty wupřestrěwaja a miliony ludźi docpěja, so přez dobroćelske dary podpěruja.
faq_item_8_header_thunderbird=Ma Thunderbird dochody?
faq_item_8_paragraph_a_thunderbird=Thunderbird so wot zhromadźenstwa Thunderbird wothladuje, w zhromadnym dźěle z Mozilla Corporation, stoprocentowskeje wotnožki towarstwa załožby Mozilla Foundation. Thunderbird nimale žane dochody z pytanja abo druhich žórłow bjez darow njedóstawa. Thunderbird so hłownje na šćedriwe dary wužiwarjow a přećelow Thunderbird zepěra.

faq_item_9_header=Štó na Mozilla dari?
faq_item_9_paragraph_foundations=Loni je wjace hač 400.000 ludźi Mozilla darił, zo by strowotu interneta škitało a polěpšiło. Załožba Mozilla Foundation tež podpěru we formje přidźělenkow wot jenakozmyslenych załožbow, na přikład Knight, MacArthur, Bill & Melinda Gates a załožbow Ford, dóstawa.
faq_item_9_header_thunderbird=Štó Thunderbird dari?
faq_item_9_paragraph_thunderbird=Kóždy móže Thunderbird darić, předewzaća a jednotliwe wosoby, zo by produkt nětko a w přichodźe škitał.

faq_item_10_header=Dóstanu technisku podpěru za mój dar?
faq_item_10_paragraph=Kóždy móže technisku podpěru za produkty Mozilla dóstać, hdyž <a href="https://support.mozilla.org/questions">forum pomocy</a> wopytuje. Mozilla technisku podpěru abo rozšěrjenu technisku podpěru jako wotrunanje za dar njeposkića.
faq_item_10_paragraph_thunderbird=Kóždy technisku podpěru za Thunderbird namaka, hdyž <a href="https://support.mozilla.org/products/thunderbird">forum pomocy</a> wopytuje. Thunderbird ani technisku podpěru abo rozšěrjenu technisku podpěru we wuměnje za dary njeskići.

faq_item_tax_header=Je mój dar wot dawka wotćahujomny?
faq_item_tax_paragraph_a_tax_id=Dawkowe čisło załožby Mozilla Foundation je 20-0097189.
faq_item_tax_paragraph_b=Jeli zwonka Zjednoćenych statow bydliće, stajće so prošu ze swojim dawkowym poradźowarjom do zwiska, hač móžeće swój dar wot dawka wotćahnyć.
faq_item_tax_paragraph_c=W padźe wjetšich přidźělenkow dyrbimy snano IRS mjena a adresy zdźělić. Mozilla je po zakonje zawjazany, tute informacije za wjetšich darićelow a wěcne podpěry jako ekwiwalent hotowych pjenjez kaž akcije a bitcoin w hódnoće 5.000 dolarow.

faq_item_11_header=Kak móžu swoje prawidłowne darjenje kónčić abo změnić?
faq_item_11_paragraph=Jeli sće PayPal za prawidłowne dary zarjadował, dyrbiće so <a href="https://www.paypal.com/">pola swojeho konta PayPal přizjewić</a>, zo byšće změny přewjedł abo přetorhnył. Jeli sće kóždy měsac přez kreditnu kartu darił, sćelće prošu přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> e-mejlku na naš team pomocy. Podajće e-mejlowu adresu a mjeno, kotrejž sće wužił, zo byšće darił a spytamy wam w běhu dweju wobchodneju dnjow pomhać.
faq_item_11_paragraph_thunderbird=Jeli sće Paypal wužił, zo byšće trajny nadawk za dary zarjadować, dyrbiće <a href="https://www.paypal.com/">so pola swojeho konta PayPal přizjewić</a>, zo byšće změny přewjedł abo jón zběhnył. Jeli sće kóždy měsac z kreditnej kartu darił, sćelće prošu e-mejlku na team pomocy darow na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Podajće e-mejlowu adresu a mjeno, kotrež sće za swój dar wužiwał a team budźe wam w běhu dweju wobchodneju dnjow pomhać.

faq_item_12_header=Móžu w druhej měnje jako US-dolary darić?
faq_item_12_paragraph_currencies=Haj. Wužiwajće na našim <a href="https://donate.mozilla.org/">formularje online</a> wuběranski meni na formularje, zo byšće z wjace hač dwanatkow měnow wubrał.

faq_item_13_header=Akceptujeće akcijowe dary?
faq_item_13_paragraph=Akceptujemy principielnje dary w formje zjawnje wikowanskich akcijow a wobkedźbujemy w jednotliwym padźe tež druhe akcijowe dary. Stajće so prošu z nami přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> za dalše informacije do zwiska. Wy měł swojeho dawkoweho poradźowarja konsultować, zo byšće zhonił, do kotreje měry su dobroćelske dary wot swójstwa kaž akcije wot dawka wotćahujomne a kotre dokumenty trjebaće, zo byšće wotćah požadał.

faq_item_14_header=Tuchwilu njemóžu pjenjezy darić, móžu Mozilla na druhe wašnje pomhać?
faq_item_14_paragraph=Absolutnje! Rozumimy, zo nic kóždy móže našu misiju financielnje podpěrać, ale je wjele móžnosćow, zo byšće Mozilla pomhał a dźěl našeho zhromadźenstwa był. Poprawom samo wuspěch našeje misije wot wobdźělenja ludźi kaž wy wotwisuje. Pytajće <a href="https://www.mozilla.org/contribute/">tu</a> za najlěpšej móžnosću za was, zo byšće so našemu zhromadźenstwu k dispoziciji stajił.

faq_item_15_header=Komu móžu prašenja wo darjenju přez e-mejl słać?
faq_item_15_paragraph=Jeli maće prašenje wo darjenju na załožbu Mozilla Foundation, stajće so prošu přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> z nami do zwiska. Budźemy naše najlěpše činić, zo bychmy so pola was w běhu 72 hodźin přizjewili. Jeli technisku podpěru za produkty kaž Firefox trjebaće, wobroćće so prošu na <a href="https://support.mozilla.org/">Pomoc Mozilla</a>.
faq_item_15_paragraph_thunderbird=Jeli prašenje wo darjenju na Thunderbird maće, stajće so z nami přez <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> do zwiska. Budźemy swpje najlěpše činić, zo bychmy so wam tak bórze kaž móžno wěnowali. Jeli technisku podpěru trjebaće, wobroćće so na <a href="https://support.mozilla.org/products/thunderbird">Pomoc Thunderbird</a>.

faq_item_16_header=Kak dołho składujeće moje daty, hdyž darju?
faq_item_16_paragraph=W cyłku jenož tak dołho, zo bychmy to činili, za kotrež smy hromadźili. Prošu čitajće <a href="https://www.mozilla.org/privacy/">prawidła priwatnosće Mozilla</a> za dalše podrobnosće.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Akceptujeće dar přez direktnu poćeženku abo bankowu přepokazanku přez SEPA?
faq_item_17_paragraph=Podpěrujemy nětko bankowe přepokazanki přez SEPA (za eura) a BACS (za britiske punty). Prošu <a href="https://donate.mozilla.org/ways-to-give#wire">klikńće tu</a>, zo byšće naše bankowe daty dóstał.

faq_item_18_header=Móžu darić, zo bych specielnje projekt Thunderbird podpěrał?
faq_item_18_paragraph=Haj. Prošu wopytajće <a href="https://donate.mozilla.org/thunderbird/">tutón darjenski formular</a>, zo byšće specielnje za Thunderbird darił.

faq_item_19_header=Čehodla Mozilla reCaptcha wužiwa?
faq_item_19_paragraph_a=Powšitkownosći wužitne organizacije su husty cil za wobšudnistwo z kreditnymi kartami online. Wužiwanje reCaptcha je jedna móžnosć, kotruž wužiwamy, zo bychmy so před awtomatizowanym znjewužiwanjom škitali a wobšudnikow z kradnjenymi kartowymi datami při testowanju ličbow na našich darjenskich formularach haćili. Staramy so wo wašu priwatnosć. Hdyž Mozilla (my smy to) informacije wo was hromadźi, wopisuja naše <a href="https://www.mozilla.org/privacy/">prawidła priwatnosće Mozilla</a>, kak z tutymi informacijemi wobchadźamy.
faq_item_19_paragraph_b=Wužiwanje njewidźomneho reCAPTCHA so přez <a href="https://policies.google.com/privacy">prawidła priwatnosće</a> a <a href="https://www.google.com/policies/terms/">wužiwanske wuměnjenja</a> Google rjaduje.
