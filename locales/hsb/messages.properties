# privacy policy variants
privacy_policy_var_a=Staramy so wo priwatnosć a pomhamy, zo so informowany rozsudźeće. Chcemy, zo rozumiće, zo podrobnosće wašeho płaćenja so wot <a href="https://stripe.com/privacy/">Stripe</a> (za kreditne karty) abo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> předźěłuja, a zo so dokład za waš dar pola Mozilla składuje.
privacy_policy_var_b=Waše płaćenske podrobnosće budu so wot <a href="https://stripe.com/privacy/">Stripe</a> (za kreditne karty) abo <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> předźěłować a datowa sadźba wašeho dara budźe so wot Mozilla składować.
privacy_policy_var_c=Přez dary akceptujeće, zo podrobnosće wašeho płaćenja so wot <a href="https://stripe.com/privacy/">Stripe</a> (za kreditne karty) abo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> wotpowědujo jeju prawidła priwatnosće předźěłuja a zo se dokład wo wašim darje wot <a href="https://www.mozilla.org/privacy/">Mozilla</a> składuje.
privacy_policy_var_b_monthly=Waše płaćenske podrobnosće so wot<a href="https://stripe.com/privacy/">Stripe</a> předźěłuja (za kreditne/debitowe karty) abo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, a Mozilla budźe protokol wašeho darjenja składować. Měsačne dary so kóždy měsac samsny dźeń wotpisuja, kotryž dźensa dariće, doniž darjenje njepřetorhnjeće. Zo byšće přetohrnył, pósćelće nam mejlku na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

