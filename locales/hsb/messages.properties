# About page
additional_info=Słužimy z hordosću powšitkownosći a smy njekomercielni a njekompromitowani. Tysacy ludźi kaž wy nam pomhaja, so za wotewrjeny web za wšěch zasadźić. Zepěramy so na dary, zo bychmy našu misiju zwoprawdźili, zo bychmy web wotewrjeny a swobodny dźerželi. Dariće dźensa?
additional_info_thunderbird=Smy nawjedowacy e-mejlowy a kalendrowy program za wjacore platformy, darmotny za wobchodniske a wosobinske wužiwanje. Přez waš dar nam pomhaće zawěsćić, zo to tak wostanje, a přinošujeće k přichodnemu wuwiwanju. Dariće dźensa?

