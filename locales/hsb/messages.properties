donate_butcoins=Bitcoiny darić
donation_notice_bitcoin=Załožba Mozilla Foundation je powšitkownosći wužitna organizacija w Kaliforniskej, kotraž je po IRC 501(c)(3) wot dochodoweho dawka USA wuswobodźena a nimo toho powšitkownosći wužitne towarstwo zarjadowane pod wotrězkomaj 170(b)(1)(A) a 509(a)(1). Bitcoinowe dary na Mozilla wobhladuja po zwjazkowym dawkowym prawje USA jako dobroćelske přidźělenki, kotrež dyrbja so po přeću přijimarja za dobroćelske zaměry wužiwać. Jeli maće prašenja, čitajće <a href="https://donate.mozilla.org/faq">našu stronu z hustymi prašenjemi</a> abo stajće so přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> z nami do zwiska.
donation_notice_bitcoin_disabled=Tuchwilu njemóžemy bohužel dary w bitcoinach akceptować. Pytamy tuchwilu nowe rozrisanja, zo bychmy dary w bitcoinach zaso zmóžnili. Jeli maće prašenja, čitajće prošu <a href="https://donate.mozilla.org/faq">Huste Prašenja</a> abo stajće so z nami přez <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> do zwiska.

