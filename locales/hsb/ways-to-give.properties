bitcoin=Bitcoin
bitcoin_info=Załožba Mozilla Foundation je powšitkownosći wužitna organizacija w Kaliforniskej, kotraž je po IRC 501(c)(3) wot dochodoweho dawka USA wuswobodźena a nimo toho powšitkownosći wužitne towarstwo zarjadowane pod wotrězkomaj 170(b)(1)(A) a 509(a)(1). Bitcoinowe dary na Mozilla wobhladuja po zwjazkowym dawkowym prawje USA jako dobroćelske přidźělenki, kotrež dyrbja so po přeću přijimarja za dobroćelske zaměry wužiwać. Dokelž IRS je wobjasnił, zo wobhladuje bitcoiny jako swójstwo za dawkowy zaměry USA (hlejće IRS notice 2014-21), podleža bitcoinowe dary wosebitym prawidłam nastupajo sumu wotćahujomnu wot dawka wašeho dara, podłožkam trěbnym za to a druhim naležnosćam.
bitcoin_more_info=<a href="https://wiki.mozilla.org/Donate_Bitcoin">Tu</a> zhoniće wjace wo bitcoinowych darach. Zo byšće bitcoin darił, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">wopytajće prošu tutón wotkaz.</a>
