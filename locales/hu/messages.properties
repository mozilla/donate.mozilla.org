problems_donating=Probléma az adományozáskor? <a href="https://donate.mozilla.org/faq">Nézze meg a Gyakori kérdéseket</a> az általános problémák megoldásához. Ez nem oldotta meg? <a href="mailto:donate@mozilla.org">Küldjön e-mailt</a>.
problems_donating_thunderbird2=Problémája van az adományozással? <a href="https://donate.mozilla.org/thunderbird/faq">Keresse fel a GyIK-et</a> a leggyakoribb kérdések válaszaiért. Még mindig gondja van? <a href="mailto:thunderbird-donate@mozilla.org">Küldjön nekünk egy e-mailt</a>.
donation_notice_2=A hozzájárulások a Mozilla Foundationhöz kerülnek, amely egy Montain Viewban, Kaliforniában bejegyzett alapítvány (501(c)(3) szervezet). A hozzájárulások belátás szerint használhatóak fel, jótékonysági célokra. A hozzájárulás az USA-ban adóból levonható, a törvény által maximálisan megengedett mértékben.

donation_tax_notice_thunderbird=A hozzájárulások a Mozilla Foundationhöz kerülnek, amely egy Montain Viewban, Kaliforniában bejegyzett alapítvány (501(c)(3) szervezet), és a Thunderbird támogatására lesznek felhasználva. A Mozilla fenntartja a jogot, hogy más célokra használja fel a pénzeket, ha úgy határoz, hogy a Thunderbird már nem támogatja a Mozilla küldetését. A hozzájárulás az USA-ban adóból levonható, a törvény által maximálisan megengedett mértékben.

