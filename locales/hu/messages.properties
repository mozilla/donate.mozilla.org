# About page
additional_info_internet_health_bold=<b>Büszkén nonprofit szervezet vagyunk</b>, nem egy nagyvállalat és nem alkuszunk meg. Önhöz hasonló emberek ezrei segítenek nekünk kiállni a mindenki számára egészséges internetért. Az adományokra támaszkodunk a küldetésünk elérésében, hogy a web nyílt és szabad maradjon. Ön adományoz ma?
additional_info_thunderbird=Mi vagyunk a vezető nyílt forráskódú, keresztplatformos e-mail és naptár program, amely ingyenes üzleti és személyes használatra. Az adományozással biztosíthatja, hogy ez így is marad, és hozzájárul a jövőbeni fejlesztéshez. Adományoz ma?
additional_info_thunderbird_2=Bár a Thunderbird most már egy a Mozillától független projekt, a Mozilla beleegyezett, hogy adományokat gyűjt a nevünkben.
