# About page
additional_info=Büszkék vagyunk, hogy non profitként, részvényesek és kompromittálódás nélkül működhetünk. Önhöz hasonló emberek ezrei segítenek nekünk kiállni a mindenki számára nyílt internetért. Adományokból végezzük küldetésünket, az internet nyitottságának és szabadságának megőrzését. Adakozzon még ma!
additional_info_internet_health=Büszkén nonprofit, nem vállalati szervezet vagyunk, és nem alkuszunk meg. Több ezer Önhöz hasonló ember segít nekünk kiállni az egészséges internetért, mindenki számára. Az adományokra támaszkodunk a küldetésünk elérésében, hogy a web nyílt és szabad maradjon. Ön adományoz ma?
additional_info_thunderbird=Mi vagyunk a vezető nyílt forráskódú, keresztplatformos e-mail és naptár program, amely ingyenes üzleti és személyes használatra. Az adományozással biztosíthatja, hogy ez így is marad, és hozzájárul a jövőbeni fejlesztéshez. Adományoz ma?

