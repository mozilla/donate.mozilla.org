donation_notice_bitcoin=A Mozilla Foundation egy kaliforniai non profit társaság, amely fel van mentve az Egyesült Államok szövetségi jövedelemadóztatása alól az Egyesült Államok Adókódexének 501(c)(3) szakasza alapján, és közcélú jótékonysági szervezet az Egyesült Államok Adókódexének 170(b)(1)(A) és 509(a)(1) szakaszai alapján. A Mozilla által kapott Bitcoin adományokat jótékony célú adománynak kell tekinteni az Egyesült Államok adótörvényei szerint, amelyek felhasználása a Mozilla saját hatáskörében történhet, jótékony céljaira. Ha kérdése van, nézze meg a <a href="https://donate.mozilla.org/faq">GyIK-et</a> vagy keresse meg a Mozillát a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címen.
donation_notice_bitcoin_disabled=Jelen pillanatban sajnos nem tudunk bitcoin adományokat elfogadni. Új megoldásokat vizsgálunk, hogy újra engedélyezzük a bitcoin adományokat. Ha kérdése van, nézze meg a <a href="https://donate.mozilla.org/faq">GYIK oldalunkat</a> vagy lépjen velünk kapcsolatba a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címen.

