# privacy policy variants
privacy_policy_var_a=Minket érdekel a magánszféra, és hogy segítsünk tájékozott döntést hozni. Szeretnénk, hogy megértse, hogy a fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (hitel- és bankkártyák) vagy a <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> fogja feldolgozni, az adományozás rekordját pedig a Mozilla fogja tárolni.
privacy_policy_var_b=A fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (hitel- és bankkártyák) vagy a <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> fogja feldolgozni, az adományozás rekordját pedig a Mozilla fogja tárolni.
privacy_policy_var_c=Az adományozással Ön tudomásul veszi, hogy a fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (bank és hitelkártyák esetén) vagy a <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> a saját adatvédelmi irányelvei szerint fogja feldolgozni, az adományozása rekordját pedig a <a href="https://www.mozilla.org/privacy/">Mozilla</a> tárolja.
privacy_policy_var_b_monthly=A fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (hitel- és bankkártyák esetén) vagy a <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> dolgozza fel, és az adományozás rekordját a Mozilla fogja tárolni. A havi adományok minden hónapban az adományozás napjával megegyező napon lesznek levonva, amíg le nem mondja. A lemondáshoz írjon nekünk a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címre.

