# privacy policy
privacy_policy_var_b=A fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (hitel- és bankkártyák) vagy a <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> fogja feldolgozni, az adományozás rekordját pedig a Mozilla fogja tárolni.
privacy_policy_var_b_monthly=A fizetés részleteit a <a href="https://stripe.com/privacy/">Stripe</a> (hitel- és bankkártyák esetén) vagy a <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> dolgozza fel, és az adományozás rekordját a Mozilla fogja tárolni. A havi adományok minden hónapban az adományozás napjával megegyező napon lesznek levonva, amíg le nem mondja. A lemondáshoz írjon nekünk a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> címre.
