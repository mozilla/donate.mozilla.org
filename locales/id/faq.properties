faq_item_1_header=Bagaimana cara saya menyumbang?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Kunjungi tautan ini untuk melakukan donasi daring dengan aman sekarang juga menggunakan kartu kredit atau PayPal</a>. Untuk cara lain untuk berdonasi — seperti cek, bitcoin dan transfer bank — kunjungi <a href="https://donate.mozilla.org/ways-to-give">lama Cara Untuk Berbagi</a> kami.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Kunjungi laman ini sekarang untuk berdonasi daring dengan aman menggunakan kartu kredit atau PayPal</a>.

faq_item_2_header=Bagaimana Mozilla menjamin informasi pribadi saya sudah terlindungi?
faq_item_2_paragraph_a=Kami peduli dengan privasi para donatur kami dan menangani serius <a href="https://www.mozilla.org/privacy/principles/">Prinsip Privasi</a> kami. Mozilla percaya setiap individu memiliki kendali atas data miliknya, dan mengelola praktik dan kendali keamanan berlapis-lapis. Untuk pelajari lebih lanjut, baca <a href="https://www.mozilla.org/privacy/websites/">Kebijakan Privasi Mozilla</a>.
faq_item_2_paragraph_b2=Ketika Anda berdonasi ke Mozilla melalui pihak ketiga seperti <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> atau <a href="https://stripe.com/privacy/">Stripe</a>, organisasi tersebut juga mengumpulkan data pengguna.
faq_item_2_header_thunderbird=Saya ingin berdonasi lewat transfer rekening. Berapa nomor IBAN Anda?

faq_item_3_header=Mengapa Anda memerlukan alamat saya untuk memproses donasi?
faq_item_3_paragraph_bitcoin=Kami percaya bahwa privasi Anda sangatlah penting. Kami meminta sejumlah informasi minimum yang diperlukan dalam memproses donasi dengan kartu kredit, termasuk alamat penagihan. Ini memungkinkan pemroses pembayaran kami untuk memverifikasi identitas Anda, memproses identitas Anda dan mencegah biaya palsu pada kartu kredit Anda. Kami menjaga informasi Anda tetap private — jika Anda memiliki pertanyaan, silakan acu pada <a href="https://www.mozilla.org/privacy/websites/">Kebijakan Privasi</a> kami. Jika Anda ingin tidak mengisi informasi Anda pada formulir daring donasi kami, Anda dapat <a href="https://donate.mozilla.org/ways-to-give">mengirimkan cek</a> atau berdonasi langsung <a href="https://donate.mozilla.org/paypal-donate">lewat Paypal</a> or <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Kami percaya bahwa privasi Anda sangatlah penting. Kami meminta sejumlah informasi minimum yang diperlukan dalam memproses donasi dengan kartu kredit, termasuk alamat penagihan. Ini memungkinkan pemroses pembayaran kami untuk memverifikasi identitas Anda, memproses identitas Anda dan mencegah biaya palsu pada kartu kredit Anda. Kami menjaga informasi Anda tetap private — jika Anda memiliki pertanyaan, silakan acu pada <a href="https://www.mozilla.org/privacy/websites/">Kebijakan Privasi</a> kami. Jika Anda ingin tidak mengisi informasi Anda pada formulir daring donasi kami, Anda dapat mengirimkan cek kepada kami.

faq_item_4_header_check=Ke mana saya harus mengirim cek?
faq_item_4_paragraph_a=Silakan kirim cek Anda ke:
faq_item_4_paragraph_a_thunderbird_row=Silakan mengirim cek <strong>dengan catatan terpisah bertanda “Thunderbird”</strong>, dan dibayarkan (penerima pembayaran) kepada “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Jika diperlukan oleh bank Anda, tambahkan nomor telepon penerima (650) 903-0800.

faq_item_5_header=Bisakah saya mendonasikan bitcoin?
faq_item_5_paragraph=Ya! Untuk berkontribusi melalui bitcoin, silakan kunjungi <a href="https://donate.mozilla.org/give-bitcoin/">tautan ini</a>. Untuk pertanyaan seputar donasi bitcoin, silakan kunjungi <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a> kami.
faq_item_5_paragraph_b=Saat ini, kami masih belum menerima donasi bitcoin. Kami sedang mencari solusi baru yang memungkinkan donasi berupa bitcoin.
faq_item_5_paragraph_thunderbird=Saat ini kami tidak menerima bitcoin.

faq_item_6_header=Bagaimana cara saya menonaktifkan permintaan donasi di laman beranda Firefox?
faq_item_6_header_thunderbird=Bagaimana cara saya menonaktifkan permintaan donasi di laman beranda Thunderbird?
faq_item_6_paragraph_a_shorter=Anda dapat mematikan promosi penarikan-dana pada laman beranda Firefox dengan mengarahkan kursor melewati promosi dan klik tanda “X” di sisi atas kanan promosi.
faq_item_6_paragraph_a_thunderbird=Permintaan donasi di laman beranda saat ini belum bisa dinonaktifkan. Jika Anda suka, Anda dapat mengganti laman bernada dengan yang lain. Untuk melakukan hal ini, di Thunderbird buka Options | General

faq_item_7_header=Bagaimana donasi saya akan digunakan?
faq_item_7_paragraph_a_mission=Di Mozilla, misi kami adalah untuk menjaga Internet tetap sehat, terbuka, dan dapat diakses oleh semua orang. Untuk mempelajari bagaimana donasi Anda digunakan, klik <a href="https://www.mozilla.org/foundation/">di sini</a>.
faq_item_7_paragraph_b=Anda dapat menemukan rincian lebih lanjut tentang pengeluaran dan tata kelola Mozilla <a href="https://www.mozilla.org/foundation/documents/">di sini</a>.
faq_item_7_paragraph_a_thunderbird=Kami mempelopori klien surel dan penanggalan lintas-platform sumber terbuka, gratis untuk keperluan bisnis dan pribadi. Donasi Anda akan membantu memastikan semuanya akan tetap seperti itu dan akan mendukung pengembangan di masa yang akan datang.

faq_item_8_header=Tidakkah produk Mozilla, seperti Firefox, mendapat penghasilan?
faq_item_8_paragraph_a=Firefox dikelola oleh Mozilla Corporation, anak perusahaan yang sepenuhnya dimiliki oleh Mozilla Foundation. Sementara Firefox tidak menghasilkan pendapatan - terutama melalui kemitraan pencarian - ini memperoleh pendapatan sebagian besar diinvestasikan kembali ke dalam Corporation. Upaya Mozilla Foundation dalam pendidikan dan advokasi, yang melingkupi beberapa benua dan mencapai jutaan orang, didukung oleh sumbangan filantropis.
faq_item_8_header_thunderbird=Bukankan Thunderbird mendapatkan pemasukan?
faq_item_8_paragraph_a_thunderbird=Thunderbird dirawat oleh Komunitas Thunderbird, bekerja sama dengan Mozilla Corporation, yang merupakan anak perusahaan Mozilla Foundation. Thunderbird nyaris tidak menerima penghasilan apa pun dari penelusuran dan sumber non-donor lainnya. Thunderbird bergantung hampir sepenuhnya dari donasi yang murah hati dari pengguna dan sahabat Thunderbird.

faq_item_9_header=Siapa yang berdonasi untuk Mozilla?
faq_item_9_paragraph_foundations=Tahun lalu, lebih dari 400.000 individu mempercayakan Mozilla untuk melindungi dan meningkatkan kesehatan Internet. Mozilla Foundation juga menerima dukungan dalam bentuk hibah dari yayasan lain yang sejalan, antara lain yayasan Knight, MacArthur, Bill & Melinda Gates dan Ford.
faq_item_9_header_thunderbird=Siapa yang berdonasi untuk Thunderbird?
faq_item_9_paragraph_thunderbird=Semua orang dapat berdonasi, baik perusahaan dan individu, agar Thunderbird dapat melindungi produknya kini dan di masa mendatang.

