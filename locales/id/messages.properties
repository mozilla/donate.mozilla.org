# privacy policy variants
privacy_policy_var_a=Kami peduli akan privasi dan tentang bagaimana Anda membuat pilihan yang tepat. Kami ingin Anda memahami bahwa rincian pembayaran Anda akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kartu kredit/debit) atau <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dan catatan atas sumbangan Anda akan disimpan oleh Mozilla.
privacy_policy_var_b=Rincian pembayaran akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kartu kredit/debit) atau <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, dan catatan atas sumbangan Anda akan disimpan oleh Mozilla.
privacy_policy_var_c=Dengan memberikan donasi, Anda mengetahui bahwa rincian pembayaran Anda akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kartu kredit/debit) atau oleh <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> sesuai dengan kebijakan privasi mereka, dan bukti donasi Anda akan disimpan oleh <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Rincian pembayaran Anda akan diproses melalui <a href="https://stripe.com/privacy/">Stripe</a> (untuk kartu kredit/debit) atau <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dan bukti donasi Anda akan disimpan oleh Mozilla. Donasi bulanan akan dikenakan setiap bulan pada hari yang sama dengan saat Anda berdonasi hari ini, dan terus berlanjut sampai Anda batalkan. Untuk membatalkan, email kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

