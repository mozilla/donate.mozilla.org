# About page
additional_info_internet_health=Kami bangga menjadi nirlaba, non-korporasi dan tanpa kompromi. Ribuan orang seperti Anda membantu kami berpihak untuk Web yang terbuka bagi semua. Kami bergantung pada sumbangan untuk melaksanakan misi kami menjaga Web tetap terbuka dan bebas. Akankah Anda menyumbang hari ini?
additional_info_internet_health_bold=<b>Kami bangga menjadi nirlaba</b>, nirkorporat, dan nirkompromi. RIbuan orang seperti Anda membantu kami memperjuangkan internet yang sehat untuk semua. Kami mengandalkan donasi untuk melaksanakan misi kami menjaga Web tetap bebas dan terbuka. Akankah hari ini Anda menyumbangkannya?
additional_info_thunderbird=Kami adalah aplikasi untuk mengelola email dan menyusun jadwal yang bersumber terbuka dan lintas sistem operasi, gratis untuk bisnis dan penggunaan pribadi. Dengan menyumbang Anda membantu memastikan aplikasi ini tetap tersedia demikian dan berkontribusi pada pengembangan masa depan. Akankah Anda menyumbang hari ini?
additional_info_thunderbird_2=Sementara Thunderbird merupakan proyek independen yang saat ini terpisah dari Mozilla, Mozilla telah setuju untuk mengumpulkan donasi atas nama kami.
