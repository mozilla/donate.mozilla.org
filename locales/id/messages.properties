problems_donating_thunderbird2=Ada kendala saat berdonasi? <a href="https://donate.mozilla.org/thunderbird/faq">Kunjungi FAQ kami</a> untuk menjawab pertanyaan yang umum. Masih memiliki kendala? <a href="mailto:thunderbird-donate@mozilla.org">Kirimi kami surel</a>.
