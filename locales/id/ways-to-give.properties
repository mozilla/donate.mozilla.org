bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation adalah perusahaan non-profit California yang dibebaskan dari pajak penghasilan federal Amerika Serikat di bawah IRC 501 (c) (3) dan badan amal publik yang diklasifikasikan pada bagian IRC 170 (b) (1) (A) dan 509 (a) ( 1). Sumbangan Bitcoin yang diterima Mozilla dianggap sebagai kontribusi amal bawah undang-undang pajak federal AS, yang akan digunakan sesuai kebijakan mereka untuk tujuan amalnya. Karena IRS telah mengindikasikan bahwa mereka akan memperlakukan bitcoin sebagai properti untuk tujuan pajak AS (lihat IRS Pemberitahuan 2014-21), sumbangan bitcoin dapat dikenakan peraturan khusus mengenai jumlah pemotongan pajak Anda karena amal, dokumentasi yang harus disediakan untuk mengklaim pengurangan pajak, atau hal-hal lainnya.
bitcoin_more_info=Pelajari lebih lanjut tentang donasi bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">di sini. Untuk berdonasi bitcoin</a>, <a href="https://bitpay.com/100257/donate">silakan kunjungi tautan ini.</a>
