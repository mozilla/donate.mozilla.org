tb_question_faq=Hai qualche domanda? Troverai le risposte ai quesiti che ci vengono posti più spesso nelle <a href="https://donate.mozilla.org/thunderbird/faq/">Domande più frequenti dei sostenitori</a>.
tb_need_help=Se dopo averle lette hai ancora bisogno di assistenza, scrivi a <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Riceviamo sempre un gran numero di email, ma faremo del nostro meglio per risponderti entro 48 ore.
tb_footprints=Le donazioni vengono devolute a Mozilla Foundation, un’organizzazione di tipo 501(c)(3), che le impiegherà per sostenere Mozilla Thunderbird. Queste donazioni sono deducibili fiscalmente negli U.S.A. nella massima misura consentita dalla legge. Mozilla non ha fornito alcun tipo di bene o servizio in cambio della presente donazione.
