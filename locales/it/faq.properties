# faq page
faq_header=Domande più frequenti
faq_donate_link=Fai subito una donazione

faq_intro_shorter=Di seguito sono riportate le domande più frequenti in merito alle donazioni a favore di Mozilla Foundation.
faq_intro_shorter_thunderbird=Di seguito sono riportate le domande più frequenti in merito alle donazioni a favore di Thunderbird.

faq_item_1_header=Quali sono le modalità con cui posso effettuare la donazione?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visita questa pagina per donare subito in modo sicuro tramite carta di credito o PayPal</a>. Se invece vuoi effettuare la donazione con altri strumenti - come assegni, bitcoin o bonifici bancari - visita <a href="https://donate.mozilla.org/ways-to-give">questa pagina</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visita questo collegamento per effettuare subito una donazione sicura tramite carta di credito o PayPal</a>.

faq_item_2_header=Quali accorgimenti utilizza Mozilla per tenere al sicuro i miei dati personali?
faq_item_2_header_thunderbird=Vorrei fare una donazione con bonifico bancario. Su quale codice IBAN posso fare il versamento?
faq_item_2_paragraph_a3=Quando fai una donazione a Mozilla Foundation, riceviamo da te alcune informazioni personali. Utilizziamo questi dati per confermare l’avvenuta donazione, rilasciare una ricevuta e inviarti comunicazioni via newsletter o email. Per ulteriori informazioni su quali informazioni riceviamo, sul perché e sul come le utilizziamo, consulta l’<a href="https://www.mozilla.org/privacy/">Informativa sulla privacy</a>.
faq_item_2_paragraph_b3=Lavoriamo incessantemente per proteggere i tuoi dati. Sosteniamo e implementiamo i controlli e le pratiche di sicurezza a più livelli, sia con metodi tecnologici che organizzativi. Abbiamo stretto accordi con terze parti e adottato misure di sicurezza per proteggerci contro la perdita, l’uso improprio e l’alterazione non autorizzata delle informazioni che passano sotto il nostro controllo e sotto quello dei fornitori di servizi a cui ci appoggiamo. I fornitori che ricevono i tuoi dati sono contrattualmente obbligati a trattare tali dati secondo le modalità approvate da Mozilla. I fornitori a cui ci appoggiamo per inviarti email e altri materiali promozionali non hanno il permesso di utilizzare le tue informazioni per il proprio marketing diretto, né sono autorizzati a condividere i tuoi dati con terze parti per lo stesso scopo. In aggiunta, conserviamo i tuoi dati esclusivamente per il tempo necessario a fornirti servizi, espletare le nostre pratiche o comunque entro i limiti previsti dalla legge e dal contratto. Puoi trovare ulteriori informazioni nella sezione dell’<a href="https://www.mozilla.org/privacy/">Informativa sulla privacy</a> intitolata <em>Di cos’altro deve essere informato l’utente?</em>
faq_item_2_paragraph_c3=A eccezione di quanto dichiarato nell’<a href="https://www.mozilla.org/privacy/">Informativa sulla privacy</a>, non condividiamo nessuno dei tuoi dati personali senza il tuo consenso esplicito. Per informazioni più dettagliate consulta la sezione dell’Informativa sulla privacy <em>In quali casi Mozilla condivide con altri le informazioni dell’utente?</em>
faq_item_2_paragraph_d3=Infine ti informiamo che, quando fai una donazione a Mozilla attraverso un fornitore di servizi di terze parti come <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> o <a href="https://stripe.com/privacy/">Stripe</a>, questi fornitori raccolgono i tuoi dati e li gestiscono secondo le rispettive politiche sulla privacy.

faq_item_3_header=Perché devo fornire il mio indirizzo per fare una donazione?
faq_item_3_paragraph_update2= Siamo consapevoli che la tua privacy è molto importante. Richiediamo solo le informazioni indispensabili per gestire le donazioni tramite carta di credito o di debito, inclusi gli indirizzi di fatturazione. Questo consente al nostro sistema di pagamento di verificare la tua identità , elaborare il pagamento e prevenire addebiti involontari sulla tua carta. Manteniamo le tue informazioni sempre riservate, come specificato nell’<a href="https://www.mozilla.org/privacy/websites/">informativa sulla privacy</a>. Se preferisci non inserire i tuoi dati nel modulo online per la donazione, puoi <a href="https://donate.mozilla.org/ways-to-give#check">spedire un assegno o un ordine di pagamento</a>.
faq_item_3_paragraph_bitcoin=Siamo consapevoli che la tua privacy è molto importante. Chiediamo poche informazioni necessarie per le donazioni tramite carta di credito, compresi gli indirizzi di fatturazione. Questo permette al nostro processo di pagamento di verificare la tua identità, processare il pagamento e prevenire addebiti fraudolenti alla tua carta di credito. Le informazioni restano private. Per eventuali domande fai riferimento all‘<a href="https://www.mozilla.org/privacy/websites/">Informativa sulla privacy</a>. Se preferisci non inserire le tue informazioni nel modulo di donazione, puoi <a href="https://donate.mozilla.org/ways-to-give">spedire un assegno</a> oppure eseguire la transazione direttamente da <a href="https://donate.mozilla.org/paypal-donate">PayPal</a> o <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Sappiamo che la tua privacy è molto importante. Ti chiediamo di fornire solo le informazioni strettamente necessarie per elaborare le donazioni effettuate tramite carta di credito, incluso l’indirizzo per la fatturazione. Queste informazioni consentiranno al nostro gestore dei pagamenti di verificare la tua identità, completare il pagamento e impedire addebiti fraudolenti sulla tua carta di credito. I tuoi dati personali rimarranno assolutamente al sicuro. Per ulteriori informazioni, consulta la nostra <a href="https://www.mozilla.org/privacy/websites/">informativa sulla privacy</a>. Se preferisci comunque non fornire i tuoi dati personali sul modulo per la donazione, puoi inviarci un assegno tramite posta ordinaria.

faq_item_4_header_check=A che indirizzo posso inviare un assegno?
faq_item_4_paragraph_a=Invia l’assegno al seguente indirizzo:
faq_item_4_paragraph_a_thunderbird_row=Inviare l'assegno <strong>accompagnato da una nota separata con dicitura “Thunderbird”</strong>, ed esigibile (beneficiario) a “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Nel caso la banca lo richieda, aggiungere il numero di telefono tra parentesi. Il numero è: 650 903-0800.

faq_item_5_header=Posso effettuare una donazione in bitcoin?
faq_item_5_paragraph=Certamente. Per fare una donazione in bitcoin, visita <a href="https://donate.mozilla.org/give-bitcoin/">questa pagina</a>. Per ulteriori informazioni sulle donazioni in bitcoin, fai riferimento <a href="https://wiki.mozilla.org/Donate_Bitcoin">a queste FAQ</a>.
faq_item_5_paragraph_b=In questo momento non siamo in grado di accettare donazioni in bitcoin. Stiamo studiando nuove soluzioni per reintegrare questa modalità di pagamento.
faq_item_5_paragraph_thunderbird=Al momento non accettiamo bitcoin come forma di pagamento.

faq_item_6_header=Come posso rimuovere la richiesta di donazione visualizzata nella pagina iniziale di Firefox?
faq_item_6_header_thunderbird=Come posso disattivare la richiesta di donazione che compare nella pagina iniziale di Thunderbird?
faq_item_6_paragraph_a_shorter=È possibile nascondere il messaggio di raccolta fondi sulla pagina iniziale di Firefox facendo clic su “X” presente nell‘angolo in alto a destra del riquadro.
faq_item_6_paragraph_a_thunderbird=Al momento la richiesta di donazione che appare nella pagina iniziale di Thunderbird non può essere disattivata. Se lo desideri, puoi modificare la pagina iniziale di Thunderbird nella sezione Generale del pannello Opzioni.

faq_item_7_header=Come verrà utilizzata la mia donazione?
faq_item_7_paragraph_a_mission=In Mozilla, la nostra missione è mantenere Internet in buona salute, aperto e accessibile a tutti. Per sapere come la tua donazione viene usata, fai clic <a href="https://www.mozilla.org/foundation/">qui</a>.
faq_item_7_paragraph_b=Per ulteriori informazioni sulle spese sostenute da Mozilla e sulla sua amministrazione, visita <a href="https://www.mozilla.org/foundation/documents/">questa pagina</a>.
faq_item_7_paragraph_a_thunderbird=Thunderbird è il miglior software open source e multipiattaforma per la gestione della posta elettronica e del calendario, gratuito sia per uso personale che professionale. Con una donazione ci aiuterai a mantenere questo stato dell’arte e contribuirai al suo sviluppo futuro.

faq_item_8_header=Ma i prodotti Mozilla, come Firefox, non generano ricavi?
faq_item_8_paragraph_a=La responsabile della gestione del progetto Firefox è Mozilla Corporation, una consociata interamente controllata da Mozilla Foundation. I ricavi generati da Firefox - principalmente attraverso contratti con diversi motori di ricerca - vengono reinvestiti quasi totalmente in Mozilla Corporation. Le attività didattiche e di difesa dei diritti online di Mozilla Foundation, che si svolgono su più continenti e interessano milioni di persone, sono finanziate da donazioni volontarie di benefattori.
faq_item_8_header_thunderbird=Thunderbird genera entrate?
faq_item_8_paragraph_a_thunderbird=Il progetto Thunderbird è gestito da una comunità dedicata in cooperazione con Mozilla Corporation, una consociata interamente controllata da Mozilla Foundation. I ricavi generati dalle ricerche e da altre fonti diverse dalle donazioni sono praticamente nulli, il sostegno economico del progetto è quasi totalmente basato sulle donazioni di utenti e sostenitori.

faq_item_9_header=Chi contribuisce economicamente a Mozilla?
faq_item_9_paragraph_foundations=Lo scorso anno, più di 400.000 persone, con le loro donazioni, hanno dato a Mozilla la possibilità di proteggere e migliorare lo stato di salute di Internet. Mozilla Foundation riceve anche supporto sotto forma di sovvenzioni da altre grandi fondazioni con la stessa visione, inclusi Knight, MacArthur, Bill & Melinda Gates, e Ford.
faq_item_9_header_thunderbird=Chi sostiene Thunderbird con le donazioni?
faq_item_9_paragraph_thunderbird=Chiunque, sia persone fisiche che giuridiche, può fare una donazione a Thunderbird per salvaguardare il prodotto nel breve e nel lungo termine.

faq_item_10_header=Con una donazione avrò accesso al supporto tecnico?
faq_item_10_paragraph=Chiunque può accedere al supporto tecnico Mozilla visitando il <a href="https://support.mozilla.org/questions">nostro forum di supporto</a>. Mozilla non offre supporto tecnico, di base o avanzato, in contropartita per una donazione.
faq_item_10_paragraph_thunderbird=Chiunque può accedere al supporto tecnico di Thunderbird visitando il <a href="https://support.mozilla.org/products/thunderbird">forum dedicato</a>. Il supporto tecnico, sia di base che avanzato, è gratuito e non subordinato a una donazione.

faq_item_tax_header=La donazione è deducibile nella dichiarazione dei redditi?
faq_item_tax_paragraph_a_tax_id=Il Tax ID di Mozilla Foundation è: 20-0097189.
faq_item_tax_paragraph_b=Per tutti i donatori non residenti negli Stati Uniti si consiglia di consultare il proprio commercialista per verificare se la donazione sia deducibile.
faq_item_tax_paragraph_c=Nel caso di elargizioni sostanziose potremmo essere costretti a trasmettere nome e indirizzo del donatore all’Internal Revenue Service (IRS). Mozilla è tenuta per legge a indicare tali informazioni nel caso dei benefattori e delle donazioni più generose di beni (come azioni e bitcoin) il cui equivalente in denaro supera i 5000 dollari statunitensi.

faq_item_11_header=Come posso annullare o modificare l’importo di una donazione periodica?
faq_item_11_paragraph=Nel caso tu abbia scelto di effettuare una donazione periodica con PayPal, l’annullamento o la modifica dell’importo della donazione dovranno essere effettuati attraverso il tuo <a href="https://www.paypal.com/">account PayPal</a>. Se invece stai donando una somma mensile tramite carta di credito, invia una email al nostro team di supporto all’indirizzo <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, ricordandoti di includere l’indirizzo email e il nome utilizzato per la donazione. Faremo del nostro meglio per evadere la richiesta entro due giorni lavorativi.
faq_item_11_paragraph_thunderbird=Nel caso tu abbia scelto di effettuare una donazione periodica con PayPal, puoi modificare o annullare l’importo della donazione in qualsiasi momento accedendo al tuo <a href="https://www.paypal.com/">account PayPal</a>. Se invece stai donando una somma mensile tramite carta di credito, invia una email al nostro team di supporto all’indirizzo <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, ricordandoti di includere l’indirizzo email e il nome utilizzato per la donazione. Faremo del nostro meglio per evadere la richiesta entro due giorni lavorativi.

faq_item_12_header=Posso effettuare la donazione utilizzando una valuta diversa dal dollaro statunitense?
faq_item_12_paragraph_currencies=Certo. Sul <a href="https://donate.mozilla.org/">modulo online</a> è possibile selezionare fra oltre trenta valute nell'apposito menu a tendina.

faq_item_13_header=Accettate donazioni di azioni?
faq_item_13_paragraph=Di solito accettiamo elargizioni di azioni quotate in borsa e consideriamo caso per caso l’accettazione di donazioni con azioni di altro tipo. Per ulteriori informazioni a riguardo, puoi contattarci direttamente all’indirizzo <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Dovresti consultare il tuo commercialista per conoscere in quali termini la cessione di proprietà di azioni possa essere deducibile nella dichiarazione dei redditi.

faq_item_14_header=Al momento non mi è possibile contribuire con una donazione in denaro, posso aiutare in qualche altro modo?
faq_item_14_paragraph=Assolutamente. Sappiamo benissimo che non tutti sono in grado di sostenere economicamente la nostra missione, ma ci sono moltissimi altri modi con cui puoi aiutarci e far parte della nostra comunità. In effetti, il successo della nostra missione dipende proprio dalla partecipazione di persone come te. Visita <a href="https://www.mozilla.org/contribute/">questa pagina</a> per conoscere il miglior modo con cui puoi aiutarci.

faq_item_15_header=C’è una persona di contatto a cui posso rivolgere direttamente una domanda?
faq_item_15_paragraph=Per domande riguardanti le donazioni a Mozilla Foundation, contattaci all’indirizzo email <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Faremo del nostro meglio per risponderti entro 72 ore. Per richiedere assistenza tecnica sui nostri prodotti, come Firefox, visita <a href="https://support.mozilla.org/">il nostro sito di supporto</a>.
faq_item_15_paragraph_thunderbird=Per domande riguardanti le donazioni a Thunderbird, contattaci all’indirizzo email <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Ti risponderemo il prima possibile. Per richiedere assistenza tecnica , visita <a href="https://support.mozilla.org/products/thunderbird">il sito di supporto di Thunderbird</a>.

faq_item_16_header=Quando effettuo una donazione, per quanto tempo vengono conservati i miei dati?
faq_item_16_paragraph=In generale, il tempo strettamente necessario a effettuare le operazioni che richiedono quei dati. Fai riferimento all‘<a href="https://www.mozilla.org/privacy/">Informativa sulla privacy di Mozilla</a> per maggiori dettagli.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Mozilla accetta donazioni attraverso addebito diretto o bonifico SEPA?
faq_item_17_paragraph=Non sono supportati i trasferimenti con addebito diretto tramite SEPA (euro) o BACS (sterline britanniche). Puoi trovare le nostre coordinate bancarie <a href="https://donate.mozilla.org/ways-to-give#wire">qui</a>.

faq_item_18_header=Posso effettuare una donazione specificatamente a favore del progetto Thunderbird?
faq_item_18_paragraph=Certamente. Per dare un contributo specificatamente a Thunderbird compila <a href="https://donate.mozilla.org/thunderbird/"> questo modulo</a>.

faq_item_19_header=Perché Mozilla utilizza reCaptcha?
faq_item_19_paragraph_a=Le organizzazioni senza fine di lucro sono un obiettivo frequente delle frodi online con carte di credito. reCaptcha è uno dei metodi che utilizziamo per proteggerci da abusi automatizzati e impedire ai truffatori di verificare la validità dei loro numeri di carta di credito nei nostri moduli per la donazione. Abbiamo a cuore la privacy degli utenti. L’<a href="https://www.mozilla.org/privacy/">informativa sulla privacy</a> di Mozilla descrive come gestiamo i dati personali raccolti.
faq_item_19_paragraph_b=L’utilizzo di Invisible reCAPTCHA è regolato dall’<a href="https://policies.google.com/privacy">informativa sulla privacy</a> e dalle <a href="https://www.google.com/policies/terms/">condizioni d'utilizzo</a> di Google.
