# privacy policy variants
privacy_policy_var_a=Abbiamo a cuore la tua privacy e vogliamo fornirti tutte le informazioni utili per una scelta informata. Devi sapere che i dettagli del pagamento verranno elaborati da <a href="https://stripe.com/privacy/">Stripe</a> (per carte di credito o debito) o <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, mentre Mozilla manterrà una registrazione della tua donazione.
privacy_policy_var_b=I dettagli del pagamento verranno elaborati da <a href="https://stripe.com/privacy/">Stripe</a> (per carte di credito o debito) o <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, mentre Mozilla manterrà una registrazione della tua donazione.
privacy_policy_var_c=Effettuando la donazione, acconsenti che i dati del pagamento vengano analizzati da <a href="https://stripe.com/privacy/">Stripe</a> (nel caso di pagamento tramite carta di credito o debito) o da <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, secondo i termini indicati nelle rispettive informative sulla privacy e che <a href="https://www.mozilla.org/privacy/">Mozilla</a> conservi una registrazione della donazione.
privacy_policy_var_b_monthly=I dettagli del pagamento saranno gestiti da <a href="https://stripe.com/privacy/">Stripe</a> (per le carte di credito o di debito) o <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>; un record relativo alla tua donazione verrà salvato da Mozilla. Le donazioni mensili vengono addebitate ogni mese, lo stesso giorno della prima donazione, e l’addebito continuerà finché la donazione non viene annullata. Per annullare l’addebito inviare una email a <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

