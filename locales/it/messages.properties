# About page
additional_info=Orgogliosamente senza fini di lucro, estranei a logiche aziendali, lontani da compromessi. Migliaia di persone come te, attraverso le loro donazioni, sostengono le nostre iniziative per un Web realmente aperto, libero e gratuito per tutti. Hai già dato il tuo contributo?
additional_info_internet_health=Siamo orgogliosi di essere senza scopo di lucro, senza gerarchia aziendale e senza compromessi. Migliaia di persone come te ci aiutano a mantenere Internet in salute per il bene di tutti. Dipendiamo dalle donazioni per portare avanti la nostra missione e mantenere il Web aperto e libero. Aiutaci oggi stesso con una donazione.
additional_info_thunderbird=Thunderbird è il miglior software open source e multipiattaforma per la gestione della posta elettronica e del calendario, gratuito sia per uso personale che professionale. Con una donazione ci aiuterai a mantenere questo stato dell’arte e contribuirai allo sviluppo futuro del programma. Vuoi fare subito la tua donazione?

