bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation è un’organizzazione senza fini di lucro con sede in California, esente dalla tassazione federale degli Stati Uniti sui redditi ai sensi dell’articolo 501(c)(3), e un ente benefico ai sensi delle sezioni 170(b)(1)(A) e 509(a)(1). Le donazioni in bitcoin ricevute da Mozilla sono da considerarsi come donazioni benefiche ai sensi della legge fiscale federale degli Stati Uniti e possono essere utilizzate a sua discrezione per il raggiungimento dei propri fini umanitari. Poiché l’Internal Revenue Service (IRS) ha dichiarato che considererà i bitcoin come beni patrimoniali ai fini delle dichiarazioni dei redditi (con riferimento all’annuncio 2014-21), le donazioni in bitcoin potrebbero essere soggette a norme speciali che incideranno sull’ammontare della somma deducibile, il tipo di documentazione da presentare e altre questioni.
bitcoin_more_info=Per ulteriori informazioni sulle donazioni in bitcoin, consulta <a href="https://wiki.mozilla.org/Donate_Bitcoin">questa pagina</a>. Se invece desideri fare una donazione in bitcoin, visita <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">quest’altra pagina</a>.
