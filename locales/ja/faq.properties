# faq page
faq_header=寄付に関する FAQ
faq_donate_link=今すぐ寄付
faq_intro=Mozilla Foundation への寄付に関して最もよく寄せられる質問を以下にまとめました。ここに載っていない質問がある場合は、<a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。
faq_intro_thunderbird=Thunderbird への寄付に関して最もよく寄せられる質問を以下にまとめました。ここに載っていない質問がある場合は、<a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> までお問い合わせください。
faq_item_1_header=どのような方法で寄付ができますか？
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">今すぐこのリンクを辿って、クレジットカードか PayPal で安全なオンライン寄付を行ってください</a>。小切手、ビットコイン、銀行振込などその他の方法に関しては、<a href="https://donate.mozilla.org/ways-to-give">寄付の方法ページ</a> をご覧ください。
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">今すぐこのリンクを辿って、クレジットカードか PayPal で安全なオンライン寄付を行ってください</a>。残念ながら電信送金による寄付は今のところ受けていません。近い将来そのような選択肢も可能にしたいと考えています。
faq_item_2_header=Mozilla ではどのように個人情報を保護していますか？
faq_item_2_paragraph_a=私たちは寄付者のプライバシーを大切にしており、<a href="https://www.mozilla.org/privacy/principles/">プライバシー原則</a> を真剣に受け止めています。Mozilla では、個人が自らのデータを常に自らの管理下に置けるようにすべきと考えており、セキュリティに関して重層的な管理と慣行を維持しています。詳しくは <a href="https://www.mozilla.org/privacy/websites/">Mozilla プライバシーポリシー</a> をご覧ください。
faq_item_2_paragraph_b=場合によっては、<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> や <a href="https://stripe.com/privacy/">Stripe</a> といった第三者を通じて Mozilla へ寄付を行う場合、それらの企業もユーザーのデータを収集します。
faq_item_2_header_thunderbird=電信送金で寄付したいと思います。IBAN 番号を教えてください。
faq_item_2_p_thunderbird_a=残念ながら米国外からの直接電信送金は私たちにとって非常に高くついてしまいます。電信送金を受け取るたび他の手数料に加えて $15 の追加手数料が発生し、これは寄付の金額を超えてしまう可能性もあります。このため、今のところ電信送金を支払い方法のひとつとして提供していません。
faq_item_2_p_thunderbird_b=ヨーロッパに住む皆さんにとって IBAN 番号を通じた寄付が非常に便利であることを私たちは理解しており、それを可能にすべく取り組んでいます。
faq_item_3_header=寄付を行う際になぜ住所が必要とされるのでしょうか？
faq_item_3_paragraph=私たちはあなたのプライバシーが非常に重要であることを理解しています。寄付の受け受けにあたっては、請求先住所など、クレジットカードによる寄付を処理するために必要な最低限の情報を求めます。これにより、決済事業者があなたの身元を特定し、支払いを処理し、クレジットカードへの不正請求を防ぐことが可能となります。あなたの個人情報は機密扱いで保存します。質問がある場合は、Mozilla の <a href="https://www.mozilla.org/privacy/websites/">プライバシーポリシー</a> を参照してください。オンラインの寄付フォームに個人情報を入力したくない場合は、<a href="https://donate.mozilla.org/ways-to-give">小切手を送る</a> か <a href="https://donate.mozilla.org/paypal-donate">PayPal</a> を通じて直接寄付を行うこともできます。
faq_item_3_paragraph_thunderbird=私たちはあなたのプライバシーが非常に重要であることを理解しています。寄付の受け受けにあたっては、請求先住所など、クレジットカードによる寄付を処理するために必要な最低限の情報を求めます。これにより、決済事業者があなたの身元を特定し、支払いを処理し、クレジットカードへの不正請求を防ぐことが可能となります。あなたの個人情報は機密扱いで保存します。質問がある場合は、Mozilla の <a href="https://www.mozilla.org/privacy/websites/">プライバシーポリシー</a> を参照してください。オンラインの寄付フォームに個人情報を入力したくない場合は小切手を送ることもできます。
faq_item_4_header=小切手はどちらへ送ればいいですか？
faq_item_4_paragraph_a=小切手はこちらまで送ってください:
faq_item_4_paragraph_a_thunderbird=<strong>明細・通信欄に「Thunderbird」と明記</strong> し、支払先 (受取人) に「Mozilla Foundation」を指定した小切手を送ってください。
faq_item_4_paragraph_f=カナダドルで発行された小切手については、Mozilla の取引銀行によって預金処理が行われる際、Mozilla に対して 5 ドルの銀行手数料が課せられることに留意してください。
faq_item_4_paragraph_f_thunderbird=カナダドルで発行された小切手については、Mozilla の取引銀行によって預金処理が行われる際、Thunderbird に対して 5 ドルの銀行手数料が課せられることに留意してください。
faq_item_4_paragraph_g=米国とカナダ以外に在住で、米ドルとカナダドル以外の通貨で小切手を振り出したい場合、私たちの取引銀行が小切手 1 件を処理するたびに、私たちに対して 45 米ドルの手数料が掛かってしまうことに留意してください。
faq_item_4_paragraph_h_thunderbird=銀行から求められた場合は、受取人の電話番号 (650) 903-0800 を追記してください。
faq_item_5_header=ビットコインを寄付できますか？
faq_item_5_paragraph=はい！ ビットコインを通じて寄付を行うには、<a href="https://donate.mozilla.org/give-bitcoin/">このリンク</a> を辿ってください。ビットコインによる寄付に関する質問は、<a href="https://wiki.mozilla.org/Donate_Bitcoin">ビットコイン FAQ</a> を参照してください。
faq_item_5_paragraph_thunderbird=今のところビットコインは受け付けていません。
faq_item_6_header=Firefox のスタートページで寄付のお願いを表示しないようにするには？
faq_item_6_header_thunderbird=Thunderbird のスタートページで寄付のお願いを表示しないようにするには？
faq_item_6_paragraph_a=この資金調達キャンペーンは 12 月 31 日に終了しますが、ページ上の「×」マークをクリックすることで資金調達プロモーションの表示を消すことができます。<a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">詳しい方法はこちらをご覧ください</a>。
faq_item_6_paragraph_b=私たちは寄付者のプライバシーやデータを保護したいと考えており、システムを越えて送る「トラッキング」情報やデータの量を制限しています。これによりあなたの機密情報を守ることができますが、また一方で、あなたが寄付しても Firefox のスタートページを変えることができません。
faq_item_6_paragraph_a_thunderbird=スタートページの寄付のお願いは今のところ無効化できません。お望みなら、スタートページを別のページに変えることはできます。設定は Thunderbird オプションの「一般」タブにあります。
faq_item_7_header=私の寄付はどのように使われますか？
faq_item_7_paragraph_a=Mozilla では、良い行いをすることがプログラムを書く上での基礎ともなっています。あなたの寄付がどのように役立てられるかは <a href="https://www.mozilla.org/foundation/">こちら</a> をご覧ください。
faq_item_7_paragraph_b=Mozilla の歳出と運営に関する詳細は <a href="https://www.mozilla.org/foundation/documents/">こちら</a> をご覧ください。
faq_item_7_paragraph_a_thunderbird=Thunderbird はオープンソースでクロスプラットフォームを特徴とし、法人個人を問わず無料で利用できる一流のメール・カレンダークライアントです。あなたの寄付はその状態を保つための助けとなり、今後の開発を支援することにもなります。
faq_item_8_header=Firefox などの Mozilla 製品は収入を得ていないのですか？
faq_item_8_paragraph_a=Firefox は、Mozilla Foundation の完全子会社である Mozilla Corporation によって維持されています。確かに Firefox は主に検索パートナーシップを通じて収入を生んでいますが、その収益の大部分は Corporation へ再投資されています。複数の大陸にまたがり大勢の人々に影響を与えている Mozilla Foundation の教育活動と擁護活動は、皆さんからの寛大な寄付によって支えられています。
faq_item_8_paragraph_b=その区別に関しては <a href="http://mzl.la/1wSPI66">こちら</a> をご覧ください。
faq_item_8_header_thunderbird=Thunderbird は収益を上げていないのですか？
faq_item_8_paragraph_a_thunderbird=Thunderbird は、Mozilla Foundation の完全子会社である Mozilla Corporation の協力の下、Thunderbird コミュニティによって維持されています。Thunderbird は検索その他寄付以外の収入源からの収益はほとんど上げていません。Thunderbird はユーザーや友人からの寛大な寄付に大きく依存しています。
faq_item_9_header=誰が Mozilla へ寄付をしているのですか？
faq_item_9_paragraph=昨年は、40 万人以上の個人が、インターネットの健全性を守り改善するために Mozilla へ寄付をしてくれました。Mozilla Foundation は、Knight、MacArthur、Ford といった他の大手財団から助成金といった形での支援も受けています。
faq_item_9_header_thunderbird=誰が Thunderbird に寄付しているのですか？
faq_item_9_paragraph_thunderbird=法人個人を問わず誰でも Thunderbird へ寄付をして、現在そして今後の製品提供を可能にするための支援ができます。
faq_item_10_header=寄付を行うことで技術サポートを得られますか？
faq_item_10_paragraph=誰でも <a href="https://support.mozilla.org/questions">サポートフォーラム</a> を訪れることで Mozilla 製品の技術サポートを得られます。寄付の見返りとして技術サポートを提供したり、高度な技術サポートを提供したりすることはありません。
faq_item_10_paragraph_thunderbird=誰でも <a href="https://support.mozilla.org/products/thunderbird">サポートフォーラム</a> を訪れることで Thunderbird の技術サポートを得られます。寄付の見返りとして技術サポートを提供したり、高度な技術サポートを提供したりすることはありません。
faq_item_tax_header=私の寄付は課税控除の対象となりますか？
faq_item_tax_paragraph_a_tax_id=Mozilla Foundation の Tax ID は 20-0097189 です。
faq_item_tax_paragraph_b=米国外からの寄付者は、寄付が課税控除の対象となるかどうかは税理士にお尋ねください。
faq_item_tax_paragraph_c=相当額にあたる寄付を行う場合、私たちから米国国税庁 (IRS) へ氏名と住所を報告しなければならない場合があります。Mozilla は、5,000 ドルを超える高額の寄付や、株式、ビットコインといった現金相当の物品による寄付について、そうした情報を報告するよう法律によって義務付けられています。
faq_item_11_header=定期寄付を中止もしくは変更するには？
faq_item_11_paragraph=PayPal を使って定期寄付を設定した場合は、<a href="https://www.paypal.com/">PayPal アカウントへログイン</a> して変更もしくは中止手続きを行ってください。クレジットカードを使って毎月の寄付を申し込んだ場合は、サポートチームの <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 宛にメールを送り、寄付を行う際に使ったメールアドレスと氏名を伝えてください。できる限り 2 営業日以内に対応します。
faq_item_11_paragraph_thunderbird=PayPal を使って定期寄付を設定した場合は、<a href="https://www.paypal.com/">PayPal アカウントへログイン</a> して変更もしくは中止手続きを行ってください。クレジットカードを使って毎月の寄付を申し込んだ場合は、Mozilla の寄付サポートチーム <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 宛にメールを送り、寄付を行う際に使ったメールアドレスと氏名を伝えてください。できる限り 2 営業日以内に対応します。
faq_item_12_header=米ドル以外の通貨でも寄付を行えますか？
faq_item_12_paragraph_shorter=はい。この <a href="https://donate.mozilla.org/">オンラインフォーム</a> 上でドロップダウンメニューを使って 25 種類以上の通貨から選択してください。
faq_item_13_header=株式の寄付を受け付けていますか？
faq_item_13_paragraph=私たちは通常、公開株による寄付を受け付けており、その他株式の寄付は個別に検討します。詳細は <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。株式などの資産がどの程度寄付金控除の対象となるかや、控除の申請に必要な書類などについては税理士にお尋ねください。
faq_item_14_header=今はお金を出すことができませんが、何か他の方法で Mozilla に協力できますか？
faq_item_14_paragraph=もちろんです！ 私たちは誰もが金銭面で私たちのミッションを支えられるわけではないことを理解していますが、Mozilla を支え、コミュニティーの一員となる方法はたくさんあります。実際、私たちのミッションの成功は、あなたのような人々の参加にかかっています。私たちのコミュニティーに参加するには、<a href="https://www.mozilla.org/contribute/">こちらのページ</a> で、あなたにとって最適な方法を見つけてください。
faq_item_15_header=寄付に関して直接メールで質問できますか？
faq_item_15_paragraph=Mozilla Foundation への寄付に関して何か質問がある場合は、<a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。できる限り 72 時間以内に返信します。Firefox など製品の技術サポートが必要な場合は、<a href="https://support.mozilla.org/">Mozilla サポート</a> で助けを求めてください。
faq_item_15_paragraph_thunderbird=Thunderbird への寄付に関して何か質問がある場合は、<a <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> までお問い合わせください。できる限り 72 時間以内に返信します。製品の技術サポートが必要な場合は、<a href="https://support.mozilla.org/products/thunderbird">Thunderbird サポート</a> で助けを求めてください。
