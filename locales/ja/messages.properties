# privacy policy variants
privacy_policy_var_a=私達はプライバシーに配慮しており、また、あなたが良く理解した上で選択できるよう手助けできればと考えています。あなたの決済は Stripe (クレジット・デビットカード向け) もしくは PayPal によって処理され、寄付の記録は Mozilla によって保存されることを理解していただければと思います。
privacy_policy_var_c=あなたは寄付を行うことで、決済の詳細が <a href="https://stripe.com/privacy/">Stripe</a> (クレジット・デビットカード向け) もしくは <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> により各社のプライバシーポリシーに従って処理され、また寄付の記録が <a href="https://www.mozilla.org/privacy/">Mozilla</a> によって保存されることに同意したことになります。

