# Donate Bitcoin page
help_protect_the_web=オープンなウェブを守るためにご協力ください。
donate_butcoins=ビットコインを寄付
donation_notice_bitcoin=Mozilla Foundation は IRC 501(c)(3) の下で米国連邦所得税を免除されているカリフォルニア州内の非営利法人で、IRC 条項 170(b)(1)(A) および 509(a)(1) の下で分類されている公共慈善団体です。Mozilla がビットコインで受け取る寄付は米国連邦所得税法の下では慈善目的の寄付と見なされ、その自由裁量で慈善目的に使用されます。何か質問がある場合は、<a href="https://donate.mozilla.org/faq">FAQ</a> を参照するか <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。
donation_notice_bitcoin_disabled=現在のところ、残念ながらビットコインによる寄付を受け付けることができません。受付を再開できるよう、新たなソリューションを検討中です。質問がある場合は <a href="https://donate.mozilla.org/faq">FAQ を確認</a> するか <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までお問い合わせください。

