problems_donating_thunderbird2=寄付に関して問題がありますか？ 最も一般的な質問への答えは <a href="https://donate.mozilla.org/thunderbird/faq">FAQ</a> で見つかります。それでもまだ問題がある場合は <a href="mailto:thunderbird-donate@mozilla.org">メールでお問い合わせください</a>。
