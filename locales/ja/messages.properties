# About page
additional_info=Mozilla は非営利法人であり、利益を追求したり妥協したりすることはありません。誰もがアクセスできるオープンなウェブのために私たちが立ち上がるのを、多くの人々が支援してくれています。私たちは、ウェブの公開性と自由を守るというミッションを実現するため、皆さんからの寄付に頼っています。あなたもぜひ寄付してください。
additional_info_thunderbird=Thunderbird は、業務でも個人でも無料で使用できる、オープンソースでクロスプラットフォームの一流メール・カレンダークライアントです。あなたの寄付は、そのアプリを持続可能にし、今後の開発を促進するために役立てられます。今すぐ寄付を行いますか？

