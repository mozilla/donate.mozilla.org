problems_donating_thunderbird=寄付に問題がありますか？ 一般的な質問への答えは <a href="https://wiki.mozilla.org/Thunderbird/Donate" target="_blank">FAQ をご覧ください</a>。それでもまだ問題がありますか？ <a href="mailto:thunderbird-donate@mozilla.org">メールでご連絡ください</a>。
donation_notice=あなたの寄付は 501(c)(3) に該当する非営利法人である Mozilla Foundation が受領し、その自由裁量で慈善目的に使用されます。米国内では、法で定められた最大限の範囲で課税控除の対象となります。
