# privacy policy
privacy_policy_var_b=あなたの決済は <a href="https://stripe.com/privacy/">Stripe</a> (クレジット・デビットカード) もしくは <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> によって処理され、寄付の記録は Mozilla によって保存されます。
privacy_policy_var_b_monthly=あなたの決済は <a href="https://stripe.com/privacy/">Stripe</a> (クレジット・デビットカード) もしくは <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> によって処理され、寄付の記録は Mozilla によって保存されます。月ごとの寄付は今日あなたが寄付するのと同じ日付に毎月請求され、あなたがキャンセルするまで継続されます。キャンセルするには、<a href="mailto:donate@mozilla.org">donate@mozilla.org</a> までメールを送ってください。
privacy_policy_var_b_monthly_refund=寄付金が処理されてから 1 年後まで返金に応じます。

