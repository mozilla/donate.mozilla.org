bitcoin=ビットコイン
bitcoin_info=IRSMozilla Foundation は IRC 501(c)(3) の下で米国連邦所得税を免除されているカリフォルニア州内の非営利法人で、IRC 条項 170(b)(1)(A) および 509(a)(1) の下で分類されている公共慈善団体です。Mozilla がビットコインで受け取る寄付は米国連邦所得税法の下では慈善目的の寄付と見なされ、その自由裁量で慈善目的に使用されます。米国国税庁 (IRS) がビットコインを米国の課税対象となる資産とみなす方針を示していることから (IRS 告知 2014-21 参照)、ビットコインによる寄付は、寄付金控除、課税控除の請求時に提出すべき書類、その他の事項に関して、特別な規則の対象となる可能性があります。
bitcoin_more_info=ビットコインによる寄付の詳細は <a href="https://wiki.mozilla.org/Donate_Bitcoin">こちら</a> をご覧ください。ビットコインで寄付を行うには<a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">このリンクを辿ってください</a>。
