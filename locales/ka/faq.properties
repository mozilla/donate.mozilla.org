faq_item_9_paragraph_foundations=შარშან, 400,000-ზე მეტმა რიგითმა ადამიანმა შესწირა თანხა Mozilla-ს, ინტერნეტის სიჯანსაღისა და უსაფრთხოების დასაცავად. Mozilla ფონდი ასევე იღებს დახმარებებს გრანტის სახით სხვა მსგავსი მსოფლმხედველობის მქონე მხსვილი ფონდებისგან, როგორიცაა Knight, MacArthur, Bill & Melinda Gates და Ford ფონდი.

faq_item_9_header_thunderbird=ვინ არიან Thunderbird-ის შემომწირველები?
faq_item_9_paragraph_thunderbird=Thunderbird-ისთვის შემოწირულობის გაღება შეუძლია ყველას, როგორც ცალკეულ პიროვნებებს, ასევე კომპანიებს, მის შესანარჩუნებლად ახლა და მომავალში.
faq_item_10_header=შემოწირულობის შემთხვევაში, მივიღებ ტექნიკური დახმარების სამსახურთან წვდომას?
faq_item_10_paragraph=ნებისმიერ მომხმარებელს შეუძლია, ტექნიკური დახმარების მიღება, Mozilla-ს პროდუქტებთან დაკავშირებით, <a href="https://support.mozilla.org/questions">მხარდაჭერის ფორუმზე</a>. Mozilla, შემოწირულობის სანაცვლოდ არ სთავაზობს მომხმარებლებს რამე სახის ტექნიკურ დახმარებას, ან განსაკუთრებულ ტექნიკურ მომსახურებას.
faq_item_10_paragraph_thunderbird=ნებისმიერ მომხმარებელს შეუძლია, ტექნიკური დახმარების მიღება Thunderbird-თან დაკავშირებით, <a href="https://support.mozilla.org/products/thunderbird">მხარდაჭერის ფორუმზე</a>. Thunderbird, შემოწირულობის სანაცვლოდ არ სთავაზობს მომხმარებლებს რამე სახის ტექნიკურ დახმარებას, ან განსაკუთრებულ ტექნიკურ მომსახურებას.
faq_item_tax_header=ჩემი შემოწირულობა თავისუფალია საშემოსავლო გადასახადებისგან?
faq_item_tax_paragraph_a_tax_id=Mozilla ფონდის საგადასახადო ID არის 20-0097189.
faq_item_tax_paragraph_b=უცხოელმა შემომწირველებმა კი კონსულტაციისთვის, გთხოვთ მიმართოთ თქვენს პირად საგადასახადო მრჩეველს, საკითხში უკეთ გასარკვევად.
faq_item_tax_paragraph_c=ზოგიერთ შემთხვევაში, როცა საქმე ეხება მსხვილ თანხებს, შესაძლოა საჭირო გახდეს, სახელების და მისამართების მიწოდება შემოსავლების სამსახურისთვის (IRS). Mozilla-ს კანონით ევალება წარმოადგინოს საბუთები შემომწირველების შესახებ, როცა თანხა, ან არამატერიალური აქტივების ღირებულება, როგორიცაა აქციები და ბიტკოინი, აჭარბებს $5,000-ს.
faq_item_11_header=როგორ გავაუქმო განმეორებადი შემოწირულობა?
faq_item_11_paragraph=თუ შემოწირულობისთვის იყენებდით PayPal-ს, უნდა <a href="https://www.paypal.com/">შეხვიდეთ თქვენს PayPal ანგარიშზე</a> და იქიდან გააუქმოთ. თუ ყოველთვიურ შემოწირულობას რიცხავდით საკრედიტო ბარათიდან, გთხოვთ მისწეროთ ჩვენს მხარდაჭერის გუნდს, ელფოსტაზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. მიუთითეთ იმ ელფოსტის მისამართი და სახელი, რომელიც შემოწირულობის გადმოსარიცხად გამოიყენეთ და შევეცდებით არაუმეტეს, ორ სამუშაო დღეში დაგეხმაროთ.
faq_item_11_paragraph_thunderbird=თუ შემოწირულობისთვის იყენებდით PayPal-ს, უნდა <a href="https://www.paypal.com/">შეხვიდეთ თქვენს PayPal ანგარიშზე</a> და იქიდან გააუქმოთ. თუ ყოველთვიურ შემოწირულობას რიცხავდით საკრედიტო ბარათიდან, გთხოვთ მისწეროთ Mozilla-ს მხარდაჭერის გუნდს, ელფოსტაზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. მიუთითეთ იმ ელფოსტის მისამართი და სახელი, რომელიც შემოწირულობის გადმოსარიცხად გამოიყენეთ და შეეცდებიან არაუმეტეს, ორ სამუშაო დღეში დაგეხმარონ.
