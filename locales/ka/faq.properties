faq_item_13_header=იღებთ შემოწირულობებს აქციების სახით?
faq_item_13_paragraph=ზოგადად ვიღებთ შემოწირულობებს, გასაყიდად საჯაროდ გამოტანილი აქციების სახით და ასევე შეგვიძლია ინდივიდუალურად განვიხილოთ თითოეული შემოთავაზება. დამატებითი ინფორმაციისთვის, გთხოვთ მოგვწეროთ მისამართზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. სასურველია, თუ წინასწარ კონსულტაციისთვის გაესაუბრებით თქვენს პირად საგადასახადო მრჩეველს რომ გაარკვიოთ, იბეგრება თუ არა თქვენი შემოწირულობა და რა საბუთებია საჭირო, საშემოსავლო გადასახადისგან გასათავისუფლებლად.
faq_item_14_header=ამჟამად არ გამაჩნია ფულადი სახსრები, არსებობს სხვა გზები Mozilla-ს დასახმარებლად?
faq_item_14_paragraph=რასაკვირველია! ჩვენ კარგად გვესმის, რომ ყველას არ შეუძლია ფინანსურად დაგვიჭიროს მხარი, მაგრამ არსებობს უამრავი გზა, რომ დაეხმაროთ Mozilla-ს და გახდეთ ჩვენი ერთობის წევრი. სინამდვილეში, ჩვენი წარმატება, დამოკიდებულია სწორედ მოხალისეებზე, თქვენნაირ ადამიანებზე. მონახეთ საუკეთესო გზა, მონაწილეობის მისაღებად <a href="https://www.mozilla.org/contribute/">ამ ბმულზე</a>.
faq_item_15_header=ვის შეიძლება მივმართო, შემოწირულობის შესახებ შეკითხვებით?
faq_item_15_paragraph=თუ გაქვთ შეკითხვები Mozilla-ს ფონდში შემოწირულობის შეტანის შესახებ, მოგვწერეთ მისამართზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. ჩვენ შევეცდებით გიპასუხოთ არაუმეტეს 72 საათში. თუ გესაჭიროებათ ტექნიკური დახმარება ისეთ პროდუქტებზე, როგორიცაა Firefox, გთხოვთ ეწვიოთ <a href="https://support.mozilla.org/">Mozilla მხარდაჭერის გვერდს</a>.
faq_item_15_paragraph_thunderbird=თუ გაქვთ შეკითხვები Thunderbird-ისთვის შემოწირულობის გადმორიცხვის თაობაზე, მოგვწერეთ მისამართზე <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. ჩვენ შევეცდებით უმოკლეს დროში გამოგეხმაუროთ. თუ გესაჭიროებათ ტექნიკური დახმარება, გთხოვთ გვაცნობოთ <a href="https://support.mozilla.org/products/thunderbird">Thunderbird მხარდაჭერის საიტზე</a>.

faq_item_16_header=შემოწირულობის გაკეთების შემდეგ, რამდენი ხანი ინახება ჩემი მონაცემები?
faq_item_16_paragraph=ზოგადი პასუხია, იმდენი ხანი, რამდენიც საჭიროა იმ მოქმედების დასასრულებლად, რომლისთვისაც აღირიცხება ეს მონაცემები. უფრო ვრცლად, შეგიძლიათ იხილოთ <a href="https://www.mozilla.org/privacy/">Mozilla-ს პირადი მონაცემების დაცვის დებულებაში</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=იღებთ პირდაპირ სადებეტო / საბანკო გადარიცხვებს SEPA სისტემის საშუალებით?
faq_item_17_paragraph=დიახ, ახლა უკვე მხარდაჭერილია პირდაპირი სადებეტო გადარიცხვები SEPA (ევროს შემთხვევაში) და BACS (ბრიტანული გირვანქის შემთხვევაში) სისტემების საშუალებით. გთხოვთ <a href="https://donate.mozilla.org/ways-to-give#wire">დააწკაპოთ აქ</a>, ჩვენი საბანკო მონაცემების სანახავად.

faq_item_18_header=შემიძლია შემოწირულობა გავაკეთო კონკრეტულად Thunderbird პროექტისთვის?
faq_item_18_paragraph=დიახ! გთხოვთ გადახვიდეთ <a href="https://donate.mozilla.org/thunderbird/">შემოწირულობის გასაკეთებელ ამ ველზე</a>, კონკრეტულად Thunderbird-ის მხარდასაჭერად.

faq_item_19_header=რატომ იყენებს Mozilla reCaptcha-ს?
faq_item_19_paragraph_a=არამომგებიანი ორგანიზაციები ხშირი სამიზნეა ინტერნეტში საკრედიტო ბარათებთან დაკავშირებული თაღლითობის. reCaptcha კი არის ერთგვარი დაცვის საშუალება, რომელიც არ აძლევს თაღლითებს შესაძლებლობას, ჩვენი შემოწირულობის გვერდის ველებში ბარათის მონაცემების მრავალჯერადი შეყვანით, შეამოწმონ მოპარული ბარათები. ჩვენ მეტად გვაღელვებს მომხმარებლის პირადი მონაცემების უსაფრთხოება. როდესაც Mozilla (ე.ი. ჩვენ) აღრიცხავს ინფორმაციას თქვენს შესახებ, <a href="https://www.mozilla.org/privacy/">Mozilla-ს პირადი მონაცემების დაცვის დებულებაში</a> დაწვრილებითაა განმარტებული, თუ როგორ გამოიყენება ყველა ეს მონაცემი.
faq_item_19_paragraph_b=უხილავი reCAPTCHA-ით სარგებლობა ექვემდებარება Google-ის <a href="https://policies.google.com/privacy">პირადი მონაცემების დაცვის დებულებასა</a> და <a href="https://www.google.com/policies/terms/">გამოყენების პირობებს</a>.
