faq_item_3_paragraph=ჩვენ კარგად გვესმის, რომ თქვენი პირადულობა უმნიშვნელოვანესია. სწორედ ამიტომ ვითხოვთ, რაც შეიძლება მცირე ოდენობის მონაცემებს, ბარათით გადარიცხვის შესასრულებლად, მათ შორის ანგარიშის მისამართებსაც. ეს აუცილებელია პიროვნების ნამდვილობის დადასტურებისთვის, გადარიცხვის დასრულებისა და თქვენს საკრედიტო ბარათზე, თაღლითური ხარჯებისგან თავის არიდებისთვის. ჩვენ საიდუმლოდ ვინახავთ თქვენს მონაცემებს -- კითხვების არსებობის შემთხვევაში, გაეცანით <a href="https://www.mozilla.org/privacy/websites/">პირადი მონაცემების დაცვის დებულებას</a>. თუ მაინც არ გსურთ თქვენი მონაცემების ჩვენს ინტერნეტ გადახდის ველში შეყვანა, შეგიძლიათ <a href="https://donate.mozilla.org/ways-to-give">ჩეკი გამოგვიგზავნოთ ფოსტით</a>, ან გადმორიცხოთ თანხა პირდაპირ <a href="https://donate.mozilla.org/paypal-donate">Paypal-ით</a>.
