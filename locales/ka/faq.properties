faq_item_7_paragraph_a=Mozilla-ს მთავარი მიზანი, საზოგადოებისთვის სასარგებლო საქმის კეთებაა. თუ გსურთ უფრო მეტად ვრცლად გაეცნოთ, როგორ ნაწილდება თქვენ მიერ შემოწირული თანხა, გადადით ამ <a href="https://www.mozilla.org/foundation/">ბმულზე</a>.
faq_item_7_paragraph_a_mission=Mozilla-ში, ჩვენს მთავარ მიზანს წარმოადგენს ინტერნეტის სიჯანსაღის, გახსნილობისა და საყოველთაო ხელმისაწვდომობის შენარჩუნება. თუ გსურთ შეიტყოთ, კონკრეტულად რისთვის გამოიყენება თქვენი შემოწირულობები, დააწკაპეთ <a href="https://www.mozilla.org/foundation/">აქ</a>.

faq_item_7_paragraph_b=ინფორმაცია Mozilla-ს ხარჯებისა და მმართველობის შესახებ, იხილეთ <a href="https://www.mozilla.org/foundation/documents/">აქ</a>.
faq_item_7_paragraph_a_thunderbird=ეს არის წამყვანი, ღია წყაროს კოდის მქონე, ელფოსტისა და კალენდრის მრავალპლატფორმული უფასო პროგრამა, პირადი და კომერციული საქმიანობისთვის. თქვენი შემოწირულობა დაგვეხმარება მომსახურების მაღალი დონის შენარჩუნებასა და მომავალში პროდუქტის გაუმჯობესებაში.
faq_item_8_header=Mozilla-ს პროდუქტებს, როგორიცაა Firefox, არ მოაქვს შემოსავალი?
faq_item_8_paragraph_a=Firefox-ის შემუშავებაზე ზრუნავს Mozilla კორპორაცია, Mozilla ფონდის შვილობილი კომპანია. Firefox-ის შემოსავლის ძირითადი ნაწილის -- რომელიც უმთავრესად მიიღება, საძიებო სისტემების მფლობელ კომპანიებთან თანამშრომლობით -- დაბანდება ხდება ისევ უკან, კორპორაციაში. Mozilla ფონდის საგანმანათლებლო და სოციალური მიმართულებები, რომელიც მილიონობით ადამიანს აერთიანებს მთელ მსოფლიოში, ფინანსდება საქველმოქმედო შემოწირულობების დახმარებით.

