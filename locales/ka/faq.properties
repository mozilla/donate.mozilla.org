faq_item_8_header_thunderbird=Thunderbird-ს არ მოაქვს შემოსავალი?
faq_item_8_paragraph_a_thunderbird=Thunderbird-ის შემუშავებაზე ზრუნავს Thunderbird ერთობა, Mozilla ფონდის დაქვემდებარებაში მყოფი კოოპერატივი. Thunderbird-ს თითქმის არ მოაქვს შემოსავალი საძიებო სისტემების მფლობელ კომპანიებთან თანამშრომლობით, შემოწირულობების გარეშე. ასე რომ, Thunderbird სრულად არის დამოკიდებული მომხმარებლებისგან და მეგობრებისგან გაღებულ შემწეობებზე.
