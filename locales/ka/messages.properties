# About page
additional_info_internet_health_bold=<b>ჩვენ ვართ არამომგებიანი</b>, არაკორპორაციული და არაკომპრომეტირებული დაწესებულება. ათასობით თქვენნაირი ადამიანი, გვიდგას გვერდით, ჯანსაღ და საყოველთაოდ ხელმისაწვდომი ინტერნეტის სადარაჯოზე. ჩვენ სრულად ვართ დამოკიდებული შემოწირულობებზე, იმ მიზნისკენ მიმავალ გზაზე, რასაც ინტერნეტის გახსნილობისა და თავისუფლების შენარჩუნება ჰქვია. დაგვეხმარებით?
updated_additional_info_internet_health_bold=ჩვენი მხარდამჭერების პირადი მონაცემების ხელშეუხებლობის პატივსაცემად და საყოველთაო ჩართულობისთვის, Mozilla ყოველდღიურად იბრძვის ინტერნეტის გაჯანსაღებისთვის სხვადასხვა წამოწყებებით, როგორიცაა სახელმძღვანელო მყიდველთათვის – *პირადულობა არაა უზრუნველყოფილი. <b>მსგავსი სამუშაოები დამოკიდებულია თქვენნაირ შემომწირველებზე. გსურთ შეიტანოთ წვლილი დღესვე?</b>
additional_info_thunderbird=ეს არის წამყვანი, ღია წყაროს კოდის მქონე, ელფოსტისა და კალენდრის მრავალპლატფორმული უფასო პროგრამა, პირადი და კომერციული საქმიანობისთვის. შემოწირულობის საშუალებით, ჩვენ მოვახერხებთ, მომსახურების მაღალი დონის შენარჩუნებას და მომავალში მის გაუმჯობესებას. დაგვეხმარებით?
additional_info_thunderbird_2=ვინაიდან Thunderbird ახლა უკვე დამოუკიდებელი პროექტია, რომელიც Mozilla-ს გამოეყო, Mozilla-სთან შეთანხმებით შემოწირულობებს საკუთარი სახელით მივიღებთ.
