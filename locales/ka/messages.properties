additional_info=ჩვენ ვართ არამომგებიანი, არაკორპორაციული და არაკომპრომეტირებული ორგანიზაცია. ათასობით თქვენნაირი ადამიანი, გვიდგას გვერდით, გახსნილი ინტერნეტის სადარაჯოზე. ჩვენ სრულად ვართ დამოკიდებული შემოწირულობებზე, იმ მიზნისკენ მიმავალ გზაზე, რასაც ინტერნეტის გახსნილობის და თავისუფლების შენარჩუნება ჰქვია. დაგვეხმარებით?
additional_info_internet_health=ჩვენ ვართ არამომგებიანი, არაკორპორაციული და არაკომპრომეტირებული ორგანიზაცია. ათასობით თქვენნაირი ადამიანი, გვიდგას გვერდით, ჯანსაღ და საყოველთაოდ ხელმისაწვდომი ინტერნეტის სადარაჯოზე. ჩვენ სრულად ვართ დამოკიდებული შემოწირულობებზე, იმ მიზნისკენ მიმავალ გზაზე, რასაც ინტერნეტის გახსნილობის და თავისუფლების შენარჩუნება ჰქვია. დაგვეხმარებით?
additional_info_thunderbird=ეს არის წამყვანი, ღია წყაროს კოდის მქონე, ელფოსტისა და კალენდრის მრავალპლატფორმული უფასო პროგრამა, პირადი და კომერციული საქმიანობისთვის. შემოწირულობის საშუალებით, ჩვენ მოვახერხებთ, მომსახურების მაღალი დონის შენარჩუნებას და მომავალში მის გაუმჯობესებას. დაგვეხმარებით?

