donation_notice_2=შემოწირულობები ირიცხება Mozilla ფონდში, 501(c)(3) არამომგებიან დაწესებულებაში, რომელიც მდებარეობს მაუნტინ-ვიუში, კალიფორნიაში, საქველმოქმედო მიზნებით გამოსაყენებლად. ეს გადარიცხვები სრულად თავისუფლდება საშემოსავლო გადასახადებისგან, აშშ-ს საგადასახადო კანონმდებლობის შესაბამისად.

donation_tax_notice_thunderbird=შემოწირულობები ირიცხება Mozilla ფონდში, 501(c)(3) არამომგებიან დაწესებულებაში, რომელიც მდებარეობს მაუნტინ-ვიუში, კალიფორნიაში, Thunderbird-ის მხარდასაჭერად. Mozilla იტოვებს უფლებას, აღნიშნული თანხები მიმართოს სხვა პროექტების დაფინანსებაზე, თუ გადაწყვეტს რომ Thunderbird აღარ იქნება შესაბამისი Mozilla-ს ძირითად მიზნებთან. ეს გადარიცხვები სრულად თავისუფლდება საშემოსავლო გადასახადებისგან, აშშ-ს საგადასახადო კანონმდებლობის შესაბამისად.

