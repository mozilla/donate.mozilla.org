donation_notice_bitcoin_disabled=ამჟამად, სამწუხაროდ არ შეგვიძლია ბიტკოინით შემოწირულობის მიღება. მიმდინარეობს ხარვეზის მოკვლევა, ბიტკოინით შემოწირულობის შესაძლებლობის აღსადგენად. კითხვების არსებობის შემთხვევაში, იხილეთ <a href="https://donate.mozilla.org/faq">ჩვენი ხ.დ.კ.</a> ან დაგვიკავშირდით მისამართზე <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

