bitcoin=ბიტკოინი
bitcoin_info=Mozilla-ს ფონდი არის კალიფორნიაში მდებარე, არამომგებიანი კორპორაცია, რომელიც შეერთებული შტატების ფედერალური საშემოსავლო გადასახადებისგან გათავისუფლებულია IRC 501(c)(3)-სა და საზოგადოებრივი ქველმოქმედების შესახებ IRC კოდექსის 170(b)(1)(A) და 509(a)(1) ნაწილებით გათვალისწინებული დებულებების შესაბამისად. ბიტკოინით მიღებული შემოწირულობა, განიხილება ქველმოქმედებად, აშშ-ს ფედერალური საგადასახადო კანონმდებლობის შესაბამისად, რომელიც გამოყენებული უნდა იყოს კეთილგონივრულად და დანიშნულებისამებრ. ვინაიდან, IRS მიუთითებს, რომ ბიტკოინი განისაზღვრება როგორც კერძო საკუთრება და იბეგრება აშშ-ს საგადასახადო კოდექსის შესაბამისად (იხილეთ IRS დანართი 2014-21), შემოწირულობები ბიტკოინის საშუალებით შეიძლება დაექვემდებაროს გარკვეულ წესებს, საქველმოქმედო გამოქვითვის რაოდენობიდან, საშემოსავლო გამოქვითვის შესახებ საჭირო საბუთებიდან, ან სხვა გარემოებებიდან გამომდინარე.
