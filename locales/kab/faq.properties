# faq page
faq_header=Isteqsiyen i d-yettuɣalen ɣef tewsa
faq_donate_link=Mudd tura

faq_intro_shorter=Ddaw-agi d tugett n isteqsiyen id-yettuɣalen  ɣef tawsa yettunefken i tesveddit Mozilla Foundation.
faq_intro_shorter_thunderbird=Ddaw-agi d tugett n isteqsiyen id-yettuɣalen ɣef tewsa yettunefken i Thunderbird.

faq_item_1_header=Amek zemreɣ ad muddeɣ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Ddu ar useɣwen-agi akken ad tmuddeḍ tawsa srid s wudem aɣellsan s tkaṛḍa n usmad neɣ Paypal</a>. S tarrayin-nniḍen i umuddu n tewsa (cik, bitcoin, asureg s lbanka) rzu ar usebter-nneɣ <a href="https://donate.mozilla.org/ways-to-give">Tarrayin-nniḍen n umuddu n tewsa</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Rzu ar useɣwen-agi akken ad tmuddeḍ tawsa srid s wudem aɣelsan s tkarḍa n usmad neɣ PayPal</a>.

faq_item_2_header=Amek ara teḍmen Mozilla ammesten n isefka inu udmawanen?
faq_item_2_paragraph_a=Nseḥbibir ɣef tudert tusligt n wid i ɣ-ittmuddun tawsa u diɣ nseḥbibir ɣef <a href="https://www.mozilla.org/privacy/principles/">insayen-nneɣ n ummesten n telɣut tudmawant</a> aṭas. Mozilla tumen d akken yal amdan yessefk ad nḥrez isefka-ines, ihi tesneflay asenqed akked tsertit n tɣellist di deqs n yeswiren. Akken ad tissineḍ ugar, ddu ar <a href="https://www.mozilla.org/privacy/websites/">Tasertit tabaḍnit n Mozilla</a>.
faq_item_2_paragraph_b2=Ticki tmuddeḍ-d tawsa i Mozilla s useqdec n wis kraḍ am <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> neɣ <a href="https://stripe.com/privacy/">Stripe</a>, tikebbaniyin-agi daɣen leqḍent isefka.
faq_item_2_header_thunderbird=Bɣiɣ  ad muddeɣ n usureg di lbanka. Acu-t wuṭṭun nwen IBAN?

faq_item_3_header=Acuɣer tesram i tansa d imayl akken ad tettusesfer tawsa-inu?
faq_item_3_paragraph_bitcoin=Negza d akken tabaḍnit d ajgu meqqren i kečč. Ad nsuter kan talɣut ilaqen i usesfer n tewsa-ik s tkarḍa n tbankat, ula d tansa n ufeter. Talɣut-agi ad teǧǧ i unagraw n uxelleṣ ad isenqed timagit-ik, ad isesfer axelleṣ-ik, daɣen ad isewḥel afeter n ukellex s tkarḍa-ik n tbankat. Talɣut-agi ad teqqim d tabaḍnit. Ma llan yisteqsiyen, wali tazmilt-nneɣ <a href="https://www.mozilla.org/privacy/websites/"> tasertit tabaḍnit</a>. Ma ur tebɣiḍ ara ad tmuddeḍ talɣut-agi ɣef tiferkit-nneɣ srid, tzemreḍ <a href="https://donate.mozilla.org/ways-to-give"> ad tazned Cik</a> neɣ ad tmudded tawsa srid di <a href="https://donate.mozilla.org/paypal-donate"> PAyPal</a> neɣ <a href="https://donate.mozilla.org/bitcoin"> Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Negza d akken tabaḍnit d ajgu meqqren i kečč. Ad nsuter kan talɣut ilaqen i usesfer n tewsa-ik s tkarḍa n tbankat, ula d tansa n ufeter. Talɣut-agi ad teǧǧ i unagraw n uxelleṣ ad isenqed timagit-ik, ad isesfer axelleṣ-ik, daɣen ad isewḥel afeter n ukellex s tkarḍa-ik n tbankat. Talɣut-agi ad teqqim d tabaḍnit. Ma llan yisteqsiyen, wali tazmilt-nneɣ <a href="https://www.mozilla.org/privacy/websites/"> tasertit tabaḍnit</a>. Ma ur tebɣiḍ ara ad tmuddeḍ talɣut-agi ɣef tiferkit-nneɣ srid, tzemreḍ ad tazned Cik.

faq_item_4_header_check=Aniɣer ad yazneɣ cik?
faq_item_4_paragraph_a=Ma ulac aɣilif azen Cik inek ar:
faq_item_4_paragraph_a_thunderbird_row=Tanemmirt ma tuzneḍ-d Cik <strong> s tezmilt i yiman-is anida yura “Thunderbird”</strong>, i “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Ma yella tabankat-ik tessuter-d talɣut, rnu uṭṭun n tiliɣri n uɣerwaḍ (650) 903-0800.

faq_item_5_header=Zemreɣ ad muddeɣ bitcoin?
faq_item_5_paragraph=Ih, tzemreḍ ad tmuddeḍ s bitcoin, rzum ar <a href="https://donate.mozilla.org/give-bitcoin/">aseɣwen-agi</a>. I yesteqsiyen ɣef taswa s bitcoin, rzu ma ulac aɣilif ar  <a href="https://wiki.mozilla.org/Donate_Bitcoin">Isteqsien FAQ Bitcoin</a>.
faq_item_5_paragraph_b=Akka tura ur nezmir ara ad neqbel tiwsiwin s Bitcoin. Ad nettnadi tifrat-nniḍen akken ad nizmir ad ten-neqbel tikelt-nniḍen.
faq_item_5_paragraph_thunderbird=Ur nqebbel ara akka tura bitcoin.

faq_item_6_header=Amek ara kkseɣ asuter n tawsa seg usebter agejdan n Firefox?
faq_item_6_header_thunderbird=Amek ara kkseɣ tiɣri i tewsa seg usebter n tnekra n Thunderbird ?
faq_item_6_paragraph_a_shorter=Tzemreḍ ad tsenseḍ isawalen i tewsa deg usebter agejdan n Firefox s usersi n teḥnaccaḍt s ufella n yizen sakin sit ɣef tqeffalt “X” s ufella ayeffus n yizen.
faq_item_6_paragraph_a_thunderbird=Akka tura, tiɣri i tewsa ɣef usebter agejdan ur yezmir ara ad yens. MA tebɣiḍ, tzemreḍ ad tbeddleḍ asebter-ik agejdan akken ad tsekneḍ ayen-nniḍen. I waya, ddu ar Iɣewwaṛen | Amatu

faq_item_7_header=Amek ara tettwaseqdec tewsa inu?
faq_item_7_paragraph_a_mission=Di Mozilla, axeddim-nneɣ d aḥraz n Internet di tezmert ifazen daɣen ad neg ayen nezmer akken ad yeqqim yeldi, yettwakcam i yal yiwen. Akken ad twaliḍ amek ara tettwaseqdec tewsa, sit <a href="https://www.mozilla.org/foundation/">dagi</a>.
faq_item_7_paragraph_b=Tzemreḍ ad tafeḍ ugar ɣef useṛṛef akked tenbaṭ n Mozilla <a href="https://www.mozilla.org/foundation/documents/">dagi</a>.
faq_item_7_paragraph_a_thunderbird=Thunderbird d aseɣzan n uɣbalu yeldin n tira n yiznan akked uwitay leqqayen, d ilelli, baṭel i tkebbaniyin akked yimdanen. Tawsa-ik ad aɣ-teǧǧ ad neḍmen ad yeqqim i lebda, ad yeqqim yeldi.

faq_item_8_header=Iseɣẓanen n Mozilla, am Firefox, ur d-sekcamen ara tadrimt?
faq_item_8_paragraph_a=Firefox tessedday it tkebbanit n Mozilla, d ayla n Mozilla Foundation. Mara d issukkes Firefox kra n tedrimt, ladɣa s ɣur imekkiyen is, ittuɣal-d i tkebbanit. Tasegmant d leqdic n Mozilla Foundation ittawed yal tamurt, tthazen seg-s atas n yegduden, almend n tawsiwin.
faq_item_8_header_thunderbird=Thunderbird ur d-yessekcam ara idrimen?
faq_item_8_paragraph_a_thunderbird=Thunderbird ttseggiment iwiziwen n terbaɛt Thinderbird, s umɛiwen n tkebbanit Mozilla, d afurk n tesbeddit Mozilla. Thunderbird ur d-ttawi ara abaɣur seg tedrimt n unadi neɣ tiɣbula-nniḍen beṛṛa n tewsa. Thunderbird yettkel nezzeh ɣef tewsa n yiseqdacen akked wid iḥemmlen Thunderbird.

faq_item_9_header=Anwa i yettmuddun i Mozilla?
faq_item_9_paragraph_foundations=Aseggas yezrim, ugar n 400,000 n yimdanen mudden-d tawsa i Mozilla akken ad teḥrez, ad tesnerni tazmert n Internet. Tasbeddit Mozilla, temes-d daɣen aɛawen sɣur tisbeddiyin timeqqranin am MacArthur, Bill & Melinda Gates, akked Ford.
faq_item_9_header_thunderbird=Anwa i yettmuddun tawsa i Thunderbird?
faq_item_9_paragraph_thunderbird=Medden meṛṛa zemren ad d-mudden tawsa, ama d tikebbaniyin neɣ imdanen-nniḍen, akken ad yettwaseggem Thunderbird, daɣen ad yennerni. 

faq_item_10_header=Tawsa yinu ad yi-d-mudd anekcum ar tallalt tatiknikant?
faq_item_10_paragraph=Yal yiwen yezmer ad yekcem ar tallalt tatiknikant n iseɣẓanen n Mozilla ma yerza ar <a href="https://support.mozilla.org/questions">unmager n tallalt</a>. Mozilla, mačči arama termes-d tawsa ara tmudd tallalt tatiknikant.
faq_item_10_paragraph_thunderbird=Yal yiwen yezmer ad yekcem ar tallelt tatiknikant i Thunderbird s tirza ar <a href="https://support.mozilla.org/products/thunderbird">unmager n tallelt</a>. Thunderbird ur yettmuddu ara tallelt tatiknikant neɣ tallelt tufrint-nniḍen s umuddu n tewsa.

faq_item_tax_header=Tawsa yinu ad tettwakkes si tebzert?
faq_item_tax_paragraph_a_tax_id=Asulay n tebzert n teqbeddit Mozilla d 20-0097189.
faq_item_tax_paragraph_b=Wid yetttmuddun tawsa beṛṛa n Marikan, walit ma tezmer ad tettwakkes tewsa-nwen si tebzart d n tmurt-nwen.
faq_item_tax_paragraph_c=Ticki d tawsa meqqren, nezmer ahat ad nazen ismawen-ik akked tawnsiwin-ik ar Internal Revenue Service (IRS). Mozilla yessefk ad tazen talqut-agi i wid yimɛawanen imeqqranen akked tewsa am "stocks" d "bitcoins", s wazal yugaren 5 000 $.

faq_item_11_header=Amek ara sfesxeɣ neɣ ad snifleɣ amuddu n tewsa inu i d-yettuɣalen?
faq_item_11_paragraph=Ma tesqedceḍ PayPal akken ad tesbadud tulsa n tewsa, tesriḍ <a href="https://www.paypal.com/">ad teckeḍ ar umiḍan-ik PayPal</a> akken ad teggeḍ asnifel neɣ ad tesfesxeḍ. Ma yella teggiḍ tawsa yal aggurs useqdec n tkarḍa n usmad, azen-d imayl i terbaɛt-nneɣ n tallelt ar <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Seddud- tansa akke yisem-ik i tesqedceḍ akken ad d-muddeḍ tawsa sakin ad neɛreḍ ak-d-nerr awal di sin n wussan n umahil.
faq_item_11_paragraph_thunderbird=Ma tesqedceḍ PayPal akken ad tettmudduḍ tawsa i d-yettuɣalen, yessefk <a href="https://www.paypal.com/"> ad teqqneḍ ar umiḍan-ik PayPal</a> akken ad tbeddleḍ neɣ ad tekkseḍ tawsa-ik. Ma tmuddeḍ-d tawsa i d-yettuɣalen s tkarḍa n tbankat, nermes tarbaɛt n Mozilla i d-ilehhun s tewsa ar tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ma ulac aɣilif, seddu-d imayl-ik akked yisem i tesqedceḍ makken i d-mudded tawsa, sakin ad nexdem ayen nezmer akken ad ak-d-nefk tallelt gar sin wussan.

faq_item_12_header=Zemreɣ ad muddeɣ s tedrimt nniḍen neɣ s Idulaṛen kan n Marikan?
faq_item_12_paragraph_currencies=Ih. Ɣef <a href="https://donate.mozilla.org/"> tferkit-nneɣ srid</a>, seqdec tabdart n udrurem n tferkit akken ad tferneḍ yiwet seg tedrimin yellan.

faq_item_13_header=Tqeblem tawsa s tigawin?
faq_item_13_paragraph=S umata nqebbel tawsa s tigawin n tsegrest, nqebbel daɣen yal tawsa s tigawin yiwet s yiwet. Ma ulac aɣilif, nermes-aɣ-d ar tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> ɣef ugar n isallen. Yessefk ad twaliḍ amussnaw n uzref akked usaḍuf icudden ar tebzert (am tigawin) i tuddsiwin ur yettnadin ara tadrimt acku ad d-ttwakksen si tebzert, daɣen lekwaɣeḍ ilaqen i yezmer ad tesɛuḍ akken ad tsutreḍ asenɣeṣ.

faq_item_14_header=Ur zmireɣ ara ad d-muddeḍ idrimen tikelt-agi, zemreɣ ad muddeɣ afus ekken nniḍen i Mozilla?
faq_item_14_paragraph=D tidett. Negza d akken imdanen meṛṛa ur zmiren ara ad d-mudden idrimeni tuɣdaṭ-nneɣ, acu kan, llan deqs n iberdan akken ad tmuddeḍ afus i Mozilla udiɣ ad tedduḍ ar tmezdagnut-nneɣ n iwiziwen. Ihi, tarennawt , tuɣdaṭ-nneɣ tcudd ar uttekki n yemdanen am kečč. Wali iberdan yelhan akken ad tegreḍ iman-ik di tmezdagnut-nneɣ  deg <a href="https://www.mozilla.org/contribute/">usebter-agi</a>.

faq_item_15_header=Anwa ara steqsiɣ s srid s yimayl ɣef tewsa yinu?
faq_item_15_paragraph=Ma yella isteqsiyen ɣef tewsa i tesbeddit Mozilla, nemes-aɣ-d ma ulac aɣilif ar tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ad nexdem ayen nezmer akken ak-d-nerr si sya ar 72 n isragen. Ma tesrid tallalt tatiknikant, nermes ma ulac aɣilif <a href="https://support.mozilla.org/">Tallalt n Mozilla</a>.
faq_item_15_paragraph_thunderbird=MA yella ɣur-k asteqsi ɣef tewsa i Thunderbird, tzemreḍ ad aɣ-d-remseḍ ar tensa <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Ad nexdem ayen nezmer akken ad ak-d-nerr s zreb. MA ɣur-k asteqsi itezzin ɣef Thunderbird, tzemreḍ ad twaliḍ <a href="https://support.mozilla.org/products/thunderbird"> tallelt n Thunderbird

faq_item_16_header=Ticki meddeɣ-d tawsa, acḥal ara teǧǧem ɣur-wen isefka-iw?
faq_item_16_paragraph=S umata, deg tenzagt ilaqen akken ad tegeḍ axeddim yesran talɣut-agi, wali <a href="https://www.mozilla.org/privacy/"> tasertit tabaḍnit n Mozilla</a>

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Tqebbleḍ asureg srid s tbankat s SEPA?
faq_item_17_paragraph=Ad neqbel sya d afella asureg s tbankat s SEPA (i yuru) neɣ BACS (i wapawnd n Britanya). Ma ulac aɣilif, <a href="https://donate.mozilla.org/ways-to-give#wire"> Sit dagi</a> akken ad twaliḍ talɣut ɣef tbankat-nneɣ.

faq_item_18_header=Zemreɣ ad muddeɣ kan i usenfaṛ Thunderbird?
faq_item_18_paragraph=Ih, rzu kan ar <a href="https://donate.mozilla.org/thunderbird/"> tferkit-agi n tewsa</a> akken ad tmuddeḍ kan i Thunderbird.

faq_item_19_header=Acuɣer Mozilla tseqdac reCaptcha?
faq_item_19_paragraph_a=Tuddsiwin ur yettnadin ara tadrimt ẓeddmen-d fell-asent srid s ukellex n tkarḍiwin n tbankat. Aseqdec n reCaptcha d yiwet n tarrayt n ummesten mgal aẓdam awurman daɣen ad isewḥel wid yettkellixen, wid yesɛan uṭṭunen n tkarḍiwin yettwakren akken ad ten-ɛerḍen ɣef tiferkiyin-nneɣ n tewsa. Nesseḥbibir ɣef tudert-ik tabaḍnit. Ticki Mozilla (nekkni) nermes-d talɣut fell-ak, <a href="https://www.mozilla.org/privacy/">tasertit-nneɣ tabaḍnit n Mozilla</a> ad tesken amek ara nseqdec talɣut-agi.
faq_item_19_paragraph_b=Aseqdec n usnas uffir reCAPTCHA yebna ɣef <a href="https://policies.google.com/privacy"> tsertit tabaḍnit </a> akked <a href="https://www.google.com/policies/terms/"> tiwtilin n useqdec</a>.
