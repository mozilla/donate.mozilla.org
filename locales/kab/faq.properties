# faq page
faq_header=Isteqsiyen i d-yettuɣalen ɣef tewsa
faq_donate_link=Mudd tura
faq_intro=Ad tafed daw-a isteqsiyen itezzin aṭas ɣef tewsa yettunefken i tesbeddit Mozilla. Ma yella asteqsi d tririt ines ulac-iten, nermes-aɣ-d at tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Amek zemreɣ ad muddeɣ?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Ddu ar useqwen-agi akken ad tmuddeḍ tawsasrid s wudem aɣellsan s tkaṛrḍa n usmad neɣ Paypal</a>. S tarrayin-nniḍen i umuddu n tewsa (cik, bitcoin, asureg s lbanka) rzu ar usebter-nneɣ <a href="https://donate.mozilla.org/ways-to-give">Tarrayin nniḍen n umuddu n tewsa</a>.
faq_item_2_header=Amek ara teḍmen Mozilla ammesten n isefka inu udmawanen?
faq_item_2_paragraph_a=Nseḥbibir ɣef tudert tusligt n wid i ɣ-ittumuddun tawsa u diɣ nseḥbibir ɣef <a href="https://www.mozilla.org/privacy/principles/">insayen-nneɣ n ummesten n telɣut tudmawant</a> aṭas. Mozilla tumen d akken yal amdan yessefk ad ḥrez isefka ines, ihi tesneflay asenqed akked tsertit n tɣellist di deqs n yeswiren. Akken ad tissineḍ ugar, ddu ar <a href="https://www.mozilla.org/privacy/websites/">Tasertit tabaḍnit n Mozilla</a>.
faq_item_2_paragraph_b=Di kra n tikal, ticki tmuddeḍ tawsa i Mozilla s useqdec n wallalen am <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> neɣ <a href="https://stripe.com/privacy/">Stripe</a>, tuddsiwin-agi leqqeḍent-d isefka n useqdac.
faq_item_3_header=Acuɣer tesram i tansa d imayl akken ad tettusesfer tawsa-inu?
faq_item_3_paragraph=Negza tabaḍnit d tagejdit inek. Nessutur kan talɣut ilaqen i usesfer n ttewsa inek s tkarḍa n usmad, ula d tansa n ufeter. Talɣut-agi ad teǧǧ anagraw n ufru ad isenqed timagit inek, ad isesfer afru inek akken ad isewḥel afeter n ukellex ɣef tkaṛḍa inek n usmad. Talɣut-agi ad teqqim d tabaḍnit. Ma yella ɣur-k isteqsiyen, ddu ma ulac aɣlif ar <a href="https://www.mozilla.org/privacy/websites/">Tasert-nneɣ n tbaḍnit</a>. Ma yella ur tebɣiḍ ara ad tmuddeḍ talɣut inek srid, tzemreḍ <a href="https://donate.mozilla.org/ways-to-give">aɣ-d-azneḍ Cik</a> neɣ tawsa srid <a href="https://donate.mozilla.org/paypal-donate">s PayPal</a>.
faq_item_4_header=Aniɣer i zemreɣ ad azneɣ cik /cheque?
faq_item_4_paragraph_a=Ma ulac aɣilif azen Cik inek ar:
faq_item_4_paragraph_f=Akk cikat i d-yeffqen s udulaṛ n Canada ad ttwaddemn seg-sen 5 n USD ara tawi lbanka n Mozilla di yal cik ara d-ittwaxellṣen.
faq_item_4_paragraph_g=M tzedɣeḍ beṛṛa n USA neɣ Kanada, tebɣiḍ aɣ-d-taruḍ Cik s tedrimt ur nelli d USD neɣ CAD, ẓeṛ ma ulac aɣilif lbanka-nneɣ ad tekkes 45 USD si yal cik i d-yeffɣen s tenfalit ur nelli s udulaṛ n Marikan neɣ Kanada.
faq_item_5_header=Zemreɣ ad muddeɣ bitcoin?
faq_item_5_paragraph=Ih, tzemreḍ ad tmuddeḍ s bitcoin, rzum ar <a href="https://donate.mozilla.org/give-bitcoin/">aseɣwen-agi</a>. I yesteqsiyen ɣef taswa s bitcoin, rzu ma ulac aɣilif ar  <a href="https://wiki.mozilla.org/Donate_Bitcoin">Isteqsien FAQ Bitcoin</a>.
faq_item_6_header=Amek ara kkseɣ asuter n tawsa seg usebter agejdan n Firefox?
faq_item_6_paragraph_a=Amzizzel n tewsa ad ifak ass n 31 Duǧenbeṛ, acu ur tezmireḍ ara ad teffreḍ tzemreḍ ad teffred asuter n tewsa s usiti ɣef "X" deg usebter. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Sit akken ad twaliḍ tinadin</a>.
faq_item_6_paragraph_b=Nebɣa ad neḥrez tabaḍnit akked isefka udmawanen n iwiziwen-nneɣ, ayagi yemmal-d kan asuter n n isefka akked telɣut n tmagit i nettazen gar inagrawen. Nḥerrez daɣen isefka inek, ayagi yemmal-d daɣen ur nezmir ara ad nmudd talɣa tudmawant i usebter agejdan n Firefox ticki tmeḍ-d tawsa.
faq_item_7_header=Amek ara tettwaseqdec tewsa inu?
faq_item_7_paragraph_a=Di Mozilla, axeddim n wayen yelhan d ansay-nneɣ. Akken ad teẓreḍ amek i nseqdac tawsa inek, <a href="https://www.mozilla.org/foundation/">dagi</a>.
faq_item_7_paragraph_b=Tzemreḍ ad tafeḍ ugar ɣef useṛṛef akked tenbaṭ n Mozilla <a href="https://www.mozilla.org/foundation/documents/">dagi</a>.
faq_item_8_header=Iseɣẓanen n Mozilla, am Firefox, ur d-sekcamen ara tadrimt?
faq_item_8_paragraph_a=Firefox tessedday it tkebbanit n Mozilla, d ayla n Mozilla Foundation. Mara d issukkes Firefox kra n tedrimt, ladɣa s ɣur imekkiyen is, ittuɣal-d i tkebbanit. Tasegmant d leqdic n Mozilla Foundation ittawed yal tamurt, tthazen seg-s atas n yegduden, almend n tawsiwin.
faq_item_8_paragraph_b=Ɣeṛ ugar ɣer arazen <a href="http://mzl.la/1wSPI66">dagi</a>.
faq_item_9_header=Anwa i yettmuddun i Mozilla?
faq_item_9_paragraph=Aseggas-agi yezrin, ugar n 400,000 n yemdanen mudden-d i Mozilla akken ad mmestnen neɣ ad snernin tazmert n Internet. Tasbeddit Mozilla termes-d daɣen tallalt am warazen si kra n tesbeddiyin nniḍen, am Knight, MacArthur akked Ford.
faq_item_10_header=Tawsa yinu ad yi-d-mudd anekcum ar tallalt tatiknikant?
faq_item_10_paragraph=Yal yiwen yezmer ad yekcem ar tallalt tatiknikant n iseɣẓanen n Mozilla ma yerza ar <a href="https://support.mozilla.org/questions">unmager n tallalt</a>. Mozilla, mačči arama termes-d tawsa ara tmudd tallalt tatiknikant.
faq_item_tax_header=Tawsa yinu ad tettwakkes si tebzert?
faq_item_tax_paragraph_a=Tasbeddit Mozilla d takebbanit n Kalifurnya ur yettmuddun ara tawsa ɣef wayen i d-sekcamakken tella tgezmi 501(c)3 n Internal Revenue Code (IRC) udiɣ tawsa tezmer ad tettwakkes si tebzert i yemdanen di États-Unis (imezdaɣ neɣ ibeṛṛaniyen). Asulay n tebzert n Tesbeddit Mozilla d 20-0097189.
faq_item_tax_paragraph_b=Wid yetttmuddun tawsa beṛṛa n Marikan, walit ma tezmer ad tettwakkes tewsa-nwen si tebzart d n tmurt-nwen.
faq_item_tax_paragraph_c=Ticki d tawsa meqqren, nezmer ahat ad nazen ismawen-ik akked tawnsiwin-ik ar Internal Revenue Service (IRS). Mozilla yessefk ad tazen talqut-agi i wid yimɛawanen imeqqranen akked tewsa am "stocks" d "bitcoins", s wazal yugaren 5 000 $.
faq_item_11_header=Amek ara sfesxeɣ neɣ ad snifleɣ amuddu n tewsa inu i d-yettuɣalen?
faq_item_11_paragraph=Ma tesqedceḍ PayPal akken ad tesbadud tulsa n tewsa, tesriḍ <a href="https://www.paypal.com/">ad teckeḍ ar umiḍan-ik PayPal</a> akken ad teggeḍ asnifel neɣ ad tesfesxeḍ. Ma yella teggiḍ tawsa yal aggurs useqdec n tkarḍa n usmad, azen-d imayl i terbaɛt-nneɣ n tallelt ar <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Seddud- tansa akke yisem-ik i tesqedceḍ akken ad d-muddeḍ tawsa sakin ad neɛreḍ ak-d-nerr awal di sin n wussan n umahil.
faq_item_12_header=Zemreɣ ad muddeɣ s tedrimt nniḍen neɣ s Idulaṛen kan n Marikan?
faq_item_12_paragraph=Ih. Ɣef <a href="https://donate.mozilla.org/">tferkit-nneɣ srid</a>, seqdec tabdart tadruramt n tferkit akken ad tferneḍ yiwet si tedrimin yellan. Nqebbel Cik di tedrimin-nniḍen mačči s idulaṛen n Marikan, acu kan tasqamt ines meqqert aṭas.
faq_item_13_header=Tqeblem tawsa s tigawin?
faq_item_14_header=Ur zmireɣ ara ad d-muddeḍ idrimen tikelt-agi, zemreɣ ad muddeɣ afus ekken nniḍen i Mozilla?
faq_item_14_paragraph=D tidett. Negza d akken imdanen meṛṛa ur zmiren ara ad d-mudden idrimeni tuɣdaṭ-nneɣ, acu kan, llan deqs n iberdan akken ad tmuddeḍ afus i Mozilla udiɣ ad tedduḍ ar tmezdagnut-nneɣ n iwiziwen. Ihi, tarennawt , tuɣdaṭ-nneɣ tcudd ar uttekki n yemdanen am kečč. Wali iberdan yelhan akken ad tegreḍ iman-ik di tmezdagnut-nneɣ  deg <a href="https://www.mozilla.org/contribute/">usebter-agi</a>.
faq_item_15_header=Anwa ara steqsiɣ s srid s yimayl ɣef tewsa yinu?
faq_item_15_paragraph=Ma yella isteqsiyen ɣef tewsa i tesbeddit Mozilla, nemes-aɣ-d ma ulac aɣilif ar tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ad nexdem ayen nezmer akken ak-d-nerr si sya ar 72 n isragen. Ma tesrid tallalt tatiknikant, nermes ma ulac aɣilif <a href="https://support.mozilla.org/">Tallalt n Mozilla</a>.
