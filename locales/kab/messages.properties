# About page
additional_info_thunderbird=Nekkni neṭɣa ɣef ulzulz n tirawt tumdint akked iwitayen n uɣbalu yeldin, aget-talɣubliṭ u baṭel iyemdanen iḥerfiyen neɣ  isedriyen. Ma tmuddeḍ-d tawsa, ayagi ad d-imudd afus akken ad yeqqim leqdic agi akka, udiɣ ad tettekkiḍ di tneflit n yesnasen agi. Tqebleḍ ad d-muddeḍ tawsa?
additional_info_thunderbird_2=Xas ma Thunderbird tura d asenfar ilelli n Mozilla, Mozilla teqbel ad d-tejmeɛ tawsa i lmend-nneɣ.
