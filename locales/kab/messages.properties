# privacy policy
privacy_policy_var_b=Asellek inek ad ittusesfer sɣuṛ <a href="https://stripe.com/privacy/">Stripe</a> (i tkaṛḍiwin n usmad/aktum) neɣ  <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> udiɣ ad teqqim lǧeṛṛa n tewsa-yinek di Mozilla.
privacy_policy_var_b_monthly=Axelleṣ-ik ad yettwasesfer sɣur <a href="https://stripe.com/privacy/"> Stripe</a> (i tkarḍiwin n usmad) neɣ <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, daɣen lǧeṛṛa n tewsa-ik ad tettwaḥrez di Mozilla. Tiwsiwin n waggur ad ttwakksent yal aggur, deg wass am ass-a. Tukksiwin ad kemmlent arama tesḥebseḍ-tt. Akken ad tesḥebseḍ, nermes-aɣ-d s <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>
privacy_policy_var_b_monthly_refund=Nezmer ad ak-d-nerr idrimen si sya ar aseggas deffir usesfer n tewsa-ik.

