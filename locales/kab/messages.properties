problems_donating=Ugur akken ad tmuddeḍ tawsa ? <a href="https://donate.mozilla.org/faq">Ddu ɣer FAQ nneɣ</a> akken ad tafeḍ tiririt ɣef isteqsiyen yettwasnen. Ulac tiririt ? <a href="mailto:donate@mozilla.org">Azen-aɣ-d imayl</a>.
problems_donating_thunderbird=Ugur akken ad d-muddeḍ tawsa ? <a href="https://wiki.mozilla.org/Thunderbird/Donate" target="_blank">Wali FAQ nneɣ</a> akken ad tafeḍ tiririt ɣef isteqsiyen yettwasnen . Ur d-ufiḍ ara tiririt ? <a href="mailto:thunderbird-donate@mozilla.org">Azen-aɣ-d imayl</a>.
donation_notice=Tawsa ad ttunefk i Mozilla Foundation, takebbanit  501(c)(3) udiq ad tettwaseqdec deg umahil ines. Tawsa ad tettwakkes seg tebzert di Marikan akken i d-yenna usaḍuf.
