# Donate Bitcoin page
help_protect_the_web=Mudd-aɣ-d afus akken ad yeqqim Web yeldi.
donate_butcoins=Mudd taswa s Bitcoin
donation_notice_bitcoin=Mozilla Foundation d takebbanit ur yettnadin ara idrimen n Kalifuṛnya ur nettxelliṣ ara tabzart ɣef teṛdunt di Marikan akken i d-teqqar tgezmi 501(c)(3) n Internal Revenue Code (IRC) udiɣ tettwaḥsab d tiddukla n lxiṛ akken i d-teqqaṛ tgezmi 170(b)(1)(A) akked 509(a)(1) n IRC. Tawsa s  Bitcoin i d-termes Mozilla tettwaḥsab am tin n tiddkliwin n lxiṛ akken i d-yeqqaṛ usaḍuf di Marikan, udiq ad ttwasqedcen i umahil n lxiṛ. MA ɣur-k asteqsi, ddu ɣer usebter <a href="https://donate.mozilla.org/faq">FAQ nneɣ</a> neɣ s teqsi-yaq-d s srid ɣer tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

