problems_donating=Ugur akken ad tmuddeḍ tawsa ? <a href="https://donate.mozilla.org/faq">Ddu ɣer FAQ nneɣ</a> akken ad tafeḍ tiririt ɣef isteqsiyen yettwasnen. Ulac tiririt ? <a href="mailto:donate@mozilla.org">Azen-aɣ-d imayl</a>.
problems_donating_thunderbird2=Uguren n umuddu? <a href="https://donate.mozilla.org/thunderbird/faq">Ddu ar Iteqsiyen-nneɣ FAQ</a> i tririyin ɣef isteqsiyen itezzin. Mazal uguren? <a href="mailto:thunderbird-donate@mozilla.org">Azen-aɣ-d imayl</a>.
donation_notice_2=Tiwsiwin ad ttwa ḥerzent kan i tesbeddit Mozilla, tuddsa 501 (c)(3) i d-yezgan di Mountain View, California, daɣen ad tettwaseqdec i uxeddim-nniḍen n uɛawen. Ad ttwakksent seg tebzert di Marikan akken yella usaḍuf.


