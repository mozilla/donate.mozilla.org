# Donate Bitcoin page
help_protect_the_web=Mudd-aɣ-d afus akken ad yeqqim Web yeldi.
donate_butcoins=Mudd taswa s Bitcoin
donation_notice_bitcoin=Mozilla Foundation d takebbanit ur yettnadin ara idrimen n Kalifuṛnya ur nettxelliṣ ara tabzart ɣef teṛdunt di Marikan akken i d-teqqar tgezmi 501(c)(3) n Internal Revenue Code (IRC) udiɣ tettwaḥsab d tiddukla n lxiṛ akken i d-teqqaṛ tgezmi 170(b)(1)(A) akked 509(a)(1) n IRC. Tawsa s  Bitcoin i d-termes Mozilla tettwaḥsab am tin n tidukliwin n lxiṛ akken i d-yeqqaṛ usaḍuf di Marikan, udiɣ ad ttwasqedcen i umahil n lxiṛ. MA ɣur-k asteqsi, ddu ɣer usebter <a href="https://donate.mozilla.org/faq">FAQ nneɣ</a> neɣ steqsi-yaɣ-d s srid ɣer tensa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Ur nezmir ara ad neqbel tawsa s Bitcoin. Ad nettnadi tifrat akka tura akken ad nizmir ad ten-neqbel ar zdat. Ma ɣur-k isteqsiyen, tzemreḍ ad twaliḍ <a href="https://donate.mozilla.org/faq"> Isteqsiyen-nneɣ i d-yettuɣalen</a> neɣ nermes-aɣ-d ar <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

