# About page
additional_info=Nettzuxxu imi nekni d takebbanit ur yettnadin ara tadrimt, ur iberrun ara i yizerfan, ur nettazzal deffir n ṛbeḥ s waṭas. Agimen n iseqdacen am kečč ttmuddun-aɣ-d afus akken Web ad yeqqim yeldi i yal yiwen. Ihi nettkel ɣef tewsa yinek akken ad naweḍ ɣer tuɣdaṭ n ummesten n Web d ilelli u yeldi. Tqebled ad d-muddeḍ tawsa?
additional_info_thunderbird=Nekkni neṭɣa ɣef ulzulz n tirawt tumdint akked iwitayen n uɣbalu yeldin, aget-talɣubliṭ u baṭel iyemdanen iḥerfiyen neɣ  isedriyen. Ma tmuddeḍ-d tawsa, ayagi ad d-imudd afus akken ad yeqqim leqdic agi akka, udiɣ ad tettekkiḍ di tneflit n yesnasen agi. Tqebleḍ ad d-muddeḍ tawsa?

