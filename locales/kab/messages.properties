# privacy policy variants
privacy_policy_var_a=Nesseḥbibir ɣef uqadeṛ n tudert tusligt n yemdanen u nebɣa ad tferneḍ ima-ik, s tmusni ticki tessaqdaced Web. Nessaram ihi ad teẓreḍ d akken asellek inek ad t-yessesfer <a href="https://stripe.com/privacy/">Stripe</a> (i tkaṛḍiwin n usmad) neɣ <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> udiq ad teqqim lǧeṛṛa di ar Mozilla.
privacy_policy_var_c=S umuddu n tewsa, ad tqebled akken asellek inek ad t-isesfer <a href="https://stripe.com/privacy/">Stripe</a> (ama i tkaṛḍiwin n usmad neɣ n uktum) neɣ s <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> akken tella tsertit n tbaḍnit, udiɣ ur tettili ara lǧeṛṛa n tewsa yinek ɣer <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

