bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation d tasbeddit ur yettnadin ara tadrimt, n Kalifurnya, ue yettmuddun ara tabzert ɣef wayen i d-sekcam dui Marikan aken tella tgezmi 501(c)(3) n Internal Revenue Code (IRC) udiɣ tettwammel d tuddsa n txiṛ akken llant tgezmiiyin 170(b)(1)(A) akked 509(a)(1) nIRC. Tawsa s bitcoin i d-remmes Mozilla ttwahsaben d tawsa i tuddsiwin n lxiṛ akken yella usaḍuf̣ ɣef tebzert di Marikan, ihi ad tettwaseqdec kan di lecɣal icudden ar lxiṛ.  Ameẓulu Internal Revenue yemmal-d d akken ad isesfer bitcoin am yedrimen di tebzert di Marikan (wali alɣu 2014-21 n IRS). Tawsa s bivoin tezmer ad tili daw n kra n ilugan ɣef tnecta n tukkist inek icudden ar tewsa n lxiṛ, ɣef wayen i yessefk ad tmuddeḍ akken ad tessutreḍ tukkist n tebzert, akked wayen-nniḍen.
bitcoin_more_info=Issin ugar ɣef tewsa s Bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">here</a>. Akken ad d-muddeḍ bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">ddu ma ulac aɣilif ar dagi.</a>
