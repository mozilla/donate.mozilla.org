dear_name=%%firstname%%님께,
first_paragraph_email=Mozilla를 후원해 주셔서 감사합니다. 후원을 토대로 개방된 웹을 만드는 프로젝트를 계속 할 수 있게 되었습니다.
second_paragraph_email=우리는 인터넷이 기술보더 더 중요한 무엇이라고 믿습니다. 인터넷은 공공재 입니다. 공유된 힘입니다.
third_paragraph_email=Mozilla를 후원해 주셔서 다시한번 감사드립니다. 함께 개방된 인터넷과 접근성, 투명성, 안전을 지켜나가겠습니다.
