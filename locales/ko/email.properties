your_gift_help_us=후원을 토대로 세계가 원하는 인터넷을 만들어 갑니다.
we_are_not_here_for_low_risk=우리는 여기에 낮은 위험, 낮은 수익을 위해서 있는 것이 아닙니다. 우리는 인터넷의 근본을 고치기 위해 있습니다.
