mozilla_contribution=후원은 501(c)(3) 조직인 Mozilla Foundation으로 모아져서 자선활동의 목적을 가지고 자유 재량에 의해서 사용됩니다. 미국에서 법률이 허용한 최대한으로 세금 공제가 됩니다. Mozilla는 후원의 대가로 어떠한 상품이나 서비스도 제공하지 않습니다.
