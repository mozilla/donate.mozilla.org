faq_intro_shorter=Mozilla Foundation 후원과 관련한 대표적인 질문과 답변을 모아두었습니다.

faq_item_1_header=기부할 수 있는 방법은 어떤 것들이 있나요?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">이 링크를 이용해서 신용카드나 PayPal을 이용해 안전하게 온라인 기부를 할 수 있습니다</a>. 수표, 비트코인, 은행 송금과 같은 다른 방법을 이용하려면 저희 <a href="https://donate.mozilla.org/ways-to-give">기부 방법</a> 페이지를 방문하세요.

faq_item_2_header=Mozilla는 내 개인 정보를 어떻게 보호하나요?
faq_item_2_paragraph_a=우리는 기부자들의 개인 정보를 중요하게 생각하며 <a href="https://www.mozilla.org/privacy/principles/">개인 정보 보호 정책</a>을 중요하게 생각합니다. Mozilla는 개인이 자신의 데이터를 통제할 수 있어야 하고 이를 위해 여러겹의 보안을 제어해야한다고 생각합니다. 자세한 내용은 <a href="https://www.mozilla.org/privacy/websites/">Mozilla 개인 정보 보호 정책</a>을 참조하세요.
faq_item_2_paragraph_b2=<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>이나 <a href="https://stripe.com/privacy/">Stripe</a>같은 제3자 서비스를 사용하여 Mozilla에 기부할 경우 해당 기관도 사용자 정보를 수집합니다.

faq_item_3_header=기부를 진행하는데 왜 주소를 입력해야 하나요?
faq_item_3_paragraph_bitcoin=우리는 후원자의 개인 정보를 매우 중요하게 생각합니다. 따라서 신용카드 결재 후원을 처리하기 위해 요구되는 최소한의 정보만을 요청하고 있으며, 청구지 주소 또한 이에 포함됩니다. 주소를 사용해 결재 처리 기관이 본인 확인을 거쳐 결재를 처리하여 카드 도용 등의 사고를 방지합니다. 후원자 정보는 안전히 보호됩니다. 자세한 내용은 <a href="https://www.mozilla.org/privacy/websites/">Mozilla 개인 정보 보호 정책</a>을 참고하세요. 온라인 기부 양식에 정보 기입을 원치 않는다면, 수표를 <a href="https://donate.mozilla.org/ways-to-give">우편</a>으로 보내주시거나 <a href="https://donate.mozilla.org/paypal-donate"> Paypal</a> 혹은 <a href="https://donate.mozilla.org/bitcoin">비트코인</a>으로 직접 후원하실 수 있습니다.

