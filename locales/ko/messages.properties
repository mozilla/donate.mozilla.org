donate_butcoins=Bitcoins 기부
donation_notice_bitcoin=Mozilla Foundation은 캘리포니아의 비영리 회사로 <span class="pontoon-hovered" data-reactid=".259z4xm1fr4.1.1.0.0" contenteditable="true">IRC 501(c)(3)의 의거하여 </span>미국 연방 정부의 조세로부터 면세이고 IRC 섹션 170(b)(1)(A)와 509(a)(1)에 의해 공공 자선으로 분류됩니다. Mozilla에 기부된 <span class="pontoon-hovered" data-reactid=".259z4xm1fr4.1.1.0.0" contenteditable="true"><span class="pontoon-hovered" data-reactid=".259z4xm1fr4.1.1.0.0" contenteditable="true">Bitcoin은 </span></span>U.S. 연방 조세법에 의해서 자선을 위한 기부로 여겨지고 자선활동의 목적을 가지고 자유 재량에 의해서 사용됩니다. 궁금한 사항이 있으시면 <a href="https://donate.mozilla.org/faq">자주 묻는 질문</a>이나 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>로 메일 주세요.

