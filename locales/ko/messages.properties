# About page
additional_info=우리는 비영리 단체로 기업이 아니고 타협하지도 않습니다. 여러분과 같은 수천명의 사람들이 모두를 위한 개방웹을 위해 지키고 있습니다. 우리는 웹을 개방하고 모든 사람이 사용할 수 있게 하는 미션을 수행하는데 기부에 의존하고 있습니다. 기부해주실수 있으신가요?
additional_info_thunderbird=우리는 선도적인 오픈소스 이메일과 달력 프로그램을 만듭니다. 상업적인 사용과 개인적인 사용 모두 무료입니다. 기부를 통해 우리가 계속 미래를 만들어 가는데 도움을 주실 수 있습니다. 지금 후원해 주세요!

