bitcoin=비트코인
bitcoin_info=Mozilla 재단은 IRC 501(c)(3)에 따라 캘리포니아 비 영리 회사로서 미 연방 정부 소득 과세로 부터 면제를 받고 있고 IRC 섹션 170(b)(1)(A)와 509(a)(1)에 따라 공공 자선 단체입니다. Mozilla가 기부 받는 비트코인 후원은 미국 연방 정부 세법에 의해서 자선 기부로 여겨지고 자선 목적을 위해서 재량에 의해 사용됩니다. IRS가 비트코인을 U.S. 과세 목적을 위해 재산으로 삼겠다고 명시(IRS Notice 2014-21)했기 때문에, 비트코인을 이용한 기부는 기부자의 기부 공제 규모나 세금 감면을 위해 제출되어져야 하는 문서나 다른 부분에 따라 특별한 규정에 의해 처리될 수 있습니다.
bitcoin_more_info=비트코인 기부에 대한 자세한 정보는 <a href="https://wiki.mozilla.org/Donate_Bitcoin">링크</a>에서 확인해 주세요. 비트코인을 기부하기 위해서는 <a href="https://bitpay.com/100257/donate">이 링크를 방문</a>해 주세요.
