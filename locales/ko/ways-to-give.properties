canadian_check_cost_info=캐나다 달러로 발행된 수표는 은행 계좌로 입금 될 때 수표 한 장 당 Mozilla로 $5의 수수료가 발생됩니다.
foreign_check_cost_info=미국이나 캐나다 이외의 지역에 거주하고 있어서 USD나 CAD 이외의 통화로 수표를 보내고자 하시는 분들은 미국이나 캐나다 달러가 아닌 통화를 우리가 사용하는 은행에서 처리할 때 수표 한 장 당 $45 USD가 수수료로 발생된다는 점을 유의해 주세요.
