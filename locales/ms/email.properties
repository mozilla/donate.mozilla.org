dear_name=Kepada %%nama pertama%%,
first_paragraph_email=Ribuan terima kasih atas derma anda untuk Mozilla. Dengan hadiah anda, kami akan teruskan misi kami membina dan melindungi web yang terbuka.
second_paragraph_email=Kami percaya bahawa Internet adalah lebih daripada sekadar satu teknologi; tapi satu sumber awam. Internet adalah satu kuasa yang dikongsi demi manfaat bersama.
third_paragraph_email=Terima kasih sekali lagi untuk semua yang anda lakukan untuk menyokong Mozilla. Bersama-sama, kita kekalkan Internet yang terbuka, boleh diakses, telus dan selamat.
