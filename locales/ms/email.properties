mozilla_contribution=Sumbangan yang diberi kepada Yayasan Mozilla, organisasi 501(c)(3), akan digunakan atas budi bicaranya untuk tujuan kebajikan. Sumbangan ini boleh ditolak daripada cukai sepenuhnya di A.S. seperti yang dibenarkan oleh undang-undang. Mozilla tidak menyediakan apa-apa barangan atau perkhidmatan sebagai balasan kepada sumbangan ini.  
