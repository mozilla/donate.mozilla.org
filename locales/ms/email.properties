tb_question_faq=Anda ada soalan? Soalan paling lazim ada dijawab dalam <a href="https://donate.mozilla.org/thunderbird/faq/">FAQ penderma</a>.
tb_need_help=Jika anda masih perlukan bantuan, sila hantar e-mel kepada kami di <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Walaupun kami terima banyak e-mel, kami akan lakukan yang terbaik untuk memberikan balasan dalam tempoh 48 jam.
tb_footprints=Sumbangan disalurkan ke Yayasan Mozilla, organisasi 501(c)(3), yang menyokong Mozilla Thunderbird. Sumbangan ini boleh ditolak cukai di AS sehingga jumlah maksimum yang dibenarkan oleh undang-undang. Mozilla tidak menyediakan barangan atau perkhidmatan sebagai balasan untuk sumbangan ini.
