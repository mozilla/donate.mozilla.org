we_are_global_community=Kami adalah komuniti global yang berusaha mengekalkan Internet yang hidup dan boleh diakses

# Thunderbird email
tb_subject_one_time=Terima kasih atas sumbangan anda kepada Mozilla Thunderbird
tb_subject_monthly=Terima kasih atas sumbangan berulang anda kepada Mozilla Thunderbird
tb_first_paragraph=Thunderbird adalah peneraju sumber terbuka platform-silang e-mel dan klien kalendar. Dengan menderma, anda telah menyumbang ke arah pembangunan produk dan memastikan Thunderbird kekal bebas dan terbuka. Setiap sumbangan amat penting. Bagi pihak kami, terima kasih banyak atas sumbangan anda untuk Mozilla Thunderbird.
tb_signature=- Pasukan Thunderbird

