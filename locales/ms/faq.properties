faq_item_3_header=Kenapa anda perlukan alamat saya bagi tujuan memproses derma?

# Obsolete string, do not remove
faq_item_3_paragraph=Kami faham bahawa privasi anda sangat penting. Kami meminta maklumat minimum yang diperlukan untuk memproses derma kad kredit, termasuk alamat bil. Ini membolehkan pemproses pembayaran kami mengesahkan indentiti anda, memproses bayaran anda, dan mengelakkan caj penipuan kad kredit anda. Kami kekal memastikan maklumat anda selamat - jika anda ada soalan, sla rujuk ke <a href="https://www.mozilla.org/privacy/websites/">Polisi Privasi</a> kami. Jika anda tidak mahu mengisi maklumat anda dalam borang derma dalam talian kami, anda boleh <a href="https://donate.mozilla.org/ways-to-give">hantar cek</a> atau derma terus <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_3_paragraph_bitcoin=Kami faham bahawa privasi anda adalah sangat penting. Kami meminta maklumat minimum yang diperlukan untuk memproses sumbangan menerusi kad kredit, termasuk alamat bil. Ini membolehkan kami pemproses pembayaran untuk mengesahkan identiti, proses pembayaran dan mencegah penipuan caj kepada kad kredit anda. Kita simpan maklumat peribadi — jika anda ada soalan, sila rujuki <a href="https://www.mozilla.org/privacy/websites/">Polisi Privasi</a>kami. Jika lebih suka untuk tidak mengisi maklumat dalam borang derma atas talian, anda boleh <a href="https://donate.mozilla.org/ways-to-give">pos cek</a> atau derma secara langsung <a href="https://donate.mozilla.org/paypal-donate">melalui Paypal</a> atau <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Kami faham bahawa privasi anda sangat penting. Kami hanya minta maklumat minimum yang diperlukan untuk memproses derma melalui kad kredit, termasuk alamat bil. Maklumat ini membolehkan pemproses bayaran kami mengesahkan identiti, memproses bayaran dan menghalang caj penipuan kad kredit. Kami simpan maklumat anda secara peribadi - jika anda ada soalan sila rujuki <a href="https://www.mozilla.org/privacy/websites/">Polisi Privasi</a>. Jika anda tidak mahu menderma secara atas talian, anda boleh hantar cek kepada kami.

