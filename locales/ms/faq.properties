faq_item_8_paragraph_a_thunderbird=Thunderbird diurus oleh Komuniti Thunderbird, dengan kerjasama Mozilla Corporation, subsidiari penuh milik Yayasan Mozilla. Thunderbird menjana hanya sedikit pendapatan daripada hasil penyelidikan dan sumbangan bukan-penderma. Thunderbird bergantung hampir sepenuhnya kepada sumbangan pengguna dan rakan kongsi Thunderbird.
