faq_item_2_p_thunderbird_a=Malangnya, kos pindahan wayar terus dari luar AS adalah sangat mahal untuk kami. Ada kos tambahan yang berjumlah $15 untuk setiap pindahan wayar yang masuk, yang mungkin melebihi jumlah derma. Oleh itu, kami tidak menyediakan pindahan wayar sebagai kaedah bayaran pada masa ini.
