faq_item_2_paragraph_b2=Apabila anda menderma kepada Mozilla melalui pihak ketiga seperti <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> atau <a href="https://stripe.com/privacy/">Stripe</a>, organisasi tersebut juga akan mengumpulkan data pengguna.

