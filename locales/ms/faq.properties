faq_item_9_paragraph=Tahun lepas, lebih daripada 400,000 individu memberi kepada Mozilla untuk melindungi dan meningkatkan tahap keselamatan di internet. Yayasan Mozilla juga menerima sokongan dalam bentuk geran daripada yayasan utama yang lain, seperti Knight, MacArthur dan Ford.
