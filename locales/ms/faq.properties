faq_item_9_header_thunderbird=Siapakah penderma kepada Thunderbird?
faq_item_9_paragraph_thunderbird=Sesiapa sahaja boleh menderma kepada Thunderbird, syarikat ataupun individu, untuk melindungi produk ini sekarang dan pada masa akan datang.
faq_item_10_header=Adakah sumbangan saya memberi saya akses kepada sokongan teknikal?
faq_item_10_paragraph=Sesiapa sahaja boleh mengakses sokongan teknikal produk Mozilla dengan melawati <a href="https://support.mozilla.org/questions">forum sokongan</a>. Mozilla tidak menyediakan sokongan teknikal atau lanjutan bagi pertukaran dengan derma.
faq_item_10_paragraph_thunderbird=Sesiapa sahaja boleh mengakses sokongan teknikal Thunderbird dengan melayari forum<a href="https://support.mozilla.org/products/thunderbird"></a>. Thunderbird tidak menyediakan sokongan teknikal atau sokongan lanjutan sebagai pertukaran dengan derma yang disumbangkan.
faq_item_tax_header=Adakah derma saya boleh ditolak cukai?
faq_item_tax_paragraph_a_tax_id=ID Cukai Yayasan Mozilla ialah 20-0097189.
faq_item_tax_paragraph_b=Bagi penderma dari luar Amerika Syarikat, sila rujuk penasihat cukai anda samada derma anda boleh ditolak cukai atau tidak.
faq_item_tax_paragraph_c=Dalam kes berkaitan hadiah yang ketara, kami perlu melaporkan nama dan alamat kepada IRS. Mozilla diwajibkan oleh undang-undang untuk melaporkan maklumat penderma yang besar dan hadiah setara- tunai seperti saham dan bitcoin, bernilai lebih $5,000.
faq_item_11_header=Bagaimana boleh saya batalkan atau menukar sumbangan berulang saya?
faq_item_11_paragraph=Jika anda menggunakan PayPal untuk menderma berulang, anda perlu <a href="https://www.paypal.com/">log masuk ke akaun PayPal anda</a> untuk membuat perubahan atau pembatalan. Jika anda membuat sumbangan bulanan menggunakan kad kredit, sila hantar e-mel ke pasukan sokongan kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Sertakan alamat e-mel dan nama yang anda gunakan untuk menderma dan kami akan cuba membantu anda dalam masa dua hari bekerja.
faq_item_11_paragraph_thunderbird=Jika anda pernah menggunakan PayPal untuk menderma secara berkala, anda perlu pergi ke <a href="https://www.paypal.com/"> dan log masuk akaun PayPal</a> untuk membuat pertukaran atau atau pembatalan. Jika anda membuat derma bulanan menggunakan kad kredit, sila hantar e-mel kepada pasukan sokongan Mozilla di alamat <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Sertakan alamat e-mel dan nama yang anda gunakan untuk menderma dan kami akan cuba menjawabnya dalam tempoh dua hari bekerja.
faq_item_12_header=Bolehkah saya menderma dalam mata wang selain dolar Amerika Syarikat?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Ya. Dalam <a href="https://donate.mozilla.org/">borang atas talian</a>, gunakan menu juntai bawah untuk memilih jenis matawang yang sesuai.
faq_item_12_paragraph_currencies=Ya. Dalam <a href="https://donate.mozilla.org/">borang atas talian</a>, gunakan menu juntai bawah untuk memilih lebih daripada tiga puluh enam jenis matawang yang sesuai.

faq_item_13_header=Adakah anda menerima derma saham?
faq_item_13_paragraph=Secara am, kami terima hadiah saham awam dan akan mempertimbangkan hadiah saham lain berdasarkan pada keadaan. Sila hubungi kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> untuk maklumat lanjut. Anda perlu berunding dengan penasihat cukai anda perihal tahap jumlah yang boleh dibuat untuk sumbangan harta kepada badan amal seperti stok dan dokumentasi yang anda perlukan untuk membuat tuntutan potongan cukai.
faq_item_14_header=Saya tidak mampu untuk memberi wang pada masa ini, Ada cara lain saya boleh bantu Mozilla?
faq_item_14_paragraph=Tentu sekali! Kami faham bahawa tidak semua orang boleh menyokong misi kami dari segi kewangan, tetapi ada banyak cara untuk membantu Mozilla dan menjadi sebahagian daripada komuniti kami. Malah, kejayaan misi kami bergantung pada penyertaan orang seperti anda. Cari jalan terbaik untuk anda libatkan diri dengan komuniti kami <a href="https://www.mozilla.org/contribute/">di sini</a>.
faq_item_15_header=Kepada siapa boleh saya hantarkan e-mel bersama soalan perihal menderma?
faq_item_15_paragraph=Jika anda ada soalan perihal menderma untuk Yayasan Mozilla, sila hubungi kami di<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Kami akan lakukan yang terbaik untuk menghubungi anda dalam tempoh 72 jam. Jika anda perlukan sokongan teknikal untuk produk Mozilla seperti Firefox sila hubungi<a href="https://support.mozilla.org/">Sokongan Mozilla</a> untuk bantuan.
faq_item_15_paragraph_thunderbird=Jika anda ada soalan tberkaitan menderma untuk Thunderbird, sila hubungi kami di <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Kami akan melakukan yang terbaik untuk menghubungi anda secepat yang boleh. Jika anda memerlukan sokongan teknikal, sila pergi ke Sokongan <a href="https://support.mozilla.org/products/thunderbird"></a>.

faq_item_16_header=Apabila membuat sumbangan, berapa lama data saya akan disimpan?
faq_item_16_paragraph=Secara amnya, hanya untuk tempoh yang cukup untuk kami melaksanakan misi kami. Sila rujuki <a href="https://www.mozilla.org/privacy/">Polisi Privasi Mozilla</a> untuk maklumat lanjut.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Adakah anda terima debit terus / pindahan bank melalui SEPA?
faq_item_17_paragraph=Buat masa ini, kami tidak menerima pindahan debit terus melalui SEPA (untuk Euro) dan BACS (untuk British Pound). Sila <a href="https://donate.mozilla.org/ways-to-give#wire">klik di sini</a> untuk maklumat bank kami.

faq_item_18_header=Bolehkah saya menderma khusus untuk menyokong projek Thunderbird?
faq_item_18_paragraph=Ya! Sila lihat <a href="https://donate.mozilla.org/thunderbird/">borang derma ini</a> untuk membuat sumbangan khusus untuk Thunderbird.

faq_item_19_header=Kenapa Mozilla guna reCaptcha?
faq_item_19_paragraph_a=Organisasi bukan untung adalah sasaran lazim bagi penipuan kad kredit atas talian. Penggunaan reCaptcha kini adalah satu cara yang kami usahakan untuk melindungi daripada penyalahgunaan automatik dan menghalang penipuan menggunakan maklumat kad yang dicuri dengan menguji nombor ini dalam borang sumbangan. Kami prihatin akan privasi anda. Apabila Mozilla (kami) mengumpulkan maklumat anda, <a href="https://www.mozilla.org/privacy/">Polisi Privasi Mozilla</a> menjelaskan cara kami mengendalikan maklumat tersebut.
faq_item_19_paragraph_b=Penggunaan Invisible reCAPTCHA ditadbir oleh Google <a href="https://policies.google.com/privacy">Privacy Policy</a> dan <a href="https://www.google.com/policies/terms/">Terms of Use</a>.
