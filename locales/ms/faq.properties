faq_item_2_header=Bagaimanakah Mozilla memastikan maklumat peribadi saya dilindungi?
faq_item_2_paragraph_a=Kami prihatin perihal privasi penderma kami dan mengambil berat <a href="https://www.mozilla.org/privacy/principles/">Prinsip Privasi</a> kami secara serius. Mozilla percaya bahawa setiap individu perlu dapat mengawal data mereka dan mengekalkan kawalan dan amalan keselamatan pelbagai-lapisan. Untuk mengetahui lebih lanjut, Baca <a href="https://www.mozilla.org/privacy/websites/">Polisi Privasi Mozilla</a>.

