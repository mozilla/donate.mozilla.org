# Donate Bitcoin page
help_protect_the_web=Bantu lindungi Web terbuka.
donate_butcoins=Sumbang Bitcoin
donation_notice_bitcoin=Yayasan Mozilla adalah sebuah perbadanan bukan-untung di California yang dikecualikan daripada cukai pendapatan Persekutuan Amerika Syarikat di bawah IRC 501(c)(3) dan kebajikan awam yang diklasifikasikan di bawah IRC Seksyen 170(b)(1)(A) dan 509(a)(1). Derma bitcoin yang diterima oleh Mozilla dianggap sebagai sumbangan badan amal di bawah perundangan cukai Persekutuan AS, untuk digunakan bagi tujuan amal tersebut mengikut budi bicara. Jika anda ada soalan, semak <a href="https://donate.mozilla.org/faq"> soalan lazim FAQ</a> atau hubungi kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Pada masa ini, kami tidak dapat menerima sumbangan bitcoin. Kami sedang mencari penyelesaian baru supaya boleh menerima semula sumbangan bitcoin. Jika anda ada soalan, semak <a href="https://donate.mozilla.org/faq"> FAQ</a> atau hubungi kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

