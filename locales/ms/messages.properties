# About page
additional_info_internet_health_bold=<b>Kita bangga kerana tidak bermotifkan untung</b>, bukan korporat dan badan bebas. Ribuan pengguna seperti anda membantu kami memperjuangkan internet yang sihat untuk semua. Kami bergantung kepada sumbangan dalam melaksanakan misi bagi memastikan laman Web adalah terbuka dan percuma. Adakah anda mahu menyumbang sekarang?
additional_info_thunderbird=Kami sedang menerajui sumber terbuka silang-platform e-mel dan kalendar klien, percuma untuk kegunaan perniagaan dan peribadi. Dengan menderma, anda akan membantu memastikannya kekal dengan cara itu dan menyumbang ke arah pembangunan masa hadapan. Anda mahu menderma hari ini?
additional_info_thunderbird_2=Walaupun kini Thunderbird menjadi satu projek bebas yang berasingan, Mozilla telah bersetuju untuk mengumpulkan sumbangan bagi pihak kami.
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
