# privacy policy
privacy_policy_var_b=Butiran pembayaran anda akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kad kredit//debit) atau <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, dan rekod derma anda akan disimpan oleh Mozilla.
privacy_policy_var_b_monthly=Butiran pembayaran anda akan diproses oleh <a href="https://stripe.com/privacy/">Stripe</a> (untuk kad kredit/debit) atau <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dan rekod sumbangan anda akan disimpan oleh Mozilla. Sumbangan bulan dibuat setiap bulan pada tarikh sama yang anda menyumbang sekarang dan akan berterusan sehingga anda batalkan. Untuk membatalkan, e-mel kami di <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=Kami mampu menyediakan bayaran balik sehingga setahun selepas derma diproses.

