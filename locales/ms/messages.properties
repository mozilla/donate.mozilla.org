problems_donating=Masalah menderma? <a href="https://donate.mozilla.org/faq">Lawati FAQ</a> untuk jawapan kepada soalan lazim. Masih mempunyai masalah? <a href="mailto:donate@mozilla.org">Hantarkan e-mel kepada kami</a>.
problems_donating_thunderbird2=Ada masalah untuk menderma? Layari <a FAQ href="https://donate.mozilla.org/thunderbird/faq"></a> untuk mendapatkan jawapan. Masih ada masalah?<a href="mailto:thunderbird-donate@mozilla.org">Hantar e-mel kepada kami</a>.
donation_notice_2=Sumbangan disalurkan terus ke Yayasan Mozilla, sebuah organisasi 501(c)(3) berpangkalan di Mountain View, California, yang akan digunakan mengikut budi bicaranya untuk tujuan kebajikan. Jumlah ini ditolak daripada cukai di AS sepenuhnya mengikut yang dibenarkan oleh undang-undang.

donation_tax_notice_thunderbird=Sumbangan disalurkan ke Yayasan Mozilla, organisasi 501(c)(3) berpangkalan di Mountain View, California, yang menyokong Thunderbird. Mozilla berhak atas budi bicaranya menggunakan sumbangan ini untuk tujuan lain jika didapati Thunderbird tidak lagi melaksanakan misi Mozilla. Sumbangan ini boleh ditolak cukai di AS sehingga jumlah maksimum yang dibenarkan oleh undang-undang.

