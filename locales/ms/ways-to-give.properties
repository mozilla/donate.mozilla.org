bitcoin=Bitcoin
bitcoin_info=Yayasan Mozilla adalah sebuah perbadanan bukan-untung di California yang dikecualikan  cukai pendapatan persekutuan Amerika Syarikat di bawah IRC 501 (c) (3) dan badan amal awam diklasifikasikan di bawah seksyen IRC 170 (b) (1) (A) dan 509 (a) ( 1). Derma bitcoin yang diterima oleh Mozilla dianggap sumbangan amal di bawah undang-undang cukai persekutuan AS, yang akan digunakan mengikut budi bicaranya untuk tujuan amal. Oleh kerana IRS telah menyatakan bahawa Bitcoin dianggap sebagai harta bagi tujuan cukai Amerika Syarikat (lihat Notis IRS 2014-21), derma Bitcoin mungkin tertakluk kepada peraturan khas untuk amaun potongan amal anda, dokumentasi yang perlu disediakan untuk menuntut potongan cukai, atau perkara-perkara lain.
bitcoin_more_info=Ketahui lebih lanjut perihal derma bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">di sini</a>. Untuk menderma bitcoin, <a href="https://bitpay.com/100257/donate">sila lawati pautan ini.</a>
