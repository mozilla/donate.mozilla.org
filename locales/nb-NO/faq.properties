faq_intro=Under er de mest vanlige spørsmålene spurt om donering til stiftelsen Mozilla. Hvis ditt spørsmål og svar ikke er her, kontakt oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_shorter=Nedenfor er de vanligste spørsmålene om å donere til Mozilla Foundation.

# Obsolete string, do not remove
faq_intro_thunderbird=Nedenfor er de vanligste spørsmålene om å donere til Thunderbird. Om du ikke finner akkurat ditt spørsmål og svar, kontakt oss på <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_intro_shorter_thunderbird=Nedenfor er de vanligste spørsmålene om å donere til Thunderbird.

faq_item_1_header=På hvilke måter kan jeg donere?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besøk denne lenken for å gi en sikker nettbasert donasjon akkurat nå via kredittkort eller PayPal</a>. For andre måter å gi på -- som sjekk, Bitcoin eller banktransaksjon -- besøk vår side <a href="https://donate.mozilla.org/ways-to-give">forskjellige måter å gi</a>.

