faq_item_5_header=Kan jeg donere Bitcoin?
faq_item_5_paragraph=Ja! For å bidra via Bitcoin, besøk <a href="https://donate.mozilla.org/give-bitcoin/">denne linken</a>. For spørsmål om å donere bitcoin, besøk vår <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_thunderbird=Vi godtar ikke Bitcoin for øyeblikket.
faq_item_6_header=Hvordan kan jeg slå av donasjonsspørsmål på Firefox-startsiden?
faq_item_6_header_thunderbird=Hvordan kan jeg skru av donasjonsforespørselen på Thunderbird-startsiden?

# Obsolete string, do not remove
faq_item_6_paragraph_a=Innsamlingsaksjonen slutter den 31. desember, men du kan skru av innsamlingskampanjen ved å klikke på “X-en” på siden. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klikk her for instruksjoner</a>.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Vi ønsker å beskytte privatlivet og informasjonen til våre donatører, som betyr at vi begrenser hvor mye "sporing" informasjon og data vi sender på tvers av systemer. Dette beskytter din sensitive informasjon, men betyr også at vi ikke kan tilpasse Firefox-startsiden når du har donert.

faq_item_7_header=Hvordan blir donasjonen min brukt?

# Obsolete string, do not remove
faq_item_7_paragraph_a=Hos Mozilla, å gjøre noe godt er en del av koden vår. Om du vil vite hvordan donasjonen din blir brukt, klikk <a href="https://www.mozilla.org/foundation/">her</a>.

faq_item_7_paragraph_b=Du kan finne flere detaljer om Mozilla sine utgifter og styring <a href="https://www.mozilla.org/foundation/documents/">her</a>.
