bitcoin=Bitcoin
bitcoin_info=Stiftelsen Mozilla er i California et ideelt selskap unntatte fra amerikansk føderal inntektskatt ifølge IRC 501(c)(3) og en offentlig veldedighet som er klassifisert under IRC avsnitt 170(b)(1)(A) og 509(a)(1). Bitcoin-donasjoner Mozilla mottar betraktes som veldedige bidrag i henhold til amerikanske føderale skattelover, som skal brukes etter eget skjønn for sine veldedige formål. Ettersom IRS har indikert at det vil behandle Bitcoin som eiendom for amerikanske skattemessige formål (se IRS notis 2014-21), kan donasjoner av Bitcoin være underlagt spesielle regler angående summen av ditt veldedige fradrag, dokumentasjonen som må gis for å kreve skattefradrag eller andre forhold.
bitcoin_more_info=Les mer om Bitcoin-donasjoner <a href="https://wiki.mozilla.org/Donate_Bitcoin">her</a>. For å donere Bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">besøk denne lenken.</a>
