# faq page
faq_header=FAQ voor donoren
faq_donate_link=nu doneren
faq_intro=Hieronder staan de meest gestelde vragen over doneren aan de Mozilla Foundation. Als uw vraag en antwoord hier niet worden vermeld, neem dan contact met ons op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_thunderbird=Hieronder staan de meest gestelde vragen over doneren aan Thunderbird. Als uw vraag en antwoord hier niet worden vermeld, neem dan contact met ons op via <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=Op welke manieren kan ik doneren?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Bezoek deze koppeling om nu meteen een beveiligde donatie te doen via creditcard of PayPal</a>. Bezoek onze <a href="https://donate.mozilla.org/ways-to-give">pagina Donatiemethoden</a> voor andere manieren om te doneren - zoals cheque, bitcoins of overschrijving.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Bezoek deze koppeling om nu meteen een beveiligde donatie te doen via creditcard of PayPal</a>. Helaas zijn donaties via overschrijving op dit moment <em>niet</em> mogelijk. We hopen dat we deze optie in de nabije toekomst beschikbaar kunnen maken.
faq_item_2_header=Hoe zorgt Mozilla ervoor dat mijn persoonlijke gegevens worden beschermd?
faq_item_2_paragraph_a=We geven om de privacy van onze donoren en nemen onze <a href="https://www.mozilla.org/privacy/principles/">principes van Privacy</a> serieus. Mozilla vindt dat mensen de controle over hun gegevens horen te houden, en handhaaft meerlaagse beveiligingsmaatregelen en -praktijken. Lees voor meer info het <a href="https://www.mozilla.org/privacy/websites/">Mozilla-privacybeleid</a>.
faq_item_2_paragraph_b=Wanneer u aan Mozilla doneert via een derde partij zoals <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> of <a href="https://stripe.com/privacy/">Stripe</a>, verzamelen die organisaties in bepaalde gevallen ook gebruikersgegevens.
faq_item_2_header_thunderbird=Ik wil doneren via overschrijving. Wat is jullie IBAN-nummer?
faq_item_2_p_thunderbird_a=Helaas zijn directe overschrijvingen vanuit buiten de VS voor ons zeer kostbaar. Naast andere kosten zijn er aanvullende kosten van $ 15 voor elke binnenkomende overschrijving, die het bedrag van de donatie kunnen overschrijden. Om die reden bieden we overschrijvingen op dit moment niet aan als betalingsmethode.
faq_item_2_p_thunderbird_b=We zijn ons ervan bewust dat doneren via een IBAN-nummer voor Europeanen erg makkelijk zou zijn, en werken eraan om dat mogelijk te maken.
faq_item_3_header=Waarom is mijn adres nodig om een donatie te kunnen verwerken?
faq_item_3_paragraph=We begrijpen dat uw privacy zeer belangrijk is. Daarom vragen we om een minimale hoeveelheid aan gegevens die nodig zijn om creditcarddonaties te verwerken, waaronder factureringsadressen. Hierdoor kan onze betalingsverwerker uw identiteit verifiëren, uw betaling verwerken, en frauduleuze kosten voor uw creditcard voorkomen. Uw gegevens worden privé gehouden - als u vragen hebt, wend u dan tot uw <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. Als u liever niet uw gegevens op ons online donatieformulier invult, kunt u <a href="https://donate.mozilla.org/ways-to-give">een cheque e-mailen</a> of rechtstreeks doneren <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_3_paragraph_thunderbird=We begrijpen dat uw privacy zeer belangrijk is. Daarom vragen we om een minimale hoeveelheid aan gegevens die nodig zijn om creditcarddonaties te verwerken, waaronder factureringsadressen. Hierdoor kan onze betalingsverwerker uw identiteit verifiëren, uw betaling verwerken, en frauduleuze kosten voor uw creditcard voorkomen. Uw gegevens worden privé gehouden - als u vragen hebt, wend u dan tot ons <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. Als u liever niet uw gegevens op ons online donatieformulier invult, kunt u ons een cheque e-mailen.
faq_item_4_header=Waar kan ik een cheque naartoe sturen?
faq_item_4_paragraph_a=Stuur uw cheque naar:
faq_item_4_paragraph_a_thunderbird=Stuur een cheque <strong>met ‘Thunderbird’ in de omschrijvings-/memoregel</strong>, en verschuldigd aan (begunstigde) ‘Mozilla Foundation’.
faq_item_4_paragraph_f=Alle in Canadese dollars uitgegeven cheques zijn voor Mozilla per door onze bank verwerkte cheque onderhevig aan $ 5 verwerkingskosten.
faq_item_4_paragraph_f_thunderbird=Alle in Canadese dollars uitgegeven cheques zijn voor Thunderbird per door onze bank verwerkte cheque voor storting onderhevig aan $ 5 verwerkingskosten.
faq_item_4_paragraph_g=Als u buiten de VS en Canada woont en een cheque in andere valuta dan USD en CAD op onze naam wilt uitschrijven, houd er dan rekening mee dat onze bank ons $ 45 USD aan kosten voor verwerking van elke in andere valuta dan Amerikaanse of Canadese dollars uitgegeven cheque in rekening brengt.
faq_item_4_paragraph_h_thunderbird=Voeg, wanneer vereist door uw bank, het telefoonnummer (650) 903-0800 van de ontvanger toe.
faq_item_5_header=Kan ik bitcoins doneren?
faq_item_5_paragraph=Ja! Bezoek <a href="https://donate.mozilla.org/give-bitcoin/">deze koppeling</a> om bij te dragen via Bitcoin. Bezoek onze <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin-FAQ</a> voor vragen over het doneren van bitcoins.
faq_item_5_paragraph_thunderbird=Op dit moment accepteren we geen bitcoins.
faq_item_6_header=Hoe kan ik de vraag om een donatie op de Firefox-startpagina uitzetten?
faq_item_6_header_thunderbird=Hoe kan ik de vraag om een donatie op de Thunderbird-startpagina uitzetten?
faq_item_6_paragraph_a=De inzamelingsactie eindigt op 31 december, maar u kunt de promotie voor de inzameling uitzetten door op de ‘X’ op de pagina te klikken. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klik hier voor instructies</a>.
faq_item_6_paragraph_b=We willen de privacy en gegevens die aan onze donoren toebehoren beschermen, wat inhoudt dat we de hoeveelheid gegevens omtrent ‘tracking’ (volgen) en gegevens die we tussen systemen uitwisselen beperken. Dit beschermt uw gevoelige gegevens, maar betekent ook dat we de Firefox-startpagina niet kunnen aanpassen zodra u hebt gedoneerd.
faq_item_6_paragraph_a_thunderbird=De vraag op de startpagina kan op dit moment niet worden uitgezet. Als u wilt, kunt u de startpagina naar iets anders wijzigen. Ga in Thunderbird naar Opties/Voorkeuren > Algemeen om dit te doen.
faq_item_7_header=Hoe wordt mijn donatie gebruikt?
faq_item_7_paragraph_a=Bij Mozilla is goed doen onderdeel van onze code. Klik <a href="https://www.mozilla.org/foundation/">hier</a> om te lezen hoe uw donatie wordt gebruikt.
faq_item_7_paragraph_b=<a href="https://www.mozilla.org/foundation/documents/">Hier</a> kunt u meer informatie vinden over Mozilla’s uitgaven en beheer.
faq_item_7_paragraph_a_thunderbird=We zijn de leidende open source, platformonafhankelijke e-mail- en agendaclient, gratis voor zakelijk en persoonlijk gebruik. Uw donatie helpt ervoor te zorgen dat dit zo blijft, en steunt toekomstige ontwikkeling.
faq_item_8_header=Verwerven Mozilla-producten zoals Firefox geen inkomsten?
faq_item_8_paragraph_a=Firefox wordt onderhouden door de Mozilla Corporation, een volledige dochteronderneming van de Mozilla Foundation. Hoewel Firefox inkomsten genereert - voornamelijk via samenwerkingsverbanden met zoekmachines - worden deze inkomsten grotendeels in de Corporation geherinvesteerd. De inspanningen voor onderwijs en belangenbehartiging van de Mozilla Foundation, die diverse continenten beslaan en miljoenen mensen bereiken, worden door filantropische donaties gesteund.
faq_item_8_paragraph_b=Lees <a href="http://mzl.la/1wSPI66">hier</a> meer over het onderscheid.
faq_item_8_header_thunderbird=Verwerft Thunderbird geen inkomsten?
faq_item_8_paragraph_a_thunderbird=Thunderbird wordt onderhouden door de Thunderbird-gemeenschap, in samenwerking met Mozilla Corporation, een dochteronderneming van de Mozilla Foundation. Thunderbird verkrijgt bijna geen inkomsten uit zoek- en andere niet-donorbronnen. Thunderbird is sterk afhankelijk van de gulle donaties van gebruikers en vrienden van Thunderbird.
faq_item_9_header=Wie doneert er aan Mozilla?
faq_item_9_paragraph=Vorig jaar hebben meer dan 400.000 personen aan Mozilla gedoneerd om de gezondheid van het internet te beschermen en te verbeteren. De Mozilla Foundation ontvangt ook steun in de vorm van toelagen van andere grote stichtingen, zoals Knight, MacArthur en Ford.
faq_item_9_header_thunderbird=Wie doneert er aan Thunderbird?
faq_item_9_paragraph_thunderbird=Iedereen kan aan Thunderbird doneren, bedrijven en personen, om het product nu en in de toekomst te beschermen.
faq_item_10_header=Zorgt mijn donatie voor toegang tot technische ondersteuning?
faq_item_10_paragraph=Iedereen heeft toegang tot technische ondersteuning voor Mozilla’s producten door het <a href="https://support.mozilla.org/questions">ondersteuningsforum</a> te bezoeken. Mozilla biedt geen technische ondersteuning of uitgebreide technische ondersteuning in ruil voor een donatie.
faq_item_10_paragraph_thunderbird=Iedereen heeft toegang tot technische ondersteuning voor Thunderbird door het <a href="https://support.mozilla.org/products/thunderbird">ondersteuningsforum</a> te bezoeken. Thunderbird biedt geen technische ondersteuning of uitgebreide technische ondersteuning in ruil voor een donatie.
faq_item_tax_header=Is mijn donatie fiscaal aftrekbaar?
faq_item_tax_paragraph_a_tax_id=Het btw-nummer van de Mozilla Foundation is 20-0097189.
faq_item_tax_paragraph_b=Als u buiten de Verenigde Staten woont, kunt u uw belastingadviseur raadplegen voor de vraag of uw donatie fiscaal aftrekbaar is.
faq_item_tax_paragraph_c=In het geval van een aantal aanzienlijke giften zijn we mogelijk genoodzaakt om namen en adressen aan de IRS door te geven. Mozilla is wettelijk verplicht om deze gegevens voor zijn substantiële donoren en voor giften in natura die gelijkwaardig zijn aan geld, zoals aandelen en bitcoins, van meer dan $ 5.000 te melden.
faq_item_11_header=Hoe kan ik mijn periodieke donatie annuleren of wijzigen?
faq_item_11_paragraph=Als u PayPal hebt gebruikt om een periodieke donatie in te stellen, dient u zich <a href="https://www.paypal.com/">aan te melden bij uw PayPal-account</a> om de donatie te wijzigen of te annuleren. Als u een maandelijkse donatie hebt aangemaakt via een creditcard, stuur dan een e-mail naar ons ondersteuningsteam via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Voeg het e-mailadres en de naam bij die u hebt gebruikt om uw donatie te doen, en we proberen u binnen twee werkdagen te helpen.
faq_item_11_paragraph_thunderbird=Als u PayPal hebt gebruikt om een periodieke donatie in te stellen, dient u zich <a href="https://www.paypal.com/">aan te melden bij uw PayPal-account</a> om de donatie te wijzigen of te annuleren. Als u een maandelijkse donatie hebt aangemaakt via een creditcard, stuur dan een e-mail naar Mozilla’s ondersteuningsteam voor donaties via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Voeg het e-mailadres en de naam bij die u hebt gebruikt om uw donatie te doen, en ze proberen u binnen twee werkdagen te helpen.
faq_item_12_header=Kan ik in andere valuta dan Amerikaanse dollars doneren?
faq_item_12_paragraph_shorter=Ja. Gebruik het vervolgkeuzemenu in ons <a href="https://donate.mozilla.org/">onlineformulier</a> om een van de meer dan veertig valuta te selecteren.
faq_item_13_header=Accepteren jullie donaties in aandelen?
faq_item_13_paragraph=Over het algemeen accepteren we giften van openbaar verhandelbare aandelen, en zullen we andere op aandelen gebaseerde giften per geval overwegen. Neem contact met ons op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> voor meer informatie. Raadpleeg uw belastingadviseur voor informatie over de mate waarin u bijdragen voor goede doelen zoals aandelen kunt aftrekken, en de documentatie die u nodig hebt om aftrek te verkrijgen.
faq_item_14_header=Ik kan op dit moment geen geld geven; zijn er andere manieren waarop ik Mozilla kan helpen?
faq_item_14_paragraph=Absoluut! We begrijpen dat niet iedereen onze missie financieel kan steunen, maar er zijn vele manieren om Mozilla te helpen en onderdeel van onze gemeenschap te zijn. In feite hangt het succes van onze missie af van deelname door mensen zoals u. <a href="https://www.mozilla.org/contribute/">Hier</a> vindt u de beste manier om met onze gemeenschap betrokken te raken.
faq_item_15_header=Met wie kan ik rechtstreeks contact opnemen via e-mail met vragen over doneren?
faq_item_15_paragraph=Als u een vraag hebt over doneren aan de Mozilla Foundation, neem dan contact met ons op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. We zullen ons best doen om binnen 72 uur te reageren. Als u technische ondersteuning nodig hebt voor producten zoals Firefox, neem dan contact op met <a href="https://support.mozilla.org/">Mozilla Support</a> voor hulp.
faq_item_15_paragraph_thunderbird=Als u een vraag hebt over doneren aan Thunderbird, neem dan contact met ons op via <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. We zullen ons best doen om zo snel mogelijk te reageren. Als u technische ondersteuning nodig hebt, ga dan naar <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> voor hulp.
