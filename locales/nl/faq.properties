# faq page
faq_header=FAQ voor donoren
faq_donate_link=nu doneren

faq_intro_shorter=Hieronder staan de meest gestelde vragen over doneren aan de Mozilla Foundation.
faq_intro_shorter_thunderbird=Hieronder staan de meest gestelde vragen over doneren aan Thunderbird.

faq_item_1_header=Op welke manieren kan ik doneren?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Bezoek deze koppeling om nu meteen een beveiligde donatie te doen via creditcard of PayPal</a>. Bezoek onze <a href="https://donate.mozilla.org/ways-to-give">pagina Donatiemethoden</a> voor andere manieren om te doneren - zoals cheque, bitcoins of overschrijving.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Bezoek deze koppeling om nu meteen een beveiligde onlinedonatie te doen via creditcard of PayPal</a>.

faq_item_2_header=Hoe zorgt Mozilla ervoor dat mijn persoonlijke gegevens worden beschermd?
faq_item_2_header_thunderbird=Ik wil doneren via overschrijving. Wat is jullie IBAN-nummer?
faq_item_2_paragraph_a3=Wanneer u aan de Mozilla Foundation doneert, ontvangen we persoonlijke informatie van u. Deze gegevens gebruiken we om uw donatie te bevestigen, u van donatiebewijzen te voorzien, en met u te corresponderen via nieuwsbrieven of e-mail. Meer info over welke informatie we ontvangen, de doeleinden waarvoor we die informatie gebruiken en hoe we hiermee omgaan, kunt u vinden in ons <a href="https://www.mozilla.org/privacy/">Privacybeleid</a>.
faq_item_2_paragraph_b3=We werken hard aan het beschermen van uw gegevens. We geloven in en hanteren beveiligingsmechanismen over meerdere lagen, waaronder zowel technische als organisatorische methoden. We hebben overeenkomsten met externe partijen en hebben andere beveiligingsmaatregelen aangenomen ter bescherming van het verlies, misbruik en/of ongeautoriseerde aanpassing van de informatie die onder ons beheer of onder het beheer van onze serviceproviders ligt. De leveranciers die uw gegevens ontvangen, zijn contractueel verplicht met de gegevens om te gaan op manieren die door Mozilla zijn goedgekeurd. De leveranciers die we voor het verzenden van e-mails of andere marketingmiddelen gebruiken, mogen uw gegevens niet voor hun eigen directmarketingdoeleinden gebruiken. Ook mogen zij uw gegevens niet met iemand anders delen voor directmarketingdoeleinden. Daarnaast bewaren we uw persoonlijke gegevens alleen zolang het nodig is om u diensten aan te bieden, onze bedrijfsvoering te beheren, of zoals juridisch of contractueel vereist. Meer informatie kunt u vinden in de sectie van het <a href="https://www.mozilla.org/privacy/">Privacybeleid</a> met de titel <em>‘Wat moet u verder nog weten?’</em>
faq_item_2_paragraph_c3=Met uitzondering van wat in ons <a href="https://www.mozilla.org/privacy/">Privacybeleid</a> wordt vermeld, delen we geen persoonlijke gegevens, tenzij u er uitdrukkelijk mee akkoord gaat dat we dit mogen doen. Meer specifieke informatie is beschikbaar in ons Privacybeleid in de sectie met de titel <em>‘Wanneer delen we uw gegevens met anderen?’</em>
faq_item_2_paragraph_d3=Tot slot: wanneer u aan Mozilla doneert via een derde partij zoals <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> of <a href="https://stripe.com/privacy/">Stripe</a>, verzamelen die organisaties ook uw gegevens. Hun verzameling en gebruik van uw gegevens valt onder hun respectievelijke privacybeleidsregels.

faq_item_3_header=Waarom is mijn adres nodig om een donatie te kunnen verwerken?
faq_item_3_paragraph_update2= We begrijpen dat uw privacy zeer belangrijk is. Daarom vragen we om een minimale hoeveelheid aan gegevens die nodig zijn om donaties via creditcard of bankoverschrijving te verwerken, waaronder factureringsadressen. Hierdoor kan onze betalingsverwerker uw identiteit verifiëren, uw betaling verwerken, en frauduleuze kosten voor uw creditcard voorkomen. Uw gegevens worden privé gehouden - als u vragen hebt, wend u dan tot ons <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. Als u liever niet uw gegevens op ons online donatieformulier invult, kunt u <a href="https://donate.mozilla.org/ways-to-give#check">een cheque of postwissel opsturen</a>.
faq_item_3_paragraph_bitcoin=We begrijpen dat uw privacy zeer belangrijk is. Daarom vragen we om een minimale hoeveelheid aan gegevens die nodig zijn om creditcarddonaties te verwerken, waaronder factureringsadressen. Hierdoor kan onze betalingsverwerker uw identiteit verifiëren, uw betaling verwerken, en frauduleuze kosten voor uw creditcard voorkomen. Uw gegevens worden privé gehouden - als u vragen hebt, wend u dan tot ons <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. Als u liever niet uw gegevens op ons online donatieformulier invult, kunt u <a href="https://donate.mozilla.org/ways-to-give">een cheque opsturen</a> of rechtstreeks doneren <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a> of <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=We begrijpen dat uw privacy zeer belangrijk is. Daarom vragen we om een minimale hoeveelheid aan gegevens die nodig zijn om creditcarddonaties te verwerken, waaronder factureringsadressen. Hierdoor kan onze betalingsverwerker uw identiteit verifiëren, uw betaling verwerken, en frauduleuze kosten voor uw creditcard voorkomen. Uw gegevens worden privé gehouden - als u vragen hebt, wend u dan tot ons <a href="https://www.mozilla.org/privacy/websites/">Privacybeleid</a>. Als u liever niet uw gegevens op ons online donatieformulier invult, kunt u ons een cheque toesturen.

faq_item_4_header_check=Waar kan ik een cheque naartoe sturen?
faq_item_4_paragraph_a=Stuur uw cheque naar:
faq_item_4_paragraph_a_thunderbird_row=Stuur een cheque <strong>met een aparte notitie ‘Thunderbird’</strong>, en verschuldigd aan (begunstigde) ‘Mozilla Foundation’
faq_item_4_paragraph_h_thunderbird=Voeg, wanneer vereist door uw bank, het telefoonnummer (650) 903-0800 van de ontvanger toe.

faq_item_5_header=Kan ik bitcoins doneren?
faq_item_5_paragraph=Ja! Bezoek <a href="https://donate.mozilla.org/give-bitcoin/">deze koppeling</a> om bij te dragen via Bitcoin. Bezoek onze <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin-FAQ</a> voor vragen over het doneren van bitcoins.
faq_item_5_paragraph_b=Helaas kunnen we op dit moment geen bitcoindonaties accepteren. Nieuwe oplossingen omtrent het weer mogelijk maken van bitcoindonaties worden momenteel onderzocht.
faq_item_5_paragraph_thunderbird=Op dit moment accepteren we geen bitcoins.

faq_item_6_header=Hoe kan ik de vraag om een donatie op de Firefox-startpagina uitzetten?
faq_item_6_header_thunderbird=Hoe kan ik de vraag om een donatie op de Thunderbird-startpagina uitzetten?
faq_item_6_paragraph_a_shorter=U kunt promoties voor inzamelingen op de startpagina van Firefox uitzetten door de promotie aan te wijzen en op de ‘X’ in de rechterbovenhoek van de promotie te klikken.
faq_item_6_paragraph_a_thunderbird=De vraag op de startpagina kan op dit moment niet worden uitgezet. Als u wilt, kunt u de startpagina naar iets anders wijzigen. Ga in Thunderbird naar Opties/Voorkeuren > Algemeen om dit te doen.

faq_item_7_header=Hoe wordt mijn donatie gebruikt?
faq_item_7_paragraph_a_mission=De missie van Mozilla is om het internet gezond, open en voor iedereen toegankelijk te houden. Klik <a href="https://www.mozilla.org/foundation/">hier</a> om te lezen hoe uw donatie wordt gebruikt.
faq_item_7_paragraph_b=<a href="https://www.mozilla.org/foundation/documents/">Hier</a> kunt u meer informatie vinden over Mozilla’s uitgaven en beheer.
faq_item_7_paragraph_a_thunderbird=We zijn de leidende open source, platformonafhankelijke e-mail- en agendaclient, gratis voor zakelijk en persoonlijk gebruik. Uw donatie helpt ervoor te zorgen dat dit zo blijft, en steunt toekomstige ontwikkeling.

faq_item_8_header=Verwerven Mozilla-producten zoals Firefox geen inkomsten?
faq_item_8_paragraph_a=Firefox wordt onderhouden door de Mozilla Corporation, een volledige dochteronderneming van de Mozilla Foundation. Hoewel Firefox inkomsten genereert - voornamelijk via samenwerkingsverbanden met zoekmachines - worden deze inkomsten grotendeels in de Corporation geherinvesteerd. De inspanningen voor onderwijs en belangenbehartiging van de Mozilla Foundation, die diverse continenten beslaan en miljoenen mensen bereiken, worden door filantropische donaties gesteund.
faq_item_8_header_thunderbird=Verwerft Thunderbird geen inkomsten?
faq_item_8_paragraph_a_thunderbird=Thunderbird wordt onderhouden door de Thunderbird-gemeenschap, in samenwerking met Mozilla Corporation, een dochteronderneming van de Mozilla Foundation. Thunderbird verkrijgt bijna geen inkomsten uit zoek- en andere niet-donorbronnen. Thunderbird is sterk afhankelijk van de gulle donaties van gebruikers en vrienden van Thunderbird.

faq_item_9_header=Wie doneert er aan Mozilla?
faq_item_9_paragraph_foundations=Vorig jaar hebben meer dan 400.000 personen aan Mozilla gedoneerd om de gezondheid van het internet te beschermen en te verbeteren. De Mozilla Foundation ontvangt ook steun in de vorm van toelagen van andere gelijkgestemde grote stichtingen, zoals de Knight-, MacArthur-, Bill & Melinda Gates- en Ford-stichting.
faq_item_9_header_thunderbird=Wie doneert er aan Thunderbird?
faq_item_9_paragraph_thunderbird=Iedereen kan aan Thunderbird doneren, bedrijven en personen, om het product nu en in de toekomst te beschermen.

faq_item_10_header=Zorgt mijn donatie voor toegang tot technische ondersteuning?
faq_item_10_paragraph=Iedereen heeft toegang tot technische ondersteuning voor Mozilla’s producten door het <a href="https://support.mozilla.org/questions">ondersteuningsforum</a> te bezoeken. Mozilla biedt geen technische ondersteuning of uitgebreide technische ondersteuning in ruil voor een donatie.
faq_item_10_paragraph_thunderbird=Iedereen heeft toegang tot technische ondersteuning voor Thunderbird door het <a href="https://support.mozilla.org/products/thunderbird">ondersteuningsforum</a> te bezoeken. Thunderbird biedt geen technische ondersteuning of uitgebreide technische ondersteuning in ruil voor een donatie.

faq_item_tax_header=Is mijn donatie fiscaal aftrekbaar?
faq_item_tax_paragraph_a_tax_id=Het btw-nummer van de Mozilla Foundation is 20-0097189.
faq_item_tax_paragraph_b=Als u buiten de Verenigde Staten woont, kunt u uw belastingadviseur raadplegen voor de vraag of uw donatie fiscaal aftrekbaar is.
faq_item_tax_paragraph_c=In het geval van een aantal aanzienlijke giften zijn we mogelijk genoodzaakt om namen en adressen aan de IRS door te geven. Mozilla is wettelijk verplicht om deze gegevens voor zijn substantiële donoren en voor giften in natura die gelijkwaardig zijn aan geld, zoals aandelen en bitcoins, van meer dan $ 5.000 te melden.

faq_item_11_header=Hoe kan ik mijn periodieke donatie annuleren of wijzigen?
faq_item_11_paragraph=Als u PayPal hebt gebruikt om een periodieke donatie in te stellen, dient u zich <a href="https://www.paypal.com/">aan te melden bij uw PayPal-account</a> om de donatie te wijzigen of te annuleren. Als u een maandelijkse donatie hebt aangemaakt via een creditcard, stuur dan een e-mail naar ons ondersteuningsteam via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Voeg het e-mailadres en de naam bij die u hebt gebruikt om uw donatie te doen, en we proberen u binnen twee werkdagen te helpen.
faq_item_11_paragraph_thunderbird=Als u PayPal hebt gebruikt om een periodieke donatie in te stellen, dient u zich <a href="https://www.paypal.com/">aan te melden bij uw PayPal-account</a> om de donatie te wijzigen of te annuleren. Als u een maandelijkse donatie hebt aangemaakt via een creditcard, stuur dan een e-mail naar Mozilla’s ondersteuningsteam voor donaties via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Voeg het e-mailadres en de naam bij die u hebt gebruikt om uw donatie te doen, en ze proberen u binnen twee werkdagen te helpen.

faq_item_12_header=Kan ik in andere valuta dan Amerikaanse dollars doneren?
faq_item_12_paragraph_currencies=Ja. Gebruik het vervolgkeuzemenu in ons <a href="https://donate.mozilla.org/">onlineformulier</a> om een van de meer dan veertig valuta te selecteren.

faq_item_13_header=Accepteren jullie donaties in aandelen?
faq_item_13_paragraph=Over het algemeen accepteren we giften van openbaar verhandelbare aandelen, en zullen we andere op aandelen gebaseerde giften per geval overwegen. Neem contact met ons op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> voor meer informatie. Raadpleeg uw belastingadviseur voor informatie over de mate waarin u bijdragen voor goede doelen zoals aandelen kunt aftrekken, en de documentatie die u nodig hebt om aftrek te verkrijgen.

faq_item_14_header=Ik kan op dit moment geen geld geven; zijn er andere manieren waarop ik Mozilla kan helpen?
faq_item_14_paragraph=Absoluut! We begrijpen dat niet iedereen onze missie financieel kan steunen, maar er zijn vele manieren om Mozilla te helpen en onderdeel van onze gemeenschap te zijn. In feite hangt het succes van onze missie af van deelname door mensen zoals u. <a href="https://www.mozilla.org/contribute/">Hier</a> vindt u de beste manier om met onze gemeenschap betrokken te raken.

faq_item_15_header=Met wie kan ik rechtstreeks contact opnemen via e-mail met vragen over doneren?
faq_item_15_paragraph=Als u een vraag hebt over doneren aan de Mozilla Foundation, neem dan contact met ons op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. We zullen ons best doen om binnen 72 uur te reageren. Als u technische ondersteuning nodig hebt voor producten zoals Firefox, neem dan contact op met <a href="https://support.mozilla.org/">Mozilla Support</a> voor hulp.
faq_item_15_paragraph_thunderbird=Als u een vraag hebt over doneren aan Thunderbird, neem dan contact met ons op via <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. We zullen ons best doen om zo snel mogelijk te reageren. Als u technische ondersteuning nodig hebt, ga dan naar <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> voor hulp.

faq_item_16_header=Hoe lang worden mijn gegevens bewaard als ik een donatie doe?
faq_item_16_paragraph=In het algemeen alleen zolang als nodig is om te doen waarvoor we het geld hebben ingezameld. Lees het <a href="https://www.mozilla.org/privacy/">privacybeleid van Mozilla</a> voor meer details.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Kunnen jullie rechtstreekse bankoverschrijvingen via SEPA accepteren?
faq_item_17_paragraph=We accepteren nu rechtstreekse bankoverschrijvingen via SEPA (voor euro’s) en BACS (voor Britse ponden). <a href="https://donate.mozilla.org/ways-to-give#wire">Klik hier</a> voor onze bankgegevens.

faq_item_18_header=Kan ik specifiek ter ondersteuning van het Thunderbird-project doneren?
faq_item_18_paragraph=Ja! Bezoek <a href="https://donate.mozilla.org/thunderbird/">dit donatieformulier</a> om specifiek aan Thunderbird bij te dragen.

faq_item_19_header=Waarom gebruikt Mozilla reCaptcha?
faq_item_19_paragraph_a=Non-profitorganisaties zijn vaak doelwit van online creditcardfraude. Het gebruik van reCaptcha is een van de manieren waarop we bescherming bieden tegen geautomatiseerd misbruik en voorkomen dat oplichters met gestolen creditcardgegevens deze nummers testen op onze donatieformulieren. We geven om uw privacy. Wanneer Mozilla (dat zijn wij) gegevens over u verzamelt, beschrijft ons <a href="https://www.mozilla.org/privacy/">Mozilla-privacybeleid</a> hoe we met die gegevens omgaan.
faq_item_19_paragraph_b=Het gebruik van de Invisible reCAPTCHA valt onder het <a href="https://policies.google.com/privacy">Privacybeleid</a> en de <a href="https://www.google.com/policies/terms/">Gebruiksvoorwaarden</a> van Google.
