# Donate Bitcoin page
help_protect_the_web=Help het open web te beschermen.
donate_butcoins=Bitcoins doneren
donation_notice_bitcoin=De Mozilla Foundation is een Californische non-profitorganisatie die in de VS is uitgezonderd van federale inkomstenbelasting onder IRC 501(c)(3) en een instelling van algemeen belang onder IRC-secties 170(b)(1)(A) en 509(a)(1). Door Mozilla ontvangen bitcoindonaties worden onder federale belastingwetten in de VS beschouwd als bijdragen aan een goed doel, naar eigen inzicht te gebruiken voor goede doelen. Als u vragen hebt, bekijk dan <a href="https://donate.mozilla.org/faq">onze FAQ</a> of neem contact op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Helaas kunnen we op dit moment geen bitcoindonaties accepteren. Nieuwe oplossingen omtrent het weer mogelijk maken van bitcoindonaties worden momenteel onderzocht. Als u vragen hebt, bekijk dan <a href="https://donate.mozilla.org/faq">onze FAQ</a>, of neem contact op via <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

