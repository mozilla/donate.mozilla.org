# About page
additional_info=We zijn met trots zonder winstbejag, niet zakelijk en zonder compromissen. Duizenden mensen zoals u helpen ons voor een open web voor iedereen op te komen. Voor het uitdragen van onze missie om het web open en vrij te houden, zijn we afhankelijk van donaties. Wilt u vandaag doneren?
additional_info_internet_health=We zijn met trots zonder winstbejag, niet zakelijk en zonder compromissen. Duizenden mensen zoals u helpen ons voor een gezond internet voor iedereen op te komen. Voor het uitdragen van onze missie om het web open en vrij te houden, zijn we afhankelijk van donaties. Wilt u vandaag doneren?
additional_info_thunderbird=We zijn de leidende open-source en platformonafhankelijke e-mail- en agendaclient, gratis voor zakelijk en persoonlijk gebruik. Door te doneren, helpt u ervoor te zorgen dat dit zo blijft en draagt u bij aan toekomstige ontwikkeling. Wilt u vandaag doneren?

