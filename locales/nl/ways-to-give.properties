bitcoin=Bitcoin
bitcoin_info=De Mozilla Foundation is een Californische non-profitorganisatie die in de VS is uitgezonderd van federale inkomstenbelasting onder IRC 501(c)(3) en een instelling van algemeen belang onder IRC-secties 170(b)(1)(A) en 509(a)(1). Door Mozilla ontvangen bitcoindonaties worden onder federale belastingwetten in de VS beschouwd als bijdragen aan een goed doel, naar eigen inzicht te gebruiken voor goede doelen. Omdat de IRS heeft aangegeven dat bitcoins voor Amerikaanse belastingdoeleinden als ‘property’ worden beschouwd (zie IRS Notice 2014-21), kunnen donaties van Bitcoin onderhevig zijn aan speciale regels met betrekking tot het bedrag van uw aftrek voor goede doelen, de documentatie die moet worden opgegeven om belastingaftrek te verkrijgen, of andere zaken.
