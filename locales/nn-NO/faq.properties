faq_item_4_paragraph_a=Send sjekken din til:
faq_item_4_paragraph_h_thunderbird=Om banken din krev det, kan du spesifisere (650) 903-0800 som telefonnummer til mottakaren.
faq_item_5_header=Kan eg donere bitcoin?
faq_item_5_paragraph=Ja! For å bidra via Bitcoin, besøk <a href="https://donate.mozilla.org/give-bitcoin/">denne lenka</a>. For spørsmål om å donere bitcoin, gå til <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin spørmål og svar</a>.
faq_item_5_paragraph_thunderbird=Vi godtek for tida ikkje bitcoin.
faq_item_6_header=Korleis kan eg slå av donasjonsspørsmål på Firefox-startsida?

# Obsolete string, do not remove
faq_item_6_paragraph_a=Innsamlingsaksjonen sluttar den 31. desember, men du kan skru av innsamlingskampanjen ved å klikke på “X-en” på sida. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klikk her for instruksjonar</a>.
faq_item_6_paragraph_a_shorter=Du kan slå av kampanjar på Firefox startsida ved å føre musa over kampanjen og trykkje på “X” lengst oppe til høgre i kampanjen.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Vi ønskjer å verne privatlivet og informasjonen til gjevarane våre, som tyder at vi avgrensar kor mye «sporings»-informasjon og data vi sender på tvers av system. Dette vernar din sensitive informasjon, men tyder òg at vi ikkje kan tilpasse Firefox-startsida når du har donert.

faq_item_7_header=Korleis vert donasjonen min brukt?

# Obsolete string, do not remove
faq_item_7_paragraph_a=Hos Mozilla er, å gjere noko godt, ein del av koden vår. Om du vil vite korleis donasjonen din vert brukt, klikk <a href="https://www.mozilla.org/foundation/">her</a>.

faq_item_7_paragraph_b=Du kan finne fleire detaljar om Mozilla sine utgifter og styring <a href="https://www.mozilla.org/foundation/documents/">her</a>.
faq_item_8_header=Tenar de ikkje pengar på Mozilla-produkt, som Firefox?
faq_item_8_paragraph_a=Firefox vert halde ved like av Mozilla Corporation, eit heileigd dotterselskap av Mozilla Foundation. Firefox har ein del inntekter -først og fremst gjennom søkepartnarskap - denne næringslivsinntekta vert i stor del reinvestert i Mozilla Corporation. Mozilla Foundations utdannings- og informasjonssettar, som strekkjer seg over fleire kontinent, og når millionar av menneske, vert støtta av filantropiska donasjonar.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Les meir om skilnaden <a href="http://mzl.la/1wSPI66">her</a>.

faq_item_8_header_thunderbird=Tenar Thunderbird ingen pengar?
faq_item_9_header=Kven donerer til Mozilla?

# Obsolete string, do not remove
faq_item_9_paragraph=I fjor donerte fleire enn 400.000 personar til Mozilla for å verne og forbetre internetthelsa. Mozilla Foundation får òg støtte i form av bidrag frå andre store stiftingar, som Knight, MacArthur og Ford.

faq_item_9_header_thunderbird=Kven donerer til Thunderbird?
faq_item_10_header=Gjev donasjonen min tilgang til teknisk support?
faq_item_10_paragraph=Kven som helst kan få tilgang til teknisk brukarstøtte for Mozillas produkt ved å besøke <a href="https://support.mozilla.org/questions">brukarstøtteforumet</a> vårt. Mozilla gjev ikkje teknisk brukarstøtte eller forbetra teknisk brukarstøtte i byte mot donasjonar.
faq_item_tax_header=Gjev donasjonen min rett til frådrag?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundations Tax-ID er 20-0097189.
faq_item_tax_paragraph_b=For gjevarar utanfor USA, kontak skatterådgjevaren din om du har rett på avdrag pga. donasjonen din.
faq_item_tax_paragraph_c=Når det gjeld visse store gåver, kan vi vera pålagde å rapportere namn og adresser til IRS. Mozilla er ifølgje lov pliktige til å rapportere denne informasjonen for betydelege bidragsgjevarar og for gåver som aksjar og bitcoin som motsvarer ein kontant verdi over $5000.
faq_item_11_header=Korleis avbryt eller endrar eg den gjentakande donasjonen min?
faq_item_11_paragraph=Om du har brukt PayPal for å sette opp ein gjenteken donasjon, må du <a href="https://www.paypal.com/">logge inn på PayPal-kontoen</a> din for å gjere endringar eller avbryte. Om du har donert månadleg med kredittkort, send ei e-postmelding til brukarstøtteteamet vårt til vårt på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inkluder e-postadressa og namnet du brukte i donasjonen, og vi vil prøve å hjelpe deg innan to arbeidsdagar.
faq_item_12_header=Kan eg donere i andre valutaer enn amerikanske dollar?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Ja. I <a href="https://donate.mozilla.org/">online-skjemaet</a> vårt, bruk nedtrekksmenyen i skjemaet for å velje ein annan valuta.
faq_item_12_paragraph_currencies=Ja. I <a href="https://donate.mozilla.org/">online-skjemaet</a> vårt, bruk nedtrekksmenyen for å velje ein annan valuta.

faq_item_13_header=Godtek de aksjedonasjonar?
faq_item_13_paragraph=Vi aksepterar generelt gåver av børsnoterte aksjar, og kjem å vurdere andre aksjegågver i kvart enkelt tilfelle. Kontakt oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> for meir informasjon. Du bør kontakte skatterådgjevaren din for å finne ut kva for utstrekking ein kan ein kan få avdrag for velgjerande føremål og den dokumentasjonen du treng for å krevje frådrag.
faq_item_14_header=Eg kan ikkje gje pengar no, men finst det andre måtar eg kan hjelpe Mozilla?
faq_item_14_paragraph=Absolutt! Vi forstår at ikkje alle kan støtte oppdraget vårt økonomisk, men det finst mange måtar å hjelpe Mozilla, og å vere ein del av fellesskapet vårt. Faktum er at suksessen vår er avhengig av deltaking frå personar som deg. Finn den beste måten for deg å engasjere deg i fellesskapet vårt <a href="https://www.mozilla.org/contribute/">her</a>.
faq_item_15_header=Kven kan eg sende e-post til med spørsmål om donering?
faq_item_15_paragraph=Om du har eit spørsmål om å donere til Mozilla Foundation, kontakt oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vi kjem til å gjere vårt beste for å følgje opp spørsmålet ditt innan 72 timar. Om du treng teknisk brukarstøtte for produkt som Firefox, kontaktar du <a href="https://support.mozilla.org/">Mozilla Support</a> for å få hjelp.

faq_item_16_header=Når eg donerer, kor lenge beheld dokker opplysningane mine?

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Godtek dokker ei direkte debitering/bankøverføring via SEPA?
faq_item_17_paragraph=Vi støttar no direktdebiteringar via SEPA (for euro) og BACS (for britiske pund). Ver snill og <a href="https://donate.mozilla.org/ways-to-give#wire">trykk her</a> for bankinformasjonen vår.

faq_item_18_header=Kan eg donere spesielt for å støtte Thunderbird-prosjektet?
faq_item_18_paragraph=Ja! Gå til <a href="https://donate.mozilla.org/thunderbird/">dette doneringsskjemaet</a> for å gje eit bidrag spesielt til Thunderbird.

