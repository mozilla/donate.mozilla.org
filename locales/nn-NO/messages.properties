# About page
additional_info=Vi er stolte ideelle, frittståande og prinsippfaste. Tusenvis av personar som deg hjelper oss med å halda nettet ope for alla. Vi er avhengige av donasjonar for å utføre oppdraget vårt om å halda nettet ope og fritt. Kjem du til å gje i dag?
additional_info_thunderbird=Vi er den leiande plattformsuavhengige e-post og kalenderklienten med open kjeldekode, gratis for bedrifter og personligt bruk. Ved å donere kan du bidra til at det blir verande slik, samt til framtidig utvikling. Kjem du til å donere i dag?

