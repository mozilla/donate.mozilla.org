donation_notice_bitcoin=Stiftinga Mozilla er i California eit ideelt selskap unnateke frå amerikansk føderal inntektskatt ifølgje IRC 501(c)(3) og ein offentleg velgjerar som er klassifisert under IRC avsnitt 170(b)(1)(A) og 509(a)(1). Bitcoin-donasjoner Mozilla får, vert sett på som velgjerande bidrag i samsvar med amerikanske føderale skattelover, som skal brukast etter eige skjønn for sine velgjerande føremål. Om du har spørsmål, sjå <a href="https://donate.mozilla.org/faq">spørsmål og svar</a> eller kontakt oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

