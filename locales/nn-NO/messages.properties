privacy_policy_var_b=Betalingsopplysningane vert behandla av <a href="https://stripe.com/privacy/">Stripe</a> (for kreditt/betalingskort) eller <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, og ei oversikt over donasjonen din vert lagra hos Mozilla.
privacy_policy_var_c=Ved å donera, stadfestar du at betalingsinformasjonen din vert behandla av <a href="https://stripe.com/privacy/">Stripe</a> (for kreditt/betalingskort) eller via <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> i samsvar med personvernpraksisen deira, og at ei registrering av donasjonen din vert lagra av <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

