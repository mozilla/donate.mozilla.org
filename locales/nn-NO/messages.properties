problems_donating_thunderbird=Problem med å donera? <a href="https://wiki.mozilla.org/Thunderbird/Donate" target="_blank">Besøk FAQ</a> for å få svar på dei vanligaste spørsmåla. Har du framleis problem? <a href="mailto:thunderbird-donate@mozilla.org">Send oss ein e-post</a>.
donation_notice=Bidrag går til stiftinga Mozilla, ein 501(c)(3) organisation, og skal brukast etter eiga vurdering i velgjerande føremål. Det er full frådragsrett i USA i det omfanget som lova tillèt.
