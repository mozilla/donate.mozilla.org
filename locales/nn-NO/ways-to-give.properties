bitcoin=Bitcoin
bitcoin_info=Stiftinga Mozilla er i California eit ideelt selskap unnateke frå amerikansk føderal inntektskatt ifølgje IRC 501(c)(3) og ein offentleg velgjerar som er klassifisert under IRC avsnitt 170(b)(1)(A) og 509(a)(1). Bitcoin-donasjoner Mozilla får, vert sett på som velgjerande bidrag i samsvar med amerikanske føderale skattelover, som skal brukast etter eige skjønn for sine velgjerande føremål. Ettersom IRS har indikert at ein vil handtere Bitcoin som eigendom for amerikanske skattemessige føremål (sjå IRS notis 2014-21), kan donasjonar av Bitcoin vere underlagt spesielle reglar når det gjeld summen av det velgjerande frådraget ditt, dokumentasjonen som må gjevast for å krevje skattefrådrag eller andre forhold.
bitcoin_more_info=Les meir om Bitcoin donasjonar <a href="https://wiki.mozilla.org/Donate_Bitcoin">her</a>. For å donera bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">besøk denne lenka.</a>
