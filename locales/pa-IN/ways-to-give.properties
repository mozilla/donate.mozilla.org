bitcoin=ਵਿਕੀਪੀਡੀਆ
bitcoin_info=ਮੋਜ਼ੀਲਾ ਫਾਊਂਡੇਸ਼ਨ ਇੱਕ ਕੈਲੀਫੋਰਨੀਆ ਦੇ ਗੈਰ-ਮੁਨਾਫਾ ਕਾਰਪੋਰੇਸ਼ਨ ਹੈ ਜੋ ਆਈਆਰਸੀ 501 (ਸੀ) (3) ਦੇ ਤਹਿਤ ਸੰਯੁਕਤ ਰਾਜ ਸੰਘੀ ਆਮਦਨ ਟੈਕਸਾਂ ਤੋਂ ਮੁਕਤ ਹੈ ਅਤੇ ਆਈਆਰਸੀ ਦੇ ਭਾਗ 170 (ਬੀ) (1) (ਏ) ਅਤੇ 509 (ਏ) 1) ਦੇ ਅਧੀਨ ਵਰਗੀਕ੍ਰਿਤ ਇਕ ਸਮਾਜਿਕ ਦਾਨ ਹੈ। ਵਿਟਕਾਇਨ ਦਾਨ ਮੋਜ਼ੀਲਾ ਪ੍ਰਾਪਤਕਰਤਾ ਨੂੰ ਅਮਰੀਕਾ ਦੇ ਸੰਘੀ ਟੈਕਸ ਕਾਨੂੰਨਾਂ ਦੇ ਤਹਿਤ ਚੈਰਿਟੇਬਲ ਯੋਗਦਾਨ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਇਸਦੇ ਚੈਰੀਟੇਬਲ ਮੰਤਵਾਂ ਲਈ ਇਸ ਦੇ ਅਖ਼ਤਿਆਰ ਵਿੱਚ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਕਿਉਂਕਿ ਆਈ.ਆਰ.ਐੱਸ ਨੇ ਸੰਕੇਤ ਦਿੱਤਾ ਹੈ ਕਿ ਇਹ ਬਿਟਕਾਇਨ ਦੀ ਯੂ ਐਸ ਟੈਕਸ ਉਦੇਸ਼ਾਂ ਲਈ ਜਾਇਦਾਦ ਦੇ ਰੂਪ ਵਿੱਚ ਵਰਤੇਗਾ (ਦੇਖੋ ਕਿ ਆਈਆਰਐਸ ਨੋਟਿਸ 2014-21), ਬਿਟਿਕਿਨ ਦਾ ਦਾਨ ਤੁਹਾਡੇ ਚੈਰੀਟੇਬਲ ਕਟੌਤੀ ਦੀ ਮਾਤਰਾ ਦੇ ਅਨੁਸਾਰ ਵਿਸ਼ੇਸ਼ ਨਿਯਮਾਂ ਦੇ ਅਧੀਨ ਹੋ ਸਕਦਾ ਹੈ, ਜੋ ਕਿ ਦਸਤਾਵੇਜ਼ ਨੂੰ ਪ੍ਰਦਾਨ ਕੀਤੇ ਜਾਣੇ ਚਾਹੀਦੇ ਹਨ, ਟੈਕਸ ਕਟੌਤੀ ਜਾਂ ਹੋਰ ਮਾਮਲਿਆਂ ਦਾ ਦਾਅਵਾ ਕਰੋ।
bitcoin_more_info=Bitcoin ਦਾਨ ਬਾਰੇ ਹੋਰ ਜਾਣੋ <a href="https://wiki.mozilla.org/Donate_Bitcoin"> ਇੱਥੇ </a>। ਵਿਕੀਪੀਡੀਆ ਦਾਨ ਕਰਨ ਲਈ, <a href="https://bitpay.com/100257/donate"> ਕਿਰਪਾ ਕਰਕੇ ਇਸ ਲਿੰਕ ਤੇ ਜਾਓ। </a>
