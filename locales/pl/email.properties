first_paragraph_email=Gorąco dziękujemy za Twój datek na rzecz Mozilli. Dzięki niemu możemy kontynuować naszą misję tworzenia i ochrony otwartego Internetu.
second_paragraph_email=Wierzymy, że Internet to coś więcej niż technologia — to zasób publiczny. To wspólna siła na rzecz dobra.
third_paragraph_email=Jeszcze raz dziękujemy za wszystko, co robisz aby wspierać Mozillę. Razem sprawimy, że Internet zawsze będzie otwarty, dostępny, przejrzysty i bezpieczny.
