faq_intro_shorter=Poniżej znajdują się najczęściej zadawane pytania na temat przekazywania datków na rzecz Fundacji Mozilla.
faq_intro_shorter_thunderbird=Poniżej znajdują się najczęściej zadawane pytania na temat przekazywania datków na rzecz Thunderbirda.

faq_item_1_header=W jakie sposoby mogę przekazać datek?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Pod tym adresem można bezpiecznie przekazać datek przez Internet za pomocą karty płatniczej lub serwisu PayPal</a>. Inne sposoby wsparcia, takie jak czeki, bitcoiny i przelewy bankowe, są opisane na stronie <a href="https://donate.mozilla.org/ways-to-give">Sposoby wsparcia</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Pod tym adresem można bezpiecznie przekazać datek przez Internet za pomocą karty płatniczej lub serwisu PayPal</a>.

faq_item_2_header=W jaki sposób Mozilla zapewnia bezpieczeństwo moich danych osobowych?
faq_item_2_header_thunderbird=Chcę zlecić przelew bankowy. Jakiego numeru IBAN użyć?
faq_item_2_paragraph_a3=Podczas przekazywania datku Fundacji Mozilla otrzymujemy od Ciebie Twoje dane osobowe. Używamy ich, aby przyjąć datek, wydać potwierdzenie datku oraz napisać do Ciebie przez biuletyn lub e-mail. Więcej informacji o otrzymywanych przez nas danych, calach w jakich ich używamy oraz jak je przetwarzamy można znaleźć w naszych <a href="https://www.mozilla.org/privacy/">zasadach ochrony prywatności</a>.
faq_item_2_paragraph_b3=Ciężko pracujemy, aby chronić Twoje dane. Wierzymy w i korzystamy z wielowarstwowych regulacji i zasad, w tym metod technicznych i organizacyjnych. Mamy umowy z firmami trzecimi i przyjęliśmy inne środki bezpieczeństwa, aby chronić przed utratą, nadużyciem lub nieupoważnioną zmianą danych pod naszą kontrolą lub kontrolą naszych dostawców usług. Dostawcy otrzymujący Twoje dane są zobowiązani umową do przetwarzania danych w sposób zatwierdzony przez Mozillę. Dostawcy, których używamy do wysyłania do Ciebie wiadomości e-mail lub innych materiałów marketingowych nie mają zezwolenia na używanie Twoich danych do własnych bezpośrednich celów marketingowych. Nie mają także zezwolenia na udostępnianie Twoich danych kimkolwiek innym w bezpośrednich celach marketingowych. Dodatkowo zachowamy Twoje dane osobowe tylko tak długo, jak ich potrzebujemy do zapewniania Ci usług, zarządzania naszą firmą lub jest wymagane przez prawo lub umowę. Więcej informacji można znaleźć w sekcji <em>„Co jeszcze powinien wiedzieć Użytkownik”</em> <a href="https://www.mozilla.org/privacy/">zasad ochrony prywatności</a>.
faq_item_2_paragraph_c3=Poza wyjątkami określonymi w naszych <a href="https://www.mozilla.org/privacy/">zasadach ochrony prywatności</a> nie udostępniamy żadnych danych osobowych, chyba że została wyraźnie udzielona zgoda. Bardziej szczegółowe informacje są dostępne w sekcji <em>„Kiedy Mozilla przekazuje informacje podmiotom trzecim?”</em> naszych zasad ochrony prywatności.
faq_item_2_paragraph_d3=Podczas przekazywania datku Mozilli przez firmę trzecią, taką jak <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> lub <a href="https://stripe.com/privacy/">Stripe</a>, to one także zbierają informacje o użytkowniku. Ich zbieranie i korzystanie z tych informacji podlega ich własnym zasadom ochrony prywatności.

faq_item_3_header=Po co Mozilli mój adres, aby otrzymać datek?
faq_item_3_paragraph_update2= Rozumiemy, że Twoja prywatność jest bardzo ważna. Prosimy o minimalny zakres danych wymagany do przetworzenia datków dokonywanych poprzez karty płatnicze, w tym adresy rozliczeniowe. Umożliwia to firmie przetwarzającej płatności zweryfikowanie Twojej tożsamości, przetworzenie płatności i zapobieganie nieuprawnionym obciążeniom karty płatniczej. Chronimy prywatność Twoich danych — w razie pytań polecamy przeczytanie naszych <a href="https://www.mozilla.org/privacy/websites/">zasad ochrony prywatności</a>. Jeśli nie chcesz wpisywać swoich danych w formularzu, możesz <a href="https://donate.mozilla.org/ways-to-give#check">wysłać czek lub przekaz pieniężny</a>.
faq_item_3_paragraph_bitcoin=Rozumiemy, że Twoja prywatność jest bardzo ważna. Prosimy o minimalny zakres danych wymagany do przetworzenia datków dokonywanych poprzez karty płatnicze, w tym adresy rozliczeniowe. Umożliwia to firmie przetwarzającej płatności zweryfikowanie Twojej tożsamości, przetworzenie płatności i zapobieganie nieuprawnionym obciążeniom karty płatniczej. Chronimy prywatność Twoich danych — w razie pytań polecamy przeczytanie naszych <a href="https://www.mozilla.org/privacy/websites/">zasad ochrony prywatności</a>. Jeśli nie chcesz wpisywać swoich danych w formularzu, możesz <a href="https://donate.mozilla.org/ways-to-give">wysłać czek</a> lub wesprzeć nas <a href="https://donate.mozilla.org/paypal-donate">przez PayPal</a> lub <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Rozumiemy, że Twoja prywatność jest bardzo ważna. Prosimy o minimalny zakres danych wymagany do przetworzenia datków dokonywanych poprzez karty płatnicze, w tym adresy rozliczeniowe. Umożliwia to firmie przetwarzającej płatności zweryfikowanie Twojej tożsamości, przetworzenie płatności i zapobieganie nieuprawnionym obciążeniom karty płatniczej. Chronimy prywatność Twoich danych — w razie pytań polecamy przeczytanie naszych <a href="https://www.mozilla.org/privacy/websites/">zasad ochrony prywatności</a>. Jeśli nie chcesz wpisywać swoich danych w formularzu, możesz wysłać czek.

faq_item_4_header_check=Gdzie mam wysłać czek?
faq_item_4_paragraph_a=Czeki prosimy wysyłać na adres:
faq_item_4_paragraph_a_thunderbird_row=Prosimy o wysłanie czeku <strong>z oddzielną notatką ze słowem „Thunderbird”</strong>, wystawionego na „Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Jeśli bank tego wymaga, dodaj numer telefonu odbiorcy: (650) 903-0800.

faq_item_5_header=Czy mogę pomóc bitcoinami?
faq_item_5_paragraph=Tak! Aby wysłać nam bitcoiny, prosimy odwiedzić <a href="https://donate.mozilla.org/give-bitcoin/">tę stronę</a>. Można też przeczytać <a href="https://wiki.mozilla.org/Donate_Bitcoin">najczęściej zadawane pytania o bitcoiny</a>.
faq_item_5_paragraph_b=W tej chwili nie możemy przyjmować datków w formie bitcoinów. Staramy się jednak znaleźć sposób, aby znowu je przyjmować w przyszłości.
faq_item_5_paragraph_thunderbird=Obecnie nie przyjmujemy bitcoinów.

faq_item_6_header=Jak pozbyć się prośby o datki na stronie startowej Firefoksa?
faq_item_6_header_thunderbird=Jak pozbyć się prośby o datki na stronie startowej Thunderbirda?
faq_item_6_paragraph_a_shorter=Można wyłączyć informację o zbiórce na stronie domowej Firefoksa najeżdżając na nią kursorem i klikając „×” w górnym prawym rogu.
faq_item_6_paragraph_a_thunderbird=Obecnie nie można wyłączyć prośby o datki na stronie startowej. Można jednak zmienić stronę startową na inną przechodząc do Opcje → Ogólne

faq_item_7_header=Jak mój datek zostanie użyty?
faq_item_7_paragraph_a_mission=Celem Mozilli jest Internet zdrowy, otwarty i dostępny dla wszystkich. Informacje o sposobie wykorzystania datków można znaleźć <a href="https://www.mozilla.org/foundation/">tutaj</a>.
faq_item_7_paragraph_b=Więcej informacji o wydatkach i systemie zarządzania Mozillą można znaleźć <a href="https://www.mozilla.org/foundation/documents/">tutaj</a>.
faq_item_7_paragraph_a_thunderbird=Thunderbird to wiodący klient poczty i kalendarza open source dla wielu systemów, bezpłatny do użytku komercyjnego i osobistego. Datki pomagają nam to utrzymać i wspierać dalszy rozwój.

faq_item_8_header=Przecież programy Mozilli, takie jak Firefox, generują dochody?
faq_item_8_paragraph_a=Firefox jest utrzymywany przez Mozilla Corporation, spółkę w pełni zależną od Fundacji Mozilla. Chociaż Firefox generuje dochody, głównie przez partnerstwa z wyszukiwarkami, to są one w większości inwestowane z powrotem w Mozilla Corporation. Programy edukacyjne i wsparcia Fundacji Mozilla, rozciągające się na kilka kontynentów i adresowane do milionów osób, są fundowane przez datki.
faq_item_8_header_thunderbird=Czy Thunderbird nie przynosi dochodów?
faq_item_8_paragraph_a_thunderbird=Thunderbird jest utrzymywany przez społeczność Thunderbirda we współpracy z Mozilla Corporation, spółkę w pełni zależną od Fundacji Mozilla. Thunderbird nie otrzymuje prawie żadnych przychodów od wyszukiwania i innych źródeł. Działa on wyłącznie dzięki hojnym datkom od użytkowników i przyjaciół Thunderbirda.

faq_item_9_header=Kto przekazuje datki Mozilli?
faq_item_9_paragraph_foundations=W ostatnim roku ponad 400 tysięcy osób wsparło Mozillę, aby chronić zdrowie Internetu. Fundacja Mozilla otrzymuje także wsparcie w formie darowizn od innych dużych organizacji o zbliżonych celach, takich jak fundacje Knighta, MacArthura, Billa i Melindy Gatesów oraz Forda.
faq_item_9_header_thunderbird=Kto przekazuje datki na rzecz Thunderbirda?
faq_item_9_paragraph_thunderbird=Wszyscy mogą przekazywać datki, zarówno firmy, jak i pojedyncze osoby, aby chronić przyszłość i teraźniejszość Thunderbirda.

faq_item_10_header=Czy mój datek daje mi dostęp do pomocy technicznej?
faq_item_10_paragraph=Wszyscy mają dostęp do pomocy technicznej dla programów Mozilli pod <a href="https://support.mozilla.org/questions">tym adresem</a>. Mozilla nie dostarcza pomocy technicznej w zamian za datki.
faq_item_10_paragraph_thunderbird=Wszyscy mają dostęp do pomocy technicznej dla Thunderbirda pod <a href="https://support.mozilla.org/products/thunderbird">tym adresem</a>. Thunderbird nie dostarcza pomocy technicznej w zamian za datki.

faq_item_tax_header=Czy mogę odliczyć datek od podatku?
faq_item_tax_paragraph_a_tax_id=Identyfikator podatkowy Fundacji Mozilla: 20-0097189.
faq_item_tax_paragraph_b=W sprawie odpisu od podatku darczyńcy spoza Stanów Zjednoczonych powinni skonsultować się z doradcą podatkowym.
faq_item_tax_paragraph_c=W przypadkach znacznych darowizn możemy być zmuszeni do przekazania nazwisk i adresów Urzędowi skarbowemu. Prawo nakazuje Mozilli zgłaszanie tych informacji o większych darczyńcach i darowiznach rzeczowych, takich jak akcje i bitcoiny, których odpowiednik w gotówce przekracza pięć tysięcy dolarów.

faq_item_11_header=Jak anulować lub zmienić datek okresowy?
faq_item_11_paragraph=Jeśli użyto serwisu PayPal do ustawienia okresowego datku, to należy <a href="https://www.paypal.com/">zalogować się na koncie PayPal</a>, aby go zmienić lub anulować. Jeśli użyto karty płatniczej, to należy wysłać wiadomość do zespołu pomocy pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Prosimy dołączyć adres e-mail i nazwisko użyte do wysłania datku, a postaramy się pomóc w ciągu dwóch dni roboczych.
faq_item_11_paragraph_thunderbird=Jeśli użyto serwisu PayPal do ustawienia okresowego datku, to należy <a href="https://www.paypal.com/">zalogować się na koncie PayPal</a>, aby go zmienić lub anulować. Jeśli użyto karty płatniczej, to należy wysłać wiadomość do zespołu pomocy Mozilli pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Prosimy dołączyć adres e-mail i nazwisko użyte do wysłania datku, a postaramy się pomóc w ciągu dwóch dni roboczych.

faq_item_12_header=Czy mogę przekazać datek w walucie innej niż dolar amerykański?
faq_item_12_paragraph_currencies=Tak. Użyj menu na <a href="https://donate.mozilla.org/">formularzu</a>, aby wybrać jedną z ponad trzydziestu walut.

faq_item_13_header=Czy Mozilla przyjmuje datki w formie akcji?
faq_item_13_paragraph=Zasadniczo przyjmujemy darowizny w formie akcji notowanych na giełdach, a inne akcje rozpatrujemy w każdej sprawie indywidualnie. Prosimy skontaktować się z nami pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, aby uzyskać więcej informacji. Zalecamy skonsultować się z doradcą podatkowym w sprawie zakresu odpisu od podatku darowizn rzeczowych, takich jak akcje, oraz dokumentów wymaganych do odliczenia.

faq_item_14_header=W tej chwili nie mogę przekazać pieniędzy, czy są inne sposoby pomocy Mozilli?
faq_item_14_paragraph=Oczywiście! Rozumiemy, że nie wszyscy mogą wspierać naszą misję finansowo, ale jest wiele sposobów na pomaganie Mozilli i bycie częścią naszej społeczności. Tak naprawdę sukces naszej misji zależy od udziału ludzi takich jak Ty. Więcej informacji można znaleźć <a href="https://www.mozilla.org/contribute/">tutaj</a>.

faq_item_15_header=Do kogo mogę wysłać bezpośrednią wiadomość z pytaniami o przekazywanie datków?
faq_item_15_paragraph=Pytania w sprawie datków na rzecz Fundacji Mozilla można wysyłać na adres <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Staramy się odpowiadać w ciągu 72 godzin. <a href="https://support.mozilla.org/">Pomoc Mozilli</a> oferuje wsparcie techniczne dla Firefoksa i innych programów.
faq_item_15_paragraph_thunderbird=Pytania w sprawie datków na rzecz Thunderbirda można wysyłać na adres <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Staramy się odpowiadać jak najszybciej. <a href="https://support.mozilla.org/products/thunderbird">Pomoc Thunderbirda</a> oferuje wsparcie techniczne.

faq_item_16_header=Jak długo moje dane są przechowywane po przekazaniu datku?
faq_item_16_paragraph=Tylko tak długo, jak potrzebujemy ich do przetworzenia datku. <a href="https://www.mozilla.org/privacy/">Zasady ochrony prywatności Mozilli</a> zawierają więcej informacji.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Czy przyjmujecie bezpośrednie przelewy bankowe przez SEPA?
faq_item_17_paragraph=Przyjmujemy bezpośrednie przelewy bankowe przez SEPA (dla przelewów w euro) i BACS (dla przelewów w funtach brytyjskich). <a href="https://donate.mozilla.org/ways-to-give#wire">Ta strona</a> zawiera nasze informacje bankowe.

faq_item_18_header=Czy mogę przekazać datek wspierający tylko projekt Thunderbird?
faq_item_18_paragraph=Tak! <a href="https://donate.mozilla.org/thunderbird/">Ten formularz</a> umożliwia przekazanie datku tylko dla Thunderbirda.

faq_item_19_header=Dlaczego Mozilla stosuje reCaptcha?
faq_item_19_paragraph_a=Organizacje non-profit często stają się ofiarami internetowych oszustw związanych z kartami płatniczymi. Stosowanie reCaptcha to jeden ze sposobów, na jaki chronimy przed automatycznymi nadużyciami i uniemożliwiamy oszustom dysponującym skradzionymi danymi kart płatniczych testowanie ich numerów na naszych formularzach przekazywania datków. Zależy nam na Twojej prywatności. Kiedy Mozilla (czyli my) zbiera o Tobie informacje, to są one przetwarzane zgodnie z naszymi <a href="https://www.mozilla.org/privacy/">zasadami ochrony prywatności</a>.
faq_item_19_paragraph_b=Użycie „Invisible reCAPTCHA” podlega <a href="https://policies.google.com/privacy">zasadom ochrony prywatności</a> i <a href="https://www.google.com/policies/terms/">warunkom świadczenia</a> firmy Google.
