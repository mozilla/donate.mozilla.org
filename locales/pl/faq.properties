# faq page
faq_header=Najczęściej zadawane pytania
faq_donate_link=Przekaż datek
faq_intro=Poniżej znajdują się najczęściej zadawane pytania o przekazywanie datków Fundacji Mozilla. Jeśli nie ma tu odpowiedzi na jakieś pytanie, prosimy napisać na adres <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=W jakie sposoby mogę przekazać datek?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Pod tym adresem można wykonać bezpieczny datek przez Internet za pomocą karty kredytowej/debetowej lub serwisu PayPal</a>. Inne sposoby wsparcia, takie jak czeki, bitcoiny i przelewy bankowe, są opisane na stronie <a href="https://donate.mozilla.org/ways-to-give">Sposoby wsparcia</a>.
faq_item_2_header=W jaki sposób Mozilla zapewnia bezpieczeństwo informacji o mnie?
faq_item_2_paragraph_a=Szanujemy prywatność naszych darczyńców i poważnie traktujemy nasze <a href="https://www.mozilla.org/privacy/principles/">zasady prywatności</a>. Mozilla wierzy, że każda osoba powinna mieć kontrolę nad swoimi danymi i utrzymuje wielowarstwowe zabezpieczenia. Więcej informacji znajduje się w <a href="https://www.mozilla.org/privacy/">Polityce prywatności Mozilli</a>.
faq_item_2_paragraph_b=W pewnych przypadkach, kiedy wpłacasz datek przez firmę trzecią, taką jak <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> lub <a href="https://stripe.com/privacy/">Stripe</a>, te organizacje także zbierają dane o użytkownikach.
faq_item_3_header=Po co Mozilli mój adres, aby otrzymać datek?
faq_item_3_paragraph=Rozumiemy, że Twoja prywatność jest bardzo ważna. Prosimy o minimalny zakres danych wymagany do przetworzenia datków dokonywanych poprzez karty kredytowe/debetowe, w tym adresy rozliczeniowe. Umożliwia to firmie przetwarzającej płatności zweryfikowanie Twojej tożsamości, przetworzenie płatności i zapobieganie nieuprawnionym obciążeniom karty kredytowej/debetowej. Chronimy prywatność Twoich danych — w razie pytań polecamy przeczytanie naszej <a href="https://www.mozilla.org/privacy/">polityki prywatności</a>. Jeśli nie chcesz wpisywać swoich danych w formularzu, możesz <a href="https://donate.mozilla.org/ways-to-give">wysłać czek</a> lub wesprzeć nas <a href="https://donate.mozilla.org/paypal-donate">przez PayPal</a>.
faq_item_4_header=Gdzie mam wysłać czek?
faq_item_4_paragraph_a=Czeki prosimy wysyłać na adres:
faq_item_4_paragraph_f=Wszystkie czeki wystawione w dolarach kanadyjskich podlegają opłacie manipulacyjnej banku w wysokości 5 dolarów, nałożonej Mozilli za każdy czek przechodzący przez nasz bank.
faq_item_4_paragraph_g=Jeśli mieszkasz poza Stanami Zjednoczonymi lub Kanadą i chcesz wysłać nam czek w walucie innej niż dolar amerykański lub kanadyjski, to prosimy pamiętać, że nasz bank pobiera od nas opłatę w wysokości czterdziestu pięciu dolarów amerykańskich za każdy czek wystawiony w walucie innej niż dolar amerykański lub kanadyjski.
faq_item_5_header=Czy mogę pomóc bitcoinami?
faq_item_5_paragraph=Tak! Aby wysłać nam bitcoiny, prosimy odwiedzić <a href="https://donate.mozilla.org/give-bitcoin/">tę stronę</a>. Można też przeczytać <a href="https://wiki.mozilla.org/Donate_Bitcoin">najczęściej zadawane pytania o bitcoiny</a>.
faq_item_6_header=Jak pozbyć się prośby o datki na stronie startowej Firefoksa?
faq_item_6_paragraph_a=Zbiórka skończy się 31 grudnia, ale można ukryć prośbę klikając „X” na stronie startowej. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Szczegółowe instrukcje</a>.
faq_item_6_paragraph_b=Pragniemy chronić prywatność i dane należące do naszych darczyńców, co oznacza że ograniczamy „śledzenie” informacji i danych przechodzących przez nasze systemy. Chroni to dane osobiste użytkowników, ale uniemożliwia nam zmianę strony startowej po wpłaceniu datku.
faq_item_7_header=Jak mój datek zostanie użyty?
faq_item_7_paragraph_a=Czynienie dobra jest częścią misji Mozilli. Informacje o sposobie wykorzystania datków można znaleźć <a href="https://www.mozilla.org/foundation/">tutaj</a>.
faq_item_7_paragraph_b=Więcej informacji o wydatkach i systemie zarządzania Mozillą można znaleźć <a href="https://www.mozilla.org/foundation/documents/">tutaj</a>.
faq_item_8_header=Przecież produkty Mozilli, takie jak Firefox, generują dochody?
faq_item_8_paragraph_a=Firefox jest utrzymywany przez Mozilla Corporation, spółkę w pełni zależną od Fundacji Mozilla. Chociaż Firefox generuje dochody, głównie przez partnerstwa z wyszukiwarkami, to są one w większości inwestowane z powrotem w Mozilla Corporation. Programy edukacyjne i wsparcia Fundacji Mozilla, rozciągające się na kilka kontynentów i adresowane do milionów osób, są fundowane przez datki.
faq_item_8_paragraph_b=Więcej informacji o tej różnicy można znaleźć <a href="http://mzl.la/1wSPI66">tutaj</a>.
faq_item_9_header=Kto przekazuje datki Mozilli?
faq_item_9_paragraph=W ostatnim roku ponad 400 tysięcy osób wsparło Mozillę, aby chronić zdrowie Internetu. Fundacja Mozilla otrzymuje także wsparcie w formie darowizn od innych dużych fundacji, takich jak Knight, MacArthur i Ford.
faq_item_10_header=Czy mój datek daje mi dostęp do pomocy technicznej?
faq_item_10_paragraph=Wszyscy mają dostęp do pomocy technicznej dla produktów Mozilli pod <a href="https://support.mozilla.org/questions">tym adresem</a>. Mozilla nie dostarcza pomocy technicznej w zamian za datki.
faq_item_tax_header=Czy mogę odliczyć datek od podatku?
faq_item_tax_paragraph_a=Fundacja Mozilla to spółka non-profit z siedzibą w Kalifornii, zwolniona z federalnego podatku dochodowego Stanów Zjednoczonych według sekcji 501(c)(3) kodeksu podatkowego, a mieszkańcy Stanów Zjednoczonych (legalni cudzoziemcy i obywatele) mogą odliczać datki od podatku. Identyfikator podatkowy Fundacji Mozilla: 20-0097189.
faq_item_tax_paragraph_b=W sprawie odpisu od podatku darczyńcy spoza Stanów Zjednoczonych powinni skonsultować się z doradcą podatkowym.
faq_item_tax_paragraph_c=W przypadkach znacznych darowizn możemy być zmuszeni do przekazania nazwisk i adresów Urzędowi skarbowemu. Prawo nakazuje Mozilli zgłaszanie tych informacji o większych darczyńcach i darowiznach rzeczowych, takich jak akcje i bitcoiny, których odpowiednik w gotówce przekracza pięć tysięcy dolarów.
faq_item_11_header=Jak anulować lub zmienić datek okresowy?
faq_item_11_paragraph=Jeśli użyto serwisu PayPal do ustawienia okresowego datku, to należy <a href="https://www.paypal.com/">zalogować się na koncie PayPal</a>, aby go zmienić lub anulować. Jeśli użyto karty kredytowej/debetowej, to należy wysłać wiadomość do zespołu pomocy pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Prosimy dołączyć adres e-mail i nazwisko użyte do wysłania datku, a postaramy się pomóc w ciągu dwóch dni roboczych.
faq_item_12_header=Czy mogę przekazać datek w walucie innej niż dolar amerykański?
faq_item_12_paragraph=Tak. Użyj menu na <a href="https://donate.mozilla.org/">formularzu</a>, aby wybrać jedną z ponad dwudziestu walut. Przyjmujemy także czeki w walutach innych niż dolar amerykański, chociaż ich przetworzenie jest dla nas droższe.
faq_item_13_header=Czy Mozilla przyjmuje datki w formie akcji?
faq_item_13_paragraph=Zasadniczo przyjmujemy darowizny w formie akcji notowanych na giełdach, a inne akcje rozpatrujemy w każdej sprawie indywidualnie. Prosimy skontaktować się z nami pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, aby uzyskać więcej informacji. Zalecamy skonsultować się z doradcą podatkowym w sprawie zakresu odpisu od podatku darowizn rzeczowych, takich jak akcje, oraz dokumentów wymaganych do odliczenia.
faq_item_14_header=W tej chwili nie mogę przekazać pieniędzy, czy są inne sposoby pomocy Mozilli?
faq_item_14_paragraph=Oczywiście! Rozumiemy, że nie wszyscy mogą wspierać naszą misję finansowo, ale jest wiele sposobów na pomaganie Mozilli i bycie częścią naszej społeczności. Tak naprawdę sukces naszej misji zależy od udziału ludzi takich jak Ty. Więcej informacji można znaleźć <a href="https://www.mozilla.org/contribute/">tutaj</a>.
faq_item_15_header=Do kogo mogę wysłać bezpośrednią wiadomość z pytaniami o przekazywanie datków?
faq_item_15_paragraph=Pytania w sprawie datków na rzecz Fundacji Mozilla można wysyłać na adres <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Staramy się odpowiadać w ciągu 72 godzin. <a href="https://support.mozilla.org/">Pomoc Mozilli</a> oferuje wsparcie techniczne dla Firefoksa i innych produktów.
