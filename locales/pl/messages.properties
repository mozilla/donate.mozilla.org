donation_notice_bitcoin=Fundacja Mozilla to spółka non-profit z siedzibą w Kalifornii, zwolniona z federalnego podatku dochodowego Stanów Zjednoczonych według sekcji 501(c)(3) kodeksu podatkowego oraz publiczna organizacja charytatywna sklasyfikowana według sekcji 170(b)(1)(A) i 509(a)(1) kodeksu podatkowego. Datki w formie bitcoinów otrzymywane przez Mozillę są traktowane jako wpłaty charytatywne według federalnego prawa podatkowego Stanów Zjednoczonych, do użytku według jej uznania w jej celach charytatywnych. W razie pytań, można przeczytać <a href="https://donate.mozilla.org/faq">najczęściej zadawane pytania</a> lub skontaktować się z nami pod adresem <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

