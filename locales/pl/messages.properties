# About page
additional_info=Mozilla jest non-profit, niekorporacyjna i niezłomna. Tysiące osób takich jak Ty pomaga nam bronić Internetu otwartego dla wszystkich. Datki umożliwiają nam wypełniać misję ochrony otwartego i wolnego Internetu. Wspomożesz nas dzisiaj?
additional_info_thunderbird=Thunderbird to wiodący wieloplatformowy klient poczty i kalendarza open source, darmowy do użytku firmowego i osobistego. Datki zapewniają, że to się nie zmieni, a także pomagają w przyszłym rozwoju. Wspomożesz nas dzisiaj?

