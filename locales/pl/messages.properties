privacy_policy_var_a=Szanujemy Twoją prywatność i chcemy pomóc dokonywać świadomych wyborów. Informacje o płatności będę przetwarzane przez firmę <a href="https://stripe.com/privacy/">Stripe</a> (w przypadku kart kredytowych/debetowych) lub <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, a Mozilla będzie przechowywała jej zapis.
