bitcoin=Bitcoin
bitcoin_info=Fundacja Mozilla to spółka non-profit z siedzibą w Kalifornii, zwolniona z federalnego podatku dochodowego Stanów Zjednoczonych według sekcji 501(c)(3) kodeksu podatkowego oraz publiczna organizacja charytatywna sklasyfikowana według sekcji 170(b)(1)(A) i 509(a)(1) kodeksu podatkowego. Datki w formie bitcoinów otrzymywane przez Mozillę są traktowane jako wpłaty charytatywne według federalnego prawa podatkowego Stanów Zjednoczonych, do użytku według jej uznania w jej celach charytatywnych. Ponieważ Urząd skarbowy oświadczył, że w kwestiach podatkowych Stanów Zjednoczonych będzie on traktował bitcoiny jako mienie (patrz: Zawiadomienie 2014-21 Urzędu skarbowego), datki w formie bitcoinów mogą być przedmiotem specjalnych zasad w zakresie kwoty odliczonej od podatku, dokumentów wymaganych do odliczenia i innych kwestii.
bitcoin_more_info=Więcej informacji o datkach w <a href="https://wiki.mozilla.org/Donate_Bitcoin">bitcoinach</a>. <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">Przekaż</a> datek w bitcoinach.
