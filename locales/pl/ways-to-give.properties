mail_check_body=Można wystawić czek na „Mozilla Foundation, Inc.”. Prosimy nie wysyłać pocztą gotówki. Adres do wysłania czeku:
canadian_check_cost_info=Wszystkie czeki wystawione w dolarach kanadyjskich podlegają opłacie manipulacyjnej banku w wysokości pięciu dolarów, nałożonej Mozilli za każdy czek przechodzący przez nasz bank.
foreign_check_cost_info=Jeśli mieszkasz poza Stanami Zjednoczonymi lub Kanadą i chcesz wysłać nam czek w walucie innej niż dolar amerykański lub kanadyjski, to prosimy pamiętać, że nasz bank pobiera od nas opłatę w wysokości czterdziestu pięciu dolarów amerykańskich za każdy czek wystawiony w walucie innej niż dolar amerykański lub kanadyjski.
