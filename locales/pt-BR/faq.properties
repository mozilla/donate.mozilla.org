# faq page
faq_header=Perguntas Frequentes do Doador
faq_donate_link=doe agora

# Obsolete string, do not remove
faq_intro=Abaixo estão as perguntas mais frequentes sobre a doação à Fundação Mozilla. Se a sua pergunta e resposta não estão listadas aqui, por favor contacte-nos em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_shorter=Abaixo estão as perguntas mais frequentes sobre doar para a Fundação Mozilla.

# Obsolete string, do not remove
faq_intro_thunderbird=Abaixo estão as dúvidas mais frequentes sobre doar para o Thunderbird. Se sua questão e resposta não estão listadas aqui, por favor contate-nos no <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_intro_shorter_thunderbird=Abaixo estão as perguntas mais frequentes sobre doar para o Thunderbird.

faq_item_1_header=Quais são as formas que eu posso doar?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visite este link para fazer uma doação on-line segura agora por meio de cartão de crédito ou PayPal</a>. Para formas adicionais de doar -- como cheque, bitcoin ou transferência bancária -- visite nossa página <a href="https://donate.mozilla.org/ways-to-give">Formas de Doar</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visite este link para fazer agora uma doação segura via cartão de crédito ou PayPal</a>. Infelizmente doações por transferência <em>não</em> são possíveis no momento. Esperamos disponibilizar essa opção num futuro próximo.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visite este link para fazer agora mesmo uma doação online segura via cartão de crédito ou PayPal</a>.

faq_item_2_header=Como a Mozilla garante que minhas informações pessoais estão protegidas?
faq_item_2_paragraph_a=Nos preocupamos com a privacidade dos nossos doadores e levamos a sério os nossos <a href="https://www.mozilla.org/privacy/principles/"> Princípios de Privacidade</a>. A Mozilla acredita que os indivíduos devem estar no controle de seus dados e mantém controles e práticas de segurança em várias camadas. Para saber mais, leia a <a href="https://www.mozilla.org/privacy/websites/">Política de Privacidade Mozilla</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=Em certos casos, quando você doa a Mozilla através de terceiros como o <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou <a href="https://stripe.com/privacy/">Stripe</a>, saiba que estas organizações também coletam dados do usuário.
faq_item_2_paragraph_b2=Quando você doa à Mozilla através de terceiros como <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou <a href="https://stripe.com/privacy/">Stripe</a>, estas organizações também coletam dados do usuário.

faq_item_2_header_thunderbird=Eu quero fazer uma doação por transferência bancária. Qual é o seu código IBAN?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Infelizmente as transferências bancárias diretas de fora dos EUA são muito caras para nós. Existe uma taxa adicional de $15 para cada transferência bancária recebida, entre outras taxas , o que pode exceder o valor da doação. Portanto, no momento nós não oferecemos transferências bancárias como método de pagamento.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Nós estamos cientes que para europeus, doar via código IBAN é muito mais conveniente e nós estamos trabalhando para fazer isto possível.

faq_item_3_header=Por que a Mozilla precisa do meu endereço para aceitar uma doação?

# Obsolete string, do not remove
faq_item_3_paragraph=Entendemos que a sua privacidade é muito importante. Pedimos uma quantidade mínima de informação necessária para processar as doações de cartão de crédito, incluindo endereços de faturamento. Isso permite que o nosso processador de pagamento verifique a sua identidade, processe o seu pagamento e evite acusações fraudulentas para seu cartão de crédito. Podemos guardar suas informações confidenciais. - se você tiver dúvidas, consulte a nossa <a href="https://www.mozilla.org/privacy/websites/">Política de privacidade</a>. Se preferir não preencher as suas informações no nosso formulário de doação online, pode <a href="https://donate.mozilla.org/ways-to-give">enviar um cheque</a> ou doar diretamente <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_3_paragraph_bitcoin=Entendemos que a sua privacidade é muito importante. Solicitamos uma pequena quantidade de informações necessárias para processar doações de cartões de crédito, incluindo endereços de cobrança. Isso permite que nosso processador de pagamento verifique sua identidade, processe seu pagamento e evite cobranças fraudulentas em seu cartão de crédito. Mantemos suas informações privadas — se você tiver dúvidas, por favor consulte nossa <a href="https://www.mozilla.org/privacy/websites/">Política de Privacidade</a>. Se você preferir não preencher suas informações em nosso formulário de doação on-line, você pode <a href="https://donate.mozilla.org/ways-to-give">enviar um cheque</a> ou doar diretamente via <a href="https://donate.mozilla.org/paypal-donate">Paypal</a> ou <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Nós entendemos que sua privacidade é muito importante. Nós solicitamos o mínimo de informações necessárias para processar as doações por cartão de crédito, incluindo endereços de cobrança. Isto permite o nosso processador de pagamento verificar sua identidade, processar seu pagamento e prevenir cobranças fraudulentas no seu cartão de crédito. Nós mantemos suas informações privadas -- se tiver dúvidas, por favor consulte nossa <a href="https://www.mozilla.org/privacy/websites/">Política de Privacidade</a>. Se você preferir não preencher suas informações em nosso formulário de doação on-line, e nos enviar um cheque.

