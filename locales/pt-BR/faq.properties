# faq page
faq_header=Perguntas Frequentes do Doador
faq_donate_link=doe agora
faq_intro=Abaixo estão as perguntas mais frequentes sobre a doação à Mozilla Foundation. Se a sua pergunta e resposta não estão listadas aqui, por favor contacte-nos em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Quais são as formas que eu posso doar?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visite este link para fazer uma doação on-line segura agora por meio de cartão de crédito ou PayPal</a>. Para formas adicionais de doar -- como cheque, bitcoin ou transferência bancária -- visite nossa página <a href="https://donate.mozilla.org/ways-to-give">Formas de Doar</a>.
faq_item_2_header=Como a Mozilla garante que minhas informações pessoais estão protegidas?
faq_item_2_paragraph_a=Nos preocupamos com a privacidade dos nossos doadores e levamos a sério os nossos <a href="https://www.mozilla.org/privacy/principles/"> Princípios de Privacidade</a>. A Mozilla acredita que os indivíduos devem estar no controle de seus dados e mantém controles e práticas de segurança em várias camadas. Para saber mais, leia a <a href="https://www.mozilla.org/privacy/">Política de Privacidade Mozilla</a>.
faq_item_2_paragraph_b=Em certos casos, quando você doa a Mozilla através de terceiros como o <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou <a href="https://stripe.com/privacy/">Stripe</a>, saiba que estas organizações também coletam dados do usuário.
faq_item_3_header=Por que a Mozilla precisa do meu endereço para aceitar uma doação?
faq_item_3_paragraph=Entendemos que a sua privacidade é muito importante. Pedimos uma quantidade mínima de informação necessária para processar as doações de cartão de crédito, incluindo endereços de faturamento. Isso permite que o nosso processador de pagamento verifique a sua identidade, processe o seu pagamento e evite acusações fraudulentas para seu cartão de crédito. Podemos guardar suas informações confidenciais. - se você tiver dúvidas, consulte a nossa <a href="https://www.mozilla.org/privacy/">Política de privacidade</a>. Se preferir não preencher as suas informações no nosso formulário de doação online, pode <a href="https://donate.mozilla.org/ways-to-give">enviar um cheque</a> ou doar diretamente <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_4_header=Para onde posso enviar um cheque?
faq_item_4_paragraph_a=Por favor envie o seu cheque para:
faq_item_4_paragraph_f=Todos os cheques emitidos em dólares canadenses estarão sujeitos a uma taxa de processamento bancário de $5 (dólares) imposta à Mozilla por cada cheque processado pelo nosso banco para depósito.
faq_item_4_paragraph_g=Se você reside fora dos EUA e Canadá e deseja nos escrever um cheque em uma moeda diferente do diferente de dólares americanos - USD ou canadense - CAD, observe que o nosso banco nos cobra US$ 45 USD para processar cada cheque emitido em moeda diferente de dólares americanos ou canadenses.
faq_item_5_header=Posso doar bitcoin?
faq_item_5_paragraph=Sim! Para contribuir via bitcoin, visite <a href="https://donate.mozilla.org/give-bitcoin/">este link</a>. Para dúvidas sobre a doação de bitcoin, visite nossas <a href="https://wiki.mozilla.org/Donate_Bitcoin"> FAQ do Bitcoin</a>.
faq_item_6_header=Como posso desligar a solicitação de doação na página inicial do Firefox?
faq_item_6_paragraph_a=A campanha de angariação de fundos terminará em 31 de dezembro, mas você pode desativar a promoção de angariação de fundos clicando no “X” na página. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Clique aqui para instruções</a>.
faq_item_6_paragraph_b=Queremos proteger a privacidade e os dados que pertencem aos nossos doadores, o que significa que limitamos a quantidade de "rastreamento" de informações e dados que enviamos em todos os sistemas. Isso protege seus dados confidenciais, mas também significa que não podemos personalizar a página inicial do Firefox depois de doar.
faq_item_7_header=Como minha doação será usada?
faq_item_7_paragraph_a=Na Mozilla, fazer o bem faz parte do nosso código. Para saber como a sua doação é usada, clique <a href="https://www.mozilla.org/foundation/">aqui</a>.
faq_item_7_paragraph_b=Você pode encontrar mais detalhes sobre os gastos e administração da Mozilla <a href="https://www.mozilla.org/foundation/documents/">aqui</a>.
faq_item_8_header=Os produtos da Mozilla, como o Firefox, não geram receita?
faq_item_8_paragraph_a=O Firefox é mantido pela Mozilla Corporation, uma subsidiária integral da Mozilla Foundation. Enquanto o Firefox produz receita -- principalmente através de parcerias de pesquisas -- esse rendimento gerado é retornado em grande parte para a Mozilla Corporation. Os esforços de educação e alfabetização da Mozilla Foundation, que abrangem vários continentes e atingem milhões de pessoas, são apoiados através de doações filantrópicas.
faq_item_8_paragraph_b=Saiba mais sobre a distinção <a href="http://mzl.la/1wSPI66">aqui</a>.
faq_item_9_header=Quem doa para a Mozilla?
faq_item_9_paragraph=No ano passado, mais de 400.000 indivíduos doaram à Mozilla para proteger e melhorar a saúde da Internet. A Mozilla Foundation também recebe apoio sob a forma de subsídios de outras grandes fundações, como Knight, MacArthur e Ford.
faq_item_10_header=A minha doação me dá acesso a suporte técnico?
faq_item_10_paragraph=Qualquer pessoa pode acessar o suporte técnico para produtos da Mozilla, visitando o <a href="https://support.mozilla.org/questions">Fórum de suporte</a>. A Mozilla não fornece suporte técnico ou suporte técnico avançado em troca de doação.
faq_item_tax_header=A minha doação é dedutível de imposto?
faq_item_tax_paragraph_a=A Mozilla Foundation é uma corporação sem fins lucrativos da Califórnia isenta de imposto de renda federal dos Estados Unidos sob IRC 501(c)3, e as doações são dedutíveis para pessoas dos Estados Unidos (estrangeiros legais e cidadãos). O Tax ID da Mozilla Foundation é 20-0097189.
faq_item_tax_paragraph_b=Para os doadores fora dos Estados Unidos, por favor consulte com seu conselheiro fiscal sobre se sua doação é dedutível.
faq_item_tax_paragraph_c=No caso de alguns presentes substanciais, podemos ser obrigados a denunciar nomes e endereços ao IRS. A Mozilla é obrigada por lei a relatar essas informações para seus doadores substanciais e por dinheiro equivalente em espécie presentes, como ações e bitcoin, mais de US$5.000.
faq_item_11_header=Como faço para cancelar ou alterar a minha doação recorrente?
faq_item_11_paragraph=Se você usou o PayPal para configurar uma doação recorrente, você precisará <a href="https://www.paypal.com/">efetuar login na sua conta do PayPal</a> para fazer alterações ou cancelar. Se você fez uma doação mensal usando cartão de crédito, envie um e-mail para nossa equipe de suporte em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inclua o endereço de e-mail e o nome usado para fazer sua doação e tentaremos ajudá-lo no prazo de dois dias úteis.
faq_item_12_header=Posso doar em uma moeda diferente do dólar americano?
faq_item_12_paragraph=Sim. No nosso <a href="https://donate.mozilla.org/">formulário on-line</a>, use o menu suspenso no formulário para selecionar qualquer uma das doze moedas mais utilizadas. Somos capazes de aceitar cheques em moedas que não seja o dólar americano, mas eles são mais caros na hora de processar a doação.
faq_item_13_header=Você aceita doações de ações?
faq_item_13_paragraph=Geralmente, aceitamos doações de ações negociadas publicamente e consideraremos outras doações de ações caso a caso. Entre em contato conosco em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> para mais informações. Você deve consultar seu conselheiro fiscal sobre a medida em que você pode deduzir contribuições de caridade de propriedade, tais como ações e da documentação que você precisa, a fim de reivindicar uma dedução.
faq_item_14_header=Eu sou incapaz de doar dinheiro neste momento, há outras maneiras que eu posso ajudar a Mozilla?
faq_item_14_paragraph=Com certeza! Entendemos que nem todos podem apoiar financeiramente a nossa missão, mas existem muitas maneiras de ajudar a Mozilla e fazer parte da nossa comunidade. Na verdade, o sucesso de nossa missão depende da participação de pessoas como você. Encontre a melhor maneira de você se envolver com nossa comunidade <a href="https://www.mozilla.org/contribute/">aqui</a>.
faq_item_15_header=A quem posso enviar e-mail diretamente com perguntas sobre doação?
faq_item_15_paragraph=Se você tiver uma pergunta sobre a doação à Mozilla Foundation, entre em contato conosco em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Nós faremos nosso melhor para dar seguimento com você dentro de 72 horas. Se você precisar de suporte técnico para produtos como o Firefox, entre em contato com o <a href="https://support.mozilla.org/">Suporte Mozilla</a> para obter assistência.
