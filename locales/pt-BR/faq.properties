faq_item_4_header=Para onde posso enviar um cheque?
faq_item_4_header_check=Para onde posso enviar um cheque?

faq_item_4_paragraph_a=Por favor envie o seu cheque para:
faq_item_4_paragraph_a_thunderbird_row=Por favor, envie um cheque <strong>com uma observação escrita “Thunderbird”</strong>, e nominal (o beneficiário) para “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Se exigido pelo seu banco, adicione o número de telefone de destinatário (650) 903-0800.
faq_item_5_header=Posso doar bitcoin?
faq_item_5_paragraph=Sim! Para contribuir via bitcoin, visite <a href="https://donate.mozilla.org/give-bitcoin/">este link</a>. Para dúvidas sobre a doação de bitcoin, visite nossas <a href="https://wiki.mozilla.org/Donate_Bitcoin"> FAQ do Bitcoin</a>.
faq_item_5_paragraph_thunderbird=Nós não estamos aceitando bitcoin atualmente.
faq_item_6_header=Como posso desligar a solicitação de doação na página inicial do Firefox?
faq_item_6_header_thunderbird=Como posso desligar o apelo de doação na página inicial Thunderbird?

# Obsolete string, do not remove
faq_item_6_paragraph_a=A campanha de angariação de fundos terminará em 31 de dezembro, mas você pode desativar a promoção de angariação de fundos clicando no “X” na página. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Clique aqui para instruções</a>.
faq_item_6_paragraph_a_shorter=Você pode desligar as promoções de angariação de fundos na página inicial do Firefox, passando o mouse na promoção e clicando no “X” no canto superior direito da promoção.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Queremos proteger a privacidade e os dados que pertencem aos nossos doadores, o que significa que limitamos a quantidade de "rastreamento" de informações e dados que enviamos em todos os sistemas. Isso protege seus dados confidenciais, mas também significa que não podemos personalizar a página inicial do Firefox depois de doar.

faq_item_6_paragraph_a_thunderbird=O apelo para doação da página inicial atualmente não pode ser desligado. Se você quiser, você pode trocar a página inicial por outra. Para fazer isso, no Thunderbird vá em Opções | Geral
faq_item_7_header=Como minha doação será usada?

# Obsolete string, do not remove
faq_item_7_paragraph_a=Na Mozilla, fazer o bem faz parte do nosso código. Para saber como a sua doação é usada, clique <a href="https://www.mozilla.org/foundation/">aqui</a>.
faq_item_7_paragraph_a_mission=Na Mozilla, nossa missão é manter a Internet saudável, aberta e acessível para todos. Para saber mais como a sua doação é utilizada, clieque <a href="https://www.mozilla.org/foundation/">aqui</a>.

faq_item_7_paragraph_b=Você pode encontrar mais detalhes sobre os gastos e administração da Mozilla <a href="https://www.mozilla.org/foundation/documents/">aqui</a>.
faq_item_7_paragraph_a_thunderbird=Nós somos o principal cliente de e-mail e calendário multiplataforma de código aberto, gratuito para uso comercial e pessoal. Sua doação ajudará a garantir que isto continue assim e irá suportar o desenvolvimento futuro.
faq_item_8_header=Os produtos da Mozilla, como o Firefox, não geram receita?
faq_item_8_paragraph_a=O Firefox é mantido pela Corporação Mozilla, uma subsidiária integral da Fundação Mozilla. Enquanto o Firefox produz receita -- principalmente através de parcerias de pesquisas -- esse rendimento gerado é retornado em grande parte para a Mozilla Corporation. Os esforços de educação e alfabetização da Fundação Mozilla, que abrangem vários continentes e atingem milhões de pessoas, são apoiados através de doações filantrópicas.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Saiba mais sobre a distinção <a href="http://mzl.la/1wSPI66">aqui</a>.

faq_item_8_header_thunderbird=O Thunderbird não gera renda?
faq_item_8_paragraph_a_thunderbird=O Thunderbird é mantido pela Comunidade Thunderbird em cooperação com a Corporação Mozilla, uma subsidiária integral da Fundação Mozilla. O Thunderbird não obtém quase nenhuma receita de pesquisa e outras fontes não doadoras. O Thunderbird depende muito das generosas doações dos usuários e amigos do Thunderbird.
faq_item_9_header=Quem doa para a Mozilla?

# Obsolete string, do not remove
faq_item_9_paragraph=No ano passado, mais de 400,000 pessoas doaram à Mozilla para proteger e melhorar a saúde da Internet. A Fundação Mozilla também recebe apoio sob a forma de subsídios de outras grandes fundações, como Knight, MacArthur e Ford.
faq_item_9_paragraph_foundations=No ano passado, mais de 400,000 pessoas doaram à Mozilla para proteger e melhorar a saúde da Internet. A Fundação Mozilla também recebe apoio sob a forma de subsídios de outras grandes fundações como a Knight, MacArthur, Bill & Melinda Gates e Ford.

faq_item_9_header_thunderbird=Quem doa ao Thunderbird?
faq_item_9_paragraph_thunderbird=Qualquer um pode doar para o Thunderbird, empresas e pessoas, para proteger o produto agora e no futuro.
faq_item_10_header=A minha doação me dá acesso a suporte técnico?
faq_item_10_paragraph=Qualquer pessoa pode acessar o suporte técnico para produtos da Mozilla, visitando o <a href="https://support.mozilla.org/questions">Fórum de suporte</a>. A Mozilla não fornece suporte técnico ou suporte técnico avançado em troca de doação.
faq_item_10_paragraph_thunderbird=Qualquer um pode acessar o suporte técnico visitando o <a href="https://support.mozilla.org/products/thunderbird">fórum de suporte</a> do Thunderbird. O Thunderbird não fornece suporte técnico ou suporte técnico aprimorado em troca de doação.
faq_item_tax_header=A minha doação é dedutível de imposto?
faq_item_tax_paragraph_a_tax_id=O Tax ID da Fundação Mozilla é 20-0097189.
faq_item_tax_paragraph_b=Para os doadores fora dos Estados Unidos, por favor consulte com seu conselheiro fiscal sobre se sua doação é dedutível.
faq_item_tax_paragraph_c=No caso de alguns presentes substanciais, podemos ser obrigados a denunciar nomes e endereços ao IRS. A Mozilla é obrigada por lei a relatar essas informações para seus doadores substanciais e por dinheiro equivalente em espécie presentes, como ações e bitcoin, mais de US$5.000.
faq_item_11_header=Como faço para cancelar ou alterar a minha doação recorrente?
faq_item_11_paragraph=Se você usou o PayPal para configurar uma doação recorrente, você precisará <a href="https://www.paypal.com/">efetuar login na sua conta do PayPal</a> para fazer alterações ou cancelar. Se você fez uma doação mensal usando cartão de crédito, envie um e-mail para nossa equipe de suporte em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inclua o endereço de e-mail e o nome usado para fazer sua doação e tentaremos ajudá-lo no prazo de dois dias úteis.
faq_item_11_paragraph_thunderbird=Se você usou o PayPal para configurar uma doação recorrente, você precisará <a href="https://www.paypal.com/"> iniciar a sessão em sua conta do PayPal</a> para fazer alterações ou cancelar. Se você fez uma doação mensal usando cartão de crédito, por favor envie um e-mail para o time de suporte à doações da Mozilla em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inclua o endereço de e-mail e nome que você usou para fazer a sua doação e eles tentarão te ajudar dentro de dois dias úteis.
faq_item_12_header=Posso doar em uma moeda diferente do dólar americano?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Sim. Em nosso <a href="https://donate.mozilla.org/">formulário on-line</a>, use o menu suspenso para selecionar qualquer moeda dentre mais de duas dúzias.
faq_item_12_paragraph_currencies=Sim. Em nosso <a href="https://donate.mozilla.org/">formulário on-line</a>, use o menu suspenso para selecionar qualquer moeda dentre mais de duas dúzias.

faq_item_13_header=Você aceita doações de ações?
faq_item_13_paragraph=Geralmente, aceitamos doações de ações negociadas publicamente e consideraremos outras doações de ações caso a caso. Entre em contato conosco em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> para mais informações. Você deve consultar seu conselheiro fiscal sobre a medida em que você pode deduzir contribuições de caridade de propriedade, tais como ações e da documentação que você precisa, a fim de reivindicar uma dedução.
faq_item_14_header=Eu sou incapaz de doar dinheiro neste momento, há outras maneiras que eu posso ajudar a Mozilla?
faq_item_14_paragraph=Com certeza! Entendemos que nem todos podem apoiar financeiramente a nossa missão, mas existem muitas maneiras de ajudar a Mozilla e fazer parte da nossa comunidade. Na verdade, o sucesso de nossa missão depende da participação de pessoas como você. Encontre a melhor maneira de você se envolver com nossa comunidade <a href="https://www.mozilla.org/contribute/">aqui</a>.
faq_item_15_header=A quem posso enviar e-mail diretamente com perguntas sobre doação?
faq_item_15_paragraph=Se você tiver uma pergunta sobre a doação à Fundação Mozilla, entre em contato conosco em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Nós faremos nosso melhor para dar uma resposta em até 72 horas. Se você precisar de suporte técnico para produtos como o Firefox, entre em contato com o <a href="https://support.mozilla.org/">Suporte Mozilla</a> para obter assistência.
faq_item_15_paragraph_thunderbird=Se você tiver uma dúvida sobre como doar para o Thunderbird, por favor contate-nos através do e-mail <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Nós faremos o nosso melhor para acompanhá-lo assim que pudermos. Se você precisa de suporte técnico, por favor vá para <a href="https://support.mozilla.org/products/thunderbird">Suporte Thunderbird</a> para solicitar ajuda.

faq_item_16_header=Quando eu faço uma doação, por quanto tempo você retém meus dados?
faq_item_16_paragraph=De modo geral, somente o suficiente para fazer aquilo pelo qual nós coletamos. Por favor consulte a <a href="https://www.mozilla.org/privacy/">Política de Privacidade da Mozilla</a> para mais detalhes.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Você aceita débito em conta / transferência bancária via SEPA?
faq_item_17_paragraph=Agora nós aceitamos transferências bancárias via SEPA (para euros) e BACS (para libras esterlinas). Por favor <a href="https://donate.mozilla.org/ways-to-give#wire">clique aqui</a> para nossas informações bancárias.

faq_item_18_header=Posso doar especificamente para ajudar o projeto Thunderbird?
faq_item_18_paragraph=Sim! Por favor visite <a href="https://donate.mozilla.org/thunderbird/">este formulário de doação</a> para fazer uma contribuição especificamente para o Thunderbird.
