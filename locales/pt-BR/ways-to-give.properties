bitcoin_info=A Fundação Mozilla é uma corporação sem fins lucrativos situada na Califórnia isenta dos impostos federais dos Estados Unidos sob a IRC 501 (c)(3) e classificada como uma instituição pública de caridade sob IRC seção 170(b)(1)(A) e 509 (a)(1). As doações recebidas em Bitcoin pela Mozilla são consideradas contribuições para caridade sob lei federal de impostos dos E.U., para serem utilizadas em seu critério com propósitos de caridade. Como o IRS indicou que tratará o bitcoin como propriedade para fins de impostos dos E.U (veja o aviso do IRS 2014-21), as doações de bitcoin podem estar sujeitas a regras especiais quanto ao valor de sua dedução de caridade, a documentação que deve ser fornecida para Reivindicar uma dedução fiscal, ou outros assuntos.
