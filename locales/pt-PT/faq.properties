# faq page
faq_header=Perguntas Frequentes do Doador
faq_donate_link=faça o seu donativo
faq_intro=Abaixo estão as perguntas mais frequentes sobre donativos à Fundação Mozilla. Se a sua pergunta e resposta não estão listadas aqui, por favor contacte-nos em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_thunderbird=Abaixo estão as perguntas mais frequentes acerca de doar ao Thunderbird. Se a sua pergunta e resposta não estão listadas aqui, por favor contacte-nos em <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=De que formas posso fazer um donativo?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Visite esta ligação para fazer agora um donativo seguro online por cartão de crédito ou PayPal</a>. Para obter outras formas de doação - como cheque, bitcoin ou transferência bancária - visite nossa página <a href="https://donate.mozilla.org/ways-to-give">Formas de Doar</a>.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Visite esta ligação para fazer um donativo seguro agora via cartão de crédito ou PayPal</a>. Infelizmente donativos por transferência bancária <em>não</em> são possíveis neste momento. Esperamos disponibilizar esta opção num futuro próximo.
faq_item_2_header=Como é que a Mozilla garante que minhas informações pessoais estão protegidas?
faq_item_2_paragraph_a=Preocupamo-nos com a privacidade dos nossos doadores e tomamos a sério os nossos <a href="https://www.mozilla.org/privacy/principles/">Princípios de Privacidade</a>. A Mozilla acredita que os indivíduos devem estar no controle de seus dados e manter controles e práticas de segurança em várias camadas. Para saber mais, leia a <a href="https://www.mozilla.org/privacy/websites/">Política de Privacidade Mozilla</a>.
faq_item_2_paragraph_b=Em alguns casos, quando faz donativos para a Mozilla por terceiros, como o <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ou o <a href="https://stripe.com/privacy/">Stripe</a>, saiba que essas organizações também recolhem dados dos utilizadores.
faq_item_2_header_thunderbird=Quero doar por transferência bancária. Qual é o seu número IBAN?
faq_item_2_p_thunderbird_a=Infelizmente, transferências bancárias diretas de fora dos Estados Unidos são muito dispendiosas para nós. Entre outras taxas, existe uma taxa adicional de $15 por cada transferência bancária recebida, o que pode exceder o valor do donativo. Deste modo, não oferecemos a hipótese de transferências bancárias neste momento.
faq_item_2_p_thunderbird_b=Nós estamos cientes que para os Europeus, donativos via IBAN seriam muito convenientes e estamos a trabalhar para tornar isto possível.
faq_item_3_header=Porque precisam da minha morada para processar um donativo?
faq_item_3_paragraph=Entendemos que sua privacidade é muito importante. Pedimos uma quantidade mínima de informações necessárias para processar donativos de cartões de crédito, incluindo moradas de faturação. Isto permite que nosso processador de pagamentos verifique a sua identidade, processe seu pagamento e evite cobranças fraudulentas no seu cartão de crédito. Mantemos a sua informação confidencial - se tiver dúvidas, consulte nossa <a href="https://www.mozilla.org/privacy/websites/">Política de Privacidade</a>. Se preferir não preencher as suas informações no nosso formulário on-line de donativos, pode <a href="https://donate.mozilla.org/ways-to-give">enviar um cheque </a> ou doar diretamente <a href="https://donate.mozilla.org/paypal-donate"> via Paypal</a>.
faq_item_3_paragraph_thunderbird=Nós compreendemos que a sua privacidade é muito importante. Nós solicitamos a quantidade mínima de informação necessária para processar donativos por cartão de crédito, incluindo morada de cobrança. Isto permite que o nosso processador de pagamentos confirme a sua identidade, processe o seu pagamento e impeça cobranças fraudulentas no seu cartão de crédito. Nós mantemos a sua informação privada -- se tiver questões, por favor consulte a nossa <a href="https://www.mozilla.org/privacy/websites/">política de privacidade</a>. Se preferir não introduzir os seus dados no nosso formulário de donativos online, pode enviar-nos um cheque por correio.
faq_item_4_header=Para onde envio um cheque?
faq_item_4_paragraph_a=Por favor, envie o seu cheque para:
faq_item_4_paragraph_a_thunderbird=Por favor, envie um cheque <strong>com a linha da descrição/memo marcada "Thunderbird"</strong> e à ordem de "Mozilla Foundation"
faq_item_4_paragraph_f=Todos os cheques emitidos em dólares canadianos serão sujeitos a uma taxa de processamento de $5 imposta pela Mozilla para cada cheque processado pelo nosso banco para depósito.
faq_item_4_paragraph_f_thunderbird=Todos os cheques emitidos em dólares canadianos serão sujeitos a uma taxa de processamento bancário de $5 imposta ao Thunderbird por cada cheque processado pelo nosso banco para depósito.
faq_item_4_paragraph_g=Se residir fora dos Estados Unidos da América e Canadá e deseja enviar-nos um cheque numa moeda diferente do dólar americano (USD) e dólar canadiano (CAD), por favor observe que o nosso banco nos cobra US$45 (USD) para processar cada cheque emitido numa moeda diferente de dólares americanos ou canadianos.
faq_item_4_paragraph_h_thunderbird=Se for necessário para o seu banco, adicione o número de telefone do destinatário (650) 903-0800.
faq_item_5_header=Posso doar bitcoin?
faq_item_5_paragraph=Sim! Para contribuir via bitcoin, visite <a href="https://donate.mozilla.org/give-bitcoin/"> esta ligação</a>. Para dúvidas sobre donativos de bitcoins, visite nossas <a href="https://wiki.mozilla.org/Donate_Bitcoin">perguntas frequentes sobre o Bitcoin</a>.
faq_item_5_paragraph_thunderbird=Neste momento não aceitamos bitcoin.
faq_item_6_header=Como posso remover o pedido de donativo na página principal do Firefox?
faq_item_6_header_thunderbird=Como posso desativar o pedido de donativos da página inicial do Thunderbird?
faq_item_6_paragraph_a=A campanha de angariação de fundos irá terminar a 31 de dezembro, mas pode remover a promoção de angariação clicando no “X” na página. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Clique aqui para instruções</a>.
faq_item_6_paragraph_b=Queremos proteger a privacidade e dados que pertencem aos nossos doadores, o que significa que limitamos quantidade de informação de "monitorização" e dados enviados através dos sistemas. Isto protege os seus dados sensíveis, mas também significa que não podemos personalizar a página inicial do Firefox assim que tiver feito um donativo.
faq_item_6_paragraph_a_thunderbird=O pedido de donativos da página inicial não pode ser desativado neste momento. Se quiser, pode alterar a página inicial para outra coisa. Para fazer isto, no Thunderbird aceda a Opções | Geral
faq_item_7_header=Como vai ser utilizado o meu donativo?
faq_item_7_paragraph_a=Na Mozilla, fazer o bem é parte da nossa conduta. Para aprender como o seu donativo é utilizado, clique <a href="https://www.mozilla.org/foundation/">aqui</a>.
faq_item_7_paragraph_b=Pode encontrar <a href="https://www.mozilla.org/foundation/documents/">aqui</a> mais detalhes sobre as despesas e gestão da Mozilla.
faq_item_7_paragraph_a_thunderbird=Nós somos cliente de correio eletrónico e de calendário multi-plataforma líder, gratuita para utilização em contexto empresarial e pessoal. O seu donativo irá ajudar a garantir que assim se mantem e apoiar desenvolvimentos futuros.
faq_item_8_header=Os produtos da Mozilla, como o Firefox, têm rendimentos?
faq_item_8_paragraph_a=O Firefox é mantido pela Corporação Mozilla, uma subsidiária totalmente detida pela Fundação Mozilla. Apesar do Firefox produzir receita -- principalmente através de parcerias na área das pesquisas -- este rendimento ganho é largamente reinvestido novamente na Corporação. Os esforços de educação e advocacia da Fundação Mozilla, que se expandem por vários continentes e alcançam milhões de pessoas, são suportados por donativos filantrópicos.
faq_item_8_paragraph_b=Leia mais acerca da distinção <a href="http://mzl.la/1wSPI66">aqui</a>.
faq_item_8_header_thunderbird=O Thunderbird não tem rendimentos?
faq_item_8_paragraph_a_thunderbird=O Thunderbird é mantido pelo comunidade do Thunderbird, em cooperação com a Mozilla Corporation, um subsidiária totalmente detida pela Fundação Mozilla. O Thunderbird obtém muito pouca receita da pesquisa ou de outras que não sejam donativos. O Thunderbird baseia-se fortemente nos generosos donativos de utilizadores e amigos do Thunderbird.
faq_item_9_header=Quem faz donativos para a Mozilla?
faq_item_9_paragraph=No último ano, mais de 400,000 indivíduos doaram à Mozilla para proteger e melhorar a saúde da Internet. A Fundação Mozilla também recebe apoios sob a forma de subvenções de outras grandes fundações, como a Knight, MacArthur e Ford.
faq_item_9_header_thunderbird=Quem doa ao Thunderbird?
faq_item_9_paragraph_thunderbird=Toda a gente pode fazer donativos, empresas e pessoas, para o Thunderbird para proteger o produto agora e no futuro.
faq_item_10_header=O meu donativo dá-me acesso a suporte técnico?
faq_item_10_paragraph=Qualquer pessoa pode aceder a suporte técnico para os produtos Mozilla visitando o <a href="https://support.mozilla.org/questions">fórum de suporte</a>. A Mozilla não disponibiliza suporte técnico ou suporte técnico avançado em troca de donativos.
faq_item_10_paragraph_thunderbird=Todos podem aceder ao apoio técnico para o Thunderbird visitando o <a href="https://support.mozilla.org/products/thunderbird">fórum de apoio</a>. O Thunderbird não fornece apoio técnico ou apoio técnico avançado em troca de donativos.
faq_item_tax_header=O meu donativo é dedutível nos impostos?
faq_item_tax_paragraph_a_tax_id=O identificador fiscal da Fundação Mozilla é 20-0097189.
faq_item_tax_paragraph_b=Para doadores fora dos Estados Unidos, por favor, consulte com o seu consultor de impostos se o seu donativo é dedutível nos impostos.
faq_item_tax_paragraph_c=No caso de donativos substanciais, poderemos ser obrigados a reportar nomes e endereços ao IRS. A Mozilla está obrigada por lei a reportar esta informação para contribuintes de valores substanciais e para valores equivalentes em donativos, tais como ações e bitcoin, acima de $5,000.
faq_item_11_header=Como é que posso cancelar ou alterar o meu donativo recorrente?
faq_item_11_paragraph=Se você utilizou o PayPal para configurar um donativo recorrente, você terá que <a href="https://www.paypal.com/">iniciar sessão na sua conta PayPal</a> para efetuar alterações ou para cancelar. Se você efetuou um donativo mensal utilizando um cartão de crédito, por favor, envie um email para a nossa equipa de suporte para <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inclua o endereço de email e o nome que você utilizou para efetuar o seu donativo e nós iremos ajudá-lo dentre dois dias úteis.
faq_item_11_paragraph_thunderbird=Se utilizou o PayPal para definir um donativo recorrente, precisa de <a href="https://www.paypal.com/">iniciar sessão na sua conta PayPal</a> para fazer alterações ou para cancelar. Se tiver feito um donativo mensal utilizando o cartão de crédito, por favor envie um email para a equipa de apoio aos donativos da Mozilla através do email <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inclua o endereço de email e o nome que utilizou para fazer o seu donativo e tentaremos ajudá-lo em dois dias úteis.
faq_item_12_header=Posso fazer um donativo numa outra moeda que não os dólares americanos?
faq_item_12_paragraph_shorter=Sim. No nosso <a href="https://donate.mozilla.org/">formulário online</a>, utilize a lista pendente para selecionar qualquer uma das mais de duas dezenas de moedas.
faq_item_13_header=Vocês aceitam donativos de ações?
faq_item_13_paragraph=Nós geralmente aceitamos donativos de ações públicas e iremos considerar outros donativos de ações caso a caso. Por favor, contacte-nos em <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> para mais informações. Deve consultar o seu consultor fiscal para conhecer o limite até aos quais poderá obter deduções de donativos filantrópicos de propriedade tais como ações e a documentação que necessita para obter uma dedução.
faq_item_14_header=Não estou a conseguir doar dinheiro desta vez, existem outras formas de ajudar a Mozilla?
faq_item_14_paragraph=Com certeza! Nós compreendemos que nem toda a gente pode apoiar a nossa missão financeiramente, mas existem muitas outras formas de ajudar a Mozilla e participar na nossa comunidade. Aliás, o sucesso da nossa missão depende da participação de pessoas como você. Encontre a melhor forma de se envolver na nossa comunidade <a href="https://www.mozilla.org/contribute/">aqui</a>.
faq_item_15_header=A quem posso enviar um email diretamente com questões acerca dos donativos?
faq_item_15_paragraph=Se tem alguma questão acerca de donativos à Fundação Mozilla, por favor, contacte-nos para <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Nós faremos o nosso melhor para dar seguimento ao seu pedido dentro de 72 horas. Se necessita de suporte técnico para produtos tais como o Firefox, por favor, contacte o <a href="https://support.mozilla.org/">Suporte da Mozilla</a> para obter assistência.
faq_item_15_paragraph_thunderbird=Se tiver uma questão sobre donativos para o Thunderbird, por favor contacte-nos em <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Iremos fazer o nosso melhor para entrar em contacto consigo o mais rapidamente possível. Se precisar de apoio técnico, diriga-se ao <a href="https://support.mozilla.org/products/thunderbird">apoio do Thunderbird</a> para assistência.
