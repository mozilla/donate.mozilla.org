# privacy policy variants
privacy_policy_var_a=Nós preocupamo-nos com a privacidade e em ajudar a que possa fazer escolhas informadas. Queremos que compreenda que os detalhes de pagamento serão processado pela Stripe (para cartões de crédito/débito) ou o Paypal e um registo do seu donativo será armazenado pela Mozilla.
privacy_policy_var_b=Os seus detalhes de pagamento serão processados pela <a href="https://stripe.com/privacy/">Stripe</a> (para cartões de crédito/débito) ou o <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, e um registo do seu donativo será armazenado pela Mozilla.
privacy_policy_var_c=Ao fazer uma doação, sabe que os seus detalhes de pagamento serão processados pelo <a href="https://stripe.com/privacy/">Stripe</a> (para cartões de crédito/débito) ou pelo <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> de acordo com as suas políticas de privacidade, e um registo da sua doação irá ser guardado pela <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Os seus detalhes de pagamento irão ser processados por <a href="https://stripe.com/privacy/">Stripe</a> (para crédito/cartões de débito) ou <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, e um registo da sua doação será armazenado pela Mozilla. Doações mensais são cobradas todos os meses no mesmo dia que doar hoje, e irão continuar até cancelar. Para cancelar, envie-nos um email para <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

