# Thunderbird email
tb_subject_one_time=Îți mulțumim pentru donația făcută către Mozilla Thunderbird
tb_subject_monthly=Îți mulțumim pentru donația recurentă către Mozilla Thunderbird
tb_first_paragraph=Thunderbird este liderul clienților multiplatformă de email și calendar cu sursă deschisă. Prin donare, ai contribuit la dezvoltarea produsului și ai contribuit la asigurarea că Thunderbird rămâne liber și deschis. Fiecare donație contează. În numele nostru, al tuturor, îți mulțumim foarte mult pentru donația către Mozilla Thunderbird.
