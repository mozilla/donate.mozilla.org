tb_question_faq=Ai întrebări? Am răspuns la întrebările frecvente în <a href="https://donate.mozilla.org/thunderbird/faq/">întrebări frecvente adresate de donatori</a>.
tb_need_help=Dacă mai ai nevoie de ajutor, trimite-ne un e-mail la <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Primim multe e-mailuri, dar facem tot posibilul să răspundem în 48 de ore.
tb_footprints=Contribuțiile merg către Fundația Mozilla, o organizație constituită în temeiul secțiunii 501(c)(3) a codului fiscal S.U.A., pentru a susține Mozilla Thunderbird. Sumele sunt deductibile fiscal în S.U.A. în măsura maximă permisă de lege. Mozilla nu a furnizat bunuri sau servicii în schimbul acestei donații.
