tb_question_faq=Ai o întrebare? Am răspuns la întrebările frecvente în <a href="https://donate.mozilla.org/thunderbird/faq/">întrebări frecvente a donatorilor</a>.
tb_need_help=Dacă mai ai nevoie de ajutor, te rog trimite-ne un e-mail la <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Primim multe e-mailuri, dar facem tot posibilul să răspundem în 48 de ore.
tb_footprints=Contribuțiile merg către Mozilla Foundation, înregistrată sub secțiunea 501(c)(3) a codului fiscal SUA, pentru suportare Mozilla Thunderbird. Donațiile sunt deductibile fiscal în Statele Unite în limita legii. Mozilla nu a furnizat bunuri sau servicii în schimbul donației.
