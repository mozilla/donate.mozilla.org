we_are_global_community=Suntem o comunitate globală care lucrează pentru a menține internetul viu și accesibil.

# Thunderbird email
tb_subject_one_time=Mulțumim darului tău pentru Mozilla Thunderbird
tb_subject_monthly=Mulțumim donației tale recurente pentru Mozilla Thunderbird
tb_first_paragraph=Thunderbird este liderul clienților multiplatforme de email și calendar cu sursa deschisă. Prin donare, ai contribuit la dezvoltarea produsului, şi ai ajutat în a se asigura ca Thunderbird să rămâne liber şi deschis. Fiecare cadou este tot atât de important. În numele tuturor dintre noi, mulțumim foarte mult pentru donația ta pentru Mozilla Thunderbird.
tb_signature=- Echipa Thunderbird

