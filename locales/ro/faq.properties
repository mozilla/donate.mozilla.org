# faq page
faq_header=Întrebări frecvente despre donare
faq_donate_link=donează acum
faq_intro=Mai jos sunt întrebările adresate frecvent despre donarea la fundația Mozilla. Dacă întrebarea sau răspunsul tău nu se află aici, te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Care sunt cele mai bune moduri de a dona?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitează acest link pentru a face o donație online în siguranță chiar acum prin cardul de credit sau PayPal</a>. Pentru modalități suplimentare de donare -- precum cecul, bitcoin sau transfer bancar -- vizitează pagina noastră cu <a href="https://donate.mozilla.org/ways-to-give">moduri de a dona</a>.
faq_item_2_header=Cum se asigură Mozilla că datele mele personale sunt protejate?
faq_item_2_paragraph_a=Nouă ne pasă de confidențialitatea donatorilor și luăm în serios <a href="https://www.mozilla.org/privacy/principles/">principiile privind confidențialitatea</a>. Mozilla crede că oamenii ar trebui să aibă control asupra datelor personale și menține controale și practici de securitate multi-stratificate. Pentru a afla mai multe, citește <a href="https://www.mozilla.org/privacy/websites/">politica de confidențialitate Mozilla</a>.
faq_item_2_paragraph_b=În anumite cazuri, când donezi la Mozilla prin terți ca <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, aceste organizații colectează și ele date ale utilizatorilor.
faq_item_3_header=De ce aveți nevoie de adresa mea pentru a procesa o donație?
faq_item_3_paragraph=Înțelegem că dreptul tău la confidențialitate este foarte important. Solicităm un număr minim de informații necesare pentru a procesa donațiile prin cardurile de credit, inclusiv adresele de facturare. Aceasta permite procesorilor noștri de plăți să îți verifice identitatea, să îți proceseze plata și să împiedice folosirea frauduloasă a cardului tău. Îți păstrăm informațiile private  -- dacă ai intrebări, te rugăm să citești <a href="https://www.mozilla.org/privacy/websites/">politica de confidențialitate</a>. Dacă preferi să nu completezi informațiile tale în formularul nostru online de donații, poți <a href="https://donate.mozilla.org/ways-to-give">trimite un cec</a> sau dona în mod direct <a href="https://donate.mozilla.org/paypal-donate">prin Paypal</a>.
faq_item_4_header=Unde pot trimite un cec?
faq_item_4_paragraph_a=Te rugăm să trimiți un cec la:
faq_item_4_paragraph_f=Toate cecurile emise în dolari canadieni vor fi supuse unei taxe de procesare bancară de 5 USD impusă Mozillei pentru fiecare cec procesat de banca noastră pentru depozite.
faq_item_4_paragraph_g=Dacă locuiești în afara SUA și Canada și dorești să ne trimiți un cec într-o altă monedă decât USD sau CAD, te rugăm să notezi că banca noastră ne taxează 45 USD pentru a procesa fiecare cec emis într-o altă monedă decât dolari SUA sau canadieni.
faq_item_5_header=Pot să donez în bitcoin?
faq_item_5_paragraph=Da! Pentru a contribui în bitcoin, te rugăm să vizitezi <a href="https://donate.mozilla.org/give-bitcoin/">acest link</a>. Dacă ai întrebări despre donarea de bitcoin, te rugăm să vizitezi pagina cu <a href="https://wiki.mozilla.org/Donate_Bitcoin">întrebări frecvente despre Bitcoin</a>.
faq_item_6_header=Cum pot dezactiva cererea de donații de pe pagina de start Firefox?
faq_item_6_paragraph_a=Campania de strângere de fonduri se va termina pe 31 decembrie, dar poți dezactiva această promoție printr-un clic pe „X-ul” de pe pagină. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Clic aici pentru instrucțiuni</a>.
faq_item_6_paragraph_b=Vrem să protejăm confidențialitatea și datele care aparțin donatorilor noștri și de aceea noi limităm cantitatea de informație preluată prin mecanisme de urmărire și datele pe care le trimitem prin sistemele noastre. Aceasta protejează datele tale sensibile, dar și faptul că nu putem particulariza mai mult pagina de start Firefox după ce ai donat.
faq_item_7_header=Cum va fi folosită donația mea?
faq_item_7_paragraph_a=La Mozilla, binele este parte din codul nostru. Pentru a afla cum este folosită donația ta, clic <a href="https://www.mozilla.org/foundation/">aici</a>.
faq_item_7_paragraph_b=Poți găsi mai multe detalii despre cheltuielile și forma de conducere a Mozillei <a href="https://www.mozilla.org/foundation/documents/">aici</a>.
faq_item_8_header=Produsele Mozillei, ca Firefox, nu obțin venituri?
faq_item_8_paragraph_a=Firefox este menținut de către Mozilla Corporation, o subsidiară deținută în totalitate de Mozilla Foundation. Deși Firefox obține venituri -- în special prin intermediul partenerilor pe căutare online -- acesta este venit în mare parte reinvestit în Corporație. Eforturile Mozilla Foundation de educare și pledare în favoarea cauzelor publice pe mai multe continente și care ating milioane de oameni sunt susținute de donațiile filantropice.
faq_item_8_paragraph_b=Citește mai mult despre această distincție <a href="http://mzl.la/1wSPI66">aici</a>.
faq_item_9_header=Cine donează la Mozilla?
faq_item_9_paragraph=Anul trecut, mai mult de 400.000 de oameni au donat la Mozilla pentru a proteja și îmbunătăți sănătatea internetului. Fundația Mozilla mai primește sprijin sub formă de granturi din partea unor alte mari fundații, precum Knight, MacArthur sau Ford.
faq_item_10_header=Prin donația mea voi primi acces la suport tehnic?
faq_item_10_paragraph=Oricine poate accesa serviciile de suport tehnic pentru produsele Mozillei prin vizitarea <a href="https://support.mozilla.org/questions">forumului de suport</a>. Mozilla nu oferă suport tehnic sau suport tehnic suplimentar în schimbul donațiilor.
faq_item_tax_header=Este donația mea deductibilă fiscal?
faq_item_tax_paragraph_a=Mozilla Foundation este o corporație nonprofit din California scutită de la plata impozitului pe venit federal SUA sub secțiunea IRC 501(c)3 a codului fiscal SUA și donațiile sunt deductibile fiscal de către cetățeni și rezidenți legali SUA. Numărul de identificare fiscală al Mozilla Foundation este 20-0097189.
faq_item_tax_paragraph_b=Pentru donatori din afara SUA, te rugăm să consulți un specialist în taxe despre scutirile aplicabile donațiilor tale.
faq_item_tax_paragraph_c=În cazul unor donații substanțiale, noi putem fi obligați să raportăm nume și adrese IRS-ului. Mozilla este obligată de lege să raporteze aceste informații pentru donatori de sume sau daruri de valoare echivalentă (precum acțiuni sau bitcoin) cu o valoare de peste 5000 USD.
faq_item_11_header=Cum pot anula sau schimba donația mea recurentă?
faq_item_11_paragraph=Dacă folosești PayPal pentru a stabili o donație recurentă, va trebui să te <a href="https://www.paypal.com/">autentifici în contul de PayPal</a> pentru a face modificări sau pentru a anula aceste plăți. Dacă dorești să faci o plată recurentă prin card, te rugăm să trimiți un e-mail la echipa noastră de suport la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Include această adresă de e-mail și numele pentru a face donația ta și noi vom încerca să răspundem într-o perioadă de două zile lucrătoare.
faq_item_12_header=Pot dona într-o altă monedă decât dolari SUA?
faq_item_12_paragraph=Da. Pe <a href="https://donate.mozilla.org/">formularul nostru online</a> poți folosi meniul derulant sau selecta oricare din cele peste 12 monezi disponibile. Putem accepta și donații în alte monede decât USD, dar acestea sunt mai scumpe de procesat pentru noi.
faq_item_13_header=Acceptați donații și în acțiuni?
faq_item_13_paragraph=În general acceptăm donații în acțiuni tranzacționate public și vom considera aceste donații de la caz la caz. Te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> pentru mai multe informații. Ar trebui să te consulți cu un specialist în taxe pentru a afla modul în care poți deduce fiscal aceste contribuții caritabile și documentația necesară pentru obținerea acestora.
faq_item_14_header=Nu pot dona în acest moment, mai sunt alte moduri prin care pot ajuta Mozilla?
faq_item_14_paragraph=Absolut! Înțelegem că nu toată lumea ne poate susține misiunea financiar, dar sunt multe alte moduri prin care poți ajuta Mozilla și să fii parte a comunității noastre. De fapt, succesul misiunii noastre depinde de participarea oamenilor ca tine. Poți găsi cele mai bune moduri de a te implica în comunitatea noastră <a href="https://www.mozilla.org/contribute/">aici</a>.
faq_item_15_header=Cui pot trimite în mod direct e-mail cu întrebări cu privire la donații?
faq_item_15_paragraph=Dacă ai întrebări despre donarea la Fundația Mozilla, te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vom răspunde în maxim 72 de ore. Dacă ai nevoie de suport tehnic pentru produse ca Firefox, te rugăm să contactezi <a href="https://support.mozilla.org/">Mozilla Support</a> pentru asistență.
