faq_intro_shorter=Aveți mai jos cele mai frecvente întrebări despre donațiile către Fundația Mozilla.
faq_intro_shorter_thunderbird=Aveți mai jos cele mai frecvente întrebări despre donațiile către Thunderbird.

faq_item_1_header=Care sunt modalitățile prin care pot face o donație?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitează acest link pentru a face o donație online securizată chiar acum prin card de credit sau PayPal</a>. Pentru modalități suplimentare — cec, bitcoin sau transfer bancar — vizitează pagina <a href="https://donate.mozilla.org/ways-to-give">Modalități de donație</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Vizitează acest link pentru a face o donație online securizată chiar acum prin card de credit sau PayPal</a>.

faq_item_2_header=Cum asigură Mozilla protecția datelor mele personale?
faq_item_2_header_thunderbird=Vreau să donez prin virament bancar. Care este codul vostru IBAN?
faq_item_2_paragraph_a3=Când faci o donație către Fundația Mozilla, primim de la tine informații cu caracter personal, pe care le folosim pentru a confirma donația, ca să îți eliberăm chitanța în schimbul donației făcute și să corespondăm cu tine prin buletine de știri sau e-mail. Poți citi mai multe despre ce informații ajung la noi, scopurile în care le utilizăm și modul în care le gestionăm în <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate</a>.
faq_item_2_paragraph_b3=Lucrăm asiduu ca să îți protejăm informațiile. Credem în și practicăm controale și practici stratificate de securitate, inclusiv atât metode tehnice, cât și organizaționale. Avem acorduri încheiate cu părți terțe și am adoptat și alte măsuri de securitate pentru protecție împotriva pierderii, utilizării necorespunzătoare și/sau a modificării neautorizate a informațiilor controlate de noi sau de furnizorii noștri de servicii. Distribuitorii care primesc informațiile sunt obligați prin contract să manipuleze datele în moduri aprobate de Mozilla. Distribuitorii pe care îi folosim să îți trimitem mesaje prin e-mail sau alte materiale de marketing nu au permisiunea să îți folosească informațiile în scopuri proprii de marketing direct. În plus, nu au nici permisiunea să îți partajeze datele cu oricine altcineva în scopuri de marketing direct. În plus, vom păstra datele cu caracter personal numai pe perioada în care avem nevoie de ele ca să îți furnizăm servicii, să ne gestionăm activitățile comerciale sau așa cum se impune prin lege sau prin contract. Pentru mai multe informații, vezi <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate,</a> secțiunea intitulată <em>„Ce altceva mai trebuie să știi?”</em>
faq_item_2_paragraph_c3=Cu excepția celor divulgate în <a href="https://www.mozilla.org/privacy/">Politica noastră de confidențialitate</a>, nu partajăm date cu caracter personal dacă nu agreezi în mod expres că avem permisiunea ta să o facem. Găsești informații mai detaliate puse la dispoziție în Politica noastră de confidențialitate în secțiunea intitulată <em>„Când îți partajăm informațiile cu alții?”</em>
faq_item_2_paragraph_d3=În final, când faci o donație către Mozilla prin intermediul unei părți terțe, cum ar fi <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, și acele organizații îți colectează datele. Colectarea efectuată de ele și modul în care îți folosesc datele sunt guvernate de politicile lor de confidențialitate.

faq_item_3_header=De ce aveți nevoie de adresa mea pentru a procesa o donație?
faq_item_3_paragraph_update2= Înțelegem că viața ta privată este foarte importantă. Îți solicităm informații minime, care sunt necesare pentru prelucrarea donațiilor efectuate prin carduri de credit//debit, inclusiv adrese de facturare. Aceasta permite sistemului nostru de plăți să îți verifice identitatea, să îți prelucreze plățile și să prevină debitări frauduloase ale cardurilor. Îți păstrăm informațiile confidențiale — pentru întrebări, te rugăm să consulți <a href="https://www.mozilla.org/privacy/websites/">Politica noastră de confidențialitate</a>. Dacă preferi să nu completezi informațiile personale în formularul nostru de donații online, poți <a href="https://donate.mozilla.org/ways-to-give#check">să ne trimiți prin poștă un cec sau un ordin de plată</a>.
faq_item_3_paragraph_bitcoin=Înțelegem că viața ta privată este foarte importantă. Îți solicităm informații minime, care sunt necesare pentru prelucrarea donațiilor efectuate prin carduri de credit//debit, inclusiv adrese de facturare. Aceasta permite sistemului nostru de plăți să îți verifice identitatea, să îți prelucreze plățile și să prevină debitări frauduloase ale cardurilor. Îți păstrăm informațiile confidențiale — pentru întrebări, te rugăm să consulți <a href="https://www.mozilla.org/privacy/websites/">Politica noastră de confidențialitate</a>. Dacă preferi să nu completezi informațiile personale în formularul nostru de donații online, poți <a href="https://donate.mozilla.org/ways-to-give">să ne trimiți un cec prin poștă</a> sau poți dona direct <a href="https://donate.mozilla.org/paypal-donate">prin Paypal</a> sau <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Înțelegem că viața ta privată este foarte importantă. Îți solicităm informații minime, care sunt necesare pentru prelucrarea donațiilor efectuate prin carduri de credit//debit, inclusiv adrese de facturare. Aceasta permite sistemului nostru de plăți să îți verifice identitatea, să îți prelucreze plățile și să prevină debitări frauduloase ale cardurilor. Îți păstrăm informațiile confidențiale — pentru întrebări, te rugăm să consulți <a href="https://www.mozilla.org/privacy/websites/">Politica noastră de confidențialitate</a>. Dacă preferi să nu completezi informațiile personale în formularul nostru de donații online, poți să ne trimiți un cec prin poștă.

faq_item_4_header_check=Unde pot trimite un cec?
faq_item_4_paragraph_a=Te rugăm să trimiți cecul la:
faq_item_4_paragraph_a_thunderbird_row=Te rugăm să trimiți cecul <strong>însoțit de o notă separată cu mențiunea „Thunderbird”</strong>, de plată către (beneficiar) „Mozilla Foundation”.
faq_item_4_paragraph_h_thunderbird=Dacă banca o cere, poți adăuga numărul de telefon al beneficiarului (650) 903-0800.

faq_item_5_header=Pot să donez în bitcoin?
faq_item_5_paragraph=Da! Pentru a contribui în bitcoin, te rugăm să vizitezi <a href="https://donate.mozilla.org/give-bitcoin/">acest link</a>. Pentru întrebări despre donațiile în bitcoin, te rugăm să vizitezi pagina <a href="https://wiki.mozilla.org/Donate_Bitcoin">Întrebări frecvente despre Bitcoin</a>.
faq_item_5_paragraph_b=Din păcate nu putem accepta deocamdată donații în bitcoin. Căutăm soluții alternative pentru reactivarea acceptării lor.
faq_item_5_paragraph_thunderbird=Momentan nu acceptăm plăți prin bitcoin.

faq_item_6_header=Cum pot dezactiva cererea de donații de pe pagina de start din Firefox?
faq_item_6_header_thunderbird=Cum pot dezactiva apelul pentru donații de pe pagina de start din Thunderbird?
faq_item_6_paragraph_a_shorter=Poți dezactiva anunțurile privind strângerea de fonduri de pe pagina de start din Firefox prin plasarea mouse-ului peste anunț și apoi dând clic pe „X”-ul din colțul din dreapta sus.
faq_item_6_paragraph_a_thunderbird=Apelul pentru donații de pe pagina de start nu poate fi dezactivat momentan. Dacă dorești, poți schimba pagina de start intrând în meniul Opțiuni | General în Thunderbird.

faq_item_7_header=Cum va fi folosită donația mea?
faq_item_7_paragraph_a_mission=La Mozilla, avem misiunea de a păstra internetul sănătos, deschis și accesibil tuturor. Pentru a afla cum va fi utilizată donația, dă clic <a href="https://www.mozilla.org/foundation/">aici</a>.
faq_item_7_paragraph_b=Poți afla mai multe detalii despre cheltuielile și administrarea Mozilla <a href="https://www.mozilla.org/foundation/documents/">aici</a>.
faq_item_7_paragraph_a_thunderbird=Thunderbird este liderul clienților multiplatformă de email și calendar cu sursă deschisă, oferit gratuit pentru uz comercial și personal. Donația ta ne va ajuta să ne asigurăm că rămâne așa și va susține dezvoltările viitoare.

faq_item_8_header=Produsele Mozilla, cum e Firefox, nu generează venituri?
faq_item_8_paragraph_a=Firefox este întreținut de Corporația Mozilla, o subsidiară deținută în proprietate deplină de Fundația Mozilla. Deși Firefox produce venituri — în special prin parteneriatele cu motoarele de căutare — acestea sunt în mare parte reinvestite în Corporație. Eforturile de educare și pledare în favoarea cauzelor publice depuse de Fundația Mozilla pe mai multe continente și care ajung la milioane de oameni sunt susținute prin donațiile filantropice.
faq_item_8_header_thunderbird=Thunderbird nu generează venituri?
faq_item_8_paragraph_a_thunderbird=Thunderbird este întreținut de comunitatea Thunderbird în cooperare cu Corporația Mozilla, o subsidiară deținută în proprietate deplină de Fundația Mozilla. Thunderbird nu obține aproape deloc venituri din parteneriate de căutare online și nu are alte surse de venituri în afara donațiilor. Thunderbird se bazează foarte mult pe donații generoase de la utilizatorii și prietenii Thunderbird.

faq_item_9_header=Cine face donații către Mozilla?
faq_item_9_paragraph_foundations=Anul trecut, peste 400.000 de persoane au făcut donații către Mozilla pentru protejarea și îmbunătățirea sănătății internetul. Fundația Mozilla primește sprijin și sub formă de granturi din partea altor organizații majore care îi împărtășesc viziunea, precum fundațiile Knight, MacArthur, Bill & Melinda Gates și Ford.
faq_item_9_header_thunderbird=Cine face donații către Thunderbird?
faq_item_9_paragraph_thunderbird=Oricine poate face donații către Thunderbird (companii, persoane fizice) pentru a proteja produsul acum și pe viitor.

faq_item_10_header=Donația îmi va da acces la suport tehnic?
faq_item_10_paragraph=Oricine are acces la suport tehnic pentru produsele Mozilla intrând pe <a href="https://support.mozilla.org/questions">forumul de suport</a>. Mozilla nu oferă suport tehnic de bază sau avansat în schimbul donațiilor.
faq_item_10_paragraph_thunderbird=Oricine are acces la suport tehnic pentru Thunderbird intrând pe <a href="https://support.mozilla.org/products/thunderbird">forumul de suport</a>. Thunderbird nu oferă suport tehnic de bază sau avansat în schimbul donațiilor.

faq_item_tax_header=Donațiile sunt deductibile fiscal?
faq_item_tax_paragraph_a_tax_id=Codul de identificare fiscală al Fundației Mozilla este 20-0097189.
faq_item_tax_paragraph_b=Pentru donatorii din afara Statelor Unite - adresați-vă unui consultant fiscal pentru informații despre deductibilitatea fiscală a donațiilor.
faq_item_tax_paragraph_c=În cazul donațiilor substanțiale, este posibil să ni se impună să raportăm numele și adresele către Agenția de Administrare Fiscală a Statelor Unite (IRS). Prin lege, Mozilla are obligația să raporteze aceste informații în cazul donațiilor substanțiale în bani sau în natură (acțiuni și bitcoin) cu o valoare de peste 5.000 USD.

faq_item_11_header=Cum pot anula sau modifica o donație recurentă?
faq_item_11_paragraph=Dacă ai folosit PayPal ca să configurezi o donație recurentă, trebuie să <a href="https://www.paypal.com/">te autentifici în contul de PayPal</a> pentru modificări sau anulare. Dacă ai efectuat o donație lunară folosind cardul de credit, te rugăm să trimiți un e-mail către echipa noastră de suport la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Include adresa de e-mail și numele utilizate la efectuarea donației și vom încerca să te ajutăm în termen de două zile lucrătoare.
faq_item_11_paragraph_thunderbird=Dacă ai folosit PayPal ca să configurezi o donație recurentă, trebuie să <a href="https://www.paypal.com/">te autentifici în contul de PayPal</a> pentru modificări sau anulare. Dacă ai efectuat o donație lunară folosind cardul de credit, te rugăm să trimiți un e-mail către echipa noastră de suport pentru donații la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Include adresa de e-mail și numele utilizate la efectuarea donației și vor încerca să te ajute în termen de două zile lucrătoare.

faq_item_12_header=Pot face donații în alte monede decât în dolari americani?
faq_item_12_paragraph_currencies=Da. În <a href="https://donate.mozilla.org/">formularul nostru online</a>, folosește meniul derulant și selectează una dintre cele peste 36 de monede.

faq_item_13_header=Acceptați donații și în acțiuni?
faq_item_13_paragraph=În general acceptăm donații în acțiuni cotate la bursă și vom lua în considerație alte donații în acțiuni de la caz la caz. Te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> pentru mai multe informații. Trebuie să te adresezi unui consultant fiscal pentru a afla în ce măsură poți deduce donațiile în bunuri deținute în proprietate (cum sunt acțiunile) și care este documentația justificativă necesară.

faq_item_14_header=Nu pot dona în acest moment, mai sunt alte moduri prin care pot ajuta Mozilla?
faq_item_14_paragraph=Absolut! Înțelegem că nu toată lumea ne poate susține misiunea financiar, dar sunt multe alte moduri prin care poți ajuta Mozilla și să fii parte a comunității noastre. De fapt, succesul misiunii noastre depinde de participarea celor ca tine. Află care sunt cele mai bune moduri de a te implica în comunitatea noastră <a href="https://www.mozilla.org/contribute/">aici</a>.

faq_item_15_header=Cui aș putea trimite direct întrebări cu privire la donații?
faq_item_15_paragraph=Dacă ai întrebări despre donațiile către Fundația Mozilla, te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vom reveni cu un răspuns în termen de 72 de ore. Dacă ai nevoie de suport tehnic pentru produse ca Firefox, intră pe <a href="https://support.mozilla.org/">Suport Mozilla</a>.
faq_item_15_paragraph_thunderbird=Dacă ai întrebări despre donațiile către Thunderbird,  te rugăm să ne contactezi la <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Vom reveni cu un răspuns cât mai repede posibil. Dacă ai nevoie de suport tehnic, intră pe <a href="https://support.mozilla.org/products/thunderbird">Suport Thunderbird</a>.

faq_item_16_header=Când fac o donație, cât timp îmi veți păstra datele?
faq_item_16_paragraph=În general, doar cât este necesar. Pentru mai multe detalii, citește <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate Mozilla</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Acceptați debitarea directă / viramente bancare prin SEPA?
faq_item_17_paragraph=În prezent, acceptăm viramente cu debitare directă prin SEPA (pentru Euro) și prin BACS (pentru lire sterline). Dă clic <a href="https://donate.mozilla.org/ways-to-give#wire">aici</a> pentru datele noastre bancare.

faq_item_18_header=Pot dona în mod specific pentru a susține proiectul Thunderbird?
faq_item_18_paragraph=Da. Te rugăm să deschizi <a href="https://donate.mozilla.org/thunderbird/">acest formular de donații</a> pentru a face o donație direct către Thunderbird.

faq_item_19_header=De ce folosește Mozilla reCaptcha?
faq_item_19_paragraph_a=Organizațiile nonprofit sunt o țintă frecventă a fraudelor online cu carduri de credit. Folosirea reCaptcha este una dintre metodele pe care le folosim ca protecție împotriva atacurilor automatizate și pentru a-i împiedica pe cei care comit fraude cu informații furate să le testeze numerele în formularele noastre de donații. Confidențialitatea datelor tale este importantă pentru noi. <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate Mozilla</a> descrie modul în care gestionăm informațiile pe care Mozilla (adică noi) le colectează despre tine.
faq_item_19_paragraph_b=Folosirea de reCAPTCHA invizibile este guvernată de <a href="https://policies.google.com/privacy">Politica de confidențialitate Google</a> și <a href="https://www.google.com/policies/terms/">Termenii de utilizare</a> Google.
