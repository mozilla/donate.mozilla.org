# faq page
faq_header=Întrebări frecvente despre donare
faq_donate_link=donează acum

faq_intro_shorter=Mai jos sunt întrebări adresate frecvent despre donarea la Mozilla Foundation.
faq_intro_shorter_thunderbird=Mai jos sunt întrebările frecvente despre donarea la Thunderbird.

faq_item_1_header=Care sunt cele mai bune moduri de a dona?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitează acest link pentru a face o donație online în siguranță chiar acum prin cardul de credit sau PayPal</a>. Pentru modalități suplimentare de donare -- precum cecul, bitcoin sau transfer bancar -- vizitează pagina noastră cu <a href="https://donate.mozilla.org/ways-to-give">moduri de a dona</a>. 
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Vizitează acest link pentru a face o donație online sigură acum prin card sau PayPal</a>.

faq_item_2_header=Cum se asigură Mozilla că datele mele personale sunt protejate?
faq_item_2_header_thunderbird=Vreau să donez prin transfer bancar. Care este codul IBAN la care pot face asta?
faq_item_2_paragraph_a3=Când faci o donație către Fundația Mozilla, primim de la tine informații cu caracter personal, pe care le folosim pentru a confirma donația, ca să îți eliberăm chitanța în schimbul donației făcute și să corespondăm cu tine prin buletine de știri sau e-mail. Poți citi mai multe despre ce informații ajung la noi, scopurile în care le utilizăm și modul în care le gestionăm în <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate</a>.
faq_item_2_paragraph_b3=Lucrăm asiduu ca să îți protejăm informațiile. Credem în și practicăm controale și practici stratificate de securitate, inclusiv atât metode tehnice, cât și organizaționale. Avem acorduri încheiate cu părți terțe și am adoptat și alte măsuri de securitate pentru protecție împotriva pierderii, utilizării necorespunzătoare și/sau a modificării neautorizate a informațiilor controlate de noi sau de furnizorii noștri de servicii. Distribuitorii care primesc informațiile sunt obligați prin contract să manipuleze datele în moduri aprobate de Mozilla. Distribuitorii pe care îi folosim să îți trimitem mesaje prin e-mail sau alte materiale de marketing nu au permisiunea să îți folosească informațiile în scopuri proprii de marketing direct. În plus, nu au nici permisiunea să îți partajeze datele cu oricine altcineva în scopuri de marketing direct. În plus, vom păstra datele cu caracter personal numai pe perioada în care avem nevoie de ele ca să îți furnizăm servicii, să ne gestionăm activitățile comerciale sau așa cum se impune prin lege sau prin contract. Pentru mai multe informații, vezi <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate,</a> secțiunea intitulată <em>„Ce altceva mai trebuie să știi?”</em>
faq_item_2_paragraph_c3=Cu excepția celor divulgate în <a href="https://www.mozilla.org/privacy/">Politica noastră de confidențialitate</a>, nu partajăm date cu caracter personal dacă nu agreezi în mod expres că avem permisiunea ta să o facem. Găsești informații mai detaliate puse la dispoziție în Politica noastră de confidențialitate în secțiunea intitulată <em>„Când îți partajăm informațiile cu alții?”</em>
faq_item_2_paragraph_d3=În final, când faci o donație către Mozilla prin intermediul unei părți terțe, cum ar fi <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> sau <a href="https://stripe.com/privacy/">Stripe</a>, și acele organizații îți colectează datele. Colectarea efectuată de ele și modul în care îți folosesc datele sunt guvernate de politicile lor de confidențialitate.

faq_item_3_header=De ce aveți nevoie de adresa mea pentru a procesa o donație?
faq_item_3_paragraph_update2= Înțelegem că viața ta privată este foarte importantă. Îți solicităm informații minime, care sunt necesare pentru prelucrarea donațiilor efectuate prin carduri de credit//debit, inclusiv adrese de facturare. Aceasta permite sistemului nostru de plăți să îți verifice identitatea, să îți prelucreze plățile și să prevină debitări frauduloase ale cardurilor. Îți păstrăm informațiile confidențiale — pentru întrebări, te rugăm să consulți <a href="https://www.mozilla.org/privacy/websites/">Politica noastră de confidențialitate</a>. Dacă preferi să nu completezi informațiile personale în formularul nostru de donații online, poți <a href="https://donate.mozilla.org/ways-to-give#check">să ne trimiți prin poștă un cec sau un ordin de plată</a>.
faq_item_3_paragraph_bitcoin=Știm că viața privată este foarte importantă pentru tine. Noi cerem minimul de informații necesare pentru a procesa donațiile prin card, informații care includ adresa de facturare. Aceasta permite procesorului de plăți să verifice identitatea, să proceseze tranzacția și să prevină folosirea frauduloasă a cardului tău. Noi păstrăm aceste informații private. Dacă ai întrebări suplimentare, poți citi <a href="https://www.mozilla.org/privacy/websites/">Politica de confidențialitate</a>. Dacă nu dorești să ne furnizezi aceste informații prin formularul nostru online, ne mai poți <a href="https://donate.mozilla.org/ways-to-give">trimite un cec prin poștă</a> sau dona direct <a href="https://donate.mozilla.org/paypal-donate">prin Paypal</a> sau <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Confidențialitatea datelor tale este foarte importantă. Noi cerem minimul de date necesare pentru a procesa donațiile prin card, inclusiv adresa de facturare. Aceasta permite procesorului nostru de plăți să verifice identitatea ta, să proceseze plata și să prevină folosirea fraudulentă a cardului tău. Noi păstrăm aceste informații private — dacă ai întrebări, poți citi <a href="https://www.mozilla.org/privacy/websites/">Politica noastră privind confidențialitatea</a>. Dacă nu dorești să completezi aceste informații prin formularul nostru online, ne mai poți trimite un cec prin poștă.

faq_item_4_header_check=Unde pot trimite un cec prin poștă?
faq_item_4_paragraph_a=Te rugăm să trimiți un cec la:
faq_item_4_paragraph_a_thunderbird_row=Te rugăm să trimiți un cec la „Mozilla Foundation” <strong>cu mențiunea „Thunderbird”</strong> cu beneficiar „Mozilla Foundation”.
faq_item_4_paragraph_h_thunderbird=Dacă este solicitat de bancă poți adăuga numărul de telefon al destinatarului (650) 903-0800.

faq_item_5_header=Pot să donez în bitcoin?
faq_item_5_paragraph=Da! Pentru a contribui în bitcoin, te rugăm să vizitezi <a href="https://donate.mozilla.org/give-bitcoin/">acest link</a>. Dacă ai întrebări despre donarea de bitcoin, te rugăm să vizitezi pagina cu <a href="https://wiki.mozilla.org/Donate_Bitcoin">întrebări frecvente despre Bitcoin</a>.
faq_item_5_paragraph_b=În acest moment nu putem accepta donații în bitcoin. Căutăm noi soluții pentru reactivarea acestui mod de a dona.
faq_item_5_paragraph_thunderbird=Momentan nu acceptăm plata prin bitcoin.

faq_item_6_header=Cum pot dezactiva cererea de donații de pe pagina de start Firefox?
faq_item_6_header_thunderbird=Cum pot dezactiva apelul pentru donații de pe pagina de start Thunderbird?
faq_item_6_paragraph_a_shorter=Poți dezactiva anunțurile privind strângerea de fonduri de pe pagina Firefox folosind meniul de promoții și un clic pe „X”-ul din dreapta sus a promoției.
faq_item_6_paragraph_a_thunderbird=Apelul de a dona nu poate fi dezactivat momentan. Dacă dorești poți schimba pagina de start în altceva. Pentru a face asta poți folosi meniul Opțiuni | General

faq_item_7_header=Cum va fi folosită donația mea?
faq_item_7_paragraph_a_mission=Misiunea Mozillei este să păstreze internetul sănătos, deschis și accesibil tuturor. Clic <a href="https://www.mozilla.org/foundation/">aici</a> pentru a afla cum sunt folosite donațiile tale.
faq_item_7_paragraph_b=Poți găsi mai multe detalii despre cheltuielile și forma de conducere a Mozillei <a href="https://www.mozilla.org/foundation/documents/">aici</a>.
faq_item_7_paragraph_a_thunderbird=Suntem lideri în dezvoltarea acestui client de e-mail și calendar multi-platformă, liber pentru uz comercial sau personal. Donația ta va asigura aceste condiții și va susține dezvoltarea pe viitor.

faq_item_8_header=Produsele Mozillei, ca Firefox, nu obțin venituri?
faq_item_8_paragraph_a=Firefox este menținut de către Mozilla Corporation, o subsidiară deținută în totalitate de Mozilla Foundation. Deși Firefox obține venituri -- în special prin intermediul partenerilor pe căutare online -- acesta este venit în mare parte reinvestit în Corporație. Eforturile Mozilla Foundation de educare și pledare în favoarea cauzelor publice pe mai multe continente și care ating milioane de oameni sunt susținute de donațiile filantropice.
faq_item_8_header_thunderbird=Thunderbird nu obține venituri?
faq_item_8_paragraph_a_thunderbird=Thunderbird este menținut de comunitatea Thunderbird în cooperare cu Mozilla Corporation, o subsidiară deținută complet a Mozilla Foundation. Thunderbird nu obține venituri din parteneriate de căutare online și nu are alte surse de venit în afara donațiilor. Thunderbird se bazează pe donațiile generoase ale utilizatorilor și prietenilor Thunderbird.

faq_item_9_header=Cine donează la Mozilla?
faq_item_9_paragraph_foundations=Anul trecut peste 400 de mii de oameni au donat la Mozilla pentru a proteja și îmbunătăți sănătatea internetul. Mozilla Foundation mai primește sprijin sub formă de granturi din partea altor organizații care gândesc la fel, precum fundațiile Knight, MacArthur, Bill & Melinda Gates și Ford.
faq_item_9_header_thunderbird=Cine donează la Thunderbird?
faq_item_9_paragraph_thunderbird=Oricine poate dona la Thunderbird (companii, oameni obișnuiți) pentru a proteja produsul acum și pe viitor.

faq_item_10_header=Prin donația mea voi primi acces la suport tehnic?
faq_item_10_paragraph=Oricine poate accesa serviciile de suport tehnic pentru produsele Mozillei prin vizitarea <a href="https://support.mozilla.org/questions">forumului de suport</a>. Mozilla nu oferă suport tehnic sau suport tehnic suplimentar în schimbul donațiilor.
faq_item_10_paragraph_thunderbird=Pentru suport tehnic puteți vizita <a href="https://support.mozilla.org/products/thunderbird">forumul de suport</a>. Thunderbird nu oferă suport tehnic direct în schimbul donațiilor.

faq_item_tax_header=Este donația mea deductibilă fiscal?
faq_item_tax_paragraph_a_tax_id=Numărul de înregistrare fiscală al Mozilla Foundation este 20-0097189.
faq_item_tax_paragraph_b=Pentru donatori din afara SUA, te rugăm să consulți un specialist în taxe despre scutirile aplicabile donațiilor tale.
faq_item_tax_paragraph_c=În cazul unor donații substanțiale, noi putem fi obligați să raportăm nume și adrese IRS-ului. Mozilla este obligată de lege să raporteze aceste informații pentru donatori de sume sau daruri de valoare echivalentă (precum acțiuni sau bitcoin) cu o valoare de peste 5000 USD.

faq_item_11_header=Cum pot anula sau schimba donația mea recurentă?
faq_item_11_paragraph=Dacă folosești PayPal pentru a stabili o donație recurentă, va trebui să te <a href="https://www.paypal.com/">autentifici în contul de PayPal</a> pentru a face modificări sau pentru a anula aceste plăți. Dacă dorești să faci o plată recurentă prin card, te rugăm să trimiți un e-mail la echipa noastră de suport la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Include această adresă de e-mail și numele pentru a face donația ta și noi vom încerca să răspundem într-o perioadă de două zile lucrătoare.
faq_item_11_paragraph_thunderbird=Dacă ai folosit PayPal pentru donații recurente va trebui să <a href="https://www.paypal.com/">te autentifici în contul Paypal</a> pentru a modifica condițiile sau pentru a întrerupe donațiile. Dacă ai realizat o donație lunară prin card, te rugăm să trimiți un e-mail echipei de suport donații Mozilla <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Te rugăm să incluzi adresa și numele pentru a procesa solicitarea ta în două zile lucrătoare.

faq_item_12_header=Pot dona într-o altă monedă decât dolari SUA?
faq_item_12_paragraph_currencies=Da. Pe <a href="https://donate.mozilla.org/">formularul nostru online</a>, folosește meniul derulant pentru a selecta una din peste 12 monezi.

faq_item_13_header=Acceptați donații și în acțiuni?
faq_item_13_paragraph=În general acceptăm donații în acțiuni tranzacționate public și vom considera aceste donații de la caz la caz. Te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> pentru mai multe informații. Ar trebui să te consulți cu un specialist în taxe pentru a afla modul în care poți deduce fiscal aceste contribuții caritabile și documentația necesară pentru obținerea acestora.

faq_item_14_header=Nu pot dona în acest moment, mai sunt alte moduri prin care pot ajuta Mozilla?
faq_item_14_paragraph=Absolut! Înțelegem că nu toată lumea ne poate susține misiunea financiar, dar sunt multe alte moduri prin care poți ajuta Mozilla și să fii parte a comunității noastre. De fapt, succesul misiunii noastre depinde de participarea oamenilor ca tine. Poți găsi cele mai bune moduri de a te implica în comunitatea noastră <a href="https://www.mozilla.org/contribute/">aici</a>.

faq_item_15_header=Cui pot trimite în mod direct e-mail cu întrebări cu privire la donații?
faq_item_15_paragraph=Dacă ai întrebări despre donarea la Fundația Mozilla, te rugăm să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vom răspunde în maxim 72 de ore. Dacă ai nevoie de suport tehnic pentru produse ca Firefox, te rugăm să contactezi <a href="https://support.mozilla.org/">Mozilla Support</a> pentru asistență.
faq_item_15_paragraph_thunderbird=Dacă ai o întrebare despre donarea la Thunderbird ne poți contacta la <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Ne vom asigura să-ți răspundem cât mai rapid posibil.Dacă ai nevoie de suport tehnic poți vizita <a href="https://support.mozilla.org/products/thunderbird">Forumul de suport Thunderbird</a> pentru asistență.

faq_item_16_header=Când fac o donație, pentru cât timp îmi veți reține datele?
faq_item_16_paragraph=În general, doar perioada necesară. Pentru detalii puteți vizita pagina <a href="https://www.mozilla.org/privacy/">Politicii privind confidențialitate Mozilla</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Acceptați plăți prin direct debit sau transfer bancar SEPA?
faq_item_17_paragraph=Acum suportăm plăți directe prin SEPA (pentru Euro) sau BACS (pentru lire sterline). Clic <a href="https://donate.mozilla.org/ways-to-give#wire">aici</a> pentru informațiile noastre bancare.

faq_item_18_header=Pot dona în special pentru a susține proiectul Thunderbird?
faq_item_18_paragraph=Da. Vizitează <a href="https://donate.mozilla.org/thunderbird/">acest formular de donații</a> pentru a face o donație doar pentru Thunderbird.

faq_item_19_header=De ce folosește Mozilla reCaptcha?
faq_item_19_paragraph_a=Organizațiile nonprofit sunt o țintă frecventă pentru frauda cu carduri online. Folosirea reCaptcha ne protejează de abuzurile automatizate și previn testarea informațiilor furate prin intermediul formularelor noastre online. Noi ținem la confidențialitatea ta. <a href="https://www.mozilla.org/privacy/">Politica de confidențialitate Mozilla</a> descrie modul în care Mozilla (adică noi) gestionează aceste informații.
faq_item_19_paragraph_b=Folosirea reCAPTCHA invizibilă se face conform cu <a href="https://policies.google.com/privacy">politica de confidențialitate</a> și  <a href="https://www.google.com/policies/terms/">termenii de folosire</a> ale Google.
