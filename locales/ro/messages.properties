problems_donating=Sunt probleme cu donația? <a href="https://donate.mozilla.org/faq">Vizitează întrebările frecvente</a> pentru a găsi răspunsuri la întrebările cele mai frecvente. Ai în continuare probleme? <a href="mailto:donate@mozilla.org">Trimite-ne un e-mail</a>.
problems_donating_thunderbird=Sunt probleme cu donația? <a href="https://wiki.mozilla.org/Thunderbird/Donate" target="_blank">Vizitează întrebările frecvente</a> pentru răspunsuri la întrebările adresate frecvent. Mai sunt alte probleme? <a href="mailto:thunderbird-donate@mozilla.org">Trimite-ne un e-mail</a>.
donation_notice=Contribuțiile merg la Mozilla Foundation, o organizație SUA sub secțiunea 501(c)(3) a Codului Fiscal SUA și sunt la dispoziția organizației pentru scopurile sale caritabile. Ele sunt deductibile fiscal în SUA în limita maximă permisă de lege.
