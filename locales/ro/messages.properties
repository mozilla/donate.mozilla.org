problems_donating=Sunt probleme cu donația? <a href="https://donate.mozilla.org/faq">Vizitează întrebările frecvente</a> pentru a găsi răspunsuri la întrebările cele mai frecvente. Ai în continuare probleme? <a href="mailto:donate@mozilla.org">>Trimite-ne un e-mail</a>.
problems_donating_thunderbird2=Probleme la efectuarea unei donații? <a href="https://donate.mozilla.org/thunderbird/faq">Vizitează întrebările adresate frecvent</a> pentru răspunsuri. Ai în continuare probleme? <a href="mailto:thunderbird-donate@mozilla.org">Trimite-ne un mesaj pe e-mail</a>.
donation_notice_2=Contribuțiile merg către Mozilla Foundation, o organizație constituită în temeiul secțiunii 501(c)(3) a codului fiscal S.U.A., cu sediul în Mountain View, California, de utilizat la libera sa alegere în scopuri caritabile. Sumele sunt deductibile fiscal în S.U.A. în măsura maximă permisă de lege.

donation_tax_notice_thunderbird=Contribuțiile merg către Mozilla Foundation, o organizație constituită în temeiul secțiunii 501(c)(3) a codului fiscal S.U.A., cu sediul în Mountain View, California, pentru a susține Thunderbird. Mozilla își rezervă dreptul să dea altă utilizare fondurilor dacă determină că Thunderbird nu mai contribuie la avansul misiunii Mozilla. Sumele sunt deductibile fiscal în S.U.A. în măsura maximă permisă de lege.

