# privacy policy variants
privacy_policy_var_a=Nouă ne pasă de confidențialitate și dorim să te ajutăm să faci alegeri informate. Te informăm că detaliile de plată vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, iar Mozilla va reține faptul că ai donat.
privacy_policy_var_b=Detaliile de plată vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> și Mozilla va reține faptul că ai făcut o donație.
privacy_policy_var_c=Prin donația ta, ești de acord ca detaliile de plată să fie procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit și debit) sau de <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, conform politicilor lor de confidențialitate, și că o înregistrare a donației tale va fi stocată de către <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

