# privacy policy
privacy_policy_var_b=Detaliile de plată vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> și Mozilla va reține faptul că ai făcut o donație.
privacy_policy_var_b_monthly=Detaliile tale de plată vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau de <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> și Mozilla va păstra o înregistrare a donației. Donațiile lunare recurente sunt operate în fiecare lună în ziua în care donezi și vor continua până când le anulezi. Pentru a anula, trimite-ne un e-mail la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=Putem restitui sume până la un an după prelucrarea unei donații.

