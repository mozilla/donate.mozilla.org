# Donate Bitcoin page
help_protect_the_web=Ajută protejarea webului deschis.
donate_butcoins=Donează bitcoin
donation_notice_bitcoin=Mozilla Foundation este o corporație nonprofit din California, scutită de impozit federal pe venit în temeiul secțiunii 501(c)(3) IRC (Codul Fiscal privind Veniturile Interne din S.U.A.) și este o organizație caritabilă publică clasificată sub secțiunile 170(b)(1)(A) și 509(a)(1) IRC. Donațiile primite de Mozilla în bitcoin sunt considerate contribuții caritabile în temeiul legislației fiscale federale S.U.A., de utilizat la libera sa alegere în scopuri caritabile. Pentru orice întrebări, intră pe <a href="https://donate.mozilla.org/faq">Întrebări adresate frecvent</a> sau contactează-ne la adresa <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Din păcate nu putem accepta deocamdată donații în bitcoin. Căutăm soluții alternative pentru reactivarea acceptării lor. Dacă ai întrebări, intră pe pagina noastră de <a href="https://donate.mozilla.org/faq">întrebări adresate frecvent</a> sau ne poți contacta la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

