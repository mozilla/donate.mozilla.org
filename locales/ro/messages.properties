# privacy policy
privacy_policy_var_b=Detaliile plății vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> și Mozilla va păstra în evidențele sale o înregistrare cu donația efectuată.
privacy_policy_var_b_monthly=Detaliile plății vor fi procesate de <a href="https://stripe.com/privacy/">Stripe</a> (pentru carduri de credit/debit) sau de <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> și Mozilla va păstra în evidențele sale o înregistrare cu donația efectuată. Donațiile lunare sunt debitate în aceeași zi din lună cu cea a primei plăți și vor continua până când le anulezi. Pentru anulare, trimite-ne un e-mail la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=Putem restitui sume până la un an după prelucrarea unei donații.

