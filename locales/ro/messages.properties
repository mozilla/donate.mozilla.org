problems_donating=Sunt probleme cu donația? <a href="https://donate.mozilla.org/faq">Vizitează întrebările frecvente</a> pentru a găsi răspunsuri la întrebările cele mai frecvente. Ai în continuare probleme? <a href="mailto:donate@mozilla.org">Trimite-ne un e-mail</a>.
problems_donating_thunderbird2=Nu ai reușit să donezi? <a href="https://donate.mozilla.org/thunderbird/faq">Vizitează pagina cu întrebări frecvente</a> pentru răspunsuri. Dacă tot întâmpini dificultăți, <a href="mailto:thunderbird-donate@mozilla.org">trimite-ne un e-mail</a>.
donation_notice_2=Contribuțiile merg către Mozilla Foundation, organizație cu sediul în Mountain View, California, înregistrată sub secțiunea 503(c)(3) a codului fiscal SUA, pentru scopurile caritabile ale organizației și la discreția acesteia. Donațiile sunt deductibile fiscal în Statele Unite în limita legii.

donation_tax_notice_thunderbird=Contribuțiile merg către Fundația Mozilla, o organizație constituită în temeiul secțiunii 501(c)(3) a codului fiscal S.U.A., cu sediul în Mountain View, California, pentru a susține Thunderbird. Mozilla își rezervă dreptul să dea altă utilizare fondurilor dacă determină că Thunderbird nu mai contribuie la avansul misiunii Mozilla. Sumele sunt deductibile fiscal în S.U.A. în măsura maximă permisă de lege.

