donation_notice_bitcoin=Mozilla Foundation este o corporație nonprofit din California scutită de la plata impozitului de venit federal conform secțiunii 501(c)(3) a Codului Fiscal SUA (IRC) și este o organizație caritabilă publică clasificată sub secțiunile 170(b)(1)(A) și 509(a)(1) ale Codului Fiscal SUA (IRC). Donațiile primite în bitcoin sunt considerate contribuții caritabile de către legea federală SUA și pot fi folosite în scopurile sale caritabile. Dacă ai întrebări, poți citi documentul <a href="https://donate.mozilla.org/faq">Întrebări adresate frecvent</a> sau să ne contactezi la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
