# About page
additional_info_internet_health_bold=<b>Suntem mândri că suntem nonprofit</b>, necorporatiști și necompromiși. Mii de persoane ca tine ne ajută să apărăm un internet sănătos pentru toți. Ne bazăm pe donații ca să ne îndeplinim misiunea de a păstra webul deschis și liber. Ne faci o donație azi?
additional_info_thunderbird=Deschidem clientul de e-mail și calendar cu sursă deschisă și multiplatformă în mod gratuit pentru utilizarea în companii și pentru uz personal. Prin donație contribui la menținerea acestor condiții și la continuarea dezvoltării. Dorești să donezi azi?
additional_info_thunderbird_2=Deși Thunderbird este acum un proiect independent, separat de Mozilla, Mozilla a fost de acord să colecteze donații în numele nostru.
