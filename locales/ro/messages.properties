# About page
additional_info=Suntem mândri ca suntem nonprofit, necorporatiști și fără compromisuri. Mii de oameni ca tine ne ajută să susținem cauza dreaptă a unui web deschis pentru toți. Noi depindem de donații pentru a ne desfășura misiunea de a menține webul deschis și liber. Dorești să donezi azi?
additional_info_thunderbird=Deschidem clientul de e-mail și calendar cu sursă deschisă și multiplatformă în mod gratuit pentru utilizarea în companii și pentru uz personal. Prin donație contribui la menținerea acestor condiții și la continuarea dezvoltării. Dorești să donezi azi?

