bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation este o corporație nonprofit din California scutită de la plata impozitului pe venit la nivel federal SUA aflată sub secțiunea IRC 501(c)(3) a codului fiscal SUA ca o fundație caritabilă și sub secțiunile IRC 170(b)(1)(A) și 509(a)(1). Donațiile în bitcoin sunt considerate donații caritabile de către legile federale de impozitare și pot fi folosite la discreție de către Mozilla pentru scopurile sale caritabile. Deoarece IRS (Internal Revenue Servie) a indicat că va trata bitcoin ca proprietate în scopuri de impozitare în cadrul SUA (vezi Nota IRS 2014-21), donațiile în bitcoin pot fi supuse unor reguli speciale privind dimensiunea deducerilor accesibile în urma donațiilor caritabile, privind documentația necesară pentru acestea sau pentru alte lucruri.
bitcoin_more_info=Află mai multe despre donațiile în bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">aici</a>. Pentru a dona bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">vizitează acest link.</a>
