mail_check_heading=Cec (prin serviciu poștal)
mail_check_body=Poți scrie un cec plătibil către „Mozilla Foundation, Inc.” Te rugăm să nu trimiți numerar prin poștă. Puteți trimite cecul la:
canadian_check_cost_info=Toate cecurile în dolari canadieni vor fi supuse unor taxe de procesare de 5$ impusă Mozillei pentru fiecare cec procesat de banca noastră pentru depozite.
foreign_check_cost_info=Dacă locuiești în afara SUA sau a Canadei și dorești să ne scrii un cec într-o altă monedă decât USD sau CAD, te rugăm să ții cont de faptul că banca noastră ne supune unei taxe de procesare de 45$ USD pentru a procesa fiecare cec emis într-o altă monedă decât dolari SUA sau canadieni.
currencies=Monezi
select_donation_currency=Selectează moneda în care să faci o donație sigură online:
bank_transfer=Transfer bancar
wire_transfer_cost_info=Toate donațiile prin transfer bancar sunt supuse unei taxe de 15 USD impusă de banca Mozillei. Te rugăm să notezi acest fapt atunci când faci o donație prin transfer bancar.
bank_transfer_info=Pentru mai multe informații despre cum să faci un transfer bancar către Mozilla, te rugăm să ne scrii pe e-mail la <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation este o corporație nonprofit din California scutită de la plata impozitului pe venit la nivel federal SUA aflată sub secțiunea IRC 501(c)(3) a codului fiscal SUA ca o fundație caritabilă și sub secțiunile IRC 170(b)(1)(A) și 509(a)(1). Donațiile în bitcoin sunt considerate donații caritabile de către legile federale de impozitare și pot fi folosite la discreție de către Mozilla pentru scopurile sale caritabile. Deoarece IRS (Internal Revenue Servie) a indicat că va trata bitcoin ca proprietate în scopuri de impozitare în cadrul SUA (vezi Nota IRS 2014-21), donațiile în bitcoin pot fi supuse unor reguli speciale privind dimensiunea deducerilor accesibile în urma donațiilor caritabile, privind documentația necesară pentru acestea sau pentru alte lucruri. 
bitcoin_more_info=Află mai multe despre donațiile în bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">aici</a>. Pentru a dona bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">vizitează acest link.</a>
