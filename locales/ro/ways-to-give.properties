bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation este o corporație nonprofit din California, scutită de la impozitarea federală a veniturilor din Statele Unite în conformitate cu secțiunea 501(c)(3) din Codul administrației fiscale (IRC) și este o organizație caritabilă clasificată la secțiunile 170(b)(1)(A) și 509(a)(1) din IRC. Donațiile în bitcoin pe care Mozilla le primește sunt considerate donații caritabile în conformitate cu legile fiscale federale din SUA, pentru a fi folosite, în mod discreționar, în scopuri caritabile. Deoarece Serviciul fiscal intern (IRS) a indicat faptul că va trata bitcoinul ca proprietate în scopurile fiscale din SUA (a se vedea comunicarea 2014-21 a IRS), donațiile de bitcoin pot fi supuse unor reguli speciale privind cuantumul deducerii donației de către organizațiile de caritate, privind documentația care trebuie furnizată pentru a solicita o deducere fiscală sau privind alte aspecte.
bitcoin_more_info=Află mai multe despre donațiile în bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">aici</a>. Pentru a dona bitcoin, <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">vizitează acest link.</a>
