bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation este o corporație nonprofit din California, scutită de impozit federal pe venit în temeiul secțiunii 501(c)(3) IRC (Codul Fiscal privind Veniturile Interne din S.U.A.) și este o organizație caritabilă publică clasificată sub secțiunile 170(b)(1)(A) și 509(a)(1) IRC. Donațiile primite de Mozilla în bitcoin sunt considerate contribuții caritabile în temeiul legislației fiscale federale S.U.A., de utilizat la libera sa alegere în scopuri caritabile. Deoarece Agenția de Administrare Fiscală a Statelor Unite (IRS) a indicat faptul că va trata bitcoinul ca proprietate în scopuri fiscale S.U.A. (a se vedea Notificarea IRS 2014-21), donațiile în bitcoin pot face obiectul unor reguli speciale privind sumele deductibile aplicabile donațiilor în scopuri caritabile și documentația justificativă necesară sau alte aspecte.
bitcoin_more_info=Află mai multe despre donațiile în bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">aici</a>. Pentru donații în bitcoin, <a href="https://bitpay.com/100257/donate">vizitează acest link.</a>
