# faq page
faq_header=ЧЗВ дарителя
faq_donate_link=Пожертвовать сейчас
faq_intro=Ниже расположены часто задаваемые вопросы о пожертвовании Mozilla Foundation. Если ваш вопрос и ответ не упомянуты здесь, пожалуйста, напишите нам на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>
faq_intro_thunderbird=Ниже расположены наиболее часто задаваемые вопросы о пожертвовании Thunderbird. Если вашего вопроса и ответа здесь нет, пожалуйста, напишите нам на <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=Какими способами я могу пожертвовать?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Посетите эту ссылку, чтобы сделать безопасное онлайн пожертвование прямо сейчас через кредитную карту или PayPal</a>. Для дополнительных способов пожертвования - чеки, биткойны и банковские переводы - посетите нашу страницу <a href="https://donate.mozilla.org/ways-to-give">Способы пожертвовать</a>.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Посетите эту ссылку, чтобы сделать безопасное пожертвование через Интернет с помощью кредитной карты или через PayPal</a>. К сожалению, пожертвования «по проводу» в данный момент <em>не</em> доступны. Мы надеемся сделать эту функцию доступной в ближайшем будущем.
faq_item_2_header=Как Mozilla обеспечивает защиту моей личной информации?
faq_item_2_paragraph_a=Мы заботимся о приватности наших помощников и строго придерживаемся наших <a href="https://www.mozilla.org/privacy/principles/">принципов приватности</a>. Mozilla верит, что каждый должен иметь возможность контролировать свои данные, и поддерживает многоуровневые средства управления и практики безопасности. Чтобы узнать больше, прочитайте <a href="https://www.mozilla.org/privacy/websites/">Политику приватности Mozilla</a>.
faq_item_2_paragraph_b=В определенных случаях, когда вы совершаете пожертвование Mozilla с использованием сторонних сервисов наподобие <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> или <a href="https://stripe.com/privacy/">Stripe</a>, эти организации также собирают данные пользователей.
faq_item_2_header_thunderbird=Я хочу пожертвовать «по проводу». Какой ваш IBAN номер?
faq_item_2_p_thunderbird_a=К сожалению, переводы «по проводу» вне США слишком дороги для нас. Среди прочих комиссий, есть дополнительная в размере 15$ за каждый входящий перевод «по проводу», что может превысить размер пожертвования. Поэтому мы не принимаем переводы «по проводу» в данный момент.
faq_item_2_p_thunderbird_b=Мы знаем, что для европейцев пожертвования через IBAN будут очень удобными, и мы работаем над тем, чтобы сделать это возможным.
faq_item_3_header=Зачем мне нужно указывать мой адрес в процессе пожертвования?
faq_item_3_paragraph=Мы понимаем, что ваша приватность очень важна. Мы запрашиваем минимальное количество информации, которая является обязательной для совершения пожертвования с кредитной карты, включая платежный адрес. Это позволяет нашему платёжному процессору проверить вашу личность, провести ваш платеж, а также предотвратить мошенничество с вашей картой. Мы держим вашу информацию в приватности. Если у вас возникли вопросы, обратитесь к нашей <a href="https://www.mozilla.org/privacy/websites/">Политике приватности</a>. Если вы не хотите вносить свою информацию в нашу форму для пожертвования, вы можете <a href="https://donate.mozilla.org/ways-to-give">прислать чек</a>, или сделать пожертвование напрямую <a href="https://donate.mozilla.org/paypal-donate">через Paypal</a>.
faq_item_3_paragraph_thunderbird=Мы понимаем, что ваша приватность очень важна. Мы запрашиваем минимальное количество информации, которая является обязательной для совершения пожертвования с кредитной карты, включая платежный адрес. Это позволяет нашему платёжному процессору проверить вашу личность, провести ваш платеж, а также предотвратить мошенничество с вашей картой. Мы держим вашу информацию в приватности. Если у вас возникли вопросы, обратитесь к нашей <a href="https://www.mozilla.org/privacy/websites/">Политике приватности</a>. Если вы не хотите вносить свою информацию в нашу форму для пожертвования, вы можете прислать нам чек.
faq_item_4_header=Куда я могу отправить мой чек?
faq_item_4_paragraph_a=Пожалуйста, отправьте свой чек на:
faq_item_4_paragraph_a_thunderbird=Пожалуйста, отправьте чек <strong>с описанием/примечанием "Thunderbird"</strong> и выпишите его на имя (получателя) "Mozilla Foundation"
faq_item_4_paragraph_f=За обработку всех чеков, выписанных в Канадских долларах, с Mozilla будет взиматься банковская комиссия в размере $5 с каждого чека обрабатываемого нашим банком за их депозит.
faq_item_4_paragraph_f_thunderbird=За обработку всех чеков, выписанных в Канадских долларах, с команды Thunderbird будет взиматься банковская комиссия в размере $5 с каждого чека обрабатываемого нашим банком за их депозит.
faq_item_4_paragraph_g=Если вы проживаете за пределами США и Канады и хотите выписать нам чек в валюте отличной от USD и CAD, пожалуйста, учтите, что наш банк удерживает $45 USD за обработку каждого чека, изданного в валюте отличной от Канадских долларов и долларов США.
faq_item_4_paragraph_h_thunderbird=Если это требуется вашим банком, номер телефона получателя (650) 903-0800.
faq_item_5_header=Могу ли я пожертвовать биткойн?
faq_item_5_paragraph=Да! Чтобы сделать вклад в биткойнах, перейдите по <a href="https://donate.mozilla.org/give-bitcoin/">этой ссылке</a>. При возникновении вопросов по взносам в биткойнах, просмотрите нашу страницу <a href="https://wiki.mozilla.org/Donate_Bitcoin">ЧЗВ по биткойн</a>.
faq_item_5_paragraph_thunderbird=В настоящее время мы не принимаем bitcoin.
faq_item_6_header=Как я могу отключить просьбу пожертвовать на стартовой странице Firefox?
faq_item_6_header_thunderbird=Как я могу отключить просьбу пожертвовать на стартовой странице Thunderbird?
faq_item_6_paragraph_a=Кампания по сбору средств заканчивается 31 декабря, но вы можете отключить предложение пожертвовать, щёлкнув по значку “X” на странице. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Нажмите здесь для инструкций</a>.
faq_item_6_paragraph_b=Мы хотим защитить приватность и данные наших помощников, а это значит, что мы ограничиваем количество информации и данных для отслеживания, передаваемых через системы. Это позволяет защитить ваши уязвимые данные, а также это означает, что мы не можем настраивать стартовую страницу Firefox после вашего пожертвования.
faq_item_6_paragraph_a_thunderbird=Просьба пожертвовать на стартовой странице не может быть выключена в данный момент. Если вы хотите, вы можете изменить стартовую страницу на что-то другое. Чтобы это сделать, в Thunderbird перейдите в Настройки > Основные
faq_item_7_header=Как будет использоваться моё пожертвование?
faq_item_7_paragraph_a=В Mozilla, делать добрые дела является частью нашего кодекса. Чтобы узнать, как будет использоваться ваше пожертвование, щёлкните <a href="https://www.mozilla.org/foundation/">здесь</a>.
faq_item_7_paragraph_b=Вы можете найти больше информации о расходах и управлении Mozilla <a href="https://www.mozilla.org/foundation/documents/">здесь</a>.
faq_item_7_paragraph_a_thunderbird=Мы - ведущий кроссплатформенный клиент электронной почты и календаря с открытым исходным кодом, бесплатный для бизнеса и личного использования. Ваше пожертвование поможет Thunderbird остаться таким же классным и поддержит его дальнейшую разработку.
faq_item_8_header=Не приносят ли прибыль Mozilla продукты наподобие Firefox?
faq_item_8_paragraph_a=Firefox разрабатывается компанией Mozilla Corporation, которая является собственностью компании Mozilla Foundation. В то время как Firefox генерирует прибыль - в основном через партнерство с провайдерами поиска - большая часть этого дохода реинвестируется назад в Mozilla Corporation. Усилия Mozilla Foundation в области обучения и защиты прав, охватывающие несколько континентов и достигающие нескольких миллионов людей, поддерживаются благотворительными взносами.
faq_item_8_paragraph_b=Узнайте больше о различиях <a href="http://mzl.la/1wSPI66">здесь</a>.
faq_item_8_header_thunderbird=Thunderbird не получает прибыли?
faq_item_8_paragraph_a_thunderbird=Thunderbird сопровождается его сообществом, при содействии Mozilla Corporation, полностью контролируемой дочерней компании Mozilla Foundation. Thunderbird почти не получает прибыли за партнёрство с провайдерами поиска и из других не благотворительных источников. Thunderbird целиком полагается на щедрость пользователей и друзей Thunderbird.
faq_item_9_header=Кто вносит пожертвования в Mozilla?
faq_item_9_paragraph=В прошлом году более 400 000 людей пожертвовали Mozilla, чтобы защитить и улучшить здоровье Интернета. Mozilla Foundation также получает поддержку в виде грантов от других крупных фондов, таких как Knight, MacArthur и Ford.
faq_item_9_header_thunderbird=Кто жертвует Thunderbird?
faq_item_9_paragraph_thunderbird=Любой может пожертвовать Thunderbird, как компании, так и частные лица, чтобы защитить его сейчас и в будущем.
faq_item_10_header=Даст ли моё пожертвование доступ к технической поддержке?
faq_item_10_paragraph=Любой может получить доступ к технической поддержке продуктов Mozilla, посетив <a href="https://support.mozilla.org/questions">форум поддержки</a>. Mozilla не предоставляет техническую поддержку или расширенную техническую поддержку в обмен на пожертвование.
faq_item_10_paragraph_thunderbird=Любой может получить доступ к технической поддержке Thunderbird, посетив <a href="https://support.mozilla.org/products/thunderbird">форум поддержки</a>. Thunderbird не предоставляет техническую поддержку или расширенную техническую поддержку в обмен на пожертвование.
faq_item_tax_header=Вычитается ли из моих налогов моё пожертвование?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundation Tax ID - 20-0097189.
faq_item_tax_paragraph_b=Лицам, проживающим вне Соединенных Штатов, необходимо узнать у своего налогового консультанта, вычитается ли пожертвование из налога.
faq_item_tax_paragraph_c=В случае некоторых крупных взносов нас могут обязать сообщить имена и адреса в IRS. В соответствии с законодательством Mozilla обязана сообщать эту информацию, касающуюся значительных взносов, а также акций и биткойн, в денежном эквиваленте более $5 000.
faq_item_11_header=Как я могу отменить или изменить моё повторяющееся пожертвование?
faq_item_11_paragraph=Если вы использовали PayPal, чтобы настроить повторяющееся пожертвование, то для его изменения или отмены вам нужно <a href="https://www.paypal.com/">войти в свою учётную запись PayPal</a>. Если вы установили ежемесячный взнос с использованием кредитной карты, пожалуйста, отправьте электронное письмо нашей команде технической поддержки по адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Укажите адрес электронной почты и имя, использованные вами для проведения пожертвования, и мы постараемся помочь вам в течение двух рабочих дней.
faq_item_11_paragraph_thunderbird=Если вы использовали PayPal, чтобы настроить повторяющееся пожертвование, вам понадобится <a href="https://www.paypal.com/">войти в свою учётную запись PayPal</a>, чтобы произвести изменения или отменить его. Если вы настроили ежемесячное пожертвование с кредитной карты, пожалуйста, напишите команде поддержки по пожертвованиям Mozilla на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Включите в письмо свой адрес эл. почты и имя, которое вы использовали, чтобы совершить ваше пожертвование и мы попытаемся помочь в течение 2 рабочих дней.
faq_item_12_header=Могу ли я пожертвовать в валюте отличной от долларов США?
faq_item_12_paragraph_shorter=Да. В нашей <a href="https://donate.mozilla.org/">онлайн-форме</a>, используйте выпадающее меню, чтобы выбрать любую из двух дюжин валют.
faq_item_13_header=Принимаете ли вы в качестве взносов акции?
faq_item_13_paragraph=Мы обычно принимаем публично торгующиеся акции, и рассматриваем другие взносы в виде акций в каждом случае отдельно. Пожалуйста, свяжитесь с нами по адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> для получения подробной информации. Вам следует связаться со своим налоговым консультантом на предмет того, в какой степени вы можете вычесть из налогов благотворительные взносы в виде акций, а также какая документация необходима для подачи заявки на вычет.
faq_item_14_header=Сейчас у меня нет возможности сделать денежный взнос, есть ли другие способы помочь Mozilla?
faq_item_14_paragraph=Конечно! Мы понимаем, что не каждый может поддержать нашу миссию финансово, но есть множество способов помочь Mozilla и быть частью нашего сообщества. На самом деле, успех нашей миссии зависит от участия людей, таких как вы. Найдите лучший способ приобщиться к нашему сообществу <a href="https://www.mozilla.org/contribute/">здесь</a>.
faq_item_15_header=Кому непосредственно я могу отправить письмо с вопросами о пожертвовании?
faq_item_15_paragraph=Если у вас возникли вопросы по осуществлению пожертвования Mozilla Foundation, свяжитесь с нами по адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Мы постараемся ответить на ваш запрос в течение 72 часов. Если вам нужна поддержка для таких продуктов, как Firefox, свяжитесь с <a href="https://support.mozilla.org/">Поддержкой Mozilla</a>.
faq_item_15_paragraph_thunderbird=Если у вас есть вопрос о пожертвовании Thunderbird, пожалуйста, напишите нам на <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Мы сделаем всё возможное, чтобы решить вашу проблему как можно скорее. Если вам нужна техническая поддержка, пожалуйста, загляните в <a href="https://support.mozilla.org/products/thunderbird">Поддержку Thunderbird</a>.
