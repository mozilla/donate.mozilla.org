faq_item_17_header=Вы принимаете банковские переводы через ЕЗПЕ (SEPA)?
faq_item_17_paragraph=Сейчас мы поддерживаем прямые банковские переводы через SEPA (для евро) и BACS (британских фунтов). Пожалуйста, <a href="https://donate.mozilla.org/ways-to-give#wire">щёлкните здесь</a> для получения информации о вашем банке.

faq_item_18_header=Могу я пожертвовать конкретно проекту Thunderbird?
faq_item_18_paragraph=Да! Пожалуйста, посетите <a href="https://donate.mozilla.org/thunderbird/">эту форму для пожертвования</a>, чтобы сделать пожертвование конкретно для Thunderbird.

faq_item_19_header=Почему Mozilla использует reCaptcha?
faq_item_19_paragraph_a=Некоммерческие организации часто становятся жертвами онлайн-мошенничества с кредитными картами. Использование reCaptcha является одним из средств, предназначенных для защиты от автоматического перехвата данных и использования нашей системы мошенниками. Мы заботимся о вашей приватности. Когда Mozilla (то есть мы) собирает информацию о вас, наша <a href="https://www.mozilla.org/privacy/">политика приватности</a> описывает, как мы ведем себя с ней.
faq_item_19_paragraph_b=Использование невидимой reCAPTCHA обеспечивается на основе <a href="https://policies.google.com/privacy">политики приватности</a> и <a href="https://www.google.com/policies/terms/">условий использования</a> Google.
