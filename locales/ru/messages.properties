# privacy policy variants
privacy_policy_var_a=Мы заботимся о приватности, и о том, чтобы вы сделали осознанный выбор. Мы хотим, чтобы вы понимали, что детали вашего платежа будут обрабатываться <a href="https://stripe.com/privacy/">Stripe</a> (для кредитных / дебетовых карт) или <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, а запись о вашем пожертвовании будет храниться на стороне Mozilla.
privacy_policy_var_b=Ваши платежи будут обрабатываться <a href="https://stripe.com/privacy/">Stripe</a> (для кредитных / дебетовых карт) или <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, а запись о вашем пожертвовании будут храниться на стороне Mozilla.
privacy_policy_var_c=Делая пожертвование, вы признаете, что ваши платежные данные будут обработаны <a href="https://stripe.com/privacy/">Stripe</a> (для кредитных/дебетовых карт) или <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> в соответствии с их политикой конфиденциальности, и запись вашего пожертвования будет храниться компанией <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Ваши данные об оплате будут обработаны системой <a href="https://stripe.com/privacy/">Stripe</a> (для кредитных и дебетовых карт) или <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, а запись о вашем вкладе будет сохранена в Mozilla. Ежемесячные взносы будут производиться каждый месяц в тот же день, что и ваш первый вклад сегодня, пока вы это не отмените. Для отмены ежемесячных взносов, напишите нам на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

