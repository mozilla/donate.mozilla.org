# About page
additional_info_internet_health_bold=<b>Мы работаем не ради прибыли</b>, не являемся корпорацией и не идём на компромиссы. Тысячи людей, как вы, помогают нам отстаивать здоровый Интернет для всех и каждого. Мы полагаемся на пожертвования, чтобы выполнять нашу миссию, целью которой является сохранение свободного и открытого Интернета. Поможете нам сегодня?
additional_info_thunderbird=Мы создали ведущий кроссплатформенный клиент электронной почты и календаря с открытым исходным кодом, бесплатный для бизнеса и личного использования. Пожертвовав нам, вы поможете обеспечить то, что он оставанется таким же классным, и поддержите его дальнейшую разработку. Вы внесете сегодня свое пожертвование?
additional_info_thunderbird_2=Хотя Thunderbird теперь является независимым проектом, отдельным от Mozilla, Mozilla согласилась собирать пожертвования от нашего имени.
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_thank_you_note=Спасибо за загрузку Thunderbird!
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_download_banner=Ваша загрузка должна начаться автоматически. Если это не сработало, <a href="https://www.thunderbird.net/download/">попробуйте загрузить отсюда снова</a>.

