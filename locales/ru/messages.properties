problems_donating=Проблемы с пожертвованием? <a href="https://donate.mozilla.org/faq">Посетите наши ЧЗВ</a> для получения ответов на часто задаваемые вопросы. Все ещё есть проблемы? <a href="mailto:donate@mozilla.org">Отправьте нам письмо</a>.
problems_donating_thunderbird2=Проблемы с пожертвованиями? <a href="https://donate.mozilla.org/thunderbird/faq">Посетите наши ЧЗВ</a> для получения ответов на наиболее часто задаваемые вопросы. Всё ещё есть проблемы? <a href="mailto:thunderbird-donate@mozilla.org">Напишите нам</a>.
donation_notice_2=Пожертвования идут в Mozilla Foundation, некоммерческую организацию 501(c)(3) расположенную в Маунтин-Вью, Калифрония, которая будет использовать их по своему усмотрению для благотворительных целей. Пожертвования не облагаются налогом в США в полной мере, разрешенной законом.

donation_notice_thunderbird=Пожертвования идут в Mozilla Foundation, некоммерческую 501(c)(3) организацию, для поддержки Mozilla Thunderbird.

