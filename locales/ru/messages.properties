# Donate Bitcoin page
help_protect_the_web=Помогите нам защитить открытый Интернет.
donate_butcoins=Пожертвовать Биткойны
donation_notice_bitcoin=Mozilla Foundation - калифорнийская некоммерческая корпорация, освобождённая от налогов Соединённых Штатов под IRC 501(c)(3) и признана благотворительной по IRC секциям 170(b)(1)(A) и 509(a)(1). Пожертвования в Биткойнах, получаемые Mozilla, рассматриваются федеральными налоговыми законами США, как благотворительные, которые можно использовать по своему усмотрению для благотворительных целей. Если у вас есть вопросы, посмотрите <a href="https://donate.mozilla.org/faq">наши ЧЗВ</a> или свяжитесь с нами по адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=К сожалению, в настоящее время мы не принимаем пожертвования в биткойнах. Мы изучаем новые решения, чтобы вернуть эту возможность. Если у вас есть вопросы, посмотрите <a href="https://donate.mozilla.org/faq">наши ЧЗВ</a> или свяжитесь с нами по адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

