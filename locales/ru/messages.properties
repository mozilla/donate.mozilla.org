# About page
additional_info=Мы гордо заявляем, что мы некоммерческая, некорпоративная и нескомпрометированная организация. Тысячи таких как вы людей помогают нам встать на защиту Интернета, доступного для всех и каждого. Мы полагаемся на ваши пожертвования, чтобы выполнять нашу миссию по сохранению Веба открытым и свободным. Вы внесете сегодня свое пожертвование?
additional_info_thunderbird=Мы создали ведущий кроссплатформенный клиент электронной почты и календаря с открытым исходным кодом, бесплатный для бизнеса и личного использования. Пожертвовав нам, вы поможете обеспечить то, что он оставанется таким же классным, и поддержите его дальнейшую разработку. Вы внесете сегодня свое пожертвование?

