bitcoin=Биткойн
bitcoin_info=Mozilla Foundation - калифорнийская некоммерческая корпорация, освобождённая от налогов на доход Соединённых Штатов на основании IRC 501(c)(3) и признанная благотворительной на основании IRC разделов 170(b)(1)(A) и 509(a)(1). Пожертвования в Биткойнах, получаемые Mozilla, рассматриваются федеральными налоговыми законами США, как благотворительные, которые можно использовать по своему усмотрению для благотворительных целей. Так как IRS указывает, что он будет считать биткойн имуществом для целей налогообложения в США (см. IRS уведомление 2014-21), пожертвования в биткойнах могут быть подвергнуты специальным правилам в части размера вычета на благотворительность, документации, которая должна быть предоставлена для заявки на вычет на благотворительность, или иным вопросам.
bitcoin_more_info=Узнайте больше о пожертвовании биткойн <a href="https://wiki.mozilla.org/Donate_Bitcoin">здесь</a>. Чтобы пожертвовать биткойн, пожалуйста, <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">посетите эту ссылку.</a>
