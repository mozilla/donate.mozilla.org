# faq page
faq_header=Často kladené otázky o prispievaní
faq_donate_link=prispejte teraz
faq_intro=Nižšie sa nachádzajú najčastejšie kladené otázky o prispievaní organizácii Mozilla Foundation. Ak tu vaša otázka nie je uvedená alebo zodpovedaná, napíšte nám e-mail na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_thunderbird=Nižšie sa nachádzajú najčastejšie kladené otázky o prispievaní Thunderbirdu. Ak tu vaša otázka nie je uvedená alebo zodpovedaná, napíšte nám e-mail na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=Akými spôsobmi môžem prispieť?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Prostredníctvom tohto odkazu môžete prispieť bezpečne online platobnou kartou alebo cez PayPal</a>. Prispieť môžete aj prostredníctvom šeku, v bitcoinoch alebo bankovým prevodom. Viac informácií nájdete na stránke <a href="https://donate.mozilla.org/ways-to-give">Možnosti prispenia</a>.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Prostredníctvom tohto odkazu môžete prispieť bezpečne online platobnou kartou alebo cez PayPal</a>. Bohužiaľ, odoslanie príspevku pomocou bankového prevodu v súčasnosti <em>nie je možné</em>. Dúfame, že sa nám čoskoro podarí túto možnosť sprístupniť.
faq_item_2_header=Ako Mozilla zaistí, že moje osobné údaje budú chránené?
faq_item_2_paragraph_a=Ochranu súkromia našich prispievateľov berieme vážne a v súlade s našimi <a href="https://www.mozilla.org/privacy/principles/">Zásadami ochrany súkromia</a>. Mozilla verí, že každý by mal mať kontrolu nad svojimi údajmi a zaisťuje niekoľko úrovní bezpečnosti. Ďalšie informácie sa dozviete v <a href="https://www.mozilla.org/privacy/websites/">Zásadách ochrany súkromia</a> Mozilly.
faq_item_2_paragraph_b=V niektorých prípadoch, keď zašlete Mozille príspevok prostredníctvom tretej strany, ako je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> alebo <a href="https://stripe.com/privacy/">Stripe</a>, môžu o vás tieto organizácie ukladať nejaké údaje.
faq_item_2_header_thunderbird=Chcem poslať príspevok bankovým prevodom. Aké je vaše číslo IBAN?
faq_item_2_p_thunderbird_a=Bohužiaľ, bankové prevody mimo Spojených štátov amerických sú pre nás veľmi drahé. Okrem iného je tu najmä poplatok $15 za každý prijatý prevod, čo môže byť viac, než je samotný príspevok. Preto v súčasnosti túto možnosť prispenia neponúkame.
faq_item_2_p_thunderbird_b=Uvedomujeme si, že ak ste z Európy, je poslanie príspevku cez číslo IBAN veľmi pohodlné a snažíme sa ho umožniť.
faq_item_3_header=Načo potrebujete pri spracovaní môjho príspevku moju adresu?
faq_item_3_paragraph=Chápeme, že vaše súkromie je pre vás veľmi dôležité. Žiadame len o minimum údajov, ktoré potrebujeme pre spracovanie príspevkov zaslaných prostredníctvom platobnej karty. Jedným z takýchto údajov je aj adresa. Vďaka nej môže spracovateľ platby overiť vašu identitu a predísť zneužitiu vašej karty. Tieto údaje nikomu neposúvame. Odpovede na vaše otázky nájdete v našich <a href="https://www.mozilla.org/privacy/websites/">Zásadách ochrany súkromia</a>. Ak si neželáte vaše údaje vyplňovať online, môžete nám <a href="https://donate.mozilla.org/ways-to-give">poslať šek</a> alebo prispieť priamo <a href="https://donate.mozilla.org/paypal-donate">cez PayPal</a>.
faq_item_3_paragraph_thunderbird=Chápeme, že vaše súkromie je pre vás veľmi dôležité. Žiadame len o minimum údajov, ktoré potrebujeme pre spracovanie príspevkov zaslaných prostredníctvom platobnej karty. Jedným z takýchto údajov je aj adresa. Vďaka nej môže spracovateľ platby overiť vašu identitu a predísť zneužitiu vašej karty. Tieto údaje nikomu neposúvame. Odpovede na vaše otázky nájdete v našich <a href="https://www.mozilla.org/privacy/websites/">Zásadách ochrany súkromia</a>. Ak si neželáte vaše údaje vyplňovať online, môžete nám poslať šek.
faq_item_4_header=Na akú adresu mám poslať šek?
faq_item_4_paragraph_a=Prosím, odošlite váš šek na adresu:
faq_item_4_paragraph_a_thunderbird=Šeky, prosím, posielajte <strong>s poznámkou/popisom "Thunderbird"</strong> a splatné pre "Mozilla Foundation"
faq_item_4_paragraph_f=Každý šek vystavený v kanadských dolároch stojí Mozillu $5, ktoré si vo forme bankového poplatku za spracovanie šeku účtuje banka Mozilly.
faq_item_4_paragraph_f_thunderbird=Každý šek vystavený v kanadských dolároch stojí Thunderbird $5, ktoré si vo forme bankového poplatku za spracovanie šeku účtuje naša banka.
faq_item_4_paragraph_g=Ak máte bydlisko mimo USA alebo Kanady a chcete nám vystaviť šek v mene inej ako USD a CAD, berte na vedomie skutočnosť, že naša banka si účtuje za spracovanie šeku v mene inej ako americký alebo kanadský dolár $45 USD.
faq_item_4_paragraph_h_thunderbird=Ak to bude banka vyžadovať, ako telefónne číslo príjemcu napíšte (650) 903-0800.
faq_item_5_header=Môžem prispieť v bitcoinoch?
faq_item_5_paragraph=Áno! Ak chcete prispieť v bitcoinoch, prosím, navštívte <a href="https://donate.mozilla.org/give-bitcoin/">tento odkaz</a>. Ak máte ohľadom prispievania v bitcoinoch otázky, prosím, navštívte <a href="https://wiki.mozilla.org/Donate_Bitcoin">túto stránku</a>.
faq_item_5_paragraph_thunderbird=V súčasnosti bitcoin neprijímame.
faq_item_6_header=Ako vypnem žiadosti o príspevok na úvodnej stránke Firefoxu?
faq_item_6_header_thunderbird=Ako môžem vypnúť žiadosti o príspevok na domovskej stránke Thunderbirdu?
faq_item_6_paragraph_a=Naša kampaň končí 31. decembra. Text, v ktorom žiadame o príspevok môžete skryť kliknutím na “x” na danej stránke. Podrobné inštrukcie <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">nájdete tu</a>.
faq_item_6_paragraph_b=Pretože chceme chrániť súkromie a údaje našich prispievateľov, obmedzujeme množstvo sledovaných informácii a ich zasielanie v našich systémoch. Chránime tým vaše údaje, ale zároveň to znamená, že nemôžeme žiadosť o príspevok automaticky skryť potom, čo ste nám príspevok poslali.
faq_item_6_paragraph_a_thunderbird=Žiadosť o príspevok v súčasnosti nejde vypnúť. Ak chcete, môžete si zmeniť domovskú stránku na akúkoľvek inú v ponuke Možnosti > Všeobecné
faq_item_7_header=Ako bude môj príspevok použitý?
faq_item_7_paragraph_a=Pre nás v Mozille je konanie dobra súčasťou nášho kódu. O použití vášho príspevku sa môžete dočítať <a href="https://www.mozilla.org/foundation/">tu</a>.
faq_item_7_paragraph_b=Podrobnosti o výdajoch a vedení Mozilly nájdete na <a href="https://www.mozilla.org/foundation/documents/">tejto stránke</a>.
faq_item_7_paragraph_a_thunderbird=Sme hlavný open source multiplatformový e-mailový klient, ktorý je zdarma pre osobné i firemné použitie. Váš príspevok pomôže zaistiť, že to tak ostane i naďalej a podporí ďalší vývoj.
faq_item_8_header=Nemá Mozilla zo svojich produktov, napríklad Firefoxu, príjem?
faq_item_8_paragraph_a=Firefox spravuje Mozilla Corporation, dcérska spoločnosť kompletne vlastnená nadáciou Mozilla Foundation. Aj keď Firefox produkuje výnosy (najmä z uzatvorených zmlúv s vyhľadávačmi), tieto sú znova investované priamo v Mozilla Corporation. Aktivity nadácie Mozilla Foundation v oblasti vzdelávania a legislatívy, ktoré zasahujú viaceré kontinenty a milióny ľudí, sú financované z príspevkov.
faq_item_8_paragraph_b=Viac si o rozdieloch môžete prečítať <a href="http://mzl.la/1wSPI66">tu</a>.
faq_item_8_header_thunderbird=Netvorí Thunderbird zisk?
faq_item_8_paragraph_a_thunderbird=Thunderbird je spravovaný komunitou v spolupráci s Mozilla Corporation, ktorej jediným vlastníkom je nadácia Mozilla Foundation. Thunderbird nemá príjmy z vyhľadávania ani z iných zdrojov okrem darov. Thunderbird je preto veľmi závislý na daroch od štedrých používateľov a priateľov.
faq_item_9_header=Kto prispieva Mozille?
faq_item_9_paragraph=Minulý rok prispelo Mozille viac ako 400 000 jednotlivcov na ochranu a podporu zdravého internetu. Mozilla Foundation takisto dostáva príspevky vo forme grantov z niektorých ďalších nadácií, napríklad Knight, MacArthur a Ford.
faq_item_9_header_thunderbird=Kto prispieva Thunderbirdu?
faq_item_9_paragraph_thunderbird=Príspevok môže Thunderbirdu poslať ktokoľvek - firma i jednotlivci. Jednoducho každý, kto chce zaistiť projektu budúcnosť.
faq_item_10_header=Budem mať vďaka môjmu príspevku prístup k technickej podpore?
faq_item_10_paragraph=K technickej podpore produktov Mozilly má prístup každý prostredníctvom nášho <a href="https://support.mozilla.org/questions">fóra podpory</a>. Mozilla neposkytuje technickú podporu alebo rozšírenú technickú podporu ako protislužbu za príspevok.
faq_item_10_paragraph_thunderbird=K technickej podpore Thunderbirdu má prístup každý prostredníctvom nášho <a href="https://support.mozilla.org/products/thunderbird">fóra podpory</a>. Thunderbird neposkytuje technickú podporu alebo rozšírenú technickú podporu ako protislužbu za príspevok.
faq_item_tax_header=Je môj príspevok odpočítateľný z daní?
faq_item_tax_paragraph_a_tax_id=Daňové identifikačné číslo Mozilla Foundation je 20-0097189.
faq_item_tax_paragraph_b=Prispievateľom mimo Spojených štátov odporúčame poradiť sa s daňovým poradcom, či si budú môcť príspevok odpočítať z daní.
faq_item_tax_paragraph_c=V prípade príspevkov s veľkým obnosom sme nútení nahlásiť mená a adresy na IRS. Mozilla je zo zákona povinná tak urobiť v prípade významných peňažných príspevkov alebo darov vo forme akcii alebo bitcoinov v hodnote prevyšujúcej 5 000 dolárov.
faq_item_11_header=Ako môžem zrušiť opakované zasielanie príspevkov?
faq_item_11_paragraph=Ak ste na zasielanie príspevkov použili PayPal, <a href="https://www.paypal.com/">prihláste sa k svojmu účtu</a> a následne urobte požadované zmeny. Ak ste nastavili mesačné príspevky prostredníctvom platobnej karty, prosím, pošlite nám e-mail na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, v ktorom uveďte e-mailovú adresu a meno, ktoré ste použili pri nastavovaní zasielania príspevkov. Budeme sa vám snažiť pomôcť v lehote dvoch pracovných dní.
faq_item_11_paragraph_thunderbird=Ak ste na zasielanie príspevkov použili PayPal, <a href="https://www.paypal.com/">prihláste sa k svojmu účtu</a> a následne urobte požadované zmeny. Ak ste nastavili mesačné príspevky prostredníctvom platobnej karty, prosím, pošlite nám e-mail na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>, v ktorom uveďte e-mailovú adresu a meno, ktoré ste použili pri nastavovaní zasielania príspevkov. Budeme sa vám snažiť pomôcť v lehote dvoch pracovných dní.
faq_item_12_header=Môžem prispieť aj v inej mene ako v amerických dolároch?
faq_item_12_paragraph_shorter=Áno. V našom <a href="https://donate.mozilla.org/">online formulári</a> použite rozbaľovaciu ponuku a vyberte si akúkoľvek z viac než dvoch tuctov mien.
faq_item_13_header=Akceptujete príspevky v akciách?
faq_item_13_paragraph=Vo všeobecnosti príspevky v podobe verejne obchodovateľných akcií akceptujeme a v inej podobe zvažujeme individuálne. Pre viac informácií nás prosím kontaktujte na adrese <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Odporúčame vám, aby ste sa predtým poradili so svojim daňovým poradcom, do akej miery je možné príspevky na dobročinné účely vo forme akcií odpočítať z daní a aké dokumenty k tomu potrebujete.
faq_item_14_header=V súčasnosti nemôžem prispieť peniazmi. Môžem pomôcť Mozille nejakým iným spôsobom?
faq_item_14_paragraph=Samozrejme! Chápeme, že nie každý môže podporiť našu misiu finančne. Existuje však mnoho ďalších spôsobov, ako pomôcť Mozille a stať sa súčasťou našej komunity. V skutočnosti závisí úspech našej misie na účasti ľudí, ako ste vy. Najlepší spôsob, ako sa zapojiť do našej komunity nájdete <a href="https://www.mozilla.org/contribute/">tu</a>.
faq_item_15_header=Komu môžem napísať e-mail s otázkami ohľadom prispievania?
faq_item_15_paragraph=Ak máte otázky ohľadom prispievania nadácii Mozilla Foundation, prosím, kontaktujte nás na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Budeme sa vám snažiť odpovedať do 72 hodín. Ak potrebujete technickú podporu pre produkty, napríklad pre Firefox, navštívte <a href="https://support.mozilla.org/">Podporu Mozilly</a>.
faq_item_15_paragraph_thunderbird=Ak máte otázky ohľadom prispievania Thunderbirdu, prosím, kontaktujte nás na<a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Budeme sa vám snažiť odpovedať čo najskôr. Ak potrebujete technickú podporu, navštívte <a href="https://support.mozilla.org/products/thunderbird">Podporu Thunderbirdu</a>.
