# Donate Bitcoin page
help_protect_the_web=Pomôžte nám chrániť otvorený web.
donate_butcoins=Prispejte v Bitcoinoch
donation_notice_bitcoin=Mozilla Foundation je kalifornská nezisková organizácia oslobodená v Spojených štátoch od platenia dane podľa IRC 501(c)(3) a verejne prospešná organizácia uznaná podľa IRC 170(b)(1)(A) a 509(a)(1). Príspevky v Bitcoinoch, ktoré Mozilla obdrží, sú považované ako dobročinné príspevky podľa federálnych zákonov Spojených štátov o daniach, a budú použité podľa uváženia na dobročinné účely. Odpovede na prípadné otázky nájdete na našej stránke <a href="https://donate.mozilla.org/faq">FAQ (v angličtine)</a> alebo nám napíšte na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=V súčasnosti, bohužiaľ, nemôžeme prijímať príspevky v bitcoinoch. Zároveň však hľadáme spôsob, ako ich opätovne sprevádzkovať. Ak máte ďalšie otázky, pozrite si <a href="https://donate.mozilla.org/faq">často kladené otázky</a> alebo nás kontaktujte na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

