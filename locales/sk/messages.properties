# About page
additional_info=Sme neziskoví, nekorporátni a nekompromitovaní. Tisíce ľudí ako vy nám pomáhajú postaviť sa za otvorený web pre všetkých. Sme závislí na daroch, ktoré nám pomáhajú plniť naše poslanie - zachovať internet otvorený a slobodný. Prispejete ešte dnes?
additional_info_thunderbird=Sme jeden z hlavných open source multiplatformových e-mailových klientov, ktorý je zadarmo dostupný pre osobné i komerčné použitie. Poslaním príspevku nám pomôžete zaistiť náš budúci vývoj. Prispejete ešte dnes?

