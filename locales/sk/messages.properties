check=Šek
problems_donating=Stretli ste sa pri prispievaní s problémami? <a href="https://donate.mozilla.org/faq">Pozrite si naše často kladené otázky</a>. Tam nájdete odpovede na najčastejšie otázky. Nepomohlo? <a href="mailto:donate@mozilla.org">Pošlite nám e-mail</a>.
problems_donating_thunderbird2=Stretli ste sa pri prispievaní s problémami? <a href="https://donate.mozilla.org/thunderbird/faq">Pozrite si naše často kladené otázky</a>. Tam nájdete odpovede na najčastejšie otázky. Nepomohlo? <a href="mailto:thunderbird-donate@mozilla.org">Pošlite nám e-mail</a>.
donation_notice_2=Príspevky sú pre Mozilla Foundation, organizáciu podľa 501(c)(3), ktorá sídli v Mountain View v Kalifornii a budú použité na charitatívne účely. Tieto príspevky sú v USA odpočítateľné z daní v najvyššej možnej miere povolenej zákonom.

donation_notice_thunderbird=Príspevky putujú na účet neziskovej organizácie Mozilla Foundation, podľa 501(c)(3), a budú použité na podporu Mozilla Thunderbirdu.

