# privacy policy variants
privacy_policy_var_a=Záleží nám na vašom súkromí a chceme, aby ste urobili informované rozhodnutie. Informácie o platbe spracuje spoločnosť <a href="https://stripe.com/privacy/">Stripe</a> (platobné karty) alebo spoločnosť <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> a záznam o vašom príspevku si Mozilla uloží.
privacy_policy_var_b=Vaše platobné údaje spracuje spoločnosť <a href="https://stripe.com/privacy/">Stripe</a> (platobné karty) alebo spoločnosť <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">PayPal</a>. Záznam o vašom príspevku si uloží aj Mozilla.
privacy_policy_var_c=Poskytnutím daru beriete na vedomie, že vaše platobné údaje spracuje spoločnosť <a href="https://stripe.com/privacy/">Stripe</a> (platobné karty) alebo spoločnosť <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> v súlade s ich zásadami ochrany súkromia. Záznam o vašom príspevku bude uložený <a href="https://www.mozilla.org/privacy/">Mozillou</a>.
privacy_policy_var_b_monthly=Vaše údaje o platbe spracuje spoločnosť <a href="https://stripe.com/privacy/">Stripe</a> (v prípade kreditných a debetných kariet) alebo spoločnosť <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, záznam o vašom príspevku si uloží aj Mozilla. Mesačné príspevky sú strhávané každý mesiac v rovnaký deň, v ktorom dnes prispejete, až dokým prispievanie neukončíte. Ak chcete prispievanie zrušiť, kontaktujte nás e-mailom na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

