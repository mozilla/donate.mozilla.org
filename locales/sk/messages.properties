privacy_policy_var_c=Poskytnutím daru beriete na vedomie, že vaše platobné údaje spracuje spoločnosť <a href="https://stripe.com/privacy/">Stripe</a> (platobné karty) alebo spoločnosť <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> v súlade s ich zásadami ochrany súkromia. Záznam o vašom príspevku bude uložený <a href="https://www.mozilla.org/privacy/">Mozillou</a>.

