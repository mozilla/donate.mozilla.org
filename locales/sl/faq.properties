# faq page
faq_header=Pogosta vprašanja donatorjev
faq_donate_link=prispevaj zdaj

# Obsolete string, do not remove
faq_intro=Spodaj so najpogostejša vprašanja glede donacij Fundaciji Mozilla. Če vašega vprašanja ni na seznamu, nam pišite na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_intro_shorter=Spodaj so našteta najpogostejša vprašanja glede donacij za fundacijo Mozilla.

# Obsolete string, do not remove
faq_intro_thunderbird=Spodaj so našteta najpogostejša vprašanja glede donacij za Thunderbird. Če vašega vprašanja ni na seznamu, nam pišite na <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_intro_shorter_thunderbird=Spodaj so našteta najpogostejša vprašanja glede donacij za Thunderbird.

faq_item_1_header=Na kakšne načine lahko prispevam?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Obiščite to povezavo in varno prispevajte preko spleta s kreditno kartico ali PayPalom</a>. Za druge možnosti (ček, Bitcoin ali bančno nakazilo) obiščite našo stran <a href="https://donate.mozilla.org/ways-to-give">Možnosti donacij</a>.

# Obsolete string, do not remove
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Obiščite to povezavo in varno donirajte preko spleta s kreditno kartico ali PayPalom</a>. Donacije z bančnimi nakazili trenutno žal <em>niso</em> mogoče. Upamo, da bomo tovrstne donacije lahko omogočali v bližnji prihodnosti.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Obiščite to povezavo in zdaj varno donirajte preko spleta s kreditno kartico ali PayPalom</a>.

faq_item_2_header=Kako Mozilla zagotovi varnost mojih osebnih podatkov?
faq_item_2_paragraph_a=Skrbimo za zasebnost naših donatorjev in skrbno upoštevamo naša <a href="https://www.mozilla.org/privacy/principles/">Načela zasebnosti</a>. Mozilla verjame, da morajo imeti posamezniki nadzor nad svojimi podatki, zato ohranja varnostne ukrepe in postopke na več nivojih. Če želite izvedeti več, preberite <a href="https://www.mozilla.org/privacy/websites/">Mozillino politiko zasebnosti</a>.

# Obsolete string, do not remove
faq_item_2_paragraph_b=Ob oddaji prispevka Mozilli preko tretje osebe, kot sta <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ali <a href="https://stripe.com/privacy/">Stripe</a>, lahko vaše podatke zbirajo tudi te organizacije.
faq_item_2_paragraph_b2=Kadar donacijo Mozilli izvedete preko tretje storitve, kot je <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ali <a href="https://stripe.com/privacy/">Stripe</a>, tudi te organizacije zbirajo uporabniške podatke.

faq_item_2_header_thunderbird=Želim vam nakazati donacijo. Številka bančnega računa?

# Obsolete string, do not remove
faq_item_2_p_thunderbird_a=Na žalost so neposredna bančna nakazila iz izven ZDA za nas zelo draga. Med drugim nam je za vsako prejeto nakazilo zaračunanih 15 dolarjev, kar lahko presega znesek same donacije. Zato nakazilo trenutno ni možnost za donacijo.
# Obsolete string, do not remove
faq_item_2_p_thunderbird_b=Zavedamo se, da bi bila možnost nakazila na bančni račun za Evropejce zelo priročna, zato se trudimo, da bi to omogočili.

faq_item_3_header=Zakaj moram v postopku donacije navesti svoj naslov?

# Obsolete string, do not remove
faq_item_3_paragraph=Razumemo, da vam zasebnost veliko pomeni. Od vas zahtevamo minimalno količino podatkov, potrebnih pri prispevkih s kreditno kartico, vključno z vašim naslovom. Tako lahko naš posrednik obdela plačilo, preveri vašo identiteto in prepreči goljufiva plačila z vašo kartico. Vaše podatke ohranjamo zasebne. Če imate več vprašanj, preberite našo <a href="https://www.mozilla.org/privacy/websites/">Politiko zasebnosti</a>. Če raje ne želite izpolniti svojih podatkov v našem spletnem obrazcu, nam lahko <a href="https://donate.mozilla.org/ways-to-give">pošljete ček</a> ali prispevate s storitvijo <a href="https://donate.mozilla.org/paypal-donate">Paypal</a>.
faq_item_3_paragraph_bitcoin=Razumemo, da vam zasebnost veliko pomeni. Od vas zahtevamo minimalno količino podatkov, potrebnih pri prispevkih s kreditno kartico, vključno z vašim naslovom. Tako lahko naš posrednik obdela plačilo, preveri vašo identiteto in prepreči goljufiva plačila z vašo kartico. Vaše podatke ohranjamo zasebne. Če imate več vprašanj, preberite našo <a href="https://www.mozilla.org/privacy/websites/">Politiko zasebnosti</a>. Če raje ne želite izpolniti svojih podatkov v našem spletnem obrazcu, nam lahko <a href="https://donate.mozilla.org/ways-to-give">pošljete ček</a> ali prispevate s storitvijo <a href="https://donate.mozilla.org/paypal-donate">Paypal</a> ali <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.

faq_item_3_paragraph_thunderbird=Razumemo, da vam zasebnost veliko pomeni. Od vas zahtevamo minimalno količino podatkov, potrebnih za prispevek s kreditno kartico, vključno z vašim naslovom. Tako lahko naš posrednik obdela plačilo, preveri vašo identiteto in prepreči goljufiva plačila z vašo kartico. Vaše podatke ohranjamo zasebne. Če imate več vprašanj, preberite našo <a href="https://www.mozilla.org/privacy/websites/">Politiko zasebnosti</a>. Če raje ne želite izpolniti svojih podatkov v našem spletnem obrazcu, nam lahko pošljete ček.

