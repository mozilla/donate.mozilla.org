faq_item_4_header=Kam pošljem ček?
faq_item_4_header_check=Kam pošljem ček?

faq_item_4_paragraph_a=Ček pošljite na naslednji naslov:
faq_item_4_paragraph_a_thunderbird_row=Pri pošiljanju čeka <strong> dodajte ločeno obvestilo, na katerem naj piše "Thunderbird"</strong>, prejemnik plačila pa je "Mozilla Foundation"
faq_item_4_paragraph_h_thunderbird=Če vaša banka to zahteva, dodajte telefonsko številko prejemnika (650) 903-0800.
faq_item_5_header=Lahko prispevam z storitvijo Bitcoin?
faq_item_5_paragraph=Da! Za prispevek s storitvijo Bitcoin obiščite <a href="https://donate.mozilla.org/give-bitcoin/">to povezavo</a>. Preberite tudi <a href="https://wiki.mozilla.org/Donate_Bitcoin">pogosta vprašanja o prispevkih z bitcoini</a>.
faq_item_5_paragraph_thunderbird=Valute Bitcoin trenutno ne sprejemamo.
faq_item_6_header=Kako izklopim prošnjo za donacijo na Firefoxovi začetni strani?
faq_item_6_header_thunderbird=Kako lahko skrijem prošnjo za donacije na Thunderbirdovi začetni strani?

# Obsolete string, do not remove
faq_item_6_paragraph_a=Kampanja za zbiranje sredstev se konča 31. decembra, vendar lahko promocijsko obvestilo o tem izključite z klikom na “X” na strani. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Kliknite tu za navodila</a>.
faq_item_6_paragraph_a_shorter=Prošnje za donacije na Firefoxovi domači strani lahko izklopite tako, da nad sporočilom pridržite miškin kazalec in v zgornjem desnem kotu kliknete “X”.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Želimo zaščititi zasebnost in podatke, ki pripadajo našim donatorjem, zato omejujemo koliko "sledljivih" informacij in podatkov pošiljamo preko sistemov. Tako varujemo vaše občutljive podatke, hkrati pa ne moremo prilagoditi domače strani Firefoxa, potem ko ste darovali.

faq_item_6_paragraph_a_thunderbird=Prošnje za donacijo na začetni strani trenutno ni mogoče skriti. Če želite, lahko zamenjate začetno stran. To lahko storite v Thunderbirdovih Možnostih na zavihku Splošno.
faq_item_7_header=Za kaj bo moj prispevek porabljen?

# Obsolete string, do not remove
faq_item_7_paragraph_a=Dobra dela so del Mozilline kode. Če želite izvedeti, za kaj bodo porabljeni vaši prispevki, kliknite <a href="https://www.mozilla.org/foundation/">tukaj</a>.
faq_item_7_paragraph_a_mission=Poslanstvo Mozille je ohraniti internet zdrav, odprt in dostopen vsem. Če želite izvedeti, za kaj bodo vaši prispevki porabljeni, kliknite <a href="https://www.mozilla.org/foundation/">tukaj</a>.

faq_item_7_paragraph_b=Več podrobnostih o Mozillinih izdatkih in upravljanju lahko izveste <a href="https://www.mozilla.org/foundation/documents/">tukaj</a>.
faq_item_7_paragraph_a_thunderbird=Smo vodilni odprtokodni večplatformni e-poštni odjemalec, ki je brezplačen tako za poslovno kot za osebno uporabo. Vaša donacija bo pomagala zagotoviti, da bo tako tudi ostalo, in podprla nadaljnji razvoj.
faq_item_8_header=Ali Mozillini izdelki, kot je Firefox, ne ustvarjajo dobička?
faq_item_8_paragraph_a=Mozilla Corporation vzdržuje Firefox in je hčerinska družba organizacije Mozilla Foundation. Firefox ustvarja dobiček (v glavnem s sodelovanjem z iskalniki), ki se vlaga v korporacijo. Sredstva organizacije za izobraževanje in promocijo svojih stališč, ki dosežejo več ljudi na več celinah, pridejo iz človekoljubnih prispevkov.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Več o tej razliki lahko preberete <a href="http://mzl.la/1wSPI66">tukaj</a>.

faq_item_8_header_thunderbird=Ali Thunderbird ne ustvarja prihodka?
faq_item_8_paragraph_a_thunderbird=Thunderbird vzdržuje skupnost v sodelovanju z Mozilla Corporation, hčerinsko družbo organizacije Mozilla Foundation. Od iskalnikov in podobnih virov Thunderbird ne dobiva skoraj nič dohodka, zato je v veliki meri odvisen od velikodušnih donacij uporabnikov in prijateljev Thunderbirda.
faq_item_9_header=Kdo prispeva Mozilli?

# Obsolete string, do not remove
faq_item_9_paragraph=Lani je Mozilli za zaščito in izboljšanje interneta darovalo več kot 400.000 posameznikov. Mozilla Foundation dobiva podporo v obliki prispevkov tudi od drugih velikih ustanov, kot so Knight, MacArthur in Ford.
faq_item_9_paragraph_foundations=Lani je Mozilli za zaščito in izboljšanje interneta darovalo več kot 400&thinsp;000 posameznikov. Mozilla Foundation dobiva podporo v obliki prispevkov tudi od drugih ustanov s podobno miselnostjo, kot so Knight, MacArthur, Bill & Melinda Gates in Ford Foundations.

faq_item_9_header_thunderbird=Kdo prispeva Thunderbirdu?
faq_item_9_paragraph_thunderbird=Donacijo lahko odda vsakdo, tako posamezniki kot podjetja, in tako Thunderbirdu zagotovi varno prihodnost.
faq_item_10_header=Ali z doniranjem dobim dostop do tehnične podpore?
faq_item_10_paragraph=Tehnična podpora za Mozilline izdelke je na voljo vsakomur na <a href="https://support.mozilla.org/questions">forumu za podporo</a>. Mozilla ne ponuja tehnične podpore ali izboljšane tehnične podpore v zameno za donacijo.
faq_item_10_paragraph_thunderbird=Tehnična podpora za Thunderbird je na voljo vsakomur na <a href="https://support.mozilla.org/products/thunderbird">forumu za podporo</a>. Mozilla ne ponuja tehnične podpore ali izboljšane tehnične podpore v zameno za donacijo.
faq_item_tax_header=Ali se moj prispevek upošteva kot davčna olajšava?
faq_item_tax_paragraph_a_tax_id=Davčna številka Mozilla Foundation je 20-0097189.
faq_item_tax_paragraph_b=Osebe zunaj Združenih držav naj se glede davčnih olajšav za donacije posvetujejo s svojim davčnim svetovalcem.
faq_item_tax_paragraph_c=V primeru znatnega prispevka bomo morda morali imena in naslove darovalcev sporočiti ameriški davčni upravi. Mozilla mora za prispevke ali darila (npr. delnice ali valuta bitcoin) v protivrednosti nad 5000 USD  po zakonu poročati o teh podatkih.
faq_item_11_header=Kako prekinem ali spremenim svojo mesečno donacijo?
faq_item_11_paragraph=Če ste s PayPalom nastavili redne mesečne donacije, jih lahko uredite ali prekinete v <a href="https://www.paypal.com/">svojem računu PayPal</a>. Če ste mesečno donacijo opravili s kreditno kartico, pišite naši ekipi za podporo na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Sporočite e-poštni naslov in ime, s katerima ste opravili donacijo, in poskusili vam bomo pomagati v dveh delovnih dnevih.
faq_item_11_paragraph_thunderbird=Če ste s PayPalom nastavili redne donacije, jih lahko uredite ali prekinete v <a href="https://www.paypal.com/">svojem računu PayPal</a>. Če ste mesečno donacijo opravili s kreditno kartico, pišite Mozillini ekipi za podporo pri donacijah na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Sporočite e-poštni naslov in ime, s katerima ste opravili donacijo, in poskusili vam bomo pomagati v dveh delovnih dnevih.
faq_item_12_header=Ali lahko razen v ameriških dolarjih prispevam še v kaki drugi valuti?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Lahko. V <a href="https://donate.mozilla.org/">spletnem obrazcu</a> lahko v spustnem meniju izbirate med več kot dvema ducatoma valut.
faq_item_12_paragraph_currencies=Lahko. V <a href="https://donate.mozilla.org/">spletnem obrazcu</a> lahko v spustnem meniju izbirate med več kot tremi ducati valut.

faq_item_13_header=Sprejmete donacije delnic?
faq_item_13_paragraph=Sprejemamo tudi darila javnih delnic in drugih, odvisno od posameznega primera. Za več informacij nam pišite na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Za davčne olajšave glede prispevkov za dobrodelne namene v obliki lastnine, kot so delnice, in za dokumentacijo, ki jo je treba vložiti, se posvetujte s svojim davčnim svetovalcem.
faq_item_14_header=V tem trenutku ne morem prispevati denarja, lahko Mozilli pomagam na kakšen drugačen način?
faq_item_14_paragraph=Seveda! Razumemo, da nas ne morejo vsi podpirati finančno, zato so tu še drugi načini, da pomagate Mozilli in ste del naše skupnosti. Uspeh naše misije pravzaprav temelji na sodelovanju ljudi, kot ste Vi. Najboljši način, da se povežete z našo skupnostjo, poiščite <a href="https://www.mozilla.org/contribute/">tukaj</a>.
faq_item_15_header=Na koga se lahko neposredno obrnem z vprašanji glede donacij?
faq_item_15_paragraph=Če imate vprašanje glede donacij Fundaciji Mozilla, se obrnite na naš e-poštni naslov <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Potrudili se bomo odzvati v 72 urah. Če potrebujete tehnično podporo za izdelke, kot je Firefox, poiščite pomoč na <a href="https://support.mozilla.org/">Podpori Mozilla</a>.
faq_item_15_paragraph_thunderbird=Če imate vprašanje glede donacij Thunderbirdu, se obrnite na naš e-poštni naslov <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Potrudili se bomo odzvati v čim krajšem času. Če potrebujete tehnično podporo, poiščite pomoč na <a href="https://support.mozilla.org/products/thunderbird">Podpori Mozilla</a>.

faq_item_16_header=Če prispevam, kako dolgo boste hranili moje podatke?
faq_item_16_paragraph=V splošnem zgolj toliko časa, da z njimi opravimo, za kar jih zbiramo. Za podrobnosti si oglejte <a href="https://www.mozilla.org/privacy/">Mozillin pravilnik o zasebnosti</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Ali lahko sprejmete bančno nakazilo prek obrazca SEPA?
faq_item_17_paragraph=Lahko sprejemamo direktna nakazila prek sistema SEPA (za evre) in BACS (za britanske funte). Za prikaz naših bančnih podatkov <a href="https://donate.mozilla.org/ways-to-give#wire">kliknite tu</a>.

faq_item_18_header=Lahko svoj prispevek posebej namenim podpori projekta Thunderbird?
faq_item_18_paragraph=Da! Obiščite <a href="https://donate.mozilla.org/thunderbird/">ta obrazec za donacijo</a>, da pošljete prispevek posebej za Thunderbird.

faq_item_19_header=Zakaj Mozilla uporablja reCaptcha?
