# About page
additional_info_internet_health_bold=<b>Smo ponosno neprofitni</b>, nekomercialni in nepokvarjeni. Pri uresničevanju našega poslanstva nam pomaga na tisoče posameznikov, kot ste vi. Naša prizadevanja za ohranjanje zdravega in prostega spleta so odvisna od donacij. Bi nam darovali?
additional_info_thunderbird=Smo vodilni odprtokodni odjemalec za e-pošto in koledar, ki je na voljo brezplačno za poslovno in osebno rabo na različnih platformah. Z donacijo ga boste pomagali ohraniti takega in prispevati k nadaljnjemu razvoju. Boste darovali danes?
additional_info_thunderbird_2=Čeprav je Thunderbird sedaj neodvisen projekt, ločen od Mozille, je Mozilla pristala na zbiranje donacij v njegovem imenu.
