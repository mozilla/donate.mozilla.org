# About page
additional_info=Smo ponosno neprofitni in nepokvarjeni. Na tisoče posameznikov, kot ste vi, nam pomaga pri uresničevanju našega poslanstva. Naša prizadevanja za ohranjanje odprtega in prostega spleta so odvisna od donacij. Bi nam darovali?
additional_info_thunderbird=Smo vodilni odprtokodni odjemalec za e-pošto in koledar, ki je na voljo brezplačno za poslovno in osebno rabo na različnih platformah. Z donacijo ga boste pomagali ohraniti takega in prispevati k nadaljnjemu razvoju. Boste darovali danes?

