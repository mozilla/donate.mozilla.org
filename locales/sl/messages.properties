# privacy policy variants
privacy_policy_var_a=Skrbimo za vašo zasebnost in informiranje pri odločitvah. Sporočamo vam, da bosta podatke o vašem plačilu procesirala <a href="https://stripe.com/privacy/"> Stripe</a> (za kreditne/debetne kartice) ali <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, zapis o donaciji pa bo shranjen pri Mozilli.
privacy_policy_var_b=Sporočamo vam, da bosta podatke o vašem plačilu procesirala <a href="https://stripe.com/privacy/"> Stripe</a> (za kreditne/debetne kartice) ali <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">PayPal</a>, zapis o donaciji pa bo shranjen pri Mozilli.
privacy_policy_var_c=Z opravljenim prispevkom soglašate, da bo vaše plačilne podatke obdelal <a href="https://stripe.com/privacy/">Stripe</a> (kreditne/debetne kartice) ali <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> v skladu z njihovo politiko zasebnosti. Zapis o vašem prispevku bo shranila tudi <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

