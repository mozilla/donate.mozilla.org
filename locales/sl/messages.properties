# privacy policy
privacy_policy_var_b=Podatke o vašem plačilu bo obdelal <a href="https://stripe.com/privacy/"> Stripe</a> (za kreditne/debetne kartice) oziroma <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">PayPal</a>, zapis o donaciji pa bo shranjen pri Mozilli.
privacy_policy_var_b_monthly=Podatke o vašem plačilu bo obdelal <a href="https://stripe.com/privacy/"> Stripe</a> (za kreditne/debetne kartice) oziroma <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a>, zapis o donaciji pa bo shranjen pri Mozilli. Mesečne donacije se izplačujejo vsak mesec na današnji dan, dokler jih ne prekličete. Za preklic nam pošljite sporočilo na <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
privacy_policy_var_b_monthly_refund=Vračila lahko zagotovimo do enega leta po obdelavi donacije.

