problems_donating=Imate težave pri izvedbi donacije? Obiščite <a href="https://donate.mozilla.org/faq">stran s pogostimi vprašanji</a>, kjer najdete večino odgovorov. Še vedno ne gre? <a href="mailto:donate@mozilla.org">Pišite nam</a>.
problems_donating_thunderbird2=Imate težave pri izvedbi donacije? Obiščite <a href="https://donate.mozilla.org/thunderbird/faq">stran s pogostimi vprašanji</a>, kjer najdete večino odgovorov. Še vedno ne gre? <a href="mailto:thunderbird-donate@mozilla.org">Pišite nam</a>.
donation_notice_2=Prispevke prejme ustanova Mozilla Foundation, to je organizacija, kot jo določa člen 501 (c) (3), s sedežem v Mountain Viewu v Kaliforniji, uporabi pa jih po lastni presoji v dobrodelne namene. V ZDA sodijo med davčne olajšave, in sicer v največji meri, kot to dovoljuje zakon.

donation_tax_notice_thunderbird=Prispevke prejme ustanova Mozilla Foundation, to je organizacija, kot jo določa člen 501(c)(3), s sedežem v Mountain Viewju v Kaliforniji, za razvoj Thunderbirda. Mozilla si pridržuje pravico do njihove preusmeritve v druge namene, če ugotovi, da Thunderbird več ne izpolnjuje Mozillinega poslanstva. V ZDA sodijo med davčne olajšave, in sicer v največji meri, kot to dovoljuje zakon.

