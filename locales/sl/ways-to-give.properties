bitcoin=Bitcoin
bitcoin_info=Ustanova Mozilla Foundation je kalifornijska neprofitna družba, oproščena plačila davka v ZDA na podlagi člena 501 (c) (3) notranjega davčnega zakonika, in javna dobrodelna ustanova, kot je opredeljeno v notranjem davčnem zakoniku v členih 170 (b) (1) (A) in 509 (a) (1). Donacije, ki jih Mozilla prejme v bitcoinih, se štejejo kot dobrodelni prispevek po zveznih zakonih ZDA, ki se uporabljajo po lastni presoji za dobrodelne namene. Ker je ameriška davčna uprava sporočila, da bo za davčne namene (glejte objavo davčne uprave 2014-21) bitcoine štela kot lastnino, bodo donacije v bitcoinih predmet posebnih pravil, odvisno od zneska olajšave, zahtevane dokumentacije za olajšavo ali drugih zadev.
bitcoin_more_info=Več o donacijah v bitcoinih lahko izveste <a href="https://wiki.mozilla.org/Donate_Bitcoin">tukaj</a>. Za donacije v bitcoinih <a href="https://donate.mozilla.org/give-bitcoin/?utm_source=Wiki_WaysToGive">obiščite to povezavo</a>.
