tb_first_paragraph=Thunderbird-i është klienti kryesues me burim të hapët dhe ndërplatformësh për email dhe kalendar. Duke dhuruar, kontribuoni për zhvillimin e produktit, dhe ndihmoni të garantohet mbajtja e Thunderbird-it të lirë dhe të hapët. Çdo dhurim ka rëndësinë e vet. Në emër të krejt nesh, faleminderit nga zemra për dhurimin tuaj për Mozilla Thunderbird-in.
