tb_question_faq=Keni ndonjë pyetje? Shumica e pyetjeve të rëndomta kanë përgjigje te <a href="https://donate.mozilla.org/thunderbird/faq/">faqja jonë FAQ për dhuruesit</a>.
tb_need_help=Nëse prapëseprapë ju duhet ndihmë, ju lutemi, dërgonani një email te <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Email-e marrim plot, por do të bëjmë ç’është e mundur t’ju përgjigjemi brenda 48 orësh.
tb_footprints=Kontributet i kalojnë Mozilla Foundation, një ent 501(c)(3), për të përkrahur Mozilla Thunderbird-in. Janë të lehtësueshëm nga tatimet në ShBA në maksimumin e shkallës që lejon ligji. Në shkëmbim të këtij dhurimi, Mozilla nuk jep ndonjë të mirë materiale apo shërbim.
