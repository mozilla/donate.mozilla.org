# faq page
faq_header=FAQ për dhurimet
faq_donate_link=dhuroni tani
faq_intro=Më poshtë gjenden pyetjet më të rëndomta të bëra lidhur me dhurimin për Mozilla Foundation. Nëse pyetja juaj dhe përgjigja nuk gjenden këtu, ju lutemi, lidhuni me ne përmes <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Cilat janë rrugët nëpërmjet të cilave mund të dhuroj?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitoni këtë lidhje që të bëni një dhurim të sigurt në Internet mu tani, përmes kartës suaj të kreditit ose PayPal-it</a>. Për më tepër rrugë dhurimesh - të tilla si çek, bitkoin, ose transferta bankare - vizitoni faqen tonë <a href="https://donate.mozilla.org/ways-to-give">Rrugë Dhurimesh</a>.
faq_item_2_header=Si më garanton Mozilla që të dhënat e mia personale janë të mbrojtura?
faq_item_2_paragraph_a=Ne kujdesemi për privatësinë e dhuruesve tanë dhe i marrim seriozisht <a href="https://www.mozilla.org/privacy/principles/">Parimet tona të Privatësisë</a>. Mozilla beson se individët duhet të kenë kontrollin e të dhënave të tyre, dhe përdor kontrolle dhe praktika shumëplanëshe sigurie. Që të mësoni më tepër, lexoni <a href="https://www.mozilla.org/privacy/">Rregulla Privatësie të Mozilla-s</a>.
faq_item_2_paragraph_b=Në disa raste, kur dhuroni për Mozilla-n përmes një pale të tretë <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> ose <a href="https://stripe.com/privacy/">Stripe</a>, këto organizma grumbullojnë të dhëna mbi përdoruesit.
faq_item_3_header=Pse ju duhet adresa ime që të kryhet dhurimi?
faq_item_3_paragraph=E kuptojmë që privatësia juaj është shumë e rëndësishme. Ne kërkojmë një sasi minimumi informacionesh të domosdoshme për të kryer dhurime përmes kartash krediti, përfshi adresa faturimi pagesash. Kjo i lejon përpunuesit tonë të pagesave të verifikojë identitetin tuaj, të kryejë pagesën tuaj, dhe të parandalojë pagesa të rreme me kartën tuaj. Të dhënat tuaja i mbajmë private - nëse keni pyetje, ju lutemi, referojuni <a href="https://www.mozilla.org/privacy/">Rregullave tona të Privatësisë</a>. Nëse do të donit që më mirë të mos plotësonit formularin tonë të dhurimeve në Internet me të dhënat tuaja, mundeni <a href="https://donate.mozilla.org/ways-to-give">të dërgoni një çek</a> ose të dhuroni drejtpërsëdrejti me <a href="https://donate.mozilla.org/paypal-donate">Paypal</a>.
faq_item_4_header=Ku ta dërgoj çekun?
faq_item_4_paragraph_a=Ju lutemi, çekun dërgojeni te:
faq_item_4_paragraph_f=Tërë çeqet e emetuar në dollarë kanadezë do të jenë subjekt i një pagese $5 për thyerjen e tyre nga banka, aplikuar mbi Mozilla-n për çdo çek të thyer nga banka jonë për depozitë.
faq_item_4_paragraph_g=Nëse banoni jashtë ShBA-ve dhe Kanadasë, dhe dëshironi të na dërgoni një çek në një monedhë tjetër nga USD apo CAD, ju lutemi, kini parasysh që banka jonë aplikon $45 USD që të përpunojë çdo çek të lëshuar në monedhë tjetër nga dollarë amerikanë apo kanadezë.
faq_item_5_header=A mund të dhuroj në bitkoin?
faq_item_5_paragraph=Po! Që të kontribuoni me bitkoin, ju lutemi, vizitoni <a href="https://donate.mozilla.org/give-bitcoin/">këtë lidhje</a>. Për pyetje mbi dhurimin në bitkoin, ju lutemi, vizitoni faqen tonë <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Si ta çaktivizoj kërkesën për dhurim te faqja e fillimit të Firefox-it?
faq_item_6_paragraph_a=Fushata e mbledhjes së fondeve do të përfundojë më 31 Dhjetor, por mund ta çaktivizoni promovimin e mbledhjes së fondeve duke klikuar mbi “X” te faqja. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klikoni këtu për udhëzime</a>.
faq_item_6_paragraph_b=Duam të mbrojmë privatësinë dhe të dhënat që u takojnë dhuruesve tanë, që do të thotë se kufizojmë sasinë e të dhënave që mund të "ndiqen" dhe sasinë e të dhënave që dërgojmë nëpër sisteme. Kjo i mbron të dhënat konfidenciale, por do të thotë që s’e përshtatim dot faqen e fillimit të Firefox-it, pasi të keni bërë dhurimin.
faq_item_7_header=Përse do të përdoret dhurimi im?
faq_item_7_paragraph_a=Te Mozilla, të bëjmë gjëra të mira është pjesë e kodit tonë. Që të mësoni se si përdoren dhurimet tuaja, klikoni <a href="https://www.mozilla.org/foundation/">këtu</a>.
faq_item_7_paragraph_b=Më tepër hollësi rreth shpenzimeve të Mozilla-s dhe drejtimit të saj mund të gjeni <a href="https://www.mozilla.org/foundation/documents/">këtu</a>.
faq_item_8_header=A nuk kanë fitime ekonomike produkte të Mozilla-s, Firefox-i, për shembull?
faq_item_8_paragraph_a=Firefox-i mirëmbahet nga Mozilla Corporation, një nëndegë e Mozilla Foundation, në pronësi të plotë. Teksa Firefox-i prodhon të ardhura - kryesisht përmes partneritetesh me furnizues kërkimesh - këto të ardhura të fituara ri-investohen gjerësisht te korporata. Përpjekjet e Mozilla Foundation-it në fushat e edukimit dhe promovimit, që shtrihen në disa kontinente dhe prekin miliona vetë, mbulohen nga dhurime filantropike.
faq_item_8_paragraph_b=Lexoni më tepër rreth dallimit <a href="http://mzl.la/1wSPI66">këtu</a>.
faq_item_9_header=Kush dhuron për Mozilla-n?
faq_item_9_paragraph=Vitin e shkuar, më shumë se 400 mijë individë dhuruan për Mozilla-n që të mbrohet dhe përmirësohet shëndeti i Internetit. Mozilla Foundation merr përkrahje edhe bë formë grantesh nga fondacione të tjerë të mëdhenj, të tillë si Knight, MacArthur dhe Ford.
faq_item_10_header=A më jep të drejtën për asistencë teknike dhurimi im?
faq_item_10_paragraph=Asistencë teknike për produktet Mozilla mund të ketë cilido, duke vizituar <a href="https://support.mozilla.org/questions">forumin e asistencës</a>. Mozilla nuk ofron asistencë teknike apo asistencë të thelluar teknike në shkëmbim të dhurimeve.
faq_item_tax_header=A është dhurimi im i përjashtueshëm nga taksimi?
faq_item_tax_paragraph_a=Mozilla Foundation është një korporatë jofitimprurëse e regjistruar në Kaliforni, e përjashtuar nga taksimi federal i të ardhurave në Shtetet e Bashkuara sipas IRC 501(c)3, dhe dhurimet janë të përjashtueshme nga taksimi, për shtetasit e Shteteve të Bashkuara (të huaj dhe shtetas të ligjshëm). ID e Taksave për Mozilla Foundation është 20-0097189.
faq_item_tax_paragraph_b=Për dhurues jashtë Shteteve të Bashkuara, ju lutemi, këshillohuni me personin që ju ndihmon të bëni deklarimin e të ardhurave, nëse është apo jo dhurimi juaj i përjashtuar nga taksimi.
faq_item_tax_paragraph_c=Në rastin e disa dhuratave me peshë, mund të jeni të detyruar të njoftojmë emra dhe adresa te IRS-ja. Mozilla është e detyruar nga ligji t’i raportojë këto të dhëna mbi dhurues me peshë dhe për dhurata që janë të barasvlershme me kash , fjala vjen, aksione dhe bitkoin, tej vlerës 5 mijë dollarë.
faq_item_11_header=Si ta anuloj ose ndryshoj dhurimin tim periodik?
faq_item_11_paragraph=Nëse përdorët PayPal-in që të rregulloni një dhurim periodik, do t’ju duhet të <a href="https://www.paypal.com/">bëni hyrjen te llogaria juaj PayPal</a> që të bëni ndryshime në të apo ta anuloni. Nëse bëtë një dhurim të përmuajshëm përmes karte krediti, ju lutemi, dërgoni një email te ekipi ynë i asistencës te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Përfshini në të adresën email dhe emrin që përdorët për të bërë dhurimin tuaj dhe do të përpiqemi t’ju ndihmojmë brenda dy ditësh pune.
faq_item_12_header=A mund të dhuroj në monedhë tjetër nga dollarë amerikanë?
faq_item_12_paragraph=Po. Te <a href="https://donate.mozilla.org/">formulari ynë</a>, përdorni menunë hapmbyll që të përzgjidhni cilëndo nga mbi njëzet e ca monedha të tjera. Jemi të aftë të pranojmë çeqe në monedha të tjera nga dollarët amerikanë, por këto janë më të kushtueshme për t’i thyer.
faq_item_13_header=A pranoni dhurime në aksione?
faq_item_13_paragraph=Në përgjithësi pranojmë dhurime në aksione që shiten dhe blihen publikisht, kurse llojet e tjera të dhurimeve në aksione do t’i shqyrtojmë veçmas sipas secilit rast. Ju lutemi, lidhuni me ne te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> për më tepër të dhëna. Mbi shkallën e lehtësimit nga taksat në rast dhurimesh bamirësie në formë pronësie të tillë si aksionet, dhe mbi dokumentet që duhet të plotësoni që të mund të pretendoni lehtësim të tillë, do të duhej të këshilloheshit me personin që ju ndihmon për deklarimin e të ardhurave.
faq_item_14_header=S’jam në gjendje të jap para këtë herë, a ka rrugë të tjera që të mund të ndihmoj Mozilla-n?
faq_item_14_paragraph=Absolutisht po! E kuptojmë që jo kushdo mund ta përkrahë misionin tonë financiarisht, por ka shumë rrugë për ta ndihmuar Mozilla-n dhe për të qenë pjesë e bashkësisë tonë. Në fakt, suksesi i misionit tonë varet nga pjesëmarrja e njerëzve si ju. Gjeni <a href="https://www.mozilla.org/contribute/">këtu</a> mënyrën më të mirë për ju për t’u përfshirë në bashkësinë tonë.
faq_item_15_header=Ku mund ta dërgoj drejtpërdrejt një email me pyetje rreth dhurimit?
faq_item_15_paragraph=Nëse keni pyetje rreth dhurimit për Mozilla Foundation, ju lutemi, lidhuni me ne te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Do të bëjmë ç’mundemi për t’u lidhur me ju brenda 72 orësh. Nëse ju duhet asistencë teknike për produkte të tillë si Firefox, ju lutemi, lidhuni me <a href="https://support.mozilla.org/">Asistencën e Mozilla-s</a>.
