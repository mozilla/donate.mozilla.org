# faq page
faq_header=FAQ për dhurimet
faq_donate_link=dhuroni tani

faq_intro_shorter=Më poshtë gjenden pyetjet më të rëndomta të bëra lidhur me dhurimin për Mozilla Foundation.
faq_intro_shorter_thunderbird=Më poshtë gjenden pyetjet e bëra më shpesh rreth dhurimeve për Thunderbird-in.

faq_item_1_header=Cilat janë rrugët nëpërmjet të cilave mund të dhuroj?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Vizitoni këtë lidhje që të bëni një dhurim të sigurt në Internet mu tani, përmes kartës suaj të kreditit ose PayPal-it</a>. Për më tepër rrugë dhurimesh - të tilla si çek, bitkoin, ose transferta bankare - vizitoni faqen tonë <a href="https://donate.mozilla.org/ways-to-give">Rrugë Dhurimesh</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Që të bëni një dhurim online të sigurt që tani përmes karte krediti apo Paypal-i, vizitoni këtë lidhje</a>.

faq_item_2_header=Si më garanton Mozilla që të dhënat e mia personale janë të mbrojtura?
faq_item_2_header_thunderbird=Dëshiroj të dhuroj përmes një transferte bankare. Cili është numri juaj IBAN?
faq_item_2_paragraph_a3=Kur dhuroni për fondacionin Mozilla Foundation, marrim prej jush të dhëna personal. Këto të dhëna i përdorim për të pranuar dhurimin tuaj, për t’ju furnizuar fatura dhurimesh, dhe për t’u lidhur me ju përmes buletinësh apo email-i. Rreth se çfarë të dhënash grumbullojmë, qëllimin pse i përdorim këto të dhëna dhe si i trajtomë, mund të lexoni më tepër te <a href="https://www.mozilla.org/privacy/">Rregullat tona të Privatësisë</a>.
faq_item_2_paragraph_b3=Përpiqemi fort për të mbrojtur të dhënat tuaja. Besojmë dhe praktikojmë kontrolle sigurie dhe praktika shumështresore, përfshi si metoda teknike, ashtu edhe organizative. Kemi marrëveshje me palë të treta dhe kemi adoptuar masa të tjera sigurie për mbrojtje kundër humbjesh, shpërdorim dhe/ose ndryshime të pa-autorizuara të të dhënave nën kontrollin tonë ose nën kontrollin e furnizuesve tanë të shërbimeve. Tregtuesit që marrin të dhëna tuajat janë të detyruar me kontratë t’i trajtojnë të dhënat në rrugë të miratuara nga Mozilla. Tregtuesve që përdorim për t’ju dërguar email-e apo materiale të tjera marketingu s’u lejohet t’i përdorin të dhënat për qëllime marketingu të tyre të drejtpërdrejtë. S u lejohet të ndajnë me të tjerë të dhëna tuajat për qëllime marketingu të drejtpërdrejtë. Veç kësaj, të dhënat tuaja personale do t’i mbajmë vetëm për aq kohë sa na duhen për t’u furnizuar shërbimet tona, administruar biznesin tonë ose sa kërkohet nga ligji pao kontrata. Më tepër informacion mund të gjeni te ndarja e <a href="https://www.mozilla.org/privacy/">Rregullave të Privatësisë</a> me titull <em>“Ç’duhet të dini tjetër?”</em>
faq_item_2_paragraph_c3=Hiq rastet e treguar në <a href="https://www.mozilla.org/privacy/">Rregullat tona të Privatësisë</a>, nuk ndajmë me kënd ndonjë të dhënë personale, veç nëse bini shprehimisht dakord se mund të bëjmë kështu. Informacion më i hollësishëm gjendet te rregullat tona të Privatësisë, te ndarja me titull <em>“Kur ndajmë të dhëna tuaja me të tjerë?”</em>
faq_item_2_paragraph_d3=Së fundi, kur dhuroni për Mozilla-n përmes një pale të tretë, fjala vjen <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal-i</a> ose <a href="https://stripe.com/privacy/">Stripe</a>, edhe këto ente grumbullojnë të dhëna tuajat. Grumbullim dhe përdorimi prej tyre i të dhënave tuaja u nënshtrohet rregullave të tyre përkatëse të privatësisë.

faq_item_3_header=Pse ju duhet adresa ime që të kryhet dhurimi?
faq_item_3_paragraph_update2= E kuptojmë që privatësia juaj është shumë e rëndësishme. Ne kërkojmë një sasi minimale të dhënash të domosdoshme për përmbushjen e dhurimeve me kartë krediti/debiti, përfshi adresa faturimi. Kjo i lejon përpunuesit tonë të pagesave të verifikojë identitetin tuaj, të përmbushë pagesën tuaj, dhe të pengojë për kartën tuaj tarifa të rreme. Të dhënat tuaja i ruajmë private — nëse keni pyetje, ju lutemi, shihni te <a href="https://www.mozilla.org/privacy/websites/">Rregullat tona të Privatësisë</a>. Nëse nuk do të donit të plotësonit të dhënat tuaja në formularin tonë të dhurimeve internetore, mund të na <a href="https://donate.mozilla.org/ways-to-give#check">dërgoni me postë një çek ose dërgesë parash</a>.
faq_item_3_paragraph_bitcoin=E kuptojmë që privatësia juaj është shumë e rëndësishme. Kërkojmë një sasi minimum të dhënash të domosdoshme për të kryer veprime me dhurimet përmes kartash krediti, përfshi adresa faturimi. Kjo e lejon procesorin tonë të pagesave të verifikojë identitetin tuaj, të kryejë pagesën tuaj dhe të parandalojë pagesa të rrejshme në kartën tuaj të kreditit. Të dhënat tuaja i mbajmë private — nëse keni pyetje, ju lutemi, shihni te <a href="https://www.mozilla.org/privacy/websites/">Rregullat tona të Privatësisë</a>. Nëse nuk doni të plotësoni të dhëna tuajat te formulari ynë i dhurimeve online, mund të na <a href="https://donate.mozilla.org/ways-to-give">dërgoni një çek</a> ose të dhuroni drejtpërdrejt <a href="https://donate.mozilla.org/paypal-donate">përmes Paypal-it</a> ose në <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=E kuptojmë që privatësia juaj është shumë e rëndësisshme. Kërkojmë një sasi minimum të dhënash të domosdoshme për kryerjen e dhurimeve me kartë krediti, përfshi adresa faturimi. Kjo e lejon procesorin tonë të pagesave të verifikojë identitetin, tuaj, dhe të parandalojë pagesa të rrejshme në kartën tuaj të kreditit. Të dhënat tuaja i mbajmë private — nëse keni pyetje, ju lutemi, shihni te <a href="https://www.mozilla.org/privacy/websites/">Rregullat tona mbi Privatësinë</a>. Nëse parapëlqeni të mos plotësoni të dhëna tuajat në formularin tonë të dhurimeve online, mund të na postoni një çek.

faq_item_4_header_check=Ku ta dërgoj çekun?
faq_item_4_paragraph_a=Ju lutemi, çekun dërgojeni te:
faq_item_4_paragraph_a_thunderbird_row=Ju lutemi, dërgoni një çek <strong>me një shënim ndaras ku shënoni “Thunderbird”</strong>, dhe të pagueshëm (përfituesi) ndaj “Mozilla Foundation”
faq_item_4_paragraph_h_thunderbird=Në u kërkoftë nga banka juaj, shtoni numër telefoni të marrësit (650) 903-0800.

faq_item_5_header=A mund të dhuroj në bitkoin?
faq_item_5_paragraph=Po! Që të kontribuoni me bitkoin, ju lutemi, vizitoni <a href="https://donate.mozilla.org/give-bitcoin/">këtë lidhje</a>. Për pyetje mbi dhurimin në bitkoin, ju lutemi, vizitoni faqen tonë <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=Hëpërhë, mjerisht, s’jemi në gjendje të pranojmë dhurime në bitkoin. Jemi duke shqyrtuar zgjidhje të reja për riaktivizimin e dhurimeve në bitkoin.
faq_item_5_paragraph_thunderbird=Hëpërhë nuk pranojmë bitkoin.

faq_item_6_header=Si ta çaktivizoj kërkesën për dhurim te faqja e fillimit të Firefox-it?
faq_item_6_header_thunderbird=Si ta çaktivizoj thirrjen për dhurime te faqja e fillimit të Thunderbird-it?
faq_item_6_paragraph_a_shorter=Mesazhet promocionale për mbledhje fondesh mund t’i çaktivizoni te faqja hyrëse e Firefox-it, duke kaluar kursorin mbi promocionin dhe duke klikuar mbi “X” në cepin e sipërm djathtas të promocionit.
faq_item_6_paragraph_a_thunderbird=Thirrja për dhurime te faqja e fillimit nuk mund të çaktivizohet. Nëse doni, mund të ndryshoni faqen hyrëse në diçka tjetër. Për këtë, te Thunderbird-i shkoni te Mundësi | Të përgjithshme

faq_item_7_header=Përse do të përdoret dhurimi im?
faq_item_7_paragraph_a_mission=Në Mozilla, misioni ynë është ta mbajmë Internetin të shëndetshëm, të hapët dhe të përdorshëm nga kushdo. Që të njihni se si përdoret dhurimi juaj, klikoni <a href="https://www.mozilla.org/foundation/">këtu</a>.
faq_item_7_paragraph_b=Më tepër hollësi rreth shpenzimeve të Mozilla-s dhe drejtimit të saj mund të gjeni <a href="https://www.mozilla.org/foundation/documents/">këtu</a>.
faq_item_7_paragraph_a_thunderbird=Jemi klienti kryesues ndërplatformësh, me burim të hapët, për email dhe kalendar, falas për biznese dhe përdorim personal. Dhurimi juaj do të na ndihmojë të garantohet që të mbetet i tillë, dhe do të mbështetë zhvillimin e tij në të ardhmen.

faq_item_8_header=A nuk kanë fitime ekonomike produkte të Mozilla-s, Firefox-i, për shembull?
faq_item_8_paragraph_a=Firefox-i mirëmbahet nga Mozilla Corporation, një nëndegë e Mozilla Foundation, në pronësi të plotë. Teksa Firefox-i prodhon të ardhura - kryesisht përmes partneritetesh me furnizues kërkimesh - këto të ardhura të fituara ri-investohen gjerësisht te korporata. Përpjekjet e Mozilla Foundation-it në fushat e edukimit dhe promovimit, që shtrihen në disa kontinente dhe prekin miliona vetë, mbulohen nga dhurime filantropike.
faq_item_8_header_thunderbird=A nuk fiton për vete Thunderbird-i?
faq_item_8_paragraph_a_thunderbird=Thunderbird-i mirëmbahet nga Bashkësia Thunderbird, në bashkëpunim me Mozilla Corporation, një nëndegë e Mozilla Foundation, pronësi e plotë e kësaj të fundit. Thunderbird-i thuajse nuk nxjerr fare të ardhura nga kërkimet dhe burime të tjera që s’kanë të bëjnë me dhurime. Thunderbird-i mbështetet fort në dhurimet bujare të përdoruesve dhe miqve të Thunderbird-it.

faq_item_9_header=Kush dhuron për Mozilla-n?
faq_item_9_paragraph_foundations=Vitin e kaluar, më shumë se 400 mijë individë dhuruan për Mozilla-n që të mbrojë dhe përmirësojë shëndetin e Internetit. Mozilla Foundation përfiton edhe përkrahje në formë grantesh nga fondacione të tjera të ngjashme të rëndësishme, përfshi Knight, MacArthur, Bill & Melinda Gates, dhe Ford.
faq_item_9_header_thunderbird=Kush dhuron për Thunderbird-in?
faq_item_9_paragraph_thunderbird=Për të mbrojtur produktin tani dhe në të ardhmen, te Thunderbird-i mund të dhurojë kushdo, kompani dhe individë.

faq_item_10_header=A më jep të drejtën për asistencë teknike dhurimi im?
faq_item_10_paragraph=Asistencë teknike për produktet Mozilla mund të ketë cilido, duke vizituar <a href="https://support.mozilla.org/questions">forumin e asistencës</a>. Mozilla nuk ofron asistencë teknike apo asistencë të thelluar teknike në shkëmbim të dhurimeve.
faq_item_10_paragraph_thunderbird=Te asistenca mbi Thunderbird-in mund të hyjë kushdo, duke vizituar <a href="https://support.mozilla.org/products/thunderbird">forumin e asistencës</a>. Thunderbird-i nuk jep asistencë teknike ose asistencë të zgjeruar teknike në këmbim të dhurimeve.

faq_item_tax_header=A është dhurimi im i përjashtueshëm nga taksimi?
faq_item_tax_paragraph_a_tax_id=Tax ID-ja për Mozilla Foundation është 20-0097189.
faq_item_tax_paragraph_b=Për dhurues jashtë Shteteve të Bashkuara, ju lutemi, këshillohuni me personin që ju ndihmon të bëni deklarimin e të ardhurave, nëse është apo jo dhurimi juaj i përjashtuar nga taksimi.
faq_item_tax_paragraph_c=Në rastin e disa dhuratave me peshë, mund të jeni të detyruar të njoftojmë emra dhe adresa te IRS-ja. Mozilla është e detyruar nga ligji t’i raportojë këto të dhëna mbi dhurues me peshë dhe për dhurata që janë të barasvlershme me kash , fjala vjen, aksione dhe bitkoin, tej vlerës 5 mijë dollarë.

faq_item_11_header=Si ta anuloj ose ndryshoj dhurimin tim periodik?
faq_item_11_paragraph=Nëse përdorët PayPal-in që të rregulloni një dhurim periodik, do t’ju duhet të <a href="https://www.paypal.com/">bëni hyrjen te llogaria juaj PayPal</a> që të bëni ndryshime në të apo ta anuloni. Nëse bëtë një dhurim të përmuajshëm përmes karte krediti, ju lutemi, dërgoni një email te ekipi ynë i asistencës te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Përfshini në të adresën email dhe emrin që përdorët për të bërë dhurimin tuaj dhe do të përpiqemi t’ju ndihmojmë brenda dy ditësh pune.
faq_item_11_paragraph_thunderbird=Nëse përdorët PayPal-in që të ujdisnit një dhurim që ripërsëritet, do t’ju duhet të <a href="https://www.paypal.com/">hyni te llogaria juaj PayPal</a> që të bëni ndryshime ose për ta anuluar. Nëse bëtë një dhurim të përmuajshëm duke përdorur kartën tuaj të kreditit, ju lutemi dërgoni një email te ekipi i asistencës mbi dhurimet te Mozilla, te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ju lutemi, përfshini në të adresën email dhe emrin që përdorët për të bërë dhurimin tuaj dhe ata do të përpiqen t’ju ndihmojnë brenda dy ditësh pune.

faq_item_12_header=A mund të dhuroj në monedhë tjetër nga dollarë amerikanë?
faq_item_12_paragraph_currencies=Po. Te <a href="https://donate.mozilla.org/">formulari ynë online</a>, përdorni menunë hapmbyll që të përzgjidhni një nga tridhjetë e ca monedha.

faq_item_13_header=A pranoni dhurime në aksione?
faq_item_13_paragraph=Në përgjithësi pranojmë dhurime në aksione që shiten dhe blihen publikisht, kurse llojet e tjera të dhurimeve në aksione do t’i shqyrtojmë veçmas sipas secilit rast. Ju lutemi, lidhuni me ne te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> për më tepër të dhëna. Mbi shkallën e lehtësimit nga taksat në rast dhurimesh bamirësie në formë pronësie të tillë si aksionet, dhe mbi dokumentet që duhet të plotësoni që të mund të pretendoni lehtësim të tillë, do të duhej të këshilloheshit me personin që ju ndihmon për deklarimin e të ardhurave.

faq_item_14_header=S’jam në gjendje të jap para këtë herë, a ka rrugë të tjera që të mund të ndihmoj Mozilla-n?
faq_item_14_paragraph=Absolutisht po! E kuptojmë që jo kushdo mund ta përkrahë misionin tonë financiarisht, por ka shumë rrugë për ta ndihmuar Mozilla-n dhe për të qenë pjesë e bashkësisë tonë. Në fakt, suksesi i misionit tonë varet nga pjesëmarrja e njerëzve si ju. Gjeni <a href="https://www.mozilla.org/contribute/">këtu</a> mënyrën më të mirë për ju për t’u përfshirë në bashkësinë tonë.

faq_item_15_header=Ku mund ta dërgoj drejtpërdrejt një email me pyetje rreth dhurimit?
faq_item_15_paragraph=Nëse keni pyetje rreth dhurimit për Mozilla Foundation, ju lutemi, lidhuni me ne te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Do të bëjmë ç’mundemi për t’u lidhur me ju brenda 72 orësh. Nëse ju duhet asistencë teknike për produkte të tillë si Firefox, ju lutemi, lidhuni me <a href="https://support.mozilla.org/">Asistencën e Mozilla-s</a>.
faq_item_15_paragraph_thunderbird=Nëse keni ndonjë pyetje rreth dhurimesh te Thunderbird-i, ju lutemi, lidhuni me ne te <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Do të bëjmë ç’të mundemi për problemin tuaj sa më shpejt që të jetë e mundur. Nëse ju duhet asistencë teknike, ju lutemi, drejtohuni te <a href="https://support.mozilla.org/products/thunderbird">Asistencë Thunderbird-i</a>.

faq_item_16_header=Kur bëj një dhurim, për sa kohë i ruani të dhënat e mia?
faq_item_16_paragraph=Përgjithësisht, vetëm për aq gjatë sa të bëjmë atë për çka i kërkuam. Ju lutemi, për më tepër hollësi, shihni te <a href="https://www.mozilla.org/privacy/">Rregulla Privatësie te Mozilla</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=A mund të pranoni një transfertë bankare përmes SEPA-sh?
faq_item_17_paragraph=Tani mbulojmë tranferta debitimi të drejtpërdrejtë përmes SEPA-s (për euro) dhe BACS-it (për sterlina britanike). Ju lutemi, për të dhënat tona bankare <a href="https://donate.mozilla.org/ways-to-give#wire">klikoni këtu</a>.

faq_item_18_header=A mund të dhuroj posaçërisht në përkrahje të projektit Thunderbird?
faq_item_18_paragraph=Po! Ju lutemi, që të jepni një posaçërisht për Thunderbird-in, vizitoni <a href="https://donate.mozilla.org/thunderbird/">këtë formular dhurimesh</a>.

faq_item_19_header=Pse përdor reCaptcha Mozilla?
faq_item_19_paragraph_a=Entet jofitimprurëse janë objektiv i rëndomtë për vjedhje internetore përmesh kartash krediti. Përdorimi i reCaptcha-s është një rrugë me të cilën po merremi për mbrojtje kundrejt abuzimesh të automatizuara dhe për t’i penguar mashtruesit me karta të vjedhura t’i testojnë ato te formularët tanë të dhurimeve. Kujdesemi për privatësinë tuaj. Kur Mozilla (ne) grumbullon të dhëna rreth jush , <a href="https://www.mozilla.org/privacy/">Rregullat e Privatësisë në Mozilla</a> përshkruajnë se si i trajtojmë këto të dhëna.
faq_item_19_paragraph_b=Përdorimi i Invisible reCAPTCHA administrohet nga <a href="https://policies.google.com/privacy">Rregullat e Privatësisë</a> dhe <a href="https://www.google.com/policies/terms/">Kushtet e Përdorimit</a> të Google-it.
