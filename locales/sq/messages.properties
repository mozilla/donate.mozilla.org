# About page
additional_info_internet_health_bold=<b>Jemi me krenari jofitimprurës</b>, jokorporatë dhe të pakomprometuar. Mijëra vetë si ju na ndihmojnë të ngremë zërin për një internet të shëndetshëm për të gjithë. Për të përmbushur misionin tonë dhe për ta mbajtur Web-in të hapët dhe të lirë bazohemi në dhurimet. A do të dhuronit sot?
additional_info_thunderbird=Jemi klienti udhëheqës për email dhe kalendarë, me burim të hapët dhe ndërplatformësh, falas për përdorim nga biznese dhe personal. Duke dhuruar do të bëni të mundur që të mbetet përherë kështu dhe do të kontribuoni për zhvillimin e tij në të ardhmen. A do të dhuronit diçka sot?
additional_info_thunderbird_2=Edhe pse Thunderbird-i tashmë është një projekt i pavarur, ndaras nga Mozilla, Mozilla ka rënë dakord të grumbullojë dhurime në emrin tonë.
