# About page
additional_info=Jemi me krenari jofitimprurës, pa mendësinë e korporatave, dhe të pakomprometuar. Mijëra vetë si ju na ndihmojnë të punojmë për një Web të hapur për të gjithë. Që të plotësojmë misionin tonë të mbajtjes së Web-it të hapur, bazohemi te dhurimet. A do të dhuroni sot?
additional_info_thunderbird=Jemi klienti udhëheqës për email dhe kalendarë, me burim të hapët dhe ndërplatformësh, falas për përdorim nga biznese dhe personal. Duke dhuruar do të bëni të mundur që të mbetet përherë kështu dhe do të kontribuoni për zhvillimin e tij në të ardhmen. A do të dhuronit diçka sot?

