# privacy policy variants
privacy_policy_var_a=Bëjmë kujdes për privatësinë tuaj dhe se si t’ju ndihmojmë të bëni zgjedhje të bazuara. Duam që ta kuptoni se hollësitë e pagesës suaj do të përpunohen nga <a href="https://stripe.com/privacy/">Stripe</a> (për karta krediti/debiti) ose <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dhe një regjistrim i dhurimit tuaj do të depozitohet nga Mozilla.
privacy_policy_var_b=Hollësitë e pagesës suaj do të përpunohen nga <a href="https://stripe.com/privacy/">Stripe</a> (për karta krediti/debiti) ose <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a>, dhe një regjistrim i dhurimit tuaj do të depozitohet nga Mozilla.
privacy_policy_var_c=Duke bërë një dhurim, pranoni se hollësitë e pagesës suaj do të përpunohen nga <a href="https://stripe.com/privacy/">Stripe</a> (për karta krediti/debiti) ose nga <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> në përputhje me rregullat e tyre për privatësinë, dhe një regjistrim i dhurimit tuaj do të ruhet nga <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Hollësitë e pagesës tuaj do të përpunohen nga <a href="https://stripe.com/privacy/">Stripe</a> (për karta krediti/debiti) ose <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, dhe një regjistrim i dhurimit tuaj do të arkivohet nga Mozilla. Dhurimet e përmuajshme aplikohen çdo muaj në të njëjtën ditë që dhuroni sot, dhe kjo do të vazhdojë deri sa ta ndalni. Për ta ndalur, dërgonani email te <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

