problems_donating=Probleme me dhurimin? <a href="https://donate.mozilla.org/faq">Vizitoni faqen tonë FAQ</a> për përgjigje ndaj pyetjeve më të shpeshta. Keni ende probleme? <a href="mailto:donate@mozilla.org">Dërgonani një email</a>.
problems_donating_thunderbird2=Probleme me dhurimet? <a href="https://donate.mozilla.org/thunderbird/faq">Vizitoni faqen tonë FAQ</a> për përgjigje lidhur me pyetjet më të rëndomta. Keni ende probleme? <a href="mailto:thunderbird-donate@mozilla.org">Dërgonani një email</a>.
donation_notice=Kontributet i kalojnë Mozilla Foundation-it, një organizëm 501(c)(3), për t’u përdorur si do ajo për qëllime bamirëse të vetat. Në Sh.B.A. ato janë të përjashtueshme nga taksat deri në atë masë që e lejon ligji.
donation_notice_2=Kontributet shkojnë për Mozilla Foundation, një ent 501(c)(3) me qendër në Mountain View, California, për t’u përdorur sipas dëshirës së tij për qëllimet e veta bamirëse. Ato janë të përjashtueshme nga taksimi në ShBA deri në atë shkallë që lejon ligji.

donation_notice_thunderbird=Kontributet i shkojnë Mozilla Foundation, një rganizëm 501(c)(3), për përkrahje të Mozilla Thunderbird-it.

