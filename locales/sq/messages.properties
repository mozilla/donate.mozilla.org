pp_acknowledge=Që të parashtroni këtë formular, duhet të pajtoheni me rregullat tona të privatësisë
privacy_policy=Nuk e kam problem trajtimin e këtyre të dhënave prej jush, ashtu si e shpjegoni te <a href="https://www.mozilla.org/privacy/" target="_blank">rregullat tuaja të privatësisë</a>
privacy_policy_thunderbird=Pajtohem me trajtimin nga Thunderbird-i të të dhënave mbi mua, siç shpjegohet te <a href="https://www.mozilla.org/privacy/" target="_blank">këto Rregulla Privatësie</a>.
