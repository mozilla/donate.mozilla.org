# Donate Bitcoin page
help_protect_the_web=Ndihmoni të mbrohet Web-i i hapët.
donate_butcoins=Dhuroni Bitcoins
donation_notice_bitcoin=Mozilla Foundation është një korporatë jofitimprurëse, në Kaliforni, e përjashtuar nga taksat federale të ShBA-ve mbi të ardhurat sipas IRC 501(c)(3) dhe organizëm bamirës publik i klasifikuar i tillë sipas ndarjeve IRC 170(b)(1)(A) dhe 509(a)(1). Dhurimet Bitcoin që merr Mozilla konsiderohen kontribute bamirësie sipas ligjeve federale të taksimit në ShBA, për t’u përdorur si do ajo për qëllime bamirëse të vetat. Nëse keni pyetje, hidhini një sy <a href="https://donate.mozilla.org/faq">faqes sonë FAQ</a> ose lidhuni me ne përmes <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=Tani për tani, s’jemi në gjendje të pranojmë dhurime në bitkoin. Po shqyrtojmë rrugë të reja rreth riaktivizimit të dhurimeve në bitkoin. Nëse keni pyetje, shihni ndarjen tonë <a href="https://donate.mozilla.org/faq">FAQ</a> ose lidhuni me ne përmes <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

