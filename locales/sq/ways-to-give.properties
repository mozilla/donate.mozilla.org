bitcoin=Bitkoin
bitcoin_info=Mozilla Foundation është një organizëm jofitimprurës i regjistruar në Kaliforni, i përjashtuar nga taksimi federal i të ardhurave në Shtetet e Bashkuara sipas IRC 501(c)(3) dhe një organizëm bamirës publik i klasifikuar sipas ndarjeve IRC 170(b)(1)(A) dhe 509(a)(1). Dhurimet në Bitcoin për Mozilla-n konsiderohen kontribute bamirësie sipas ligjeve federale të taksimit në ShBA, për t’u përdorur prej saj si të dëshirojë për qëllime bamirësie. Ngaqë IRS-ja ka treguar se do ta trajtojë bitkoinin si pronë, për qëllime taksimi në ShBA (shihni IRS Notice 2014-21), dhurimet në bitkoin mund të jenë subjekt i rregullave speciale lidhur me sasinë e dhurimeve të bamirësisë që zbriten nga taksimi, lidhur me dokumentimit që duhet furnizuar për të mundur të pretendohet zbritje e tillë, apo lidhur me çështje të tjera.
bitcoin_more_info=Mësoni më tepër rreth dhurimesh në bitkoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">këtu</a>. Që të dhuroni bitkoin, <a href="https://donate.mozilla.org/give-bitcoin/?ref=EOYFR2016&utm_campaign=EOYFR2016&utm_source=Wiki_WaysToGive&utm_medium=referral">ju lutemi, vizitoni këtë lidhje.</a>
