# faq page
faq_header=Vanliga frågor om donationer
faq_donate_link=Donera nu
faq_intro=Nedan finns de vanligaste frågorna om donationer till Mozilla Foundation. Om din fråga och svar inte visas här, kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org </a>.
faq_intro_thunderbird=Nedan finns de mest vanliga frågorna om att donera till Thunderbird. Om din fråga och svar inte finns här, kontakta oss på <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>.
faq_item_1_header=Hur kan jag donera?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besök denna länk för att göra en säker donation online nu via kreditkort eller PayPal</a>. För ytterligare sätt att ge -- som check, bitcoin eller banköverföring -- besök vår sida <a href="https://donate.mozilla.org/ways-to-give">Olika sätt att ge</a>.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Besök den här länken för att göra en säker donation på nätet via kreditkort eller PayPal</a>. Tyvärr är donationer via överföring av pengar <em>inte</em> möjlig för tillfället. Vi hoppas att göra det alternativet tillgängligt inom en snar framtid.
faq_item_2_header=Hur säkerställer Mozilla att min personliga information är skyddad?
faq_item_2_paragraph_a=Vi bryr oss om integriteten hos våra donatorer och tar våra <a href="https://www.mozilla.org/privacy/principles/">sekretessprinciper</a> på allvar. Mozilla anser att individer bör ha kontroll över sin data och upprätthåller flerskiktade säkerhetskontroller och praxis. Om du vill veta mer kan du läsa <a href="https://www.mozilla.org/privacy/">Mozilla sekretesspolicy </a>.
faq_item_2_paragraph_b=I vissa fall, när du donera till Mozilla via en tredje part som <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a>, dessa organisationer samlar också användardata.
faq_item_2_header_thunderbird=Jag vill donera via banköverföring. Vad är ert IBAN-nummer?
faq_item_2_p_thunderbird_a=Tyvärr är direkta banköverföringar från utanför USA mycket dyra för oss. Bland andra avgifter finns en extra avgift på $15 för varje inkommande banköverföring, vilket kan överstiga donationsbeloppet. Därför erbjuder vi inte banköverföringar som betalningsmetod för tillfället.
faq_item_2_p_thunderbird_b=Vi är medvetna om att för européer som donerar via IBAN-nummer skulle det vara väldigt bekvämt, och vi arbetar med att göra det möjligt.
faq_item_3_header=Varför behöver du min adress för att bearbeta en donation?
faq_item_3_paragraph=Vi förstår att ditt privatliv är mycket viktigt. Vi ber om ett minimum av information som krävs för att bearbeta kreditkortsdonationer, inklusive faktureringsadresser. Detta gör våra betalningsprocessor för att verifiera din identitet, bearbeta din betalning och förhindra att bedrägliga avgifter läggs på ditt kreditkort. Vi håller din information privat - om du har frågor, hänvisar vi till vår <a href="https://www.mozilla.org/privacy/">sekretesspolicy</a>. Om du inte vill fylla i dina uppgifter på vårt onlineformulär för donationer kan du <a href="https://donate.mozilla.org/ways-to-give">skicka en check</a> eller donera direkt <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a>.
faq_item_3_paragraph_thunderbird=Vi förstår att din integritet är mycket viktig. Vi begär den minsta mängd information som krävs för att behandla kreditkortsdonationer, inklusive faktureringsadresser. Detta gör det möjligt för vår betalningsverksamhet att verifiera din identitet, bearbeta din betalning och förhindra bedrägliga avgifter på ditt kreditkort. Vi håller din information privat -- om du har några frågor, se vår <a href="https://www.mozilla.org/privacy/">sekretesspolicy</a>. Om du inte vill fylla i din information i vårt onlineformulär, kan du mejla en check.
faq_item_4_header=Vart kan jag skicka en check?
faq_item_4_paragraph_a=Skicka din check till:
faq_item_4_paragraph_a_thunderbird=Skicka en check <strong>med beskrivningsrad märkt "Thunderbird"</strong> och betalningsmottagare till "Mozilla Foundation"
faq_item_4_paragraph_f=Alla checkar som utfärdats i kanadensiska dollar kommer att bli föremål för en bankbearbetning med en avgift på $5 som åläggs Mozilla per varje check som behandlas av vår bank för deponering.
faq_item_4_paragraph_f_thunderbird=Alla checkar som utfärdas i kanadensiska dollar kommer att bli föremål för en bearbetningsavgift på 5 dollar som debiteras Thunderbird per varje check som behandlas av vår bank för insättning.
faq_item_4_paragraph_g=Om du bor utanför USA och Kanada och vill skriva en check till oss i ett annat land än valutorna USD och CAD, observera att vår bank tar en avgift på $45 USD för att behandla varje check som utfärdas i annat än valutorna amerikanska eller kanadensiska dollar.
faq_item_5_header=Kan jag donera bitcoin?
faq_item_5_paragraph=Ja! För att bidra genom bitcoin, besök <a href="https://donate.mozilla.org/give-bitcoin/">denna länk</a>. För frågor om att donera bitcoin, besök <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_6_header=Hur kan jag stänga av donationsfrågor på Firefox startsida?
faq_item_6_paragraph_a=Insamlingskampanjen avslutas 31 december, men du kan stänga av insamlings kampanjen genom att klicka på “X” på sidan. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Klicka här för instruktioner</a>.
faq_item_6_paragraph_b=Vi vill skydda integriteten och data som hör till våra donatorer, vilket innebär att vi begränsar hur mycket spårningsinformation och data vi skickar över systemet. Detta skyddar känslig data, men innebär också att vi kan inte anpassa Firefox startsida när du har donerat.
faq_item_7_header=Hur används min donation?
faq_item_7_paragraph_a=Hos Mozilla, att göra gott är en del av vår kod. Om du vill veta hur din donation används till, klicka <a href="https://www.mozilla.org/foundation/">här</a>.
faq_item_7_paragraph_b=Du kan hitta mer information om Mozillas utgifter och styrning <a href="https://www.mozilla.org/foundation/documents/">här</a>.
faq_item_8_header=Tjänar ni inte pengar på Mozilla-produkter, som Firefox?
faq_item_8_paragraph_a=Firefox upprätthålls av Mozilla Corporation, ett helägt dotterbolag till Mozilla Foundation. Firefox producerar en del intäkter - främst genom sökpartnerskap - denna förvärvsinkomst återinvesteras till stor del i Mozilla Corporation. Mozilla Foundations utbildnings- och informationsinsatser, som spänner över flera kontinenter och når miljontals människor, stöds av filantropiska donationer.
faq_item_8_paragraph_b=Läs mer om skillnaden <a href="http://mzl.la/1wSPI66">här</a>.
faq_item_9_header=Vem donerar till Mozilla?
faq_item_9_paragraph=Förra året donerade fler än 400.000 personer till Mozilla för att skydda och förbättra hälsan hos Internet. Mozilla Foundation får också stöd i form av bidrag från andra stora stiftelser, som Knight, MacArthur och Ford.
faq_item_9_header_thunderbird=Vem donerar till Thunderbird?
faq_item_10_header=Ger min donation tillgång till teknisk support?
faq_item_10_paragraph=Vem som helst kan få tillgång till teknisk support för Mozillas produkter genom att besöka vårt <a href="https://support.mozilla.org/questions">supportforum</a>. Mozilla ger inte teknisk support eller förbättrad teknisk support i utbyte mot donationer.
faq_item_tax_header=Är min donation avdragsgill?
faq_item_tax_paragraph_b=För givare utanför USA, kontakta din skatterådgivare om huruvida din donation är avdragsgill.
faq_item_tax_paragraph_c=När det gäller vissa stora gåvor, kan vi vara skyldiga att rapportera namn och adresser till IRS. Mozilla är enligt lag skyldiga att rapportera denna information för sina betydande bidragsgivare och för gåvor som aktier och bitcoin som motsvarar ett kontant värde över $5000.
faq_item_11_header=Hur gör jag för att avbryta eller ändra min återkommande donation?
faq_item_11_paragraph=Om du har använt PayPal för att inrätta ett återkommande donation, måste du <a href="https://www.paypal.com/">logga in på ditt PayPal-konto</a> för att göra ändringar eller avbryta. Om du har gjort en månatlig donation med kreditkort, vänligen skicka ett e-postmeddelande till vårt supportteam på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inkludera e-postadress och namn som du använde för att göra din donation och vi ska försöka hjälpa dig inom två arbetsdagar.
faq_item_12_header=Kan jag donera i andra valutor än amerikanska dollar?
faq_item_13_header=Accepterar ni aktiedonationer?
faq_item_13_paragraph=Vi accepterar i allmänhet gåvor av börsnoterade aktier, och kommer att överväga andra gåvor av aktie med en bedömning från fall till fall. Kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> för mer information. Du bör kontakta din skatterådgivare i vilken utsträckning man kan göra avdrag för gåvor till välgörande ändamål och den dokumentation du behöver för att göra anspråk på avdrag.
faq_item_14_header=Jag kan inte ge pengar vid denna tidpunkt, finns det andra sätt jag kan hjälpa Mozilla?
faq_item_14_paragraph=Absolut! Vi förstår att inte alla kan stödja vårt uppdrag ekonomiskt, men det finns många sätt att hjälpa Mozilla och vara en del av vår gemenskap. Faktum är att vår framgång beror på deltagande från människor som du. Hitta det bästa sättet för dig att engagera dig i vår gemenskap <a href="https://www.mozilla.org/contribute/">här</a>.
faq_item_15_header=Vem kan jag mejla till med frågor om att donera?
faq_item_15_paragraph=Om du har en fråga om att donera till Mozilla Foundation, kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vi kommer att göra vårt bästa för att följa upp din fråga inom 72 timmar. Om du behöver teknisk support för produkter såsom Firefox, kontaktar du <a href="https://support.mozilla.org/">Mozilla Support</a> för att få hjälp.
