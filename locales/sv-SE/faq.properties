# faq page
faq_header=Vanliga frågor om donationer
faq_donate_link=Donera nu

faq_intro_shorter=Nedan är de vanligaste frågorna om att donera till Mozilla Foundation.
faq_intro_shorter_thunderbird=Nedan är de vanligaste frågorna om att donera till Thunderbird.

faq_item_1_header=Hur kan jag donera?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Besök denna länk för att göra en säker donation online nu via kreditkort eller PayPal</a>. För ytterligare sätt att ge -- som check, bitcoin eller banköverföring -- besök vår sida <a href="https://donate.mozilla.org/ways-to-give">Olika sätt att ge</a>.
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Besök den här länken för att göra en säker donation på nätet just nu via kreditkort eller PayPal</a>.

faq_item_2_header=Hur säkerställer Mozilla att min personliga information är skyddad?
faq_item_2_header_thunderbird=Jag vill donera via banköverföring. Vad är ert IBAN-nummer?
faq_item_2_paragraph_a3=När du donerar till Mozilla Foundation får vi personliga uppgifter från dig. Vi använder dessa uppgifter för att bekräfta din donation, förse dig med donationskvitton och korrespondera med dig via nyhetsbrev eller e-post. Du kan läsa mer om vilken information vi får, de syften vi använder den informationen för och hur vi hanterar det i vår <a href="https://www.mozilla.org/privacy/">sekretesspolicy</a>.
faq_item_2_paragraph_b3=Vi arbetar hårt för att skydda din information. Vi tror på och utövar, flera lager av säkerhetskontroller och metoder, inklusive både tekniska och organisatoriska metoder. Vi har avtal med tredje part och har antagit andra säkerhetsåtgärder för att skydda dig mot förlust, missbruk och/eller obehörig förändring av informationen under vår kontroll eller under kontroll av våra tjänsteleverantörer. Säljarna som mottar din information är avtalsenlig skyldig att hantera uppgifterna på sätt som godkänts av Mozilla. Säljarna som vi använder för att skicka e-post eller annat marknadsföringsmaterial till dig har inte tillåtelse att använda din information för egen direkt marknadsföring. De har inte heller rätt att dela dina uppgifter med någon annan för direkt marknadsföring. Dessutom kommer vi att behålla dina personuppgifter endast så länge vi behöver det för att tillhandahålla tjänster, hantera vår verksamhet eller enligt lag eller kontrakt. Du hittar mer information i avsnittet <a href="https://www.mozilla.org/privacy/">sekretesspolicy</a> med titeln <em>"Vad ska du mer veta?"</em>
faq_item_2_paragraph_c3=Med undantag för vad som beskrivs i vår <a href="https://www.mozilla.org/privacy/">sekretesspolicy</a> delar vi inga personuppgifter om du inte uttryckligen håller med om att vi kan göra det. Mer specifik information finns i vår sekretesspolicy i avsnittet <em>"När delar vi din information med andra?"</em>
faq_item_2_paragraph_d3=Slutligen när du donerar till Mozilla via en tredje part som <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> eller <a href="https://stripe.com/privacy/">Stripe</a>, samlar dessa organisationer också in dina data. Deras samlande och användning av dina uppgifter regleras av deras respektive sekretesspolicy.

faq_item_3_header=Varför behöver ni min adress för att bearbeta en donation?
faq_item_3_paragraph_update2= Vi förstår att din integritet är mycket viktig. Vi ber därför om ett minimum av information som krävs för att behandla kredit-/betalkortdonationer, inklusive faktureringsadresser. Detta gör det möjligt för vår betalningsverksamhet att verifiera din identitet, bearbeta din betalning och förhindra bedrägliga avgifter på ditt kreditkort. Vi håller din information privat — om du har frågor, vänligen se vår <a href="https://www.mozilla.org/privacy/websites/">sekretesspolicy</a>. Om du inte vill fylla i din information på vårt donationsformulär online kan du <a href="https://donate.mozilla.org/ways-to-give#check">skicka en check eller en postanvisning</a>.
faq_item_3_paragraph_bitcoin=Vi förstår att din integritet är mycket viktigt. Vi ber om ett minimum av information som krävs för att behandla kreditkortsdonationer, inklusive faktureringsadresser. Detta gör det möjligt för vår betalningsverksamhet att verifiera din identitet, bearbeta din betalning och förhindra onödiga avgifter på ditt kreditkort. Vi håller din information privat — om du har frågor, vänligen se vår <a href="https://www.mozilla.org/privacy/websites/">sekretesspolicy</a>. Om du inte vill fylla i din information i vårt donationsformulär på nätet kan du <a href="https://donate.mozilla.org/ways-to-give">mejla en check</a> eller donera direkt <a href="https://donate.mozilla.org/paypal-donate">via Paypal</a> eller <a href="https://donate.mozilla.org/bitcoin">Bitcoin</a>.
faq_item_3_paragraph_thunderbird=Vi förstår att din integritet är mycket viktig. Vi begär den minsta mängd information som krävs för att behandla kreditkortsdonationer, inklusive faktureringsadresser. Detta gör det möjligt för vår betalningsverksamhet att verifiera din identitet, bearbeta din betalning och förhindra bedrägliga avgifter på ditt kreditkort. Vi håller din information privat -- om du har några frågor, se vår <a href="https://www.mozilla.org/privacy/websites/">sekretesspolicy</a>. Om du inte vill fylla i din information i vårt onlineformulär, kan du mejla en check.

faq_item_4_header_check=Vart kan jag skicka en check?
faq_item_4_paragraph_a=Skicka din check till:
faq_item_4_paragraph_a_thunderbird_row=Skicka en check <strong>med en separat anteckning som är märkt "Thunderbird"</strong> och betalningsmottagare satt till "Mozilla Foundation"
faq_item_4_paragraph_h_thunderbird=Om din bank kräver detta kan du ange (650) 903-0800 som mottagarens telefonnummer.

faq_item_5_header=Kan jag donera bitcoin?
faq_item_5_paragraph=Ja! För att bidra genom bitcoin, besök <a href="https://donate.mozilla.org/give-bitcoin/">denna länk</a>. För frågor om att donera bitcoin, besök <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>.
faq_item_5_paragraph_b=Just nu kan vi tyvärr inte acceptera bitcoin-donationer. Vi undersöker för närvarande nya lösningar för att ta emot och acceptera bitcoin-donationer.
faq_item_5_paragraph_thunderbird=Vi accepterar för närvarande inte bitcoins.

faq_item_6_header=Hur kan jag stänga av donationsfrågor på Firefox startsida?
faq_item_6_header_thunderbird=Hur kan jag inaktivera donationsförfrågan på Thunderbirds startsida?
faq_item_6_paragraph_a_shorter=Du kan stänga av kampanjer på Firefox:s startsida genom att för musen över kampanjen och klicka på “X” längst upp till höger om kampanjen.
faq_item_6_paragraph_a_thunderbird=Donationsförfrågan på startsidan kan inte inaktiveras för tillfället. Om du vill kan du ändra startsidan. Alternativet finns i Thunderbird under Alternativ | Allmänt

faq_item_7_header=Hur används min donation?
faq_item_7_paragraph_a_mission=Hos Mozilla är vårt uppdrag att hålla Internet friskt, öppet och tillgängligt för alla. Om du vill veta hur din donation används kan du klicka <a href="https://www.mozilla.org/foundation/">här</a>.
faq_item_7_paragraph_b=Du kan hitta mer information om Mozillas utgifter och styrning <a href="https://www.mozilla.org/foundation/documents/">här</a>.
faq_item_7_paragraph_a_thunderbird=Vi är den ledande e-post- och kalenderklienten med öppen källkod, gratis för företag och personligt bruk. Din donation bidrar att behålla det på så sättet och kommer att stödja framtida utveckling.

faq_item_8_header=Tjänar ni inte pengar på Mozilla-produkter, som Firefox?
faq_item_8_paragraph_a=Firefox upprätthålls av Mozilla Corporation, ett helägt dotterbolag till Mozilla Foundation. Firefox producerar en del intäkter - främst genom sökpartnerskap - denna förvärvsinkomst återinvesteras till stor del i Mozilla Corporation. Mozilla Foundations utbildnings- och informationsinsatser, som spänner över flera kontinenter och når miljontals människor, stöds av filantropiska donationer.
faq_item_8_header_thunderbird=Hur genererar Thunderbird intäkter?
faq_item_8_paragraph_a_thunderbird=Thunderbird underhålls av Thunderbird-gemenskapen i samarbete med Mozilla Corporation, ett helägt dotterbolag till Mozilla Foundation. Thunderbird får nästan ingen inkomst genom sökning eller från andra icke-givarkällor. Thunderbird är starkt beroende av de generösa donationerna från Thunderbird-användare och vänner.

faq_item_9_header=Vem donerar till Mozilla?
faq_item_9_paragraph_foundations=Förra året gav mer än 400 000 personer till Mozilla för att skydda och förbättra hälsan hos Internet. Mozilla Foundation får också stöd i form av bidrag från andra likasinnade stora stiftelser, inklusive Knight, MacArthur, Bill & Melinda Gates och Ford Foundations.
faq_item_9_header_thunderbird=Vem donerar till Thunderbird?
faq_item_9_paragraph_thunderbird=Vem som helst kan donera, företag och privatpersoner till Thunderbird för att skydda produkten nu och i framtiden.

faq_item_10_header=Ger min donation tillgång till teknisk support?
faq_item_10_paragraph=Vem som helst kan få tillgång till teknisk support för Mozillas produkter genom att besöka vårt <a href="https://support.mozilla.org/questions">supportforum</a>. Mozilla ger inte teknisk support eller förbättrad teknisk support i utbyte mot donationer.
faq_item_10_paragraph_thunderbird=Alla kan få tillgång till teknisk support för Thunderbird genom att besöka <a href="https://support.mozilla.org/products/thunderbird">supportforum</a>. Thunderbird tillhandahåller inte teknisk support eller utökad tekniskt support i utbyte mot donation.

faq_item_tax_header=Är min donation avdragsgill?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundation Tax ID är 20-0097189.
faq_item_tax_paragraph_b=För givare utanför USA, kontakta din skatterådgivare om huruvida din donation är avdragsgill.
faq_item_tax_paragraph_c=När det gäller vissa stora gåvor, kan vi vara skyldiga att rapportera namn och adresser till IRS. Mozilla är enligt lag skyldiga att rapportera denna information för sina betydande bidragsgivare och för gåvor som aktier och bitcoin som motsvarar ett kontant värde över $5000.

faq_item_11_header=Hur gör jag för att avbryta eller ändra min återkommande donation?
faq_item_11_paragraph=Om du har använt PayPal för att inrätta ett återkommande donation, måste du <a href="https://www.paypal.com/">logga in på ditt PayPal-konto</a> för att göra ändringar eller avbryta. Om du har gjort en månatlig donation med kreditkort, vänligen skicka ett e-postmeddelande till vårt supportteam på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inkludera e-postadress och namn som du använde för att göra din donation och vi ska försöka hjälpa dig inom två arbetsdagar.
faq_item_11_paragraph_thunderbird=Om du använde PayPal för att skapa en återkommande donation måste du <a href="https://www.paypal.com/">logga in på ditt PayPal-konto</a> för att göra ändringar eller avbryta den. Om du gjort en månatlig donation med kreditkort, skicka ett mejl till Mozillas supportteam för donation på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Inkludera e-postadressen och namnet ni använde för att göra din donation och de försöker hjälpa dig inom två arbetsdagar.

faq_item_12_header=Kan jag donera i andra valutor än amerikanska dollar?
faq_item_12_paragraph_currencies=Ja. I vårt <a href="https://donate.mozilla.org/">formulär på nätet</a>, använd rullgardinsmenyn i formuläret för att välja någon av över tre dussin valutor.

faq_item_13_header=Accepterar ni aktiedonationer?
faq_item_13_paragraph=Vi accepterar i allmänhet gåvor av börsnoterade aktier, och kommer att överväga andra gåvor av aktie med en bedömning från fall till fall. Kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> för mer information. Du bör kontakta din skatterådgivare i vilken utsträckning man kan göra avdrag för gåvor till välgörande ändamål och den dokumentation du behöver för att göra anspråk på avdrag.

faq_item_14_header=Jag kan inte ge pengar vid denna tidpunkt, finns det andra sätt jag kan hjälpa Mozilla?
faq_item_14_paragraph=Absolut! Vi förstår att inte alla kan stödja vårt uppdrag ekonomiskt, men det finns många sätt att hjälpa Mozilla och vara en del av vår gemenskap. Faktum är att vår framgång beror på deltagande från människor som du. Hitta det bästa sättet för dig att engagera dig i vår gemenskap <a href="https://www.mozilla.org/contribute/">här</a>.

faq_item_15_header=Vem kan jag mejla till med frågor om att donera?
faq_item_15_paragraph=Om du har en fråga om att donera till Mozilla Foundation, kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Vi kommer att göra vårt bästa för att följa upp din fråga inom 72 timmar. Om du behöver teknisk support för produkter såsom Firefox, kontaktar du <a href="https://support.mozilla.org/">Mozilla Support</a> för att få hjälp.
faq_item_15_paragraph_thunderbird=Om du har en fråga om att donera till Thunderbird, kontakta oss på <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Vi kommer att göra vårt bästa för att följa upp din fråga, så fort vi kan. Om du behöver teknisk support, vänligen gå vidare till <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Support</a> för hjälp.

faq_item_16_header=När jag gör en donation, hur länge behåller ni mina uppgifter?
faq_item_16_paragraph=Generellt sett, endast tillräckligt länge för att göra det vi samlade in den för. Mer information finns i <a href="https://www.mozilla.org/privacy/">sekretesspolicy för Mozilla</a>.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Kan ni acceptera en direkt debitering/banköverföring via SEPA?
faq_item_17_paragraph=Vi stöder nu direktdebiteringar via SEPA (för euro) och BACS (för brittiska pund). Var god <a href="https://donate.mozilla.org/ways-to-give#wire">klicka här</a> för vår bankinformation.

faq_item_18_header=Kan jag donera specifikt för att stödja Thunderbird-projektet?
faq_item_18_paragraph=Ja! Besök <a href="https://donate.mozilla.org/thunderbird/">detta donationsformulär</a> för att skänka ett bidrag specifikt till Thunderbird.

faq_item_19_header=Varför använder Mozilla reCaptcha?
faq_item_19_paragraph_a=Ideella organisationer är ofta mål för kreditkortsbedrägerier. Användning av reCaptcha är ett sätt vi arbetar för att skydda mot automatiserat missbruk och förhindra bedrägerier med stulen kortinformation från att testa dessa nummer på våra donationsformulär. Vi bryr oss om din integritet. När Mozilla samlar in information om dig, beskriver <a href="https://www.mozilla.org/privacy/">Mozillas sekretesspolicy</a> hur vi hanterar den informationen.
faq_item_19_paragraph_b=Användning av den osynliga reCAPTCHA regleras av Googles <a href="https://policies.google.com/privacy">sekretesspolicy</a> och <a href="https://www.google.com/policies/terms/">användarvillkor</a>.
