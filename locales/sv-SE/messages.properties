# About page
additional_info_internet_health=Som ideell organisation är vi oberoende och gratis. Våra handlingar är inte bestämda av andra företags intressen. Vi är stolta över det. Tillsammans med tusentals frivilliga världen över, är vi engagerade i ett hälsosamt internet. Stöd oss nu så att webben fortsätter att vara öppen och tillgänglig för alla i framtiden. Vill du donera idag?
additional_info_thunderbird=Vi är den ledande plattformsoberoende e-post och kalenderklienten med öppen källkod, gratis för företag och personligt bruk. Genom att donera kan du bidra till att det förblir så, samt till den framtida utvecklingen. Kommer du att donera idag?
additional_info_thunderbird_2=Även om Thunderbird nu är ett självständigt projekt som är skilt från Mozilla, har Mozilla gått med på att samla in pengar för vår räkning.
