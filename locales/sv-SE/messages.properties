# privacy policy variants
privacy_policy_var_a=Vi bryr oss om integritet och om att hjälpa dig att göra medvetna val. Vi vill att du ska förstå att dina betalningsuppgifter kommer att behandlas av Stripe (för kredit/betalkort) eller Paypal och ett register över din donation kommer att sparas av Mozilla.
privacy_policy_var_b=Dina betalningsuppgifter kommer att behandlas av Stripe (för kredit/betalkort) eller Paypal och ett register över din donation kommer att sparas av Mozilla.
privacy_policy_var_c=Genom att göra en donation, bekräftar du att din betalningsinformation kommer att behandlas av <a href="https://stripe.com/privacy/">Stripe</a> (för betalkort) eller via <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> i enlighet med deras sekretesspolicy och en registrering av din donation kommer att lagras av <a href="https://www.mozilla.org/privacy/">Mozilla</a>.
privacy_policy_var_b_monthly=Din betalningsinformation behandlas av <a href="https://stripe.com/privacy/">Stripe</a> (för kredit-/betalkort) eller <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> och en registrering av din donation lagras av Mozilla. Månatliga donationer debiteras varje månad samma dag som du donerar och fortsätter tills du avbryter. För att avbryta, mejla oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

