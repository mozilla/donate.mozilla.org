# About page
additional_info=Vi är stolt ideella, fristående och principfasta. Tusentals människor som du hjälper oss att hålla webben öppen för alla. Vi förlitar oss på donationer för att utföra vårt uppdrag att hålla webben öppen och fri. Kommer du att ge i dag?
