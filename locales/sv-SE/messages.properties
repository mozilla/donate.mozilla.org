# Donate Bitcoin page
help_protect_the_web=Hjälp till att skydda internet
donate_butcoins=Donera Bitcoins
donation_notice_bitcoin=Stiftelsen Mozilla är ett kaliforniskt ideellt bolag undantagna från amerikansk federal inkomstskatt enligt IRC 501(c)(3) och en offentlig välgörenhet klassificeras enligt IRC avsnitt 170(b)(1)(A) och 509(a)(1). Bitcoin donationer Mozilla får anses som bidrag till välgörande ändamål enligt amerikanska federala skattelagar, för att användas i eget gottfinnande för sina välgörande ändamål. Om du har frågor, läs <a href="https://donate.mozilla.org/faq">vår FAQ</a> eller kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=För tillfället kan vi tyvärr inte acceptera bitcoin-donationer. Vi undersöker för närvarande nya lösningar för att ta emot och acceptera bitcoin-donationer. Om du har frågor, kolla in <a href="https://donate.mozilla.org/faq">vanliga frågor</a> eller kontakta oss på <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

