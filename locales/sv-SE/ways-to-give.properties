bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation är en kalifornisk icke-vinstdrivande bolag undantagna från amerikansk federal inkomstskatt enligt IRC 501(c)(3) och en offentlig välgörenhet klassificeras enligt IRC avsnitt 170(b)(1)(A) och 509(a)(1). Bitcoin donationer som Mozilla får anses vara bidrag till välgörande ändamål enligt amerikanska federala skattelagstiftning, som ska användas i eget gottfinnande för sina välgörande ändamål. Eftersom IRS har meddelat att de kommer att behandla bitcoin som egendom i skattehänseende (se IRS notis 2014-21), kan donationer av bitcoin bli föremål för särskilda regler.
bitcoin_more_info=Läs mer om Bitcoin donationer <a href="https://wiki.mozilla.org/Donate_Bitcoin">här</a>. För att donera bitcoin, <a href="https://bitpay.com/100257/donate">besök denna länk.</a>
