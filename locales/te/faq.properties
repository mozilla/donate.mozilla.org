faq_item_1_header=నేను దానం చేయుటకు మార్గాలు ఏమిటి?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/"> సురక్షిత ఆన్లైన్ విరాళం క్రెడిట్ కార్డు ద్వారా కానీ PayPal</a> ద్వారా కానీ చేయుటకు ఈ లింక్ ను సందర్శించండి. ఇవ్వాలని అదనపు మార్గాలు కోసం -- బిట్ కాయిన్ లేదా చెక్ లేదా బ్యాంకు ట్రాన్స్ఫర్ - దీనిని సంప్రదించండి <a href="https://donate.mozilla.org/ways-to-give">ఇచ్చుటను దారులు</a>.

faq_item_2_header=Mozilla నా వ్యక్తిగత సమాచారాన్ని ఎలా రక్షిస్తుంది?

faq_item_3_header=విరాళ ప్రక్రియ ముందుకు సాగడానికి నా చిరునామా ఎందుకు?

