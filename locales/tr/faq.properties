# faq page
faq_header=Bağışçı SSS'si
faq_donate_link=şimdi bağışla
faq_intro=Mozilla Vakfı'na bağışta bulunma konusunda en çok sorulan soruları aşağıda bulabilirsiniz. Sorularınız ve yanıtlarınız burada yoksa lütfen bize <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresinden ulaşın.
faq_intro_thunderbird=Thunderbird'e bağışta bulunma konusunda en çok sorulan soruları aşağıda bulabilirsiniz. Sorularınız ve yanıtlarınız burada yoksa lütfen bize <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> adresinden ulaşın.
faq_item_1_header=Hangi yollarla bağışta bulunabilirim?
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">Şimdi kredi kartı veya PayPal ile güvenli çevrim içi bağışta bulunmak için bu bağlantıyı ziyaret edin</a>. Çek, bitcoin veya banka transferi gibi ek yöntemler hakkında bilgi almak için <a href="https://donate.mozilla.org/ways-to-give">Bağış Yöntemleri</a> sayfasını ziyaret edin.
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">Şimdi kredi kartı veya PayPal ile güvenli çevrim içi bağışta bulunmak için bu bağlantıyı ziyaret edin</a>. Maalesef elektronik transfer ile bağışta bulunmak şu an mümkün <em>değil</em>. Yakın gelecekte bu seçeneğin de kullanılabilir olmasını umuyoruz.
faq_item_2_header=Mozilla kişisel bilgilerimin korunmasını nasıl sağlıyor?
faq_item_2_paragraph_a=Bağışçılarımızın mahremiyetine özen gösteriyoruz ve <a href="https://www.mozilla.org/privacy/principles/">gizliilk ilkelerimizi</a> ciddi bir şekilde uyguluyoruz. Mozilla kişilerin kendi verilerinin kontrolleri altında olması gerektiğine inanıyor ve çok katmanlı güvenlik kontrolleri ve uygulamaları sunuyor. Daha fazla bilgi almak için <a href="https://www.mozilla.org/privacy/websites/">Mozilla Gizlilik Politikası</a>'nı okuyun.
faq_item_2_paragraph_b=Mozilla'ya <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> veya <a href="https://stripe.com/privacy/">Stripe</a> gibi üçüncü taraflar vasıtasıyla bağışta bulunduğunuz gibi bazı durumlarda, bu üçüncü kişiler de kullanıcı verisi toplar.
faq_item_2_header_thunderbird=Banka transferi ile bağışta bulunmak istiyorum. IBAN bilginizi öğrenebilir miyim?
faq_item_2_p_thunderbird_a=Maalesef ABD dışından gelen banka transferleri bizim için çok pahalı. Diğer masraflara ek olarak her bir banka transferi için ek 15 USD masraf alınıyor ki toplam masraf bağış miktarını aşıyor olabilir. Bu nedenle şu an için banka transferi ile bağış yapılması seçeneğini sunmuyoruz.
faq_item_2_p_thunderbird_b=Avrupalılar'ın IBAN ile bağışta bulunmasının çok daha kolay olacağının farkındayız ve bunu mümkün kılmak için çalışıyoruz.
faq_item_3_header=Bağışı alabilmek için neden adresime ihtiyacınız var?
faq_item_3_paragraph=Mahremiyetinizin çok önemli olduğunu biliyoruz. Kredi kartı ile bağışlarınızı işlemek için fatura adresinizi içeren asgari miktarda bilgiyi öğrenmek istiyoruz. Bu, ödemeyi işleyen ortağımızın kimliğinizi doğrulamasını, ödemenizin gerçekleşmesini ve kartınızla yapılabilecek sahtekârlıkların önlenmesini sağlıyor. Bilgilerinizi gizli tutuyoruz. Sorularınız varsa lütfen <a href="https://www.mozilla.org/privacy/websites/">Mozilla Gizlilik Politikası</a>'na başvurun. Bilgilerinizi çevrim içi bağış formumuza girmemeyi tercih ederseniz, bize <a href="https://donate.mozilla.org/ways-to-give">bir çek postalayabilir</a> veya doğrudan <a href="https://donate.mozilla.org/paypal-donate">Paypal</a> ile bağışta bulunabilirsiniz.
faq_item_3_paragraph_thunderbird=Mahremiyetinizin çok önemli olduğunu biliyoruz. Kredi kartı ile bağışlarınızı işlemek için fatura adresinizi içeren asgari miktarda bilgiyi öğrenmek istiyoruz. Bu, ödemeyi işleyen ortağımızın kimliğinizi doğrulamasını, ödemenizin gerçekleşmesini ve kartınızla yapılabilecek sahtekârlıkların önlenmesini sağlıyor. Bilgilerinizi gizli tutuyoruz. Sorularınız varsa lütfen <a href="https://www.mozilla.org/privacy/websites/">Mozilla Gizlilik Politikası</a>'na başvurun. Bilgilerinizi çevrim içi bağış formumuza girmemeyi tercih ederseniz, bize bir çek postalayabilirsiniz.
faq_item_4_header=Çeki nereye göndereyim?
faq_item_4_paragraph_a=Lütfen çekinizi buraya gönderin:
faq_item_4_paragraph_a_thunderbird=Lütfen <strong>üzerinde "Thunderbird" ifadesi yazan</strong> ve "Mozilla Foundation" tarafından tahsil edilebilecek bir çek gönderin.
faq_item_4_paragraph_f=Kanada doları olarak düzenlenen tüm çeklerde, her bir çek için bankamız tarafından depozito olarak Mozilla'ya 5 USD banka işlem ücreti uygulanacak.
faq_item_4_paragraph_f_thunderbird=Kanada doları olarak düzenlenen tüm çeklerde, her bir çek için bankamız tarafından depozito olarak Thunderbird'e 5 USD banka işlem ücreti uygulanacak.
faq_item_4_paragraph_g=ABD veya Kanada dışında ikamet ediyorsanız ve bize USD veya CAD dışındaki bir para biriminde çek yazmayı dilerseniz, bankamızın bizden USD ve CAD dışındaki para birimlerini işlemek adına her bir çek için 45 USD işlem ücreti aldığını dikkate alın.
faq_item_4_paragraph_h_thunderbird=Bankanız tarafından istenmesi durumunda alıcı telefon numarası olarak (650) 903-0800 numarasını verebilirsiniz.
faq_item_5_header=Bitcoin bağışlayabilir miyim?
faq_item_5_paragraph=Evet! Bitcoin ile bağışta bulunmak için, lütfen <a href="https://donate.mozilla.org/give-bitcoin/">bu linki</a> ziyaret edin. Bitcoin bağışlamak hakkında sorularınız için <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin SSS</a> sayfamızı ziyaret edebilirsiniz.
faq_item_5_paragraph_thunderbird=Şu an için bitcoin kabul etmiyoruz.
faq_item_6_header=Firefox başlangıç sayfasında bağışla ilgili soru sorulmasını nasıl devre dışı bırakabilirim?
faq_item_6_header_thunderbird=Thunderbird başlangıç sayfasında bağışla ilgili soru sorulmasını nasıl devre dışı bırakabilirim?
faq_item_6_paragraph_a=Bağış toplama kampanyamız 31 Aralık'ta sona erecek, ancak sayfadaki "X" işaretini tıklayarak bağış tanıtımını kapatabilirsiniz. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Yönergeler için buraya tıklayın</a>.
faq_item_6_paragraph_b=Bağışçılarımızın mahremiyetini ve onlara ait olan verileri korumak istiyoruz; bunu yaparken de sistemlerimiz arası ne kadar "takip" bilgisi ve verinin gönderildiğini sınırlıyoruz. Bu, hassas verilerinizi korurken, bağış yaptıktan sonra Firefox başlangıç sayfanızı özelleştiremeyeceğimiz anlamına geliyor.
faq_item_6_paragraph_a_thunderbird=Başlangıç sayfasındaki bağış çağrısı şu an kapatılamıyor. İsterseniz başlangıç sayfanızı başka bir şeye çevirebilirsiniz. Bunu yapmak için Thunderbird'de Ayarlar | Genel yolunu izleyin.
faq_item_7_header=Bağışım nasıl değerlendirilecek?
faq_item_7_paragraph_a=Mozilla'da iyi şeyler yapmak bizim kodumuzda var. Bağışınızı hangi uğurda kullandığımızı öğrenmek için <a href="https://www.mozilla.org/foundation/">buraya</a> tıklayın.
faq_item_7_paragraph_b=Mozilla'nın harcamaları ve idaresi hakkında daha fazla ayrıntıyı <a href="https://www.mozilla.org/foundation/documents/">burada</a> bulabilirsiniz.
faq_item_7_paragraph_a_thunderbird=Biz hem iş dünyası hem kişisel kullanıma yönelik çapraz platform özelliği taşıyan açık kaynaklı e-posta ve takvim uygulamasını geliştiriyoruz. Bağışınız bu projelerin aynı yönde devam etmesine ve gelecekteki gelişimini garanti altına almaya yardım edecek.
faq_item_8_header=Firefox gibi Mozilla ürünlerin gelir elde etmiyor mu?
faq_item_8_paragraph_a=Firefox, tamamen Mozilla Vakfı'nın yan kuruluşu olan Mozilla Corporation tarafından geliştiriliyor. Firefox çoğunlukla arama ortaklıkları vasıtasıyla gelir elde ediyor olsa bile, bu gelir büyük oranda şirkete yatırım olarak geri dönüyor. Mozilla Vakfı'nın birkaç kıtada süregelen ve milyonlara ulaşan eğitim ve diğer mücadele çabaları, kamu yararı için yapılan bağışlarla destekleniyor.
faq_item_8_paragraph_b=Ayrım hakkında daha fazla bilgi için <a href="http://mzl.la/1wSPI66">burayı</a> okuyun.
faq_item_8_header_thunderbird=Thunderbird gelir elde etmiyor mu?
faq_item_8_paragraph_a_thunderbird=Thunderbird, Mozilla Vakfı'nın yan kuruluşu olan Mozilla Corporation ile işbirliği içerisinde olan kendi topluluğu tarafından geliştiriliyor. Thunderbird aramalardan veya bağışçı olmayan kaynaklardan neredeyse hiç gelir elde etmiyor. Thunderbird çok büyük oranda kullanıcıların ve Thunderbird dostlarının cömert bağışları ile ayakta duruyor.
faq_item_9_header=Mozilla'ya kim bağış yapıyor?
faq_item_9_paragraph=Geçen yıl 400.000'den fazla birey internetin sağlığını koruması ve geliştirmesi için Mozilla'ya bağış yaptı. Mozilla Vakfı ayrıca diğer büyük vakıflar olan Knight, MacArthur ve Ford vakıflarından hibe şeklinde destek almaktadır.
faq_item_9_header_thunderbird=Thunderbird'e kim bağış yapıyor?
faq_item_9_paragraph_thunderbird=Ürünü korumak için bugün veya gelecekte, bireysel ve şirket olarak herkes Thunderbird'e bağışta bulunabilir.
faq_item_10_header=Bağış yaparak teknik destek hakkı kazanıyor muyum?
faq_item_10_paragraph=<a href="https://support.mozilla.org/questions">Destek forumunu</a> ziyaret eden herkes Mozilla ürünleriyle ilgili teknik desteğe erişebilir. Mozilla bağış karşılığında teknik destek sağlamak veya sağlanan desteği arttırmaz.
faq_item_10_paragraph_thunderbird=<a href="https://support.mozilla.org/products/thunderbird">Destek forumunu</a> ziyaret eden herkes Thunderbird ile ilgili teknik desteğe erişebilir. Thunderbird bağış karşılığında teknik destek sağlamak veya sağlanan desteği arttırmaz.
faq_item_tax_header=Bağışım vergiden düşülebilir mi?
faq_item_tax_paragraph_a_tax_id=Mozilla Vakfı vergi kimlik numarası: 20-0097189.
faq_item_tax_paragraph_b=ABD dışından bağış yapıyorsanız, bağışınızın vergiden muaf olup olmadığını lütfen vergi danışmanınıza sorun.
faq_item_tax_paragraph_c=Değerli hediyeler aldığımız bazı durumlarda IRS'ye isimler ve adresler bildirmemiz istenebilir. Mozilla, 5.000 USD üzerinde değere sahip yüklü bağışlar ve nakit değeri olan hediyeler (örn. hisse senedi ve bitcoin) aldığında yasa gereği bunu bildirmek durumundadır.
faq_item_11_header=Tekrarlanan bağışımı nasıl iptal ederim veya değiştiririm?
faq_item_11_paragraph=Tekrarlanan bağışlar için PayPal hesabınızı kullandıysanız değişiklik yapmak veya iptal işlemi için <a href="https://www.paypal.com/">PayPal hesabınıza giriş yapmanız</a> gerekir. Kredi kartınızla aylık bağış talimatı verdiyseniz, destek takımımıza bir e-posta gönderin: <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> Bağış talimatı verirken kullandığınız e-posta adresinizi ve adınızı belirttiğiniz takdirde, size iki iş günü içerisinde yardımcı olmaya çalışacağız.
faq_item_11_paragraph_thunderbird=Tekrarlanan bağışlar için PayPal hesabınızı kullandıysanız değişiklik yapmak veya iptal işlemi için <a href="https://www.paypal.com/">PayPal hesabınıza giriş yapmanız</a> gerekir. Kredi kartınızla aylık bağış talimatı verdiyseniz, Mozilla destek takımına bir e-posta gönderin: <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> Bağış talimatı verirken kullandığınız e-posta adresinizi ve adınızı belirttiğiniz takdirde, size iki iş günü içerisinde yardımcı olmaya çalışacaklar.
faq_item_12_header=ABD Doları dışında bir para cinsinde bağışta bulunabilir miyim?
faq_item_12_paragraph_shorter=Evet. <a href="https://donate.mozilla.org/">Çevrim içi formumuzda</a> yer alan açılır menüden onlarca döviz cinsinden birini seçebilirsiniz.
faq_item_13_header=Hisse bağışları kabul ediyor musunuz?
faq_item_13_paragraph=Genelde halka açık olarak takas edilen hisse senetlerini hediye olarak kabul ediyoruz. Bunun dışında kalan hisse hediyelerini incelememiz gerekir. Daha fazla bilgi için lütfen bizle <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresinden iletişime geçin. Hisse senedi gibi mülklerin ne kadarının vergiden muaf olabileceği konusunda ve vergi indirimi talebi için gerekli belgeler hakkında vergi danışmanınızla iletişime geçmelisiniz.
faq_item_14_header=Şu an için para veremiyorum. Mozilla'ya yardımcı olabileceğim başka yollar var mı?
faq_item_14_paragraph=Tabii ki! Herkesin misyonumuzu mâli olarak destekleyemeyeceğinin farkındayız, fakat Mozilla'ya yardım etmek ve topluluğun bir parçası olmak için birçok yol var. İşin aslı, misyonumuzun başarısı sizin gibi insanların katılımlarına bağlı. Topluluğumuza katkı sağlayabileceğiniz en iyi yolu bulmak için <a href="https://www.mozilla.org/contribute/">buraya</a> bakın.
faq_item_15_header=Bağışta bulunma konusunda sorularla ilgili doğrudan kime e-posta gönderebilirim?
faq_item_15_paragraph=Mozilla Vakfı'na bağışta bulunmakla ilgili sorularınız varsa bize <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresinden ulaşın. 72 saat içerisinde size yanıt verebilmek için elimizden geleni yapacağız. Firefox gibi ürünler hakkında teknik desteğe ihtiyacınız varsa yardım için lütfen <a href="https://support.mozilla.org/">Mozilla Destek</a> sayfasına bakın.
faq_item_15_paragraph_thunderbird=Thunderbird'e bağışta bulunmakla ilgili sorularınız varsa bize <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> adresinden ulaşın. En kısa süre içerisinde size yanıt verebilmek için elimizden geleni yapacağız. Teknik desteğe ihtiyacınız varsa yardım için lütfen <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Destek</a> sayfasına bakın.
