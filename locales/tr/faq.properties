faq_item_13_header=Hisse bağışları kabul ediyor musunuz?
faq_item_13_paragraph=Genelde halka açık olarak takas edilen hisse senetlerini hediye olarak kabul ediyoruz. Bunun dışında kalan hisse hediyelerini incelememiz gerekir. Daha fazla bilgi için lütfen bizle <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresinden iletişime geçin. Hisse senedi gibi mülklerin ne kadarının vergiden muaf olabileceği konusunda ve vergi indirimi talebi için gerekli belgeler hakkında vergi danışmanınızla iletişime geçmelisiniz.
faq_item_14_header=Şu an için para veremiyorum. Mozilla'ya yardımcı olabileceğim başka yollar var mı?
faq_item_14_paragraph=Tabii ki! Herkesin misyonumuzu mâli olarak destekleyemeyeceğinin farkındayız, fakat Mozilla'ya yardım etmek ve topluluğun bir parçası olmak için birçok yol var. İşin aslı, misyonumuzun başarısı sizin gibi insanların katılımlarına bağlı. Topluluğumuza katkı sağlayabileceğiniz en iyi yolu bulmak için <a href="https://www.mozilla.org/contribute/">buraya</a> bakın.
faq_item_15_header=Bağışta bulunma konusunda sorularla ilgili doğrudan kime e-posta gönderebilirim?
faq_item_15_paragraph=Mozilla Vakfı'na bağışta bulunmakla ilgili sorularınız varsa bize <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> adresinden ulaşın. 72 saat içerisinde size yanıt verebilmek için elimizden geleni yapacağız. Firefox gibi ürünler hakkında teknik desteğe ihtiyacınız varsa yardım için lütfen <a href="https://support.mozilla.org/">Mozilla Destek</a> sayfasına bakın.
faq_item_15_paragraph_thunderbird=Thunderbird'e bağışta bulunmakla ilgili sorularınız varsa bize <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> adresinden ulaşın. En kısa süre içerisinde size yanıt verebilmek için elimizden geleni yapacağız. Teknik desteğe ihtiyacınız varsa yardım için lütfen <a href="https://support.mozilla.org/products/thunderbird">Thunderbird Destek</a> sayfasına bakın.

faq_item_16_header=Bir bağışta bulunduğumda, verilerimi ne kadar süre saklıyorsunuz?
faq_item_16_paragraph=Genel olarak, verilerinizi yalnızca toplama amacımızı yerine getirecek süre boyunca saklıyoruz. Daha fazla ayrıntı için lütfen <a href="https://www.mozilla.org/privacy/">Mozilla Gizlilik Politikası</a>'na bakın.

