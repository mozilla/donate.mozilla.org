faq_item_2_paragraph_b2=<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> veya Stripe gibi üçüncü kişiler üzerinden Mozilla'ya bağışta bulunduğunuzda, bu kuruluşlar da kullanıcıya ait bilgileri toplar.

