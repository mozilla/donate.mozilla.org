faq_item_2_p_thunderbird_a=На жаль, прямі банківські перекази між рахунками з поза меж США є для нас надто затратними. Серед інших зборів, є також додатковий збір в розмірі $15 для кожного вхідного платежу, який може перевищувати суму самого платежу. У зв'язку з цим, в даний момент ми не пропонуємо цей вид переказу.
# Obsolete string, do not remove
