# faq page
faq_header=ЧаП помічника
faq_donate_link=зробити внесок зараз
faq_intro=Нижче наведені найпоширеніші запитання стосовно внесків для Mozilla Foundation. Якщо ваше питання і відповідь тут не вказані, зв'яжіться з нами за адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
faq_item_1_header=Які є можливі способи зробити внесок?
faq_item_1_paragraph=Для проведення безпечного переказу через платіжну картку чи PayPal, <a href="https://donate.mozilla.org/">перейдіть за цим посиланням</a>. Щоб зробити внесок іншим способом, наприклад, чеком, bitcoin, або банківським переказом, відвідайте нашу сторінку <a href="https://donate.mozilla.org/ways-to-give">Способи внеску</a>.
faq_item_2_header=Як Mozilla забезпечує захист моєї особистої інформації?
faq_item_2_paragraph_a=Ми турбуємося про приватність наших помічників і суворо дотримуємось наших <a href="https://www.mozilla.org/privacy/principles/">принципів приватності</a>. Mozilla вірить в те, що кожен повинен мати можливість контролювати свої дані, і тому використовує багаторівневі засоби безпеки. Для отримання докладної інформації, ознайомтеся з <a href="https://www.mozilla.org/privacy/websites/">Політикою приватності Mozilla</a>.
faq_item_2_paragraph_b=У певних випадках, коли ви здійснюєте внесок для Mozilla з використанням сторонніх сервісів, на зразок <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> чи <a href="https://stripe.com/privacy/">Stripe</a>, ці організації збирають також дані користувачів.
faq_item_3_header=Чому мені необхідно вказувати свою адресу для проведення внеску?
faq_item_3_paragraph=Ми розуміємо, що ваша приватність є дуже важливою. Ми вимагаємо мінімальну кількість інформації, яка є обов'язковою для проведення внесків з кредитних карток, включно з платіжною адресою. Це дозволяє нашій системі засвідчити вашу особистість, провести платіж, а також запобігти шахрайству з вашою карткою. Ми тримаємо вашу інформацію в приватності. Якщо у вас виникли запитання, будь ласка, перегляньте нашу <a href="https://www.mozilla.org/privacy/websites/">Політику приватності</a>. Якщо ви не бажаєте вносити свою інформацію в форму для внеску, ви можете <a href="https://donate.mozilla.org/ways-to-give">надіслати чек</a>, або зробити внесок напряму <a href="https://donate.mozilla.org/paypal-donate">через Paypal</a>.
faq_item_4_header=Куди я можу надіслати чек?
faq_item_4_paragraph_a=Будь ласка, надішліть свій чек на адресу:
faq_item_4_paragraph_f=На всі чеки, виписані в канадських доларах, буде нараховуватись комісія за обробку банком в розмірі $5, що встановлено для Mozilla, за кожен чек, оброблений нашим банком, для депозиту.
faq_item_4_paragraph_g=Якщо ви проживаєте за межами США і Канади та бажаєте виписати нам чек у валюті, що відрізняється від USD і CAD, будь ласка, врахуйте комісію нашого банку в розмірі $45 USD, що додається на обробку кожного такого чека.
faq_item_5_header=Чи можу я зробити внесок в bitcoin?
faq_item_5_paragraph=Так! Щоб зробити внесок в bitcoin, перейдіть за <a href="https://donate.mozilla.org/give-bitcoin/">цим посиланням</a>. При виникненні питань щодо внесків у bitcoin, перегляньте наші <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin ЧаПи</a>.
faq_item_6_header=Як мені вимкнути прохання про внесок на початковій сторінці Firefox?
faq_item_6_paragraph_a=Кампанія збору коштів завершується 31 грудня, але ви можете вимкнути пропозиції про внески, натиснувши знак  “X” на сторінці. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Натисніть тут для інструкцій</a>.
faq_item_6_paragraph_b=Ми хочемо захистити приватність і дані наших помічників, а це означає, що ми обмежуємо кількість інформації й даних для відстеження, що передаються через системи. Це дозволяє захистити ваші вразливі дані, а також це означає, що ми не можемо налаштовувати початкову сторінку Firefox після вашого внеску.
faq_item_7_header=Як буде використано мій внесок?
faq_item_7_paragraph_a=В Mozilla, робити добрі справи є частиною нашого коду. Щоб дізнатися, як буде використано ваш внесок, натисніть <a href="https://www.mozilla.org/foundation/">тут</a>.
faq_item_7_paragraph_b=Ви можете знайти більше інформації про витрати та управління Mozilla <a href="https://www.mozilla.org/foundation/documents/">тут</a>.
faq_item_8_header=А чи не приносять продукти Mozilla, як от Firefox, прибутку?
faq_item_8_paragraph_a=Firefox розробляється компанією Mozilla Corporation, що є власністю компанії Mozilla Foundation. В той час як Firefox генерує прибуток -- в основному через партнерство з провайдерами пошуку -- велика частина цього доходу реінвестується назад в Mozilla Corporation. Зусилля Mozilla Foundation в галузі навчання й захисту прав, що охоплює кілька континентів й сягає кількох мільйонів людей, підтримуються благодійними внесками.
faq_item_8_paragraph_b=Дізнайтеся більше про відмінності <a href="http://mzl.la/1wSPI66">тут</a>.
faq_item_8_header_thunderbird=Thunderbird не отримує прибутку?
faq_item_9_header=Хто робить внески для Mozilla?
faq_item_9_paragraph=Минулого року понад 400000 людей зробили внесок для Mozilla, щоб захистити і покращити стан інтернету. Mozilla Foundation також отримує підтримку у вигляді грантів від інших великих фондів, таких як Knight, MacArthur і Ford.
faq_item_10_header=Чи надасть мені мій внесок доступ до технічної підтримки?
faq_item_10_paragraph=Будь-хто може отримати доступ до технічної підтримки продуктів Mozilla, відвідавши <a href="https://support.mozilla.org/questions">форум підтримки</a>. Mozilla не надає технічну підтримку чи розширену технічну підтримку в обмін на внесок.
faq_item_tax_header=Чи накладається податок на мій внесок?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundation Tax ID - 20-0097189.
faq_item_tax_paragraph_b=Особам, які не є громадянами Сполучених Штатів необхідно порадитись зі своїм податковим консультантом щодо податку на внесок.
faq_item_tax_paragraph_c=У випадку деяких значних внесків нас можуть зобов'язати повідомити імена й адреси для IRS. Mozilla підпорядковується законодавству і зобов'язується повідомляти інформацію, що стосується значних внесків, а також акцій і bitcoin в грошовому еквіваленті понад $5000.
faq_item_11_header=Як мені скасувати або змінити періодичний внесок?
faq_item_11_paragraph=Якщо ви скористалися PayPal, щоб встановити повторюваний внесок, для його зміни чи скасування вам потрібно <a href="https://www.paypal.com/">увійти в свій обліковий запис PayPal</a>. Якщо ви встановили щомісячний внесок з використанням кредитної карти, будь ласка, надішліть електронний лист нашій команді технічної підтримки на адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Зазначте адресу електронної пошти й ім'я, використані вами для проведення внеску і ми спробуємо допомогти вам упродовж двох робочих днів.
faq_item_12_header=Чи можу я зробити внесок в іншій валюті, а не в доларах США?
faq_item_13_header=Чи приймаєте ви у якості внесків акції?
faq_item_13_paragraph=Ми зазвичай приймаємо акції публічних ринків і розглядатимемо інші внески у вигляді акцій в кожному випадку окремо. Будь ласка, зв'яжіться з нами за цією адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> для отримання докладної інформації. Вам слід зв'язатися зі своїм консультантом з питань податків, які ви можете виключати з благодійних внесків у вигляді акцій, а також документації, необхідної для подачі заявки на виключення.
faq_item_14_header=Наразі я не маю можливості зробити грошовий внесок. Чи є інші способи допомоги Mozilla?
faq_item_14_paragraph=Авжеж! Ми розуміємо, що не кожен може підтримати нашу місію фінансово, але є багато способів допомоги Mozilla і бути частиною нашої спільноти. Насправді, успіх нашої місії залежить від участі людей, таких як ви. Знайдіть найкращий спосіб долучитися до нашої спільноти <a href="https://www.mozilla.org/contribute/">тут</a>.
faq_item_15_header=Кому я можу безпосередньо надіслати лист з питаннями щодо внеску?
faq_item_15_paragraph=Якщо у вас виникли питання щодо здійснення внеску для Mozilla Foundation, зв'яжіться з нами за адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ми постараємося відповісти на ваш запит упродовж 72 годин. Якщо вам потрібна технічна підтримка для таких продуктів, як Firefox, зв'яжіться з <a href="https://support.mozilla.org/">Підтримкою Mozilla</a>.
