faq_item_6_paragraph_a=Кампанія збору коштів завершується 31 грудня, але ви можете вимкнути пропозиції про внески, натиснувши знак  “X” на сторінці. <a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">Натисніть тут для інструкцій</a>.
faq_item_6_paragraph_a_shorter=Ви можете вимкнути пропозиції про внески на домівці Firefox, навівши курсор миші над пропозицією і натиснувши “X” у верхній правій частині.

# Obsolete string, do not remove
faq_item_6_paragraph_b=Ми хочемо захистити приватність і дані наших помічників, а це означає, що ми обмежуємо кількість інформації й даних для відстеження, що передаються через системи. Це дозволяє захистити ваші вразливі дані, а також це означає, що ми не можемо налаштовувати початкову сторінку Firefox після вашого внеску.

faq_item_6_paragraph_a_thunderbird=Прохання про внесок на головній сторінці в даний момент не можна вимкнути. При бажанні, ви можете змінити домівку на іншу. Щоб зробити це, в Thunderbird перейдіть в Налаштування | Загальні
faq_item_7_header=Як буде використано мій внесок?

# Obsolete string, do not remove
faq_item_7_paragraph_a=В Mozilla, робити добрі справи є частиною нашого коду. Щоб дізнатися, як буде використано ваш внесок, натисніть <a href="https://www.mozilla.org/foundation/">тут</a>.
faq_item_7_paragraph_a_mission=Місією Mozilla є збереження Інтернету здоровим, відкритим та доступним для всіх. Щоб дізнатися, як буде використовуватись ваш внесок, натисніть <a href="https://www.mozilla.org/foundation/">тут</a>.

faq_item_7_paragraph_b=Ви можете знайти більше інформації про витрати та управління Mozilla <a href="https://www.mozilla.org/foundation/documents/">тут</a>.
faq_item_7_paragraph_a_thunderbird=Ми - це провідний клієнт електронної пошти й календаря з відкритим кодом для всіх платформ, безкоштовний для бізнесу та особистого користування. Ваш внесок допоможе нам продовжувати рухатись в цьому ж напрямку й підтримає майбутню розробку.
faq_item_8_header=А чи не приносять продукти Mozilla, як от Firefox, прибутку?
faq_item_8_paragraph_a=Firefox розробляється компанією Mozilla Corporation, що є власністю компанії Mozilla Foundation. В той час як Firefox генерує прибуток -- в основному через партнерство з провайдерами пошуку -- велика частина цього доходу реінвестується назад в Mozilla Corporation. Зусилля Mozilla Foundation в галузі навчання й захисту прав, що охоплює кілька континентів й сягає кількох мільйонів людей, підтримуються благодійними внесками.

# Obsolete string, do not remove
faq_item_8_paragraph_b=Дізнайтеся більше про відмінності <a href="http://mzl.la/1wSPI66">тут</a>.

faq_item_8_header_thunderbird=Thunderbird не отримує прибутку?
faq_item_8_paragraph_a_thunderbird=Thunderbird підтримується його спільнотою, разом з Mozilla Corporation, повністю контрольованої дочірньої компанії Mozilla Foundation. Thunderbird майже не отримує прибутку від пошуку та інших не благодійних джерел. Thunderbird покладається суцільно на звичайні внески користувачів та друзів Thunderbird.
faq_item_9_header=Хто робить внески для Mozilla?

# Obsolete string, do not remove
faq_item_9_paragraph=Минулого року понад 400000 людей зробили внесок для Mozilla, щоб захистити і покращити стан інтернету. Mozilla Foundation також отримує підтримку у вигляді грантів від інших великих фондів, таких як Knight, MacArthur і Ford.
faq_item_9_paragraph_foundations=Минулого року понад 400,000 людей зробили внесок для Mozilla, щоб допомогти захистити і покращити здоров'я Інтернету. Mozilla Foundation також отримує підтримку в формі грантів від інших фондів-однодумців, таких як Knight, MacArthur, Bill & Melinda Gates, та Ford.

faq_item_9_header_thunderbird=Хто робить внески для Thunderbird?
faq_item_9_paragraph_thunderbird=Будь-хто може зробити внесок для Thunderbird, щоб захистити продукт зараз та в майбутньому.
faq_item_10_header=Чи надасть мені мій внесок доступ до технічної підтримки?
faq_item_10_paragraph=Будь-хто може отримати доступ до технічної підтримки продуктів Mozilla, відвідавши <a href="https://support.mozilla.org/questions">форум підтримки</a>. Mozilla не надає технічну підтримку чи розширену технічну підтримку в обмін на внесок.
faq_item_10_paragraph_thunderbird=Будь-хто може отримати доступ до технічної підтримки для Thunderbird, завітавши на <a href="https://support.mozilla.org/products/thunderbird">форум підтримки</a>. Thunderbird не надає технічну підтримку, або розширену технічну підтримку в обмін на внесок.
faq_item_tax_header=Чи накладається податок на мій внесок?
faq_item_tax_paragraph_a_tax_id=Mozilla Foundation Tax ID - 20-0097189.
faq_item_tax_paragraph_b=Особам, які не є громадянами Сполучених Штатів необхідно порадитись зі своїм податковим консультантом щодо податку на внесок.
faq_item_tax_paragraph_c=У випадку деяких значних внесків нас можуть зобов'язати повідомити імена й адреси для IRS. Mozilla підпорядковується законодавству і зобов'язується повідомляти інформацію, що стосується значних внесків, а також акцій і bitcoin в грошовому еквіваленті понад $5000.
faq_item_11_header=Як мені скасувати або змінити періодичний внесок?
faq_item_11_paragraph=Якщо ви скористалися PayPal, щоб встановити повторюваний внесок, для його зміни чи скасування вам потрібно <a href="https://www.paypal.com/">увійти в свій обліковий запис PayPal</a>. Якщо ви встановили щомісячний внесок з використанням кредитної карти, будь ласка, надішліть електронний лист нашій команді технічної підтримки на адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Зазначте адресу електронної пошти й ім'я, використані вами для проведення внеску і ми спробуємо допомогти вам упродовж двох робочих днів.
faq_item_11_paragraph_thunderbird=Якщо ви використали PayPal для встановлення повторюваних внесків, вам необхідно буде <a href="https://www.paypal.com/">увійти в свій обліковий запис PayPal</a>, щоб зробити зміни чи скасувати. Якщо ви встановили щомісячний платіж з використанням своєї платіжної картки, будь ласка, надішліть лист до команди підтримки внесків Mozilla на <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Включіть свою адресу електронної пошти та ім'я, які ви використовували під час переказу і вони спробують вам допомогти упродовж двох робочих днів.
faq_item_12_header=Чи можу я зробити внесок в іншій валюті, а не в доларах США?

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=Так. В нашій <a href="https://donate.mozilla.org/">онлайн формі</a>, скористайтеся випадаючим меню для вибору з понад 24 різних валют.
faq_item_12_paragraph_currencies=Так. В нашій <a href="https://donate.mozilla.org/">онлайн формі</a>, скористайтеся випадаючим меню для вибору з понад 30 різних валют.

faq_item_13_header=Чи приймаєте ви у якості внесків акції?
faq_item_13_paragraph=Ми зазвичай приймаємо акції публічних ринків і розглядатимемо інші внески у вигляді акцій в кожному випадку окремо. Будь ласка, зв'яжіться з нами за цією адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> для отримання докладної інформації. Вам слід зв'язатися зі своїм консультантом з питань податків, які ви можете виключати з благодійних внесків у вигляді акцій, а також документації, необхідної для подачі заявки на виключення.
faq_item_14_header=Наразі я не маю можливості зробити грошовий внесок. Чи є інші способи допомоги Mozilla?
faq_item_14_paragraph=Авжеж! Ми розуміємо, що не кожен може підтримати нашу місію фінансово, але є багато способів допомоги Mozilla і бути частиною нашої спільноти. Насправді, успіх нашої місії залежить від участі людей, таких як ви. Знайдіть найкращий спосіб долучитися до нашої спільноти <a href="https://www.mozilla.org/contribute/">тут</a>.
faq_item_15_header=Кому я можу безпосередньо надіслати лист з питаннями щодо внеску?
faq_item_15_paragraph=Якщо у вас виникли питання щодо здійснення внеску для Mozilla Foundation, зв'яжіться з нами за адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>. Ми постараємося відповісти на ваш запит упродовж 72 годин. Якщо вам потрібна технічна підтримка для таких продуктів, як Firefox, зв'яжіться з <a href="https://support.mozilla.org/">Підтримкою Mozilla</a>.
faq_item_15_paragraph_thunderbird=Якщо у вас виникло запитання щодо внеску для Thunderbird, будь ласка, напишіть нам на <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>. Ми зробимо все, щоб якнайшвидше вам допомогти. Якщо вам необхідна технічна підтримка, перейдіть до <a href="https://support.mozilla.org/products/thunderbird">підтримки Thunderbird</a> для отримання допомоги.

faq_item_16_header=Коли я роблю внесок, як довго ви зберігаєте мої дані?
faq_item_16_paragraph=Загалом, лише протягом часу, необхідного для проведення відповідних операцій, для яких ці дані збиралися. Зверніться до <a href="https://www.mozilla.org/privacy/">політики приватності Mozilla</a> для отримання докладних відомостей.

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=Чи можете ви приймати прямі банківські перекази через SEPA?
faq_item_17_paragraph=Ми зараз підтримуємо прямі банківські перекази через SEPA (для Євро) та BACS (для британських фунтів). <a href="https://donate.mozilla.org/ways-to-give#wire">Натисніть тут</a> для отримання нашої банківської інформації.

faq_item_18_header=Чи можу я зробити внесок спеціально для Thunderbird?
faq_item_18_paragraph=Так! Відвідайте <a href="https://donate.mozilla.org/thunderbird/">цю форму внеску</a>, щоб зробити внесок спеціально для Thunderbird.

faq_item_19_header=Чому Mozilla використовує reCaptcha?
faq_item_19_paragraph_a=Зазвичай, некомерційні організації є ціллю онлайн шахрайства з кредитними картками. Використання методу reCaptcha є одним із засобів, призначених для захисту від автоматичного перехоплення даних та від використання нашої системи шахраями. Ми турбуємося про вашу приватність. Коли Mozilla (тобто ми) збирає інформацію про вас, наша <a href="https://www.mozilla.org/privacy/">політика приватності</a> описує, як ми поводимось з нею.
faq_item_19_paragraph_b=Використання невидимого методу reCAPTCHA забезпечується на основі <a href="https://policies.google.com/privacy">політики приватності</a> та <a href="https://www.google.com/policies/terms/">умов використання</a> Google.
