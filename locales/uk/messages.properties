# About page
additional_info_internet_health_bold=<b>Ми працюємо не заради прибутку</b>, не є корпорацією і не йдемо на компроміси. Тисячі людей, як ви, допомагають нам відстоювати здоровий інтернет для всіх. Ми покладаємося на допомогу, щоб впроваджувати нашу місію, метою якої є збереження вільного та відкритого Інтернету. Ви приєднаєтесь до нас?
additional_info_thunderbird=Ми створили провідний багатоплатформовий клієнт електронної пошти і календаря з відкритим програмним кодом, безкоштовний для бізнесу та особистого використання. Зробивши внесок, ви допоможете зберегти його таким й надалі, а також підтримаєте подальшу розробку. Бажаєте зробити внесок сьогодні?
additional_info_thunderbird_2=Хоча Thunderbird тепер є незалежним проектом відокремленим від Mozilla, компанія Mozilla погодилась збирати внески від нашого імені.
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_thank_you_note=Дякуємо вам, що завантажили Thunderbird!
# String only displayed on https://donate-mozilla-org-us-staging.herokuapp.com/thunderbird/?test=tbdownload
thunderbird_download_banner=Ваше завантаження повинно розпочатись автоматично. Якщо цього не сталося, <a href="https://www.thunderbird.net/download/">спробуйте завантажити тут</a>.

