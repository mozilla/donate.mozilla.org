# About page
additional_info=Ми гордо заявляємо, що ми некомерційна, не корпоративна і не скомпрометована організація. Тисячі таких людей як ви допомагають нам встати на захист Інтернету, доступного для всіх і кожного. Ми покладаємося на ваші внески, щоб виконувати нашу місію зі збереження Інтернету відкритим і вільним. Зробите внесок сьогодні?
additional_info_thunderbird=Ми створили провідний багатоплатформовий клієнт електронної пошти і календаря з відкритим програмним кодом, безкоштовний для бізнесу та особистого використання. Зробивши внесок, ви допоможете зберегти його таким же класним, і підтримаєте його подальшу розробку. Зробите внесок сьогодні?

