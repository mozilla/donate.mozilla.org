# Donate Bitcoin page
help_protect_the_web=Допоможіть захистити відкритий Інтернет.
donate_butcoins=Зробити внесок з Bitcoin
donation_notice_bitcoin=Фундація Mozilla - каліфорнійська некомерційна корпорація, звільнена від податків Сполучених Штатів під IRC 501(c)(3) і визнана благодійною по IRC секціях 170(b)(1)(A) і 509(a)(1). Внески, які Mozilla отримує в Bitcoin, розглядаються федеральними податковими законами США, як благодійні, які можна використовувати на свій розсуд для благодійних цілей. Якщо у вас є питання, подивіться <a href="https://donate.mozilla.org/faq">наші найчастіше поставлені питання</a> або зв'яжіться з нами за адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

