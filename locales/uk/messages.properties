# privacy policy variants
privacy_policy_var_a=Ми піклуємося про приватність, і про те, щоб ви зробили вибір свідомо. Ми хочемо, щоб ви розуміли, що дані вашого платежу будуть оброблятися <a href="https://stripe.com/privacy/">Stripe</a> (для кредитних / дебетових карток) чи <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a>, а запис про ваш внесок буде зберігатися у Mozilla.
privacy_policy_var_c=Роблячи внесок, ви даєте згоду, що деталі вашого платежу будуть оброблені <a href="https://stripe.com/privacy/">Stripe</a> (для кредитних/платіжних карт) або <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> у відповідності з їхніми політиками приватності, а також що запис вашого внеску буде зберігатися в <a href="https://www.mozilla.org/privacy/">Mozilla</a>.

