# Donate Bitcoin page
help_protect_the_web=Допоможіть захистити відкритий Інтернет.
donate_butcoins=Зробити внесок з Bitcoin
donation_notice_bitcoin=Mozilla Foundation - каліфорнійська некомерційна корпорація, звільнена від податків Сполучених Штатів згідно з IRC 501(c)(3) і визнана благодійною за розділами IRC 170(b)(1)(A) та 509(a)(1). Внески, які Mozilla отримує в Bitcoin, розглядаються федеральними податковими законами США, як благодійні, які можна використовувати на свій розсуд для благодійних цілей. При виникненні будь-яких запитань, перегляньте <a href="https://donate.mozilla.org/faq">наші часті питання</a>, або зв'яжіться з нами за адресою <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.
donation_notice_bitcoin_disabled=На жаль, ми зараз не маємо можливості приймати внески в bitcoin. Ми вивчаємо нові рішення щодо роботи з внесками в bitcoin. Якщо у вас є питання, перегляньте <a href="https://donate.mozilla.org/faq">наші Часті питання</a> або напишіть нам електронний лист на адресу <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>.

