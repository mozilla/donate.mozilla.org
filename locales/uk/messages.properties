# “Check” is used as a noun
check=Чек
problems_donating=Проблеми з внеском? <a href="https://donate.mozilla.org/faq">Відвідайте наші ЧПП</a> для отримання відповідей на часті питання. Все ще є проблеми? <a href="mailto:donate@mozilla.org">Надішліть нам листа</a>.
problems_donating_thunderbird2=Виникли проблеми при проведенні переказу? <a href="https://donate.mozilla.org/thunderbird/faq">Ознайомтеся з нашими ЧаП</a> для отримання відповідей на найпоширеніші запитання. Якщо це не допомагає? <a href="mailto:thunderbird-donate@mozilla.org">Надішліть нам листа</a>.
donation_notice_2=Внески надходять до організації Mozilla Foundation 501(c)(3), що знаходиться в Mountain View, California, та будуть використані належним чином для відповідних благодійних проектів. Внески обходять податки в США в повному обсязі, що дозволено законодавством.

donation_tax_notice_thunderbird=Внески надходять на користь організації Mozilla Foundation 501(c)(3), що розташована в Mountain View, California, для підтримки Thunderbird. Mozilla залишає за собою право знаходити інше використання коштів у випадку, якщо Thunderbird більше не буде дотримуватися місії Mozilla. Внески вираховуються з податку в США цілком, що дозволено законодавством.

