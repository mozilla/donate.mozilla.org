bitcoin=Bitcoin
bitcoin_info=Mozilla Foundation - це каліфорнійська некомерційна корпорація, звільнена від податків на прибуток федеральною службою Сполучених Штатів, відповідно до IRC 501(c)(3) і публічною благодійністю, що класифікується згідно з IRC розділами 170(b)(1)(A) та 509(a)(1). Внески в Bitcoin, які отримує Mozilla, розцінюються, як благодійна допомога згідно із федеральним податковим законодавством США, що призначені для використання на власні благодійні цілі. У зв'язку з тим, що IRS зазначив, що він буде обходитись з bitcoin, як з майном для податкових цілей США (див. IRS Notice 2014-21), внески в bitcoin можуть бути предметом спеціальних правил, що стосуються кількості вашого благодійного утримання, документації, що повинна бути надана на вимогу утримання податку та іншого.
bitcoin_more_info=Дізнайтеся більше про внески в bitcoin <a href="https://wiki.mozilla.org/Donate_Bitcoin">тут</a>. Щоб зробити внесок в bitcoin, <a href="https://bitpay.com/100257/donate">перейдіть за цим посиланням.</a>
