# faq page
faq_header=捐款常见问题
faq_donate_link=立即捐款
faq_intro=下面是有关捐款给 Mozilla 基金会的最常被问到的问题。如果您阅读后仍有疑问，请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。
faq_item_1_header=我可以以何种方式捐款？
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">访问此链接通过信用卡或 PayPal 安全的在线捐款</a>。关于支票、比特币或银行电汇等方法，请访问我们的<a href="https://donate.mozilla.org/ways-to-give">捐款方法页面</a>了解。
faq_item_2_header=Mozilla 如何确保我的个人信息安全？
faq_item_2_paragraph_a=我们很关心捐助者的隐私，并根据我们的<a href="https://www.mozilla.org/privacy/principles/">隐私原则</a>认真处理。Mozilla 认同个人有权把控自己的数据，并维护有多层安全控制和实践。有关的详细信息，请查阅 <a href="https://www.mozilla.org/privacy/">Mozilla 隐私政策</a>。
faq_item_2_paragraph_b=在特定情况下，比如您通过第三方捐款给 Mozilla 时（例如 <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> 或 <a href="https://stripe.com/privacy/">Stripe</a>），相关组织也收集用户数据。
faq_item_3_header=为什么我捐款而你需要我的地址？
faq_item_3_paragraph=我们理解您的隐私权非常重要。我们要求处理信用卡捐赠时的必需信息包括账单地址。这样我们的付款处理单位才能验证您的身份，处理您的支付，以及防止您的信用卡遭受欺诈性收费。我们会将您的信息保密——如果您仍有疑问，请参考我们的<a href="https://www.mozilla.org/privacy/">隐私政策</a>。如果您不想填写我们的在线表单中的信息，您还可以<a href="https://donate.mozilla.org/ways-to-give">邮寄支票</a>，或者直接<a href="https://donate.mozilla.org/paypal-donate">通过 Paypal</a> 捐款。
faq_item_4_header=我该向何处发送支票？
faq_item_4_paragraph_a=请将您的支票发送至：
faq_item_4_paragraph_f=所有以加拿大元支付的支票，我们的银行存入 Mozilla 时会收取每笔5美元的手续费。
faq_item_4_paragraph_g=如果您居住在美国和加拿大以外，并希望给我们美元和加元以外的支票，请您注意，我们的银行处理美元和加元以外的货币支票时，每笔向我们收取45美元费用。
faq_item_5_header=我能捐赠比特币吗？
faq_item_5_paragraph=可以。通过比特币捐款请访问<a href="https://donate.mozilla.org/give-bitcoin/">此链接</a>。有关捐赠比特币的疑问，请访问我们<a href="https://wiki.mozilla.org/Donate_Bitcoin">比特币捐款常见问题</a>。
faq_item_6_header=如何关闭 Firefox 开始页上的捐款请求？
faq_item_6_paragraph_a=捐款活动将于12月31日结束，在此之前您可以点击页面上捐款活动处的 X 关闭它。<a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">操作示意图</a>。
faq_item_6_paragraph_b=我们要保护捐款者的隐私和数据，因此限制了在系统中“跟踪”的信息量。这保障了您的隐私，但也使我们无法为捐款者关闭 Firefox 开始页上的捐款提醒。
faq_item_7_header=我的捐款将如何使用？
faq_item_7_paragraph_a=在 Mozilla，完成美好的事物是我们代码的一部分。要了解您的捐款如何投入使用，请点击<a href="https://www.mozilla.org/foundation/">这里</a>。
faq_item_7_paragraph_b=您可以在<a href="https://www.mozilla.org/foundation/documents/">这里</a>找到 Mozilla 的经费和管理的更多信息。
faq_item_8_header=Mozilla 产品不赚钱吗？像是 Firefox 之类的。
faq_item_8_paragraph_a=Firefox 由 Mozilla 公司维护，Mozilla 公司是 Mozilla 基金会的全资子公司。虽然 Firefox 的确带来收入（主要通过搜索引擎合作伙伴）——但这比收入大部分再投资到公司中。Mozilla 基金会的教育和宣传工作覆盖数个大陆的上百万人，这些由慈善捐助支持。
faq_item_8_paragraph_b=有关细节请查阅<a href="http://mzl.la/1wSPI66">这里</a>。
faq_item_9_header=谁向 Mozilla 捐款？
faq_item_9_paragraph=在去年，超过40万人向 Mozilla 捐款，用以保护和改善互联网健康环境。Mozilla 基金会也接收来自其他主要基金会的捐款支持，例如 Knight、MacArthur 和 Ford。
faq_item_10_header=我的捐款能给我带来技术支持吗？
faq_item_10_paragraph=任何人都可以访问<a href="https://support.mozilla.org/questions">支持论坛</a>获取 Mozilla 产品的技术支持。Mozilla 不提供技术支持或增强技术支持以换取捐款。
faq_item_tax_header=我的捐款可以抵税吗？
faq_item_tax_paragraph_a=Mozilla 基金会是加州的一个非营利团体，豁免 IRC 501(c)3 下的美国联邦收入税，并且美国法人和公民的捐款可以扣税。Mozilla 基金会税务 ID：20-0097189。
faq_item_tax_paragraph_b=对于美国以外的捐款人，请咨询您的税务顾问，了解您的捐款是否可以抵税。
faq_item_tax_paragraph_c=对于大额捐款，我们可能需要向美国国税局上报姓名和地址。Mozilla 必须依法上报大额捐款的捐助者信息，含现金等价物，例如股票、超过5000美元的比特币。
faq_item_11_header=如何取消或更改我的定期捐款？
faq_item_11_paragraph=如果您使用 PayPal 设定定期捐款，您需要<a href="https://www.paypal.com/">登录您的 PayPal 账户</a>进行更改或取消。如果您使用信用卡每月捐款，请发送电子邮件到我们的支持团队：<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。请写入您用来捐款的电子邮件地址和名称，我们会在两个工作日内协助您办理。
faq_item_12_header=我可以用美元外的货币捐款吗？
faq_item_12_paragraph=可以。在我们的<a href="https://donate.mozilla.org/">在线表单</a>上，使用下拉菜单可选择二十余种货币。我们也接受非美元货币的纸质支票，虽然那会被收取更高的手续费。
faq_item_13_header=你接受股票捐赠吗？
faq_item_13_paragraph=我们一般接受公开交易的股票礼品，并根据具体情况考虑其他里礼品。请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 了解更多信息。您应咨询您的税务顾问，了解您可以抵扣的慈善捐款（如股票）额度，以及您要求扣除的所需文件清单。
faq_item_14_header=我现在无法提供金钱，还有别的方式来帮助 Mozilla 吗？
faq_item_14_paragraph=当然有！我们十分理解并不是每个人都能在经济上支持我们的使命，但还有很多方法可以帮助 Mozilla 并成为我们社区的一份子！事实上，我们使命的成功缺不了像你这样的人的参与。参与我们社区的最佳方式，可以在<a href="https://www.mozilla.org/contribute/">这里</a>查到。
faq_item_15_header=如何用电子邮件询问捐款有关问题？
faq_item_15_paragraph=如果您就捐款给 Mozilla 基金会有疑问，请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 咨询。我们将尽力在72小时内答复您。如果您需要产品方面（例如 Firefox）的技术支持，请访问 <a href="https://support.mozilla.org/">Mozilla 支持</a> 寻求帮助。
