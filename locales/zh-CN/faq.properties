faq_item_8_header_thunderbird=Thunderbird 不赚钱吗？
faq_item_8_paragraph_a_thunderbird=Thunderbird 目前由 Thunderbird 社区维护，并与 Mozilla 基金会的全资子公司 Mozilla 公司合作。除捐款外，Thunderbird 几乎没有收入来源。Thunderbird 须仰赖用户与朋友们的慷慨捐助才能持续发展。
faq_item_9_header=谁向 Mozilla 捐款？

# Obsolete string, do not remove
faq_item_9_paragraph=在去年，超过40万人向 Mozilla 捐款，用以保护和改善互联网健康环境。Mozilla 基金会也接收来自其他主要基金会的捐款支持，例如 Knight、MacArthur 和 Ford。
faq_item_9_paragraph_foundations=去年，超过 40 万人捐赠给 Mozilla，帮助保护与改进互联网健康生态。Mozilla 基金会还收到了有相同愿景的 Knight 基金会、麦克阿瑟基金会、比尔及梅琳达·盖茨基金会和福特基金会等各大基金会的捐助。

faq_item_9_header_thunderbird=谁能捐款给 Thunderbird？
faq_item_9_paragraph_thunderbird=任何个人和企业皆可捐款给 Thunderbird 以保护这个产品，并支持其未来发展。
faq_item_10_header=我的捐款能给我带来技术支持吗？
faq_item_10_paragraph=任何人都可以访问<a href="https://support.mozilla.org/questions">支持论坛</a>获取 Mozilla 产品的技术支持。Mozilla 不提供技术支持或增强技术支持以换取捐款。
faq_item_10_paragraph_thunderbird=任何人都可前往 <a href="https://support.mozilla.org/products/thunderbird">技术支持论坛</a> 得到 Thunderbird 技术支持。Thunderbird 并不会为捐款者提供额外技术支持。
faq_item_tax_header=我的捐款可以抵税吗？
faq_item_tax_paragraph_a_tax_id=Mozilla 基金会的税务号是 20-0097189。
faq_item_tax_paragraph_b=对于美国以外的捐款人，请咨询您的税务顾问，了解您的捐款是否可以抵税。
faq_item_tax_paragraph_c=对于大额捐款，我们可能需要向美国国税局上报姓名和地址。Mozilla 必须依法上报大额捐款的捐助者信息，含现金等价物，例如股票、超过5000美元的比特币。
faq_item_11_header=如何取消或更改我的定期捐款？
faq_item_11_paragraph=如果您使用 PayPal 设定定期捐款，您需要<a href="https://www.paypal.com/">登录您的 PayPal 账户</a>进行更改或取消。如果您使用信用卡每月捐款，请发送电子邮件到我们的支持团队：<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。请写入您用来捐款的电子邮件地址和名称，我们会在两个工作日内协助您办理。
faq_item_11_paragraph_thunderbird=如果您使用 PayPal 设定了定期捐款，您须<a href="https://www.paypal.com/">登录您的 PayPal 账户</a>后才能进行更改或取消。若您曾设定使用信用卡每月捐款，请发送电子邮件到 Mozilla 的捐款技术支持团队 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。请在邮件中写明捐款时提供的姓名与电子邮件地址，我们会尽量在两个工作日内回复处理。
faq_item_12_header=我可以用美元外的货币捐款吗？

# Obsolete string, do not remove
faq_item_12_paragraph_shorter=可以。我们的<a href="https://donate.mozilla.org/">在线表单</a>的下拉菜单里有超过 24 种货币可供选择。
faq_item_12_paragraph_currencies=可以。在我们的<a href="https://donate.mozilla.org/">在线表单</a>中，您可以使用下拉菜单选择 30 多种货币中的任意一项。

faq_item_13_header=你接受股票捐赠吗？
faq_item_13_paragraph=我们一般接受公开交易的股票礼品，并根据具体情况考虑其他里礼品。请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 了解更多信息。您应咨询您的税务顾问，了解您可以抵扣的慈善捐款（如股票）额度，以及您要求扣除的所需文件清单。
faq_item_14_header=我现在无法提供金钱，还有别的方式来帮助 Mozilla 吗？
faq_item_14_paragraph=当然有！我们十分理解并不是每个人都能在经济上支持我们的使命，但还有很多方法可以帮助 Mozilla 并成为我们社区的一份子！事实上，我们使命的成功缺不了像你这样的人的参与。参与我们社区的最佳方式，可以在<a href="https://www.mozilla.org/contribute/">这里</a>查到。
faq_item_15_header=如何用电子邮件询问捐款有关问题？
faq_item_15_paragraph=如果您就捐款给 Mozilla 基金会有疑问，请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 咨询。我们将尽力在72小时内答复您。如果您需要产品方面（例如 Firefox）的技术支持，请访问 <a href="https://support.mozilla.org/">Mozilla 支持</a> 寻求帮助。
faq_item_15_paragraph_thunderbird=若您有关于捐款给 Thunderbird 的任何问题，欢迎发送电子邮件到 <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> 联络我们。我们会尽快回复您。若您需要技术支持，请到 <a href="https://support.mozilla.org/products/thunderbird">Thunderbird 技术支持站</a>获得协助。

faq_item_16_header=捐款后，你们会保留我的数据多久？
faq_item_16_paragraph=一般来说，我们只会保留到完成收集目的为止。您可到 <a href="https://www.mozilla.org/privacy/">Mozilla 隐私权政策</a>详细了解。

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=你们接受通过单一欧元支付区（SEPA）直接付款/转账吗？
faq_item_17_paragraph=我们目前接受通过单一欧元支付区（SEPA）直接转账欧元，和使用银行自动清算系统（BACS）转账英镑。请<a href="https://donate.mozilla.org/ways-to-give#wire">点击此处</a>了解我们的银行信息。

faq_item_18_header=我能专门捐款给 Thunderbird 项目吗？
faq_item_18_paragraph=可以！请访问<a href="https://donate.mozilla.org/thunderbird/">这份捐款表单</a>来指定捐款给 Thunderbird。
