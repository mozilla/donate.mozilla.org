faq_item_2_header=Mozilla 如何确保我的个人信息安全？
faq_item_2_paragraph_a=我们很关心捐助者的隐私，并根据我们的<a href="https://www.mozilla.org/privacy/principles/">隐私原则</a>认真处理。Mozilla 认同个人有权把控自己的数据，并维护有多层安全控制和实践。有关的详细信息，请查阅 <a href="https://www.mozilla.org/privacy/websites/">Mozilla 隐私政策</a>。

