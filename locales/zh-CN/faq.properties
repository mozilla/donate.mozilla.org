faq_item_2_p_thunderbird_a=很遗憾，从国外直接电汇到美国的手续费对我们来说过高。除其他费用外，我们每收到一笔电汇都要额外负担 15 美元的附加费用，而这一数额可能超过捐款金额。因此，目前我们暂不提供电汇作为收款方式。
