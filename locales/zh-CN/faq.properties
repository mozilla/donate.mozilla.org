# faq page
faq_header=捐款常见问题
faq_donate_link=立即捐款

faq_intro_shorter=以下是捐款给 Mozilla 基金会时，最常见的问题。
faq_intro_shorter_thunderbird=以下是捐款给 Thunderbird 时最常见的问题。

faq_item_1_header=有哪些捐款方式？
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">访问此链接通过信用卡或 PayPal 安全地在线捐款</a>。若需通过支票、比特币或银行汇款等方法捐款，请访问我们的<a href="https://donate.mozilla.org/ways-to-give">捐款方法页面</a>详细了解。
faq_item_1_paragraph_wire_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">点击此链接，使用信用卡或通过 Paypal 捐款。</a>

faq_item_2_header=Mozilla 如何确保我的个人信息安全？
faq_item_2_header_thunderbird=我想用电汇的方式捐款。你们的 IBAN 号码是多少？
faq_item_2_paragraph_a3=当您捐款给 Mozilla 基金会时，我们会收到您的个人信息，并用于确认您的捐款、提供捐款收据、及通过电子报或电子邮件与您保持联系。您可到<a href="https://www.mozilla.org/privacy/">隐私政策</a>中阅读我们会收到哪些信息、这些信息的使用方式，以及我们如何处理这些信息。
faq_item_2_paragraph_b3=我们致力于保护您的个人信息。我们相信，并在技术上与组织行政上都实施了多层数据保护机制。我们与第三方达成协议，并采取其他机制来保护我们或我们的服务提供商所管理的数据，避免数据遗失、滥用、或未经授权的更改。接收到您的数据的服务提供商，在与我们的合同上有义务要以 Mozilla 所批准的方式来处理数据。我们用来发送电子邮件或发送其他营销邮件的服务提供商则不被允许以其自己的直接营销目的来使用您的数据。他们也不被允许分享您的数据给其他人来进行营销。此外，我们将仅在我们需要时保留您的个人数据，以便为您提供服务，管理我们的业务，或是根据法律或合同要求的期限为止。您可以到<a href="https://www.mozilla.org/privacy/">隐私政策</a>中的<em>“您还应该了解些什么？”</em>章节了解更多信息。
faq_item_2_paragraph_c3=除非您明确向我们表示同意，否则除了在<a href="https://www.mozilla.org/privacy/">隐私政策</a>中披露的情况之外，我们并不会分享任何个人数据给他人。您可以到隐私政策中的<em>“我们在什么时候与他人分享您的信息？”</em>章节了解更多信息。
faq_item_2_paragraph_d3=最后，当您通过 <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> 或 <a href="https://stripe.com/privacy/">Stripe</a> 等第三方捐款给 Mozilla 时，这些组织也会收集您的数据。他们收集和使用您的数据受其各自隐私政策的约束。

faq_item_3_header=为什么你们需要我的地址才能处理捐款？
faq_item_3_paragraph_update2= 我们理解您的隐私权十分重要。我们只会请求账单地址等处理信用卡/借记卡捐款时所必需的最少信息，以便付款处理商核实您的身份，处理捐款，并防止银行卡盗用。我们会对您的信息保密，若您有任何疑问，请参阅我们的<a href="https://www.mozilla.org/privacy/websites/">>隐私政策</a>。如果您不想在网上捐款表中填写个人信息，您可以<a href="https://donate.mozilla.org/ways-to-give#check">邮寄支票</a>。
faq_item_3_paragraph_bitcoin=我们理解您的隐私权十分重要。我们只会请求账单地址等处理信用卡捐款时所必需的最少信息，以便付款处理商核实您的身份，处理捐款，并防止信用卡盗用。我们会对您的信息保密，若您有任何疑问，请参阅我们的<a href="https://www.mozilla.org/privacy/websites/">隐私政策</a>。如果您不想在网上捐款表中填写个人信息，您可以<a href="https://donate.mozilla.org/ways-to-give">邮寄支票</a>，也可以通过 <a href="https://donate.mozilla.org/paypal-donate">Paypal</a> 或<a href="https://donate.mozilla.org/bitcoin">比特币</a>直接捐款。
faq_item_3_paragraph_thunderbird=我们理解您的隐私权十分重要。我们只请求账单地址等处理信用卡捐款所必需的最少信息，以此才能让付款处理商核实您的身份、处理捐款、防止信用卡盗刷。我们会为您的信息保密，如果您有疑问，请参阅我们的<a href="https://www.mozilla.org/privacy/websites/">隐私政策</a>。如果您不想填写在线表单中的信息，您可以将支票邮寄给我们。

faq_item_4_header_check=我要把支票寄到哪里？
faq_item_4_paragraph_a=请将您的支票寄到：
faq_item_4_paragraph_a_thunderbird_row=请签发抬头为“Mozilla Foundation”的支票，<strong>并注明“Thunderbird”</strong>。
faq_item_4_paragraph_h_thunderbird=若银行要求，请添加收款人电话+1 (650) 903-0800。

faq_item_5_header=我能捐赠比特币吗？
faq_item_5_paragraph=可以。通过比特币捐款请访问<a href="https://donate.mozilla.org/give-bitcoin/">此链接</a>。有关捐赠比特币的疑问，请访问我们<a href="https://wiki.mozilla.org/Donate_Bitcoin">比特币捐款常见问题</a>。
faq_item_5_paragraph_b=很抱歉，我们暂不接受比特币捐款。 我们正在寻找其他能够收取比特币捐款的渠道。
faq_item_5_paragraph_thunderbird=我们目前暂不接受比特币捐款。

faq_item_6_header=如何关闭 Firefox 开始页上的捐款请求？
faq_item_6_header_thunderbird=怎样才能关闭 Thunderbird 起始页的捐款倡议？
faq_item_6_paragraph_a_shorter=将鼠标悬停于 Firefox 起始页上的捐款请求，您便能够点击捐款请求右上角的“X”以关闭提醒。
faq_item_6_paragraph_a_thunderbird=目前暂时无法关闭起始页面上的募捐广告。如果需要，您可以考虑更改起始页面，具体选项在 Thunderbird 中的“选项”->"常规设置"。

faq_item_7_header=我的捐款将如何使用？
faq_item_7_paragraph_a_mission=在 Mozilla，我们的使命是为所有人保持健康、开放且无障碍的互联网。点击<a href="https://www.mozilla.org/foundation/">此处</a>了解您的捐款去向。
faq_item_7_paragraph_b=您可以在<a href="https://www.mozilla.org/foundation/documents/">这里</a>找到 Mozilla 的经费和管理的更多信息。
faq_item_7_paragraph_a_thunderbird=Thunderbird 是业界领先的开源跨平台电子邮件与日历客户端，对商业和个人用途均免费。您的捐款将帮助我们持续生存与发展。

faq_item_8_header=Mozilla 产品不赚钱吗？像是 Firefox 之类的。
faq_item_8_paragraph_a=Firefox 由 Mozilla 公司维护，Mozilla 公司是 Mozilla 基金会的全资子公司。虽然 Firefox 的确带来收入（主要通过搜索引擎合作伙伴）——但这比收入大部分再投资到公司中。Mozilla 基金会的教育和宣传工作覆盖数个大洲的上百万人，这些由慈善捐助支持。
faq_item_8_header_thunderbird=Thunderbird 不赚钱吗？
faq_item_8_paragraph_a_thunderbird=Thunderbird 目前由 Thunderbird 社区维护，并与 Mozilla 基金会的全资子公司 Mozilla 公司合作。除捐款外，Thunderbird 几乎没有收入来源。Thunderbird 须仰赖用户与朋友们的慷慨捐助才能持续发展。

faq_item_9_header=谁向 Mozilla 捐款？
faq_item_9_paragraph_foundations=去年，超过 40 万人捐赠给 Mozilla，帮助保护与改进互联网健康生态。Mozilla 基金会还收到了有相同愿景的 Knight 基金会、麦克阿瑟基金会、比尔及梅琳达·盖茨基金会和福特基金会等各大基金会的捐助。
faq_item_9_header_thunderbird=谁能捐款给 Thunderbird？
faq_item_9_paragraph_thunderbird=任何个人和企业皆可捐款给 Thunderbird 以保护这个产品，并支持其未来发展。

faq_item_10_header=我的捐款能给我带来技术支持吗？
faq_item_10_paragraph=任何人都可以访问<a href="https://support.mozilla.org/questions">支持论坛</a>获取 Mozilla 产品的技术支持。Mozilla 不提供技术支持或增强技术支持以换取捐款。
faq_item_10_paragraph_thunderbird=任何人都可前往 <a href="https://support.mozilla.org/products/thunderbird">技术支持论坛</a> 得到 Thunderbird 技术支持。Thunderbird 并不会为捐款者提供额外技术支持。

faq_item_tax_header=我的捐款可以抵税吗？
faq_item_tax_paragraph_a_tax_id=Mozilla 基金会的税务号是 20-0097189。
faq_item_tax_paragraph_b=对于美国以外的捐款人，请咨询您的税务顾问，了解您的捐款是否可以抵税。
faq_item_tax_paragraph_c=对于大额捐款，我们可能需要向美国国税局上报姓名和地址。Mozilla 必须依法上报大额捐款的捐助者信息，含现金等价物，例如股票、超过5000美元的比特币。

faq_item_11_header=如何取消或更改我的定期捐款？
faq_item_11_paragraph=如果您使用 PayPal 设定定期捐款，您需要<a href="https://www.paypal.com/">登录您的 PayPal 账户</a>进行更改或取消。如果您使用信用卡每月捐款，请发送电子邮件到我们的支持团队：<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。请写入您用来捐款的电子邮件地址和名称，我们会在两个工作日内协助您办理。
faq_item_11_paragraph_thunderbird=如果您使用 PayPal 设定了定期捐款，您须<a href="https://www.paypal.com/">登录您的 PayPal 账户</a>后才能进行更改或取消。若您曾设定使用信用卡每月捐款，请发送电子邮件到 Mozilla 的捐款技术支持团队 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。请在邮件中写明捐款时提供的姓名与电子邮件地址，我们会尽量在两个工作日内回复处理。

faq_item_12_header=我可以用美元外的货币捐款吗？
faq_item_12_paragraph_currencies=可以。在我们的<a href="https://donate.mozilla.org/">在线表单</a>中，您可以使用下拉菜单选择 30 多种货币中的任意一项。

faq_item_13_header=你接受股票捐赠吗？
faq_item_13_paragraph=我们一般接受公开交易的股票礼品，并根据具体情况考虑其他里礼品。请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 了解更多信息。您应咨询您的税务顾问，了解您可以抵扣的慈善捐款（如股票）额度，以及您要求扣除的所需文件清单。

faq_item_14_header=我现在无法提供金钱，还有别的方式来帮助 Mozilla 吗？
faq_item_14_paragraph=当然有！我们十分理解并不是每个人都能在经济上支持我们的使命，但还有很多方法可以帮助 Mozilla 并成为我们社区的一份子！事实上，我们使命的成功缺不了像你这样的人的参与。参与我们社区的最佳方式，可以在<a href="https://www.mozilla.org/contribute/">这里</a>查到。

faq_item_15_header=如何用电子邮件询问捐款有关问题？
faq_item_15_paragraph=如果您就捐款给 Mozilla 基金会有疑问，请联系 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 咨询。我们将尽力在72小时内答复您。如果您需要产品方面（例如 Firefox）的技术支持，请访问 <a href="https://support.mozilla.org/">Mozilla 支持</a> 寻求帮助。
faq_item_15_paragraph_thunderbird=若您有关于捐款给 Thunderbird 的任何问题，欢迎发送电子邮件到 <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> 联络我们。我们会尽快回复您。若您需要技术支持，请到 <a href="https://support.mozilla.org/products/thunderbird">Thunderbird 技术支持站</a>获得协助。

faq_item_16_header=捐款后，你们会保留我的数据多久？
faq_item_16_paragraph=一般来说，我们只会保留到完成收集目的为止。您可到 <a href="https://www.mozilla.org/privacy/">Mozilla 隐私权政策</a>详细了解。

# Feel free to pick the term that makes the most sense in your language in “direct debit / bank transfer”. Both are the same thing.
faq_item_17_header=你们接受通过单一欧元支付区（SEPA）直接付款/转账吗？
faq_item_17_paragraph=我们目前接受通过单一欧元支付区（SEPA）直接转账欧元，和使用银行自动清算系统（BACS）转账英镑。请<a href="https://donate.mozilla.org/ways-to-give#wire">点击此处</a>了解我们的银行信息。

faq_item_18_header=我能专门捐款给 Thunderbird 项目吗？
faq_item_18_paragraph=可以！请访问<a href="https://donate.mozilla.org/thunderbird/">这份捐款表单</a>来指定捐款给 Thunderbird。

faq_item_19_header=为什么 Mozilla 要使用 reCaptcha？
faq_item_19_paragraph_a=非营利组织是信用卡网络诈骗的常见受害者。为了避免遭受自动化攻击或滥用的影响，我们会使用 reCaptcha 来保护自己，也防止犯罪者通过我们的捐款表单来测试被盗的信用卡信息。Mozilla（即我们）非常在意您的隐私，<a href="https://www.mozilla.org/privacy/">Mozilla 隐私政策</a>中描述了我们会如何处理收集到的个人资料。
faq_item_19_paragraph_b=隐形 reCAPTCHA 的使用遵循 Google 的<a href="https://policies.google.com/privacy">隐私政策</a>和<a href="https://www.google.com/policies/terms/">使用条款</a>。
