# faq page
faq_header=捐款者常見問題 FAQ
faq_donate_link=立刻捐款
faq_intro=以下是關於捐款給 Mozilla 基金會時常見的問題，若您仍有問題，歡迎聯絡 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。
faq_intro_thunderbird=以下是關於捐款給 Thunderbird 時常見的問題，若您仍有問題，歡迎聯絡 <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a>。
faq_item_1_header=有哪些捐款方式？
faq_item_1_paragraph=<a href="https://donate.mozilla.org/">您可立即到此網站，使用信用卡或透過 PayPal 捐款</a>。若需透過支票、bitcoin 比特幣、或銀行匯款等其他捐款方式，請參考<a href="https://donate.mozilla.org/ways-to-give">捐款方式頁面</a>當中的資訊。
faq_item_1_paragraph_thunderbird=<a href="https://donate.mozilla.org/thunderbird/">您可立即到此網站，使用信用卡或透過 PayPal 捐款</a>。很可惜我們目前<em>尚不接受銀行匯款</em>。希望在近期即可提供此捐款方式。
faq_item_2_header=Mozilla 如何確保我的個人資訊有被妥善保存？
faq_item_2_paragraph_a=我們在意捐款者的隱私，也非常嚴格地遵守 <a href="https://www.mozilla.org/privacy/principles/">隱私資料處理原則</a> 來處理捐款者的資料。Mozilla 相信每個人皆應能夠自行控制自己的資料，並實踐多層次的安全控管機制。若需了解更多資訊，請參考 <a href="https://www.mozilla.org/privacy/websites/">Mozilla 的隱私權保護政策</a>。
faq_item_2_paragraph_b=在某些情況下，若您透過 <a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">PayPal</a> 或 <a href="https://stripe.com/privacy/">Stripe</a> 等第三方單位捐款，這些單位也會收集使用者的資料。
faq_item_2_header_thunderbird=我想用電匯的方式捐款，你們的 IBAN 編號是多少？
faq_item_2_p_thunderbird_a=很可惜，從外國直接匯款到美國的手續費成本太高。除了所有的手續費外，我們還要額外負擔每筆美金 15 元的手續費，可能會讓手續費總額比捐款金額還高。所以我們目前暫時無法接受透過國際電匯來的捐款款項。
faq_item_2_p_thunderbird_b=我們知道對歐洲的捐款人來說，用 IBAN 號碼匯款相當簡單，我們正努力讓您可直接捐款。
faq_item_3_header=為什麼您們需要我的地址才能處理捐款？
faq_item_3_paragraph=我們了解您的隱私權相當重要。我們只希望能夠取得處理信用卡捐款時，最少、且必要的資訊。當中包含帳單地址，如此可讓付款處理商驗證您的身分、處理款項、並且避免您的信用卡被盜刷。我們會保護您的資訊，若有任何問題，請參考 <a href="https://www.mozilla.org/privacy/websites/">隱私權保護政策</a>。若您不希望在線上捐款時填寫個人資訊，也可以 <a href="https://donate.mozilla.org/ways-to-give">郵寄支票</a> 或透過 <a href="https://donate.mozilla.org/paypal-donate">PayPal</a> 捐款。
faq_item_3_paragraph_thunderbird=我們了解您的隱私權相當重要。我們只希望能夠取得處理信用卡捐款時，最少、且必要的資訊。當中包含帳單地址，如此可讓付款處理商驗證您的身分、處理款項、並且避免您的信用卡被盜刷。我們會保護您的資訊，若有任何問題，請參考 <a href="https://www.mozilla.org/privacy/websites/">隱私權保護政策</a>。若您不希望在線上捐款時填寫個人資訊，也可以郵寄支票給我們。
faq_item_4_header=我要把支票寄到哪裡？
faq_item_4_paragraph_a=請將支票寄到:
faq_item_4_paragraph_a_thunderbird=請洽銀行開立美金支票抬頭給「Mozilla Foundation」，並在 <strong>說明/註記欄 (description/memo line) 中註明「Thunderbird」字樣</strong>
faq_item_4_paragraph_f=我們的銀行在存入每張以加幣簽發的支票時，都會收取美金 5 元的處理手續費。
faq_item_4_paragraph_f_thunderbird=我們的銀行在存入每張以加幣簽發的支票時，都會收取美金 5 元的處理手續費。
faq_item_4_paragraph_g=若您並非居住於美國、加拿大，並寄送非美金、加幣支票給我們的話，銀行會向我們收取每張支票美金 45 元的處理費。
faq_item_4_paragraph_h_thunderbird=若銀行要求，請加上收款人電話 +1-(650)-903-0800。
faq_item_5_header=我可以捐比特幣嗎？
faq_item_5_paragraph=當然可以！若要用比特幣捐款，請到 <a href="https://donate.mozilla.org/give-bitcoin/">這個網址</a>。若有關於使用比特幣捐款的問題，請參考 <a href="https://wiki.mozilla.org/Donate_Bitcoin">Bitcoin FAQ</a>。
faq_item_5_paragraph_thunderbird=目前暫不接受比特幣捐款。
faq_item_6_header=我要怎麼關掉 Firefox 開始頁的募款廣告？
faq_item_6_header_thunderbird=我要怎麼關掉 Thunderbird 開始頁的募款廣告？
faq_item_6_paragraph_a=募資活動將結束於 12 月 31 日，您也可以直接點擊頁面上的「X」關掉這個募資廣告。<a href="https://webmaker.desk.com/customer/portal/articles/2257751-how-to-turn-off-the-donate-promotion-on-start-page">這是關閉方式</a>。
faq_item_6_paragraph_b=我們希望保護捐款者的隱私與個人資料，也就是說我們限制了要「追蹤」您的哪些資訊。如此可保護您的敏感資料，但我們同時也無法在您捐款後調整開始頁面的內容。
faq_item_6_paragraph_a_thunderbird=目前暫時無法關閉開始頁中的募款廣告。但您可以將開始頁設為其他頁面。若要這樣做，請到 Thunderbird 的選項 -> 一般當中切換。
faq_item_7_header=我的捐款會被如何運用？
faq_item_7_paragraph_a=在 Mozilla，做好事是我們程式碼當中的一部份。要了解您的捐款是被如何運用的，請點 <a href="https://www.mozilla.org/foundation/">這裡</a>。
faq_item_7_paragraph_b=您可以到 Mozilla 的 <a href="https://www.mozilla.org/foundation/documents/">支出與公司治理</a> 頁面找到更多資訊。
faq_item_7_paragraph_a_thunderbird=我們是業界領先，開放原始碼、跨平台的電子郵件與行事曆軟體，個人與商業上皆可免費使用。您的捐款可幫助我們持續發展。
faq_item_8_header=Mozilla 產品，像是 Firefox 都沒賺到錢嗎？
faq_item_8_paragraph_a=Firefox 是由 Mozilla Foundation（Mozilla 基金會）的全資子公司 Mozilla Corporation（Mozilla 公司）所開發維護的。Firefox 的確會產生收入（主要透過搜尋功能合作），但這筆收入絕大部分都用於這間公司身上。Mozilla Foundation 對教育與倡議所作的努力，跨越了許多大洲、影響了數以百萬計的人們，是由慈善捐款所支援的。
faq_item_8_paragraph_b=您可以在 <a href="http://mzl.la/1wSPI66">這篇文章</a> 了解基金會與公司的不同。
faq_item_8_header_thunderbird=Thunderbird 不賺錢嗎？
faq_item_8_paragraph_a_thunderbird=Thunderbird 是由 Thunderbird 社群及 Mozilla 基金會的全資子公司 Mozilla Corporation 共同合作開發。除捐款之外，Thunderbird 幾乎完全沒有收入來源，需仰賴使用者與 Thunderbird 之友的協助才能持續發展。
faq_item_9_header=誰會捐款給 Mozilla？
faq_item_9_paragraph=去年有超過 40 萬人捐款給 Mozilla，以保護並改善網路的生態。Mozilla Foundation 也收到來自 Knight Foundation（奈特基金會）、MacArthur Foundation（麥克阿瑟基金會）、Ford Foundation（福特基金會）等大型基金會的不同獎補助款項。
faq_item_9_header_thunderbird=誰能捐款給 Thunderbird？
faq_item_9_paragraph_thunderbird=任何人、企業皆可捐款給 Thunderbird 以保護產品，並支持未來發展。
faq_item_10_header=我捐款之後能有技術支援嗎？
faq_item_10_paragraph=任何人都可以透過<a href="https://support.mozilla.org/questions">技術支援討論區</a>得到 Mozilla 產品的技術支援。Mozilla 並不會為捐款者提供更多的技術支援。
faq_item_10_paragraph_thunderbird=任何人都可以透過<a href="https://support.mozilla.org/products/thunderbird">技術支援討論區</a>得到 Thunderbird 的技術支援。Thunderbird 並不會為捐款者提供更多的技術支援。
faq_item_tax_header=我的捐款能抵稅嗎？
faq_item_tax_paragraph_a_tax_id=Mozilla 基金會的美國稅籍編號是 20-0097189。
faq_item_tax_paragraph_b=對美國以外的捐款人，請連絡您的稅務諮詢師，以了解您是否可享抵稅資格。
faq_item_tax_paragraph_c=在某些大量贈與的情況下，我們可能會被要求回報捐款者的姓名與地址給美國國稅局。依法當捐款人贈與了股票或比特幣超過等同美金 5,000 元現金的價值時，Mozilla 必須回報捐款者資訊。
faq_item_11_header=我要如何取消或變更我的定期捐款設定？
faq_item_11_paragraph=若您使用 PayPal 設定了定期捐款，您將需要 <a href="https://www.paypal.com/">登入到 PayPal 帳號</a> 才能進行變更或取消。若您曾透過信用卡設定每月定期捐款，請寄信給我們的支援團隊 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>，當中包含您用來捐款的電子郵件地址，我們會在兩個工作天內回覆處理。
faq_item_11_paragraph_thunderbird=若您使用 PayPal 設定了定期捐款，您將需要<a href="https://www.paypal.com/">登入到 PayPal 帳號</a>才能進行變更或取消。若您曾透過信用卡設定每月定期捐款，請寄信給 Mozilla 的支援團隊<a href="mailto:donate@mozilla.org">donate@mozilla.org</a>，並在信中包含捐款時提供的姓名與電子郵件地址，我們會在兩個工作天內回覆處理。
faq_item_12_header=我可以用美元以外的貨幣捐款嗎？
faq_item_12_paragraph_shorter=可以。在我們的<a href="https://donate.mozilla.org/">線上捐款表單</a>中有超過 24 種貨幣，皆可任選。
faq_item_13_header=你們接受用股票捐款嗎？
faq_item_13_paragraph=我們一般來說接受公開上市交易的股票贈與，其他類型的股份的話則會依照情況考慮。請寄信到 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 取得更多資訊。您也應聯絡您的稅務諮詢師，了解您透過股票等財產進行慈善捐款可取得多少抵稅額度，以及申報抵免時所需的文件。
faq_item_14_header=我暫時沒辦法捐錢給 Mozilla，有沒有其他能幫助你們的方式？
faq_item_14_paragraph=當然有，我們知道不是每個人都能在財務上支持我們的使用，但也有許多不同能夠幫助 Mozilla，加入我們的大家庭的方式。實際上，我們使命的成功就是來自於像您這樣的人的參與。您可 <a href="https://www.mozilla.org/contribute/">在此</a> 找到最適合您來參與我們的社群的方式。
faq_item_15_header=我還有其他捐款問題，可以寄信給誰直接問問題？
faq_item_15_paragraph=若您有關於捐款給 Mozilla 基金會的任何問題，歡迎寄信到 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 連絡我們。我們會盡力在 72 小時內回覆。若您需要 Firefox 等產品的技術支援，請到 <a href="https://support.mozilla.org/">Mozilla 技術支援站</a>取得協助。
faq_item_15_paragraph_thunderbird=若您有關於捐款給 Thunderbird 的任何問題，歡迎寄信到 <a href="mailto:thunderbird-donate@mozilla.org">thunderbird-donate@mozilla.org</a> 連絡我們，我們會盡快處理回覆。若您需要 Thunderbird 的技術支援，請到 <a href="https://support.mozilla.org/products/thunderbird">Thunderbird 技術支援站</a>取得協助。
