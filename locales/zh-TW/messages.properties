donation_notice_bitcoin=Mozilla Foundation 設立於美國加州，是一個符合美國聯邦所得稅法 501(c)(3) 條款的非營利企業，以及依照同法律 170(b)(1)(A)、509(a)(1) 條款認定的公共慈善組織。依照美國聯邦稅法，Mozilla 收到的 Bitcoin 捐款將被視為慈善捐款，將可由 Mozilla 依慈善目的自由運用。若您有任何問題，請參考 <a href="https://donate.mozilla.org/faq">我們的 FAQ</a>，或聯絡 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a>。
