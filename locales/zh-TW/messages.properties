# About page
additional_info_internet_health_bold=我們是個<b>以非營利、非企業、從不妥協為榮</b>的組織。數以千計像您這樣的人們幫助我們挺身而出，為世上的所有人發展維護網際網路環境的健全。我們倚靠捐款來延續保持 Web 開放自由的使命，您願意也來幫個忙嗎？
additional_info_thunderbird=我們是領先的跨平台開放原始碼電子郵件及行事曆軟體。不論是商業或個人均可免費使用。透過捐款，您將可幫助計畫的發展。
additional_info_thunderbird_2=雖然 Thunderbird 現在是一個獨立於 Mozilla 的專案，Mozilla 仍同意代表我們向外募捐。
