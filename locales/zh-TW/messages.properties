donation_notice_2=Mozilla Foundation 是依照美國稅法 501(c)(3) 條款註冊於美國加州 Mountain View 的組織。對 Mozilla Foundation 的捐款，將可由其依照慈善目的自由運用，捐款人亦可依美國法律規定，扣抵美國國內稅款。

donation_tax_notice_thunderbird=Mozilla Foundation 是依照美國稅法 501(c)(3) 條款註冊的組織。這筆捐款，將會用於支持 Thunderbird 的運作。Mozilla 保留發現 Thunderbird 未來不再支持 Mozilla 的使命時，將捐款轉作其他用途的權力。捐款人亦可依美國法律規定，扣抵美國國內稅款。

