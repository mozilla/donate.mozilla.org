# privacy policy
privacy_policy_var_b=您的捐款將經由 <a href="https://stripe.com/privacy/">Stripe</a>（信用卡或 Debit 金融簽帳卡），或 <a href="https://www.paypal.com/us/webapps/mpp/ua/privacy-full">Paypal</a> 來處理，Mozilla 也會保留您的捐款紀錄。
privacy_policy_var_b_monthly=您的付款資料將由 <a href="https://stripe.com/privacy/">Stripe</a>（信用卡或簽帳卡），或<a href="https://www.paypal.com/webapps/mpp/ua/privacy-full">Paypal</a> 處理，Mozilla 會儲存您的捐款紀錄。每月定額捐款將會在每月的同一日處理，直到您取消為止。若要取消，請寄電子郵件到 <a href="mailto:donate@mozilla.org">donate@mozilla.org</a> 給我們。
privacy_policy_var_b_monthly_refund=我們可對捐款完成後一年內的款項進行退款。

